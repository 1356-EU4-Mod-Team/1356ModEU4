 cathar: "Cathar"
 cathar_religion_desc: "Teaching that all matter was created by Satan and is therefore inherently tained with sin, Cathars believe that the only way to achieve salvation is to reject the materialistic world, and with it, all wordly desires."
 fraticelli: "Fraticelli"
 waldensian: "Waldensian"
 waldensian_religion_desc: "Holding that the accumulation of wealth is an anathema that is incompatible with achieving salvation, Waldensians preach apostolic poverty is being the path to perfection and believe that priests should hold neither titles nor lands."
 lollard: "Lollard"
 lollard_religion_desc: "Denouncing many common Christian sacraments like baptism and confession, Lollards hold that The Holy Bible is the only valid source of Christian doctrine and that any teachings not directly based on it are inherently illegitimate."
 monophysite: "Monophysite"
 bogomilist: "Bogomilist"
 bogomilist_religion_desc: "Electing their spiritual leaders from amongst the general populace, Bogomils reject all wordly trappings and institutions of power, advocating instead for a return to the earlier methods of spiritual teachings practiced by Christ and his disciples."
 monothelite: "Monothelite"
 iconoclast: "Iconoclast"
 iconoclast_religion_desc: "Believing that any use of spiritual symbols violates the Second Commandment to not make any graven images, the Iconoclasts seek to destroy existing religious iconography and reject the creation of new ones."
 paulician: "Paulician"
 paulician_desc: "Rejecting the divinity of Christ and viewing the veneration of the cross as heathenish, Paulicians aim to restore what they believe to be the true form of Christianity as laid out by Paul of Tarsus."
 nestorian_blessings: "Nestorian Blessings"
 nestorian_religion_desc: "In teaching that Jesus Christ has two natures, one divine and one human, Nestorianism has been declared as heretical by most Christian faiths. Despite this, its unique outlook has garnered followers in places as far east as China, India, and even Mongolia."
