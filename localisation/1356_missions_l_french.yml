l_french:
 portugal_discovers_the_azores_title: "Découvrez les Açores !"
 portugal_discovers_the_azores_desc: "Nous avons entendu des rumeurs parlant d'îles au large de l'Atlantique occidental qui pourrait nous servir de base pour de futures opportunités d'exploration. Envoyons-y des navires pour examiner ceci."
 portugal_discovers_madeira_title: "Découvrez Madère !"
 portugal_discovers_madeira_desc: "Un marin échoué a rapporté des nouvelles d'un archipel dans les mers au sud du Portugal. Envoyons des navires au sud pour examiner ceci."
 castille_discovers_the_canaries_title: "Découvrez les Canaries !"
 castille_discovers_the_canaries_desc: "Des marchands majorquins des Baléares racontent les légendes d'un valeureux Prêtre qui il y a de cela 50 ans aurait installé une Mission sur une île au large des côtes du Maroc connue sous le nom de Lanzarote. Une telle île pourrait nous être d'une grande utilité pour soumettre ces dérangeants Berbères."
 conquer_adana_title: "Conquérez Adana !"
 conquer_adana_desc: "La province actuelle d’Andana était jadis la patrie des Croisés arméniens de l'État de Cilicie. Dans l'éventualité de reconquérir Jérusalem, nous devrions reprendre ce bastion au nom de la Chrétienté."
 reconquer_aleppo_title: "Reconquérez Antioche !"
 reconquer_aleppo_desc: "La province actuelle d'Alep était jadis la capitale de la Principauté d'Antioche, un vassal des Rois de Jérusalem. La ré-établir devrait permettre la prochaine étape vers la Terre Sainte."
 reconquer_beirut_title: "Reconquérez Beyrouth !"
 reconquer_beirut_desc: "La province musulmane de Beyrouth était jadis le comté chrétien de Tripoli, un vassal de la Principauté d'Antioche. Nous devrions la re-capturer avant de tenter quoique ce soit sur Jérusalem."
 reconquer_jerusalem_title: "Reconquérez Jérusalem !"
 reconquer_jerusalem_desc: "La Cilicie et Antioche étant retournées entre des mains Chrétiennes, l'heure est venue de reprendre la Ville Sainte pour toute la Chrétienté - Jérusalem !"
 TUR_conquer_central_anatolia_title: "Conquérez l'Anatolie Centrale !"
 TUR_conquer_central_anatolia_desc: "Au milieu du 13e siècle, les redoutables Ilkhanides envahirent l'Anatolie orientale et balayèrent la Dynastie Seljukide qui avait permis à Osman 1er d'obtenir son Sultanat. En 1335, il éclata en plusieurs factions rivales plus faibles. Nous devrions revendiquer la terre de Turquie."
 TEU_vassalize_riga_title: "Vassalisez Riga !"
 TEU_vassalize_riga_desc: "L'Évêque de Riga a beaucoup trop de liberté sur son domaine. Avec les Lituaniens frappant à la porte au Sud, nous devons le prendre sous notre aile pour sa propre protection. Par la force, si nécessaire."
 HAB_vassalize_gorizia_title: "Vassalisez Gorice !"
 HAB_vassalize_gorizia_desc: "Les Ducs de Gorice ont des liens forts avec le peuple d'Autriche, et sont idéalement placés pour nous donner un accès à la Méditerranée."
 subjugate_tirol_title: "Assujettissez le Tyrol !"
 subjugate_tirol_desc: "Les Ducs du Tyrol contrôlent la seule mine d'or d'Europe, hormis l'Ibérie. Une union de nos deux pays remplirait nos coffres pour de futures conquêtes."
 TUR_conquer_adrianople_title: "Conquérez Andrinople !"
 TUR_conquer_adrianople_desc: "L'Empire Romain a connu un rapide déclin en un siècle, et de tous nos voisins, nous regardons celui le moins préparé à une attaque. Avec la Conquête d'Andrinople, nous mettrons enfin un pied en Europe."
 BUR_subjugate_flanders_title: "Assujettissez les Flandres !"
 BUR_subjugate_flanders_desc: "Le Duché de Flandres, grâce à des mariages royaux judicieux, s'est étendu sur des terres qui pourraient être légitimement bourguignonnes. Une union de nos domaines verrait les terres parmi les plus prospères d'Europe sous notre bannière."
 DAN_reconquer_skane_title: "Reconquérez la Scanie !"
 DAN_reconquer_skane_desc: "En 1318, Éric VI du Danemark hypothéqua le Duché de Scanie à des seigneurs allemands pour financer son train de vie extravagant. Après sa mort, le Roi Magnus IV de Suède reprit le contrat et acheta le Duché. Si nous voulons reconstruire notre nation, la reconquête de nos terres perdues devrait être la priorité."
 conquer_afgan_people_title: "Conquérez les Afghans!"
 conquer_afgan_people_desc: "Les terres des Afghans sont mûres pour être cueillies, et seraient la pierre angulaire pour une invasion de l'Inde. Nous devrions les conquérir avant n'importe qui d'autre."
 conquer_khoresan_title: "Annexer le Khorassan !"
 conquer_khoresan_desc: "Le peuple Khorassani sous la Dynastie Kurt au Sud est faible, et s'interpose entre nous et la conquête des Perses. Ils doivent être les prochains à tomber sous notre puissance."
 TUR_conquer_macedonia_title: "Conquérez la Macédoine"
 TUR_conquer_macedonia_desc: "Pendant des années, la Macédoine a été un champ de bataille disputé par les différents États des Balkans et de la Grèce. Son peuple désire la stabilité, et nous pouvons la lui donner."
 conquer_port_title: "Reliez notre Capitale à la Mer !"
 conquer_port_desc: "Notre pays est enclavé, et notre économie bénéficierait grandement d'un accès à la mer."
 HSA_expand_kontors_title: "Étendez les Kontors Hanséatiques !"
 HSA_expand_kontors_desc: "Les Kontors Hanséatiques étaient des comptoirs situés dans les villes membre de la Ligue Hanséatique. Même si une présence commerciale à ces endroits est utile, il serait préférable pour chacune de ces villes d'être entièrement sous la gouvernance directe de Lubeck."
 conquer_champa_title: "Conquérez Champa"
 conquer_champa_desc: "Le autrefois grand royaume de Champa est en déclin depuis des décennies, faisant de lui un chemin naturel pour notre expansion. Le moment est venu de frapper !"
 conquer_srivijaya_title: "Conquérez Srivijaya"
 conquer_srivijaya_desc: "Srivijaya a longtemps été le centre du Bouddhisme dans l'archipel. Faisant obstacle à notre expansion au sud et croyant à une religion païenne, ils feraient une cible parfaite pour la conquête."
 conquer_lampung_title: "Conquérez Lampung"
 conquer_lampung_desc: "Le dernier bastion des Hindous sur Sumatra, ils s'érigent comme la dernière résistance à notre domination de l'île, si bien que leur disparition permettrait à la véritable foi de se propager dans tout Sumatra."
 conquer_kutei_title: "Conquérez Kutai"
 conquer_kutei_desc: "Le royaume de Kutai, longtemps sous la juridiction de Majapahit, se tient en travers du chemin de notre domination de l'île."
 conquer_sukadana_title: "Conquérez Sukadana"
 conquer_sukadana_desc: "Le royaume au Sud a estimé qu'il était raisonnable de partager une frontière avec nous. Ceci bien sûr ne pourrait être toléré."
 conquer_shan_title: "Conquérez le Shan"
 conquer_shan_desc: "Les États Shan ont longtemps été désunis, et pour cette raison, n'ont aucune véritable influence. A présent est venu le moment d'unir la puissance du peuple Shan sous un seul dirigeant."
 conquer_pegu_title: "Conquérez Pégou"
 conquer_pegu_desc: "La conquête de Pégou nous donnera accès à de précieux ports, et nous ouvrira le chemin de l'expansion vers le Sud."
 conquer_arakan_title: "Conquérez Arakan"
 conquer_arakan_desc: "Le Royaume d'Arakan a empêché notre expansion occidentale depuis trop longtemps, nous devons avoir leurs terres si nous voulons aller vers le sous-continent."
 conquer_kachar_title: "Conquérez Kachar"
 conquer_kachar_desc: "Le véritable premier royaume Indien que nous avons rencontré, Kachar est une porte vers l'Ouest, et si nous voulons les richesses de l'Inde, Kachar doit tomber."
 conquer_lanna_title: "Conquérez Lan Na"
 conquer_lanna_desc: "Le petit État thaï du Lan Na n'opposera pas beaucoup de résistance à notre expansion, faisant d'eux une cible facile pour nos armées."
 conquer_sukhothai_title: "Conquérez Sukhothai"
 conquer_sukhothai_desc: "Sukhothai, le royaume qui brisa la domination Khmer dans la région, décline. Ils seraient certainement mieux sous notre protection."
 conquer_ayutthaya_title: "Conquérez Ayutthaya"
 conquer_ayutthaya_desc: "Le plus grand obstacle à notre expansion depuis l'unification des Etats Shan est le royaume d'Ayutthaya. Ils contrôlent le Sud, et leur chute forcerait le monde à reconnaître notre domination incontestable sur la région."
 conquer_lanxang_title: "Conquérez Lan Xang"
 conquer_lanxang_desc: "Le royaume des Laotiens, Lan Xang, est la suite logique à notre expansion en Chine."
 vassalize_khmer_title: "Vassalisez les Khmers"
 vassalize_khmer_desc: "L'Empire Khmer est en train de s'effondrer sous nos yeux, pourquoi ne pas tenter de sauver tout ou partie de leur empire en l'additionnant au notre ?"