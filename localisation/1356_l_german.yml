 persian_timurid_nation_title: "Modernisiert das Timuridenreich"
 persian_timurid_nation_desc: "Es ist mittlerweile fast 300 Jahre her, seitdem Timur der Große die Gebiete Persiens und Afghanistans erobert hat.Mit der Zeit haben unsere Nachfahren, die von unseren Vorfahren genutzte, usbekische Sprache für das gegenwärtigere Persisch aufgegeben. Vielleicht ist es an der Zeit diese zur offiziell zur Landessprache zu ernennen und uns in einen zentralisierteren Staat zu reformieren."
 french_ducal_vassal: "Feudalaler Vasall"
 french_ducal_vassal_title: "Feudaler Vasall"
 french_ducal_vassal_is_our: "Feudaler Vasall"
 french_ducal_vassal_long_desc: "Vasallen in der Zeit des Feudalismus verhielten sich anders, als sie in der Grundversion von EU IV dargestellt werden, zumindest im Bereich von Frankreich, wo diese Vasallen dargestellt werden. Als Ergebnis dieser Darstellung werden diese Nationen als feudale Vasallen dargestellt."
 french_ducal_vassal_title_plural: "Feudale Vasallen"
 cb_border_war_feudalism: "Grenzkonflikt"
 cb_border_war_feudalism_desc: "Im Zeitalter des Feudalismus war es für viele Familien normal Ansprüche auf Ländereien zu haben, welche durch das Pferd des Neffen des Onkels der Frau des Cousins zweiten Grades deines Bruder gerechtfertigt wurden. Du kannst diesen Anspruch für einen Krieg nutzen, oder einer anderen, falls du ihn hast."
 CB_FEUDALISM_BORDER_WAR: "Grenzkonflikt"
 CB_FEUDALISM_PU_WAR: "Erzwinge Personalunion"
 cb_pu_feudalism: "Erzwinge eine Personalunion"
 cb_pu_feudalism_desc: "Ihre Dynastie ist mit unserer verwandtt, vielleicht ist es möglich mit Gewalt aus zwei Nationen Eine zu machen?"
 goal_feudalism_pu_war: "Erzwinge Personalunion"
 goal_feudalism_pu_war_desc: "Unser Herrscher ist der rechtmäßige König ihres Landes! Wir müssen mit allen Mitteln beweisen, dass wir ihr rechtmäßiger Herrscher sind!"
 goal_feudalism_border_war: "De jure Konflikt"
 goal_feudalism_border_war_desc: "Sie besitzen eine Provinz, die laut Gesetz ein Teil unserer Nation ist! Es ist unser Recht sie zurück zu erobern!"
 disaster_french_civil_war: "Französischer Feudaler Bürgerkrieg"
 french_feudal_monarchy: "Französische Feudalmonarchie"
 french_feudal_monarchy_desc: "Wenn sich Frankreichs Regierungsform nicht viel von der der meisten Feudalmonarchien unterscheidet, so ist die historische Situation 1356 doch recht kompliziert. Der französische König muss neben den mächtigen Herzögen auch noch mit den Engländern fertig werden."
 cosmopolitan_french: "Française"
 cb_hussite_conformance: "Religiöse Konformität"
 hussite_capital_conformance: "Erobert ihre Hauptstadt"
 hussite_capital_conformance_desc: "Wir müssen ihre Hauptstadtprovinz stürmen und unsere Forderungen mit Gewalt durchsetzen!"
 cb_hussite_conformance_desc: "Dieses Land hat die hussitische Häresie als ihre Staatsreligion akzeptiert. Als wahre katholische Gläubige ist es unsere Pflicht diesen Ketzern die Fehler ihres Glaubensweges aufzuzeigen!"
 cb_romuva_conformance: "Baltischer Kreuzzug"
 cb_romuva_conformance_desc: "Dieses Land wurde noch nicht zum Christentum bekehrt, stattdessen verfolgen sie weiter ihren heidnischen Glauben. Als wahre katholische Gläubige ist es unsere Pflicht diesen Ungläubigen die Fehler ihres Glaubensweges aufzuzeigen!"
