 west_africa_ivory_trade: "Westafrikanischer Elfenbeinhandel"
 desc_west_africa_ivory_trade: "Die Stadt Fezzan bietet eine direkte Passage durch die Sahara nach Westafrika, ihre geopgraphische Position erlaubte es ihr zu einem bekannten Elfenbeinumschlagplatz zu werden."
