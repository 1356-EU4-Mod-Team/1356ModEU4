 leader_of_hansa: "Anführer der Hanse"
 the_cold_north: "Der kalte Norden"
 the_cold_north_desc: "Die nördliche skandinavische Halbsinsel war aufgrund der extremen Kälte und des tiefen Schnees immer schwer für Armeen zu durchqueren."
 the_old_gods: "Die alten Götter"
 the_old_gods_desc: "Wir sind eines der letzten Völker, dass nicht zum Christentum konvertiert ist."
 tribal_armies: "Armeen der Stämme"
 tribal_armies_desc: "Unsere Armeen sind es gewohnt in kalten Wetter zu marschieren, was ihre Disziplin erhöht."
 shamanism: "Schamanismus"
 shamanism_desc: "Schamanen wird nachgesagt, dass sie in der Lage wären mit Geistern und Toten zu sprechen."
 fur_trade: "Pelzhandel"
 fur_trade_desc: "In dieser Region werden soviele Pelze produziert, dass sie in den Rest der Welt exportiert werden können."
 overland_trade: "Überlandhandelandel"
 overland_trade_desc: "Handelsschiffe sind in diesem Teil der Welt selten, wir müssen uns auf Karawanen verlassen."
