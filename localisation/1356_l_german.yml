 horagalles: "Horagalles"
 horagalles_desc: "Horagalles ist der Gott des Himmels, des Wetters und des Donners."
 lieaibolmmai: "Lieaibolmmai"
 lieaibolmmai_desc: "Lieaibolmmai ist der Gott der Jagd der Männer."
 beaivi: "Beaivi"
 beaivi_desc: "Beaivi ist die Göttin der Sonne und die Mutter der Menschheit."
