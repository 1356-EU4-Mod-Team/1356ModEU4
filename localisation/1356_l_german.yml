 turkish_settlement: "Türkische Siedlungen"
 desc_turkish_settlement: "Ein Erdbeben zwang den Byzantinischen Kaiser Iohannes VI Kantakouzenos im März 1354 sowohl die Festung, als auch die Halbinsel Gallipoli zu evakuieren. Innerhalb eines Monats, überschritten die Osmanischen Türken, geführt von Süleyman Pasha den Bosporus und griffen das Gelände an, sie befestigen es schnell und bevölkerten es mit Turkischen Familien aus Anatolien."
 tooltip_government_fixed: "Wird den 'Rückläufige Macht' Modifikator entfernen"
 touggourt_area: "Touggourt"
 touggourt_area_name: "Touggourt"
 touggourt_area_area_adj: "Touggourt"
 hussite_council_aspect: "Hussiten Räte"
 desc_hussite_council_aspect: "Die Hussiten, wie viele Reformationsbewegungen, versuchten nicht, ein Schisma in der Kirche zu schaffen, nur um sie zu reformieren. Die Hussiten Räte versuchten die Unterschiede zwischen den verschiedenen christlichen Konfessionen in Einklang zu bringen."
 wagon_forts_aspect: "Wagenburgen"
 desc_wagon_forts_aspect: "Eine Wagenburg ist eine mobile Festung von Wagen in einem Rechteck, einem Kreis oder einer anderen Form, die möglicherweise sogar, miteinander verbunden angeordnet sind, ein improvisiertes Militärlager. Die Wagenburg erlaubt es der Infanterie, Verteidigungspositionen während einer Schlacht schnell und effizient vorzubereiten."
 zizka_legacy_aspect: "Zizkas Vermächtnis"
 desc_zizka_legacy_aspect: "Jan 'der Einäugige' Zizka war ein hussitischer General während der Hussitenkriege. Durch seine revolutionäre und unorthodoxe Verwendung von Güterwagen im Kampf gewann er viele Schlachten, und seine Taktiken wurden bis in das 19. Jahrhundert hinein weiterverwendet."
 cb_medieval_crusade: "Kreuzzug"
 cb_medieval_crusade_desc: "Sie sind verfluchte Ungläubige!"
 mod_icon_desc: "Sie spielen gerade $1356 - A Timeline Extension Mod for EUIV|Y$."
 sapmi_frontiers: "Samische Grenze"
 desc_sapmi_frontiers: "Das Sápmigebiet (Lappland) in Nordskandinavien und Karelien galt bis in das 17. Jahrhundert hinein als Niemandsland. Das Gebiet wurde von den nomadischen Samen bevölkert, aber die Region wurde mit der Zeit mehr und mehr auch von Schweden, Finnen, Norwegern und sogar russischen Siedlern bevölkert - vor allem an den Küsten und den großen Flüssen."
 swe_supported_protestant: "Unterstützt die protestantische Liga"
 member_of_hansa_op: "Mitglied der Hanse"
 member_of_hansa_ev: "Mitglied der Hanse"
 member_of_hansa_desc: "Diese Nation ist ein Mitglied der Hanse."
 join_hansa_title: "Tritt der Hanse bei"
 join_hansa_desc: "Die Hanse begünstigt die kaufmännische Kooperation zwischen ihren Mitgliedern, ihnen beizutreten würde uns eine Menge Handelsvorteile bieten. Wird jedoch ein Mitglied von einem Nicht-Hanse Mitglied angegriffen, so sind wir verpflichtet ihnen mit Geld zu helfen."
 leave_hansa_title: "Verlasst die Hanse"
 leave_hansa_desc: "Wir können die Hanse zu jederzeit verlassen, das verschlechtert jedoch unsere Beziehungen zu allen Mitgliedern der Handelsliga."
 establish_kontor: "Richtet einen Kontor ein"
 dismantled_hansa: "Löst die Hanse auf"
 left_hansa: "Du hast die Hanse verlassen"
 hansa_sound_toll: "Hanseatischer Sundzoll"
