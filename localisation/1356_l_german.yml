l_german:
 QOTN_NAME: "Die Königin des Nordens"
 QOTN_DESC: "Margarethe I. war Königin von Dänemark, Norwegen und Schweden und damit Gründerin der Kalmarer Union, welche die Skandinavischen Länder für über ein Jahrhundert vereinigte. Am 23. August 1387 starb Olav II. von Norwegen und Dänemark unerwartet mit nur 16 Jahren, und Margarethe war schnell dabei sich als die 'mächtige Frau und regierende Königin' von Dänemark abzusichern. Im darauffolgenden Jahr wurde sie auch von den Adligen in Norwegen erwählt und schließlich wurde sie im Jahre 1389 von rebellierenden Adligen eingeladen den Thron vom verhassten Albert 'dem Deutschen' von Schweden zu übernehmen. Skandinavien scheint leicht erhältlich, aber kannst du ihr Reich nachbilden?"
 oi_name: "Das Osmanische Interregnum"
 oi_desc: "Das Osmanische Interregnum, begann am 20 Juli 1402, als Chaos regierte im Osmanischen Reich, folgend der Niederlage von Sultan Bayezid I. gegen den zentralasiatischen Kriegsherren Timur. Obwohl Mehmed Çelebi als Sultan durch Timur bestätigt wurde, verweigerten seine Brüder die Annerkennung seine Autorität. Heute schrieben wir den 21. März 1405 und Timur macht seine letzten Atemzüge. Im Westen erbt Johann der Unerschrockene von Burgund das Herzogtum Flandern von seiner Mutter und beginnt den Aufstieg des Großherzogtums im Westen. Die Byzantiner klammern sich an das wenige was von ihrem ausgedehnten Imperum übrig ist, haben zwar einen kurzen Aufschub erhalten, aber können sie ihren Voteil aus der Situation ziehen und die Türken entgültig aus Europa verteiben?"
 GC2_NAME: "Die Große Kampagne"
 GC2_DESC: "Wir schrieben das Jahr 1356 und es herrscht überall Aufruhr. Der Hundertjährige Krieg wütet im Westen, und die letzten Überreste der Yuan Dynastie kämpfen einen brutalen Bürgerkrieg im Osten. Das Byzantinische Reich klammert sich nur noch an ein paar Enklaven. Heute ist Weihnachtstag, und der römisch-deutsche Kaiser Karl IV. hat die letzten 8 Kapitel der Goldenen Bulle veröffentlicht, welche für eine Periode von mehr als vierhundert Jahren wichtige Aspekte der konstitutionellen Struktur des Heiligen Römischen Reichs festlegen. Ruhm ist vorhanden, und zwar im besonderen Maße für jene, welche die Gelegenheit erkennen und ergreifen können."
 tt_name: "Der Vertrag von Troyes"
 tt_desc: "Der Vertrag von Troyes war eine Vereinbarung das Heinrich V. von England und seine Thronerben den Französischen Thron nach dem Tod von König Karl VI. von Frankreich erben würden. Er wurde unterzeichnet in der französischen Stadt Troyes am 21. Mai 1420 im Nachgang der Schlacht von Azincourt. Während offiziell, der Krieg für ein paar Monate endete, hat tatsächlich das Kämpfen niemals aufgehört und das Abkommen wurde schließlich unterminiert vom Tode beider; Karl der VI. und Heinrich der V. starben innerhalb von zwei Monaten hintereinander im Jahre 1422. So bildete sich ein Teil des Hintergrunds der späten Phase des Hundertjährigen Krieges, in welcher verscheidene Englische Könige versuchten ihre Ansprüche auf den französischen Thron durchzusetzen."
 colonial_australia: "Kolonial Australien"
 colonial_south_africa: "Kolonial Südafrika"
 transylvanian: "Siebenbürgisch"
 hulk: "Holk"
 hulkDESCR: "Eine Holk war ein mittelalterlicher Schiffstyp, ein technologischer Vorgänger der Karacke und Karavelle. Eigentlich entwickelt als ein Flussfrachtkahn, mit limitierten Möglichkeiten an der Küste zu kreuzen, waren Schiffsbauer zum Ende ihrer Bekanntheit hin, in der Lage eine Holk, in der Größe zu erweitern, bis sie mit der Kogge rivalisieren konnte, oder sie sogar übertraf."
 crayer: "Pinasse"
 crayerDESCR: "Ein kleines, zwei- oder dreimastiges Segelschiff, früher benutzt im Handel entlang der Küsten von Westeuropa."
 hussite: "Hussiten"
 hussite_rebels_title: "Hussiten"
 hussite_rebels_name: "Hussitische Rebellen"
 hussite_rebels_desc: "Hussitische Rebellen unterstützen eine andere Interpretation des Glaubens, und sind gewillt für ihre Sache zu sterben. Sie bringen oft einen harten Kern von trainierten Soldaten zusammen, welche von ihren häretischen Vorstellungen beseelt wurden."
 hussite_rebels_army: "Hussitische Armee"
 hussite_rebels_demand: "Konvertiert zum Hussitentum"
 hussite_rebels_demand_desc: "Diese Rebellen folgen den Lehren des späten Jan Hus. Das Akzeptieren ihrer Forderungen würde unsere Staatsreligion ändern."
 cb_hussite_conformance: "Religiöse Übereinstimmung"
 hussite_capital_conformance: "Erobert ihre Hauptstadt"
 hussite_capital_conformance_desc: "Wir müssen ihre Hauptstadtprovinz stürmen und ihnen unsere Überzeugungen näherbringen!"
 cb_hussite_conformance_desc: "Dieses Land hat die Hussitische Häresie als ihre Staatsreligion akzeptiert. Als Anhänger des wahren katholischen Glaubens, ist es unsere Verpflichtung ihnen den Fehler ihres Weges zu zeigen!"
 cb_romuva_conformance: "Baltischer Kreuzzug"
 cb_romuva_conformance_desc: "Dieses Land hat sich nicht dem Christentum angepasst, sondern stattdessen kontinuierlich darauf beharrt, ihrem alten heidnischen Glauben zu folgen. Als Anhänger des wahren katholischen Glaubens, ist es unsere Verpflichtung ihnen den Fehler ihres Weges zu zeigen!"
 romuva_capital_conformance: "Erobert ihre Hauptstadt"
 romuva_capital_conformance_desc: "Wir müssen ihre Hauptstadtprovinz stürmen und ihnen unsere Überzeugungen näherbringen!"
 cb_chinese_civil_war: "Chinesischer Bürgerkrieg"
 cb_chinese_civil_war_desc: "Dieses Land gehört einem rivalischen Chinesischen Kriegsherren, in unserem Krieg haben wir die Rechtfertigung das Reich der Mitte zu vereinen!"
 goal_chinese_civil_war: "Erobert eine Chinesische Provinz"
 goal_chinese_civil_war_desc: "Wir müssen Provinzen zurückerobern, welche dem wahren König Chinas gehören!"
 portugal_discovers_the_azores_title: "Entdeckt die Azoren!"
 portugal_discovers_the_azores_desc: "Wir haben Gerüchte gehört, von Inseln draußen im Westatlantik, welche dienen könnten als eine Basis für zukünftige Erforschungsmöglichkeiten. Lasst uns Schiffe aussenden um dies zu untersuchen."
 portugal_discovers_madeira_title: "Entdeckt Madeira!"
 portugal_discovers_madeira_desc: "Ein schiffbrüchiger Segler brachte Informationen zurück von einer Inselgruppe in den Meeren im Süden von Portugal. Lasst uns Schiffe in den Süden aussenden um dies zu untersuchen."
 castille_discovers_the_canaries_title: "Entdeckt die Kanaren!"
 castille_discovers_the_canaries_desc: "Mallorquinische Kaufleute von den Balearen erzählen Geschichten von einem braven Priester welcher vor 50 Jahren eine Mission auf einer Insel vor der Küste von Marokko gründete, bekannt als Lanzarote. Solch eine Insel könnte uns von großartigem Nutzen sein die lästigen Berber zu bändigen."
 conquer_adana_title: "Erobert Adana!"
 conquer_adana_desc: "Die jetztige Provinz von Adana war einst Heim des Armenischen Kreuzfahrerstaates von Kilikien. Wenn wir jemals Jerusalem zurückerobern wollen, sollten wir diese Bastion der Christenheit wiedererlangen."
 reconquer_aleppo_title: "Erobert Antiochia zurück!"
 reconquer_aleppo_desc: "Die jetztige Provinz von Aleppo war einst die Hauptstadt des Fürstentums von Antiochia, ein Vasall des Köngs von Jerusalem. Es wiederherzustellen sollte unser nächster Schritt in Richtung Heiliges Land sein."
 reconquer_beirut_title: "Erobert Beirut!"
 reconquer_beirut_desc: "Die muslimische Provinz von Beirut war einst die christliche Grafschaft von Tripoli, ein Vasall des Herzogs von Antiochia. Wir sollten es zurückerobern bevor wir einen Versuch in Jerusalem starten."
 reconquer_jerusalem_title: "Erobert Jerusalem zurück!"
 reconquer_jerusalem_desc: "Kilikien und Antiochia sind für die Christen wiederhergestellt worden, nun ist es an der Zeit die Heiligste Stadt für die gesamte Christenheit wiederzuerlangen - Jerusalem!"
 rush_of_colonists: "Der Ansturm von Kolonisten"
 jerusalem_ideas: "Jerusalemer Ideen"
 jerusalem_ideas_start: "Jerusalemer Traditionen"
 jerusalem_ideas_bonus: "Jerusalemer Ambitionen"
 crown_of_thorns: "Dornenkrone"
 crown_of_thorns_desc: "Der erste König von Jerusalem lehnte es ab, eine goldenen Krone zu tragen und König genannt zu werden, am selben Platz an dem Christus eine Krone trug, gemacht aus Dornen."
 latin_patriarch: "Lateinischer Patriarch"
 latin_patriarch_desc: "Das Papsttum möchte einen Patriarch in Jerusalem installieren, um es ihnen zu ermöglichen mehr Kontrolle über das Heilige Land auszuüben. Dies ist für uns von Vorteil, denn es gibt uns mehr Kontrolle über das Papsttum selbst."
 frontier_state: "Staat an der Grenze"
 frontier_state_desc: "Jerusalem hat sich immer an der Grenze zwischen Christenheit und den Heiden befunden. Wir sind es gewohnt gewesen ständig im Krieg zu sein, und unsere Soldaten werden fortwährend dafür trainiert, für eine Invasion bereit zu sein oder einen Kreuzzug."
 land_of_the_heathen: "Das Land der Heiden"
 land_of_the_heathen_desc: "Das Land von Jerusalem ist gefüllt mit Heiden, wir müssen ihre Falschheit berichtigen und sie zum einen wahren Glauben bekehren!"
 crusader_aristocracy: "Aristokratie der Kreuzfahrer"
 crusader_aristocracy_desc: "Unsere nationalen Adligen sind abgehärtet worden in den Kreuzzügen und gewöhnt die Verantwortung zu übernehmen gegen die Feinde der Kirche. Diese Erfahrung kann man klar auf dem Schlachtfeld erkennen."
 crusader_castles: "Burgen der Kreuzfahrer"
 crusader_castles_desc: "Etliche Burgen sind überall im Heiligen Land gebaut worden, in Vorbereitung auf die zukünftigen Kriege, wir sind bereit, uns im Namen Christi zu verteidigen!"
 cosmopolitan_nobility: "Weltoffener Adelsstand"
 cosmopolitan_nobility_desc: "Wir mögen nicht eines der älteren Königreiche sein, aber die meisten unsere Adligen sind von weltoffenen Dynasien und dadurch haben wir sehr tiefe Wurzeln und Beziehungen mit Europa wenn Diplomatie eine Rolle spielt."
 theocratic_ideas: "Theokratische Ideen"
 theocratic_ideas_bonus: "Der Zorn Gottes"
 the_word_of_god: "Das Wort Gottes"
 the_word_of_god_desc: "Es ist unser Seelenziel das Wort Gottes unter unseren Untertanen auszubreiten. Vom höchsten Kommandanten bis zum niedersten Leibeigenen, wir sollten es verbreiten."
 the_right_of_god: "Das Recht Gottes"
 the_right_of_god_desc: "Wir erobern das Land im Namen unseres Herrn, unserem Gott! Könnte es da einen gerechteren Grund geben?"
 the_zeal_of_god: "Der Eifer Gottes"
 the_zeal_of_god_desc: "Unsere großartigen Krieger kämpften im Namen unseres Herrn, und wissen im Tode, das sie ihn in der nächsten Welt treffen werden. Gibt es einen wunderbareren Tod?"
 the_lieutenant_of_god: "Die Leutnante Gottes"
 the_lieutenant_of_god_desc: "Von nah und fern strömen die besten militärischen Köpfe, von noblem und gewöhnlichem Blut gleicherweise zu unseren Bannern."
 the_messenger_of_god: "Der Bote Gottes"
 the_messenger_of_god_desc: "Herunter bis zum letzten Mann kennen unsere Leute das Wort Gottes, und sie verbreiten es mit rechtschaffendem Enthusiasmus."
 the_peace_of_god: "Der Frieden Gottes"
 the_peace_of_god_desc: "Unserer Volk lebt in verhältnismäßiger Harmonie, wissend das sie Teil eine Landes sind, welches zu den höchsten Autoritäten berichtet."
 the_fire_of_god: "Das Feuer Gottes"
 the_fire_of_god_desc: "Wenn sich Zeiten und Waffen ändern, müssen die Taktiken unsere Generäle beschäftigen. Sie wissen aber allzugut, dass das Feuer Gottes am hellsten brennt!"
 early_feudal_monarchy: "Frühe Feudalmonarchie"
 early_feudal_monarchy_desc: "Die frühe Feudalmonarchie war eine Form der Regierung in der oft die kombinierte Macht der Königlichen Vasallen größer war als die von dem König selbst. Das Aufrechterhalten der Krone bedeutete das gute Beziehungen mit dem verschiedenen Herzögen des Königreichs essenziell waren."
 LIBERTY_DESIRE_FROM_DAIMYO: "Feudaler Vasall"
 LIBERTY_DESIRE_DAIMYO: "Feudaler Vasall"
 elective_feudal_monarchy_ruler: "König"
 elective_feudal_monarchy_ruler_female: "Königin"
 hundred_years_war: "Der Hundertjährige Krieg"
 desc_hundred_years_war: "Der Hundertjährige Krieg war ein epischer Konflikt, gekämpft zwischen den Monarchen von England und Frankreich um den französischen Thron. Von seinem Beginn im Jahre 1337 bis ins Jahr 1428 hatten die Engländer die Vorherrschaft, aber danach, mit der Hilfe der Jungfrau von Orleans, änderten sich die Kräfteverhältnisse grundlegend."
 jean_darc_flag: "Frankreich hatte das Ereignis: \"Jeanne d'Arc\""
 not_jean_darc_flag: "Frankreich hatte nicht das Ereignis: \"Jeanne d'Arc\""
 jean_darc: "Die Jungfrau von Orleans"
 desc_jean_darc: "Die Französische Armee kämpfte mit erneuertem Elan, und das was übrig ist von ihren Männern, strömt zusammen zu der französischen Lilienblume."
 administrative_genius: "Administratives Genie"
 desc_administrative_genius: "Unser Herrscher ist ein Administratives Genie, unter seiner Führung kann unsere Nation besser und effizienter Steuern eintreiben."
 administrative_inept: "Administrativer Verschwender"
 desc_administrative_inept: "Unser Herrscher ist unfähig in allem Administrativen, und hat eine Tendenz den Inhalt der Staatskasse für seine eigenen Wünsche zu verschwenden."
 diplomatic_genius: "Graue Eminenz"
 desc_diplomatic_genius: "Unser Herrscher ist eine graue Eminenz. Er ist der Inbegriff der staatsmännischen Fähigkeiten indem er die Kunst der Diplomatie voll und ganz gemeistert hat."
 diplomatic_inept: "Naiver Beschwichtiger"
 desc_diplomatic_inept: "Unser Herrscher ist ein naiver Beschwichtiger. Er möchte gut verknüpft und glaubt ein Diplomat zu sein. Leider neigen alle anderen nur dazu ihn zu veralbern."
 military_genius: "Brillianter Stratege"
 desc_military_genius: "Unser Herrscher ist ein brillianter Stratege. Er hat ein fast übernatürliches Verständnis von allem Kriegerischen, er hat die perfekten Vorrausetzungen für einen Militärtaktiker."
 military_inept: "Unfähiger Stratege"
 desc_military_inept: "Unser Herrscher ist ein unfähiger Stratege. Seine Beteiligung an den militärischen Angelegenheiten des Staates ist schlimm genug, um einen schädlichen Effekt auf unsere kämpferischen Fähigkeiten zu haben."
 republican_decline: "Republikanischer Niedergang"
 desc_republican_decline: "Wenn die Zeit voranschreitet, kehren Wahlmonarchien oft zu Feudalmonarchien zurück, in allem, außer im Namen. Nicht in allen, aber den extremen Fällen, wird der älteste Sohn vom vorangegangen Monarch gewählt werden."
 swedish_noble_support: "Schwedische Adelsunterstützung"
 desc_swedish_noble_support: "Wir haben die Unterstützung vom Schwedischen Adel deren König abzusetzen und so eine großartige Union zu formen!"
 desc_chinese_bureaucracy: "China, des Reich der Mitte, ist gewaltig, reich and unabhängig. Die Aufmerksamkeit vom ausgedehnten Buddhistischen Khanat ist strickt in das Innere gerichtet - den Rest der Welt sehend mit Xenophobie. Wenn wir expandieren und unsere Ressourcen effektiv nutzen wollen, müssen wir reformieren und verwestlichen."
 avignon_pap_end: "Avignoner Papsttum endet"
 desc_avignon_pap_end: "Der Papst hat seine Hauptstadt von Avignon nach Rom verlegt, damit die Französische Hegemonie über den katholischen Glauben beendent."
 new_power: "Ansteigende Macht"
 desc_new_power: "Eine Kombination von mächtigen Anführern, starken Regierungen, und gut strukturierten Armeen erlaubte es verschiedenen Nationen, in eine prominente Position im 14.Jahrhundert aufzusteigen."
 broken_government: "Rückläufige Macht"
 desc_broken_government: "Unsere Regierung ist erfolglos, unsere Anführer sind schwach, und unsere Armeen zerbröseln unter uns. Unsere Nation ist im Niedergang begriffen, und es wird eine Menge brauchen, um uns dort heraus zu ziehen."
 time_of_peace: "Zeit des Friedens"
 desc_time_of_peace: "Unser Staat ist nahezu frei von Rebellionen, die manche unserer Nachbarn plagen, obwohl wir regelrecht überflutet sind, von verschiedensten Kulturen."
 golden_gate: "Die Mauern Konstantinopels"
 desc_golden_gate: "Die Mauern Konstantinopels haben für Hunderte von Jahren standgehalten, und hielten Invasoren schon in der Bucht auf. In den turbulenten Zeiten, in denen wir leben, werden sie umso mehr benötigt werden."
 shia_persia: "Schiitisches Persien"
 desc_shia_persia: "Eine neue Zeit erwacht in Persien, und der Schiitische Islam ist der Weg dieser Zeit zu begegnen."
 not_government_fixed_flag: "Hat Entscheidung NICHT beschlossen: 'Stellt unsere Macht wieder her'"
 DAIMYO_CANNOT_BE_MARCH: "Shogunate und Feudalmonachien können keine Marken erschaffen."
