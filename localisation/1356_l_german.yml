 yuan_red_turban_rebels_title: "Rote Turbane"
 yuan_red_turban_rebels_demand_desc: "Die Separatisten fordern die Unabhänigkeit für die Han. Sie sind der Meinung, dass die Yuan Dynastie die Interessen der Han in keinster Weise vertreten und wollen deswegen ihre Dynastie absetzen."
 yuan_red_turban_rebels_demand: "Unabhänigkeit für die Han Chinesen"
 yuan_red_turban_rebels_desc: "Die Rote Turbane war ursprünglich Anhänger des Weißen Lotus und persische Gläubige, die sie den Mongolen widersetzten. Sie wurden 'Rote Turbane' wegen ihrer roten Banner und roten Turbane genannt, die sie trugen um sich abzuheben. Am Anfang war die Revolution, die Zhejiang begann, sehr sporadisch und griff eine Gruppe Gesandter aus Yuan an. Nachdem der Anführer ein paar mal wechselte und die Gruppen größer wurden, wurde Zhu Yuanzhang zum Anführer, nachdem Guo Zixing starb. Zhu startete einen Feldzug gegen Yuan und begründete die Ming Dynastie im Jahre 1368, als er sich selbst zum Kaiser ernannte. Die Rebellion dauerte circa 20 Jahre und jeder Beamte Yuans der gefangen wurde starb eines brutalen Todes. /n/nDiese Rebellen wünschen sich von der Untdrückung Yuans befreit zu werden und werden nicht stoppen ehe sie ihr Ziel erreicht haben. Die einzige Möglichkeit mit ihnen fertig zu werden ist es das Land zu reformieren und die Rebellen Provinz für Provinz auszuschalten und systematisch jeden zu exekutieren, der sich an dieser Rebellion beteiligt hat."
