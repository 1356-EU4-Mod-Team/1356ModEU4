 the_immortals: "Die Unsterblichen"
 desc_the_immortals: "Die Unsterblichen waren eine Elite des Heiligen Ordens im Altpersischen Reich. Der Shah hat ihren Orden wiederhergestellt und in die königliche Armee integriert."
 early_fedualism: "Später Feudalismus"
 early_fedualism_desc: ""
 decentrailized_empire: "Dezentralisiertes Reich"
 decentrailized_empire_desc: ""
 ilkhanate_government_tribal: "Ilkhanatische Regierung (Stamm)"
 ilkhanate_government_tribal_desc: ""
 timurid_government_absolute: "Timuridische Regierung (Absolut)"
 timurid_government_absolute_desc: "Eine reformierte Regierung, welche an die despotischen Monarchien in Europa angelehnt ist, diese Regierung ist zentralisierter, verglichen mit der Iqta, und gewährt dem Sultan absolute Macht."
 timurid_government: "Timuridische Regierung (Iqta)"
 timurid_government_desc: "Die Regierung der Timuriden ist ähnlich der der Iqta, jedoch ist es nur Mitglieder der Dynastie der Timuriden gestattet den Sultanstitel zu erben."
 ilkhanate_government_iqta: "Ilkhanatische Regierung (Iqta)"
 ilkhanate_government_iqta_desc: ""
 tribal_federation_ilkhan: "Stammeskonförderation (Ilkhanatisch)"
 tribal_federation_ilkhan_desc: "Eine Regierungsform, bei der eine Stammeskonförderation regiert mit einem Gewissen grad an interner Autonomie aber auf nationaler Ebene von einer zentralen Autorität geführt werden. Die Nachfolgestaaten des Ilkhanats limitierten die Erbfolge auf Verwandte der herrschenden Dynastie, es sei denn, sie werden besiegt."
 timurlane.999.t: "Ermöglicht eine Timuridische Expansion?"
 timurlane.999.d: "Ermöglicht es, dass Timur erscheint und 1370 einfällt. Diese Invasion ist gescripted wird sehr wahrscheinlich zum Fall des Ilkhanats in Persien führen, wie auch Timur mit mächtigen Modifikatoren versehen."
 timurlane.999.a: "Erlaubt es Timur zu erscheinen"
 timurlane.999.b: "Verhindert Timurs erscheinen"
 timurlane.1.t: "Der Aufstieg Tamerlans"
 timurlane.1.d: "Tamerlan hat Kontrolle über Transoxanien erlangt, Reisende erzählen von Gerüchten, dass er eine Eroberung in Richtung Persien plant."
 timurlane.1.a: "Tamerland wird Transoxianen Ruhm bringen!"
 timurlane.4.t: "Tod des Tamerlan"
 timurlane.4.d: "Der Kriegsherr von Transoxanien, Tamerlan, ist gestorben. Nur die Zeit wird zeigen, ob einer seiner Nachfolger seines Erbes würdig ist."
 timurlane.4.a: "$MONARCH$ wird Ruhm für das Haus Timur bringen!"
 timurlane.166.t: "Timuridische Invasion"
 timurlane.166.d: "Der Kriegsherr von Transoxanien, Tamerlan, ist bei uns einmarschiert. Er fordert uns auf sofort zu kapitulieren."
 timurlane.166.b: "Wir werden bis zum letzten Mann kämpfen!"
 timurlane.167.t: "Timuridische Invasion"
 timurlane.167.d: "Der Kriegsherr von Transoxanien, Tamerlan, ist bei uns einmarschiert. Er fordert uns auf sofort zu kapitulieren."
 timurlane.167.b: "Wir werden bis zum letzten Mann kämpfen!"
 timurlane.78.t: "Timuridische Invasion - Sarbadarid und Kurtid"
 timurlane.78.d: "Timur hat für seine Invasion in Persien eine beeindruckende Armee versammelt. Wir sollten mit den Sarbadariden oder Kurtiden in Afghanistan beginnen."
 timurlane.78.b: "Erobert die Kurtiden"
 timurlane.78.a: "Überfallt die Sarbadariden"
 timurlane.79.t: "Timuridische Invasion - Sarbadariden"
 timurlane.79.d: "Timurs Armeen haben die Kurtiden erobert, jetzt ist die Zeit gegen die Sarbadariden zu schlagen."
 timurlane.79.a: "Überfallt die Sarbadariden"
 timurlane.80.t: "Timuridische Invasion - Kurtiden"
 timurlane.80.d: "Timurs Armeen haben die Sarbadariden erobert, jetzt ist die Zeit gegen die Kurtiden zu schlagen."
 timurlane.80.a: "Überfallt die Kurtiden"
 timurlane.81.t: "Timuridische Invasion - Mittelpersien"
 timurlane.81.d: "Timur has conquered the Sarbadarids and Kurtids. Now is the time to invade etheir the Muzaffarids or the Mihrabanids"
 timurlane.81.a: "Überfallt die Muzaffariden"
 timurlane.81.b: "Überfallt die Mihrabaniden"
 timurlane.82.t: "Timuridische Invasion - Mittelpersien"
 timurlane.82.d: "Timurs Armeen haben die Mihrabaniden erobert, jetzt ist die Zeit gegen die Muzaffariden zu schlagen."
