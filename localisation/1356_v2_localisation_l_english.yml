 uralic_suomenusko_reform_technology_desc: "We have heard the pleads of our kinsmen, if we want to stand a chance against our neighbors we will have to reform. Ukko will understand."
 uralic_suomenusko_reform_levies_title: "Ineffective Levy Reform"
 uralic_suomenusko_reform_levies_desc: "Our ineffective tribal levies have done us well in the past, but they are proving to be less than stellar in the current year. Perhaps it is time to pass some new reforms?"
 uralic_suomenusko_reform_army_title: "Army Reform"
 uralic_suomenusko_reform_army_desc: "We may now have a standing army, but that does not mean it is effective! We must maintain the highest of quality troops to ensure our further survival!"
 uralic_suomenusko_reform_religion_title: "Reform our Religion"
 uralic_suomenusko_reform_religion_desc: "Our religion must withstand the onslaught of the cross and the moon! In order for us to survive culturally we must put in place a reformed religion!"
 

 
