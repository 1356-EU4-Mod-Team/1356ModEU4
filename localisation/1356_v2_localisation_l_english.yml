 tribal_feudalism_spread_vassal_decision_title: "The Spread of Feudalism - Subjects"
 tribal_feudalism_spread_vassal_decision_desc: "Our many subjects have enabled our [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName] to draw up plans for what the Christians and Muslims in the distant realms call 'Feudalism'. 'Feudalism' allows for a more centralized nature of government where the tribes are closer and function more as one than independently, and as such we could begin to adopt certain traditions the Christians and Muslims hold."
 tribal_feudalism_spread_rng_decision_title: "The Spread of Feudalism - RNG"
 tribal_feudalism_spread_rng_decision_desc: "Our [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName] has a grand idea that will change how our nation functions at the core! [Root.Monarch.GetSheHe] decrees that long gone are the ways of tribalism, gathering around the village elder, and our decentralized nature. All of the tribes under us shall begin to work as one in order to further the interests of the greater good. This is only the first of their many reforms they would like to pass. The tribe has gathered around [Root.Monarch.GetName] for a grand speach they're delivering about their plans. After [Root.Monarch.GetName] is done the masses have decided..."
 tribal_feudalism_spread_border_decision_title: "The Spread of Feudalism - Borders"
 tribal_feudalism_spread_border_decision_desc: "Our friendly relations with our neighbors have brought us many benefits. While they may be "civilized" we still retain our old tribal ways. Our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has decided it may be in our best interests to adopt some parts of their ways of life, as [Root.Monarch.SheHe] believes it will aid us in the future to retain our independence for our peoples as a whole."
 
 
