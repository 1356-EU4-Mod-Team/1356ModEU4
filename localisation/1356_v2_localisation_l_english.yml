 gen_tuareg_cavalry:0 "Tuareg Cavalry"
 gen_tuareg_cavalry_desc:0 "Tuareg tribesmen mounted on camels and armed with spears proved an effective threat to regular cavalry owing to the disorienting and frightening effect of camels on horses."
 gen_dual_diplomacy:0 "Dual Diplomacy"
 gen_dual_diplomacy_desc:0 "The Sultans of North Africa practiced a policy of shifting allegiances, allying with the Ottoman Sultan in one moment and the Christians of Iberia in the next, all for the purposes of preserving their independence."
 gen_brothers_barbarossa:0 "The Brothers Barbarossa"
 gen_brothers_barbarossa_desc:0 "Privateers in service of the Ottoman Sultan, Hayreddin and Aruj Barbarossa terrorized the Christian Mediterranean in the early 16th century, defeating Spain in numerous naval engagements thanks to their effective use of galley warfare."
 united_berber_ideas: "United Berber Ideas"
 united_berber_ideas_start: "United Berber Traditions"
 united_berber_ideas_bonus: "United Berber Ambitions"
 united_berber_tuareg_cavalry:0 "Tuareg Cavalry"
 united_berber_tuareg_cavalry_desc:0 "Tuareg tribesmen mounted on camels and armed with spears proved an effective threat to regular cavalry owing to the disorienting and frightening effect of camels on horses."
 united_berber_desert_warfare:0 "Desert Warfare"
 united_berber_desert_warfare_desc:0 "Berber armies were experts in guerrilla warfare, making full use of the inhospitable terrain of North Africa to wear down their opponents before moving in for the killing blow."
 united_berber_trans_saharan_trade:0 "Trans-Saharan Trade"
 united_berber_trans_saharan_trade_desc:0 "The caravans of the great Saharan routes traded salt from North Africa for slaves and gold from the Sub-Saharan Kingdoms. Though the routes went into decline after the establishment of Portuguese trade in West Africa, they remained an important source of revenue well into the 19th century."
 united_berber_culture: "Retake our Ancestors Homes"
 united_berber_culture_desc: "After centuries of being pushed back by the Arabic invasion of North Africa it is time we take back our homes! We shall implement aggressive resettlement policies in order to retake our ancestors homes!"
 united_berber_diplomacy: "Berber Diplomacy"
 united_berber_diplomacy_desc: "Due to our key location if any European nation wants trade from Africa they have two options, and while we may not control the Portuguese trade we do control more than half of the possible trade routes through Europe! Due to this many European Kingdoms are now jumping at the chance to have friendly relations with us."
 united_berber_generals: "Berber Generals"
 united_berber_generals_desc: "Due to our integration of all the Berber tribes of North Africa we have access to some of the best Generals and Advisors North Africa has to offer."
 united_berber_desert_armies: "Unified Berber Armies"
 united_berber_desert_armies_desc: "Due to the centuries of experience our troops have in the hostile region we call home, and due to the integration of all the various Berber tribes we now have access to the best troops the North African region has to offer."
 gen_moroccan_ideas: "Moroccan Ideas"
 gen_moroccan_ideas_start: "Moroccan Traditions"
 gen_moroccan_ideas_bonus: "Moroccan Ambitions"
 golden_bull_barbary_pirate_ideas:0 "Barbary Corsair Ideas"
 golden_bull_barbary_pirate_ideas_start:0 "Barbary Corsair Traditions"
 golden_bull_barbary_pirate_ideas_bonus:0 "Barbary Corsair Ambition"
 golden_bull_galley_slaves:0 "Galley Slaves"
 golden_bull_galley_slaves_desc:0 "Not all of the slaves we capture are sold in the East; many are fated to serve on the galleys, ensuring a ready supply of seamen to row our ships."
 golden_bull_vengeful_refugees:0 "Vengeful Refugees"
 golden_bull_vengeful_refugees_desc:0 "As both Muslims and Moriscos are expelled by the Christians of Iberia, refugees flee to the Maghreb. These refugees are none too pleased about being displaced, and eagerly accept the opportunity to profit from their downfall."
 golden_bull_mazmorras:0 "Mazmorras"
 golden_bull_mazmorras_desc:0 "Christian princes tell grim tales about our dungeons, the dreaded Mazmorras. Here we keep our most valuable captives, those with wealthy family members with the money to pay for their safe return. The conditions typical in the Mazmorras ensure that ransoms are paid swiftly."
 golden_bull_barbary_slave_trade:0 "The Barbary Slave Trade"
 golden_bull_barbary_slave_trade_desc:0 "Raiding is an especially profitable occupation for the pirates of the Barbary Coast due to the high price that Christian slaves can fetch in Turkish and Arabian markets."
 golden_bull_barbary_fortified_strongholds:0 "Fortified Pirate Strongholds"
 golden_bull_barbary_fortified_strongholds_desc:0 "A pirate stronghold must be fortified against attack from both land and sea. We must constuct defenses for our cities to repel invaders."
 golden_bull_heirs_of_al_andalus:0 "Heirs of Al-Andalus"
 golden_bull_heirs_of_al_andalus_desc:0 "Among those fleeing the Reconquista in Spain are the former Princes and Princesses of Al-Andalus, the great Muslim empire that once spanned nearly the whole of Iberia. These nobles are eager to restore their lost realms by any means necessary."
 golden_bull_barbary_board_of_captains:0 "Board of Captains"
 golden_bull_barbary_board_of_captains_desc:0 "We must establish a council of our most skilled Captains to guide and regulate piracy and the slave trade in our nation."
 
 CUM_ideas: "Cuman Ideas"
 CUM_ideas_start: "Cuman Traditions"
 CUM_ideas_bonus: "Cuman Ambitions"
 CUM_idea_1: "Saddlebags"
 CUM_idea_1_desc: "The Speed at which our cavalry move enable us to cross more land at a faster pace, which in turn allows us to take even more loot with us back to our homes. If we were to add Saddlebags to our riders we'd be able to carry even more loot back home than we could previously!"
 CUM_idea_2: "Fearsome Past"
 CUM_idea_2_desc: "Our Diplomats may come with good intentions however everyone in Eastern Europe remembers when we were the scourage of their homeland, even though those days are long gone many still fear what we could do even today."
 CUM_idea_3: "Night Raids"
 CUM_idea_3_desc: "Our riders already do everything they can to travel at night, it enables us to make more time than in the day and our enemies never expect it! However our horses need to stop to graze, if we were to supplement our riders with feedbags for their horses then we'd be able to make even better distance than we do currently!"
 CUM_idea_4: "Cuman-Kipchak Confederation"
 CUM_idea_4_desc: "During our travels and raids in the steppes we've met many other tribes who we wish to do no harm, however fewer tribes interest us than the Kipchacks. They possess weapons that we do not, and have strategists that would best ours, yet we have the more skilled riders. If we were to work together and supplement each others strengths perhaps we could outlast the incoming onslaught. While this Confederation is long gone its memory still exists in our tribal leaders, and our tribal leaders yearn for the day they are able to replicate anything our ancestors may have done."
 CUM_idea_5: "Skilled Traders"
 CUM_idea_5_desc: "Even though we have a history of raiding that does not mean that's all we have done in the past. Our ancestors made expert trade deals with those on our borders and somehow managed to make money on the trade routes in our homeland while still raiding others. If we are to rise again as a peoples we must once again become skilled traders!"
 CUM_idea_6: "Cuman Unity"
 CUM_idea_6_desc: "There are not many Cumans left in the world, we are all that is left of our once great line. If our rich history is to survive we must end our petty squabbles if we are to preserve the Cuman identity for our ancestors past and future!"
 CUM_idea_7: "Caravan Riders"
 CUM_idea_7_desc: "We're experts at raiding caravans, trade routes, and merchants. If our merchants are to make it safely to their destination then we must use our knowledge of raiding to our benefit! If we send riders ahead of the caravan and riders after the caravan we can screen the route ahead for hostiles and waste as little time as possible."
 
