 desc_nestorian_far_from_home: "The Nestorian Faithful are scattered across Asia. Many of them are far from the center of their religion, and are even father from most other Christians. While all of them are scattered across Asia they are united in belief."
 desc_nestorian_advisors_any_religion: "Nestorians served as advisors for many various Kings and Emperors across Asia, from the Mamluks to even in the Yuan Dynasty's court. It would only make sense for us to be as accepting other others as they have been to us. This would give us access to a much larger pool of talent as well..."
 desc_nestorian_send_monks_to_establish_monasteries: "There are not enough Monasteries in the world that provide locals the teachings of the Nestorian Faith! If we were to establish additional Monasteries in neighboring towns as our existing ones perhaps we can raise the number of followers quicker."
 desc_nestorian_encourage_warriors_in_defense_of_the_faith: "The Nestorian Faithful are scattered across Asia. While many Kingdoms accept us for who we are there are many that would threaten our entire existance and wipe us off the map. We can not allow this to occur! If we train some men who are in perfect shape to be warriors from a young age we can have guards of our small communities and churches while still maintaining our current lives."
 desc_nestorian_legitimize_government: "There has yet to be a King in Europe or Asia who has embraced the Nestorian beliefs. If we wish to stand strong against those around us we must prove to our people that our [Root.Monarch.GetTitle] is legitimate!"
