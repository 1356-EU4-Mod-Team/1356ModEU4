 flaassyria.20.t: "Assyrian revolters call on the rivals of their enemy"
 flaassyria.20.desc: "The Assyrians in Mesopotamia have risen up in open revolt due to circumstances surrounding their rule and treatment. While we may or may not care about their peoples as a whole they are now currently at war with one of our rivals, and so it would be in our best interest to support them any way we are able to!"
 flaassyria.20.a: "We stand behind our new Assyrian allies!"
 flaassyria.20.b: "This is not in our best interests."
 new_institution_events.31.t: "Spread of Mercantilism"
 new_institution_events.31.d: "The spread of Mercantilism has taken off quite quickly, with many nations adopting new policies to reflect the newfound interest in Mercantilism. We have an interesting situation where we can retask certain peasants to aid the Merchant guilds in writing up new trade agreements, policies, and the like in order to fully benefit from this. Obviously this means some of our peasants will be tasked off production of trade goods and naval production, but it could be a beneficial trade off."
 new_institution_events.31.a: "Yes, this is a good trade-off."
 new_institution_events.31.b: "No, we can not make this sacrifice."
 
 new_institution_events.62.t: "Captured Gunpowder Firearms"
 new_institution_events.62.d: "In recent combat with our enemy our soldiers have managed to return with some gunpowder based weapons! While we've been working hard at understanding how these foreign weapons work it would greatly benefit progress if we were able to examine these weapons back in our capital! On the other hand we could use this as a chance to equip our soldiers with this advanced tech, even if its only for a short time."
 new_institution_events.62.a: "We need to research these firearms!"
 new_institution_events.62.b: "We need to use these firearms now!"
 
 new_institution_events.63.t: "The Sale of Gunpowder"
 new_institution_events.63.d: "It appears some of our less fortunate neighbors have yet to embrace the newest technoligical advancement 'Gunpowder' we could make quite a large profit by selling gunpowder technology to them for research purposes, however we would be aiding a potential enemy in the process."
 new_institution_events.63.a: "Yes, let us offer them a generous deal."
 new_institution_events.63.b: "Over my cold dead body."
 
 new_institution_events.64.t: "The Sale of Gunpowder"
 new_institution_events.64.d: "We've been offered the chance to buy gunpowder from a neighbor of ours for a small fee, the deal itself seems rather generous. Some of our nobility however do not agree with recieving help from potential rivals and our court is split on what to do."
 new_institution_events.64.a: "A very generous offer, we accept."
 new_institution_events.64.b: "Over my cold dead body"
 
 new_institution_events.65.t: "The Sale of Gunpowder"
 new_institution_events.65.d: "It appears that the nation that we offered to sell gunpowder to has accepted our offer. We've recieved their payment already!"
 new_institution_events.65.a: "This shall greatly benefit us!"

 new_institution_events.66.t: "The Sale of Gunpowder"
 new_institution_events.66.d: "It appears the nation that has declined our generous offer to sell gunpowder to them for a small fee."
 new_institution_events.66.a: "Curses!"
 
 africantribal.1.t: "The Spread of Feudalism"
 africantribal.1.d: "Our many subjects have enabled our [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName] to draw up plans for what the Christians and Muslims in the distant realms call 'Feudalism'. 'Feudalism' allows for a more centralized nature of government where the tribes are closer and function more as one than independently, and as such we could begin to adopt certain traditions the Christians and Muslims hold."
 africantribal.1.a: "These new ways are better!"
 africantribal.1.b: "The old ways are best!"
 
 africantribal.2.t: "The Spread of Feudalism"
 africantribal.2.d: "Our friendly relations with our neighbors have brought us many benefits. While they may be "civilized" we still retain our old tribal ways. Our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has decided it may be in our best interests to adopt some parts of their ways of life, as [Root.Monarch.SheHe] believes it will aid us in the future to retain our independence for our peoples as a whole."
 africantribal.2.a: "These new ways are better!"
 africantribal.2.b: "The old ways are best!"
 
 africantribal.3.t: "Feudalism?"
 africantribal.3.d: "Our [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName] has a grand idea that will change how our nation functions at the core! [Root.Monarch.GetSheHe] decrees that long gone are the ways of tribalism, gathering around the village elder, and our decentralized nature. All of the tribes under us shall begin to work as one in order to further the interests of the greater good. This is only the first of their many reforms they would like to pass. The tribe has gathered around [Root.Monarch.GetName] for a grand speach they're delivering about their plans. After [Root.Monarch.GetName] is done the masses have decided..."
 africantribal.3.a: "These new ways are better!"
 africantribal.3.b: "The old ways are best!"
 
 
 flavor_cum.t.1: "The Cumans declare independence!"
 flavor_cum.d.1: "The Cumans of the Bacs province have risen up and declared their intention to be a completly autonomous region of our nation. They state that their unique heritage and background are not governable by our current laws, and would serve better as an autonomous region of our nation that offers more troops in exchange for said autonomy. Historically the Cumans clashed with the Hungarian Nobility often throughout history, and they never managed to see eye to eye."
 flavor_cum.1.a: "The Cumans would serve well as a March."
 flavor_cum.1.b: "They are nothing more than Subjects to the [Root.Monarch.GetTitle]!"
 flavor_cum.1.b: "We shall no longer be Subjects to the [Root.Monarch.GetTitle]!"
 
 goldenbullculture.t.1: "The Winds of Change"
 goldenbullculture.d.1: "As of recent many nobility, and the literate in our country have been looking back at the past of our people, and have been wishing that again they could ride on horseback day in and day out. Long gone are those times, but many elders in our society still recall those memories. While they may be in the past, there has been speak from the elders that we have strayed too far from our ancestry. That we are more deserving than to live in the shadow of another peoples! These ideas have taken hold in the younger generations now, and many are clamoring for us to once again call ourselves 'Avars'."
 goldenbullculture.1.a: "We must accept these changes."
 goldenbullculture.1.b: "We must stay civilized and resist!"
 goldenbullculture.1.c: "These changes do not go far enough! Back into the saddle!"
 
 flavor_fla_fra.29.t: "Breton Response"
 flavor_fla_fra.29.desc: "Brittany appears to have responded to our subjugation offer."
 flavor_fla_fra.29.a: "Acceptance, perfect..."
 flavor_fla_fra.29.c: "We'll get them next time"
 flavor_fla_fra.29.f: "Backup Event- Something broke!"
 french_breton_sub_acceptance_tt: "Brittany has accepted the request to become our subject!"
 french_breton_sub_decline_tt: "Brittany has Declined the request to become our subject, we must now bring war to them for this insult!"
 
