 hussite_rebels_name: "Hussite Rebels"
 hussite_rebels_desc: "Hussite rebels espouse a different interpretation of the Faith and are willing to die for their cause. They often muster a core of trained soldiers who have been swayed by the heretical beliefs."
 hussite_rebels_army: "Hussite Army"
 hussite_rebels_demand: "Convert to Hussite"
 hussite_rebels_demand_desc: "These rebels follow the teachings of the late Jan Hus. Accepting their demands will change our state religion."
 PROTESTANT_ASPECTS: "Protestant Aspects"
 ANGLICAN_ASPECTS: "Anglican Aspects"
 HUSSITE_ASPECTS: "Hussite Aspects"
 HUSSITE_ASPECTS_SHORT: "Aspect"
 HUSSITE_ASPECTS_LONG: "New Hussite Aspect"
 four_articles_of_prague_aspect: "Four Articles of Prague"
 desc_four_articles_of_prague_aspect: "Some Hussites just wanted to resolve some problems within the Catholic Church. The Moderate Parties were more conservative with their requests, the Four Articles of Prague itself asked for the Freedom to preach the word of God, celebration of both kinds of communion, poverty of the clergy, and the Punishment of Mortal Sins regardless of stature."
 radical_bible_reform_aspect: "Radical Bible Reform"
 desc_radical_bible_reform_aspect: "Some Hussites wanted to just resolve problems within the Catholic Church, however other more Radical Hussite parties wanted to change many parts of the faith, including parts of the bible. The Radical Party rejected most things they believed had no basis being part of the bible, such as veneration of saints and images, fasting, holidays, indulgences, were among the few."
 church_hierarchy_reform_aspect: "Reform Church Hierarchy"
 desc_church_hierarchy_reform_aspect: "The Radical Party wanted to change many things in the Catholic Church, one of them being the whole hierarchy of the Catholic Church. One of the bigger points was who was to appoint local Bishops into offices."
 diverse_religious_movement_aspect: "Diverse Movement"
 desc_diverse_religious_movement_aspect: "The Hussite movement was one of many denominations. It was split between many parties, the Calixtines, the Taborites, the Hussite Nobility, the Orebites, the Otphans, just to name a few. They all might have different goals but in the end they were still hussite, and while they didn't all get along, at the least the Radical Parties got along together, while the Moderate Parties got along more with the Catholic Church."
 teachings_of_petr_chelcicky_aspect: "Teachings of Petr Chelcicky"
 desc_teachings_of_petr_chelcicky_aspect: "The Teachings of Petr Chelcicky concentrated on Immorality and Violence of the Church and State, proposing a number of Bible-Based improvements for human socity! Some of these went on to infulence people such as Gandhi, Tolstoy, and Martin Luther King Jr. However the main parts of the Hussite movements rejected his teachings of nonviolence, which led to more violence among the Hussite movement."
 taborites_aspect: "The Taborites"
 desc_taborites_aspect: "The Taborites were centered in the Bohemian city of Tábor during the Hussite Wars. The Taborites declared there would be no more servants and masters, all property would be held in common and there would be no more taxation. They promised that their people would return to a state of pristine innocence. The Taborite theologians were among the first intellectuals to break free from the centuries old scholastic methods. It could be argued that the Taborites were an early example of Anarcho-Communism."
 calixtines_aspect: "The Calixtines"
 desc_calixtines_aspect: "The Calixtines, or otherwise known as 'Utraquist Hussites' argued that communion should be adminstered under both kinds. This being both bread and wine, where the Catholics just had the priests partake in the wine. They were the moderates and were more often aligned with the Holy See than the Radicals, however when crusades were called onto them the two sides did unite in the defense of Bohemia, and their faith."
 threat_of_crusades_aspect: "Threat of Crusades"
 desc_threat_of_crusades_aspect: "Since the Hussite Faith has been declared a herest of the Catholic Church crusades can now be launched against us! Historically crusades were launched against the Hussites, where both the Radicals and the Moderates banded together! Pope Martin V called onto Catholics to take up arms against the Hussites, and a 12 year long crusade followed. Joan of Arc herself wrote a letter to the Bohemians threatening to lead an army against them, but she was captured by the English and Burgundians before she could do anything."
 unite_the_nobility_hussite_aspect: "Unified Nobility"
 desc_unite_the_nobility_hussite_aspect: "The Noblity of our country are split now! Some are still Catholic, some are Radicals, and some are Moderates! This will not do! If we do not act fast and unite them behind us then we are at a great risk of a Civil War occuring!"
