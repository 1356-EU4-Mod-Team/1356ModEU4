 HOLY_SITE_410_DESC: "Historically the Nestorian Patriarch resided in the province of Baghdad, and from 780 onwards they resided in the City of Baghdad, due to its importance in the current Abbasid Empire. Over time its importance grew, and it became a bustling city of many Nestorians up until it was sacked by Timur in the 13th century."
 HOLY_SITE_379_DESC: "Jerusalem is the birthplace of many religions, Christanity, Judaism  and Muslims alike flock there to come view their holy sites. It was the seat of one of the five original patriarchates, and a city of importance for many empires."
 HOLY_SITE_2313_DESC: "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria, and Rome. Antioch was once a bustling metropolis of half a million souls, but it declined as it was ravaged during the Crusades. It fell in the 13th century as the city was razed by Muslims, and its entire Christian population was either enslaved or killed."
 HOLY_SITE_739_DESC: "In 1356, Kashgar is one of the last provinces that practices the Nestorian faith. And as such it is crucial to preserve their traditions."
 HOLY_SITE_535_DESC: "In Kochin resides the 'St. Thomas Christians' who were part of the Nestorian Church up until its schism. According to traditional stories these Nestorians came to be due to the influence of St Thomas himself, however there are records of there being Korchin Jews as early as the 1st century, so it is possible that St. Thomas may have arrived there and actually influenced these Jews to his views. This small region is one of the larger pockets of Nestorians in the Far East. "
