 baltic_pagan_reformed_religion_desc: "Romuva is a polytheistic pagan faith which asserts the sanctity of nature and has elements of ancestor worship. Practising the Romuva faith is seen by many adherents as a form of cultural pride, along with celebrating traditional forms of art, retelling Baltic folklore, practising traditional holidays, playing traditional Baltic music, singing traditional dainas or hymns and songs."
 hussite: "Hussite"
 hussite_religion_desc: "The Hussites were a Christian movement in the Kingdom of Bohemia following the teachings of Czech reformer Jan Hus (c. 1369–1415), who became the best-known representative of the Bohemian Reformation and one of the forerunners of the Protestant Reformation. This predominantly religious movement was propelled by social issues and strengthened Czech national awareness."

