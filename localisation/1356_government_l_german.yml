 tribal_federation_ilkhan: "Stammesförderation (Ilkhanatische)"
 tribal_federation_ilkhan_desc: "Eine Regierungsform, bei der eine Stammeskonförderation regiert mit einem Gewissen grad an interner Autonomie aber auf nationaler Ebene von einer zentralen Autorität geführt werden. Die Nachfolgestaaten des Ilkhanats limitierten die Erbfolge auf Verwandte der herrschenden Dynastie, es sei denn, sie werden besiegt."
 kalmar_union: "Kalmarer Union"
 kalmar_union_desc: "Die Kalmarer Union existierte historisch von 1397 bis 1523 und vereinte die Nationen Dänemark, Schweden, Norwegen und Großteile Finnlands, sowie all ihre Schutzgebiete. Sie wurde unter anderem geschaffen um die deutsche Expansion im Baltik zu verlangsamen."
 elective_feudal_monarchy: "Feudale Wahlmonarchie"
 elective_feudal_monarchy_desc: "Eine feudale Wahlmonarchie ist eine frühe Monarchie, die von einem gewählten Monarchen regiert wird, im Gegensatz zu Erbmonarchien, bei denen das Amt als Familienerbe gehandelt wird."
 
