 chinese_kingdom_government_reform: "Kriegsherren Staat"
 chinese_kingdom_government_reform_desc: "Kriegsherren regieren unbeschränkt. Ihre macht ist ungehindert und sie tun, was ihnen beliebt. Im Fall von China ist es ihr Ziel China unter ihrer Herrschaft zu vereinen um die nächste chinesische Dynastie zu begründen. Kriegsherren können keine Tributstaaten haben, allerdings haben sie große und mächtige Boni, wenn es darum geht weite Teile Land zu erobern."
 archduchy_reform: "Erzherzogtum"
 archduchy_reform_desc: "Ein Erzherzogtum befindet sich zwischen einem Königreich und einem Großherzogtum. Das Erzherzogtum Österreich herrschte bis 1806 über das Heilige Römische Reich und der Titel selbst wurde bis 1918 verwendet. Die älteren Mitglieder des Hauses Habsburg betiteln sich bis heute mit Titel Erzherzog."
 earldom_reform: "Grafschaft"
 earldom_reform_desc: "Eine Grafschaft ist ein Bezirk in Irland, der von einem irischen Grafen regiert wird."
 beylik_reform: "Beylik"
 beylik_reform_desc: "Die türkischen Beyliks waren normalerweise kleine, unbedeutende Königreiche, die von Beys regiert wurden. Sie sind mit einem europäischen Herzogtum gleichzusetzen. Beyliks konnten unabhängig oder Untertanen sein."
 swiss_canton_reform: "Kanton"
 swiss_canton_reform_desc: "Kantone sind wie Bundesländer und berechtigt untereinander zu verhandeln und Veträge zu schließen, sie besitzen ihre eigene Exekutive, Judikative und Legislative, die jedoch dem Staat untergeordnet sind. Sie werden von einem Einkammer-Parlament und einer Kantonsregierung regiert."
 byzantine_empire_reform: "Themensystem"
 byzantine_empire_reform_desc: "Das Byzantische Reich, als auch oströmisches Reich bekannt, ist der Nachfolgestaat des römischen Reiches. In den späteren Perioden hatten die Byzantiner etwas, dass 'Themensystem' genannt wurde um ihre Provinzen zu regieren, dabei handelte es sich um Militärdistrikte, deren Befehlshaber auch zivil-adminstrative Aufgaben wahrnahmen."
