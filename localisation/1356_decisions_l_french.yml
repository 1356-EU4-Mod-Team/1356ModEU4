l_french:
 mnf_brittany_title: "Unifiez la Bretagne"
 mnf_brittany_desc: "Remplacez l'Union Personnelle entre la Maison de Montfort et la Maison de Blois par une réelle union, soudant les deux Maisons ensemble en un État plus puissant, capable de résister à nos ennemis et de mettre fin aux querelles dynastiques sur nos terres."
 blo_brittany_title: "Unifiez la Bretagne"
 blo_brittany_desc: "Remplacez l'Union Personnelle entre la Maison de Montfort et la Maison de Blois par une réelle union, soudant les deux Maisons ensemble en un État plus puissant, capable de résister à nos ennemis et de mettre fin aux querelles dynastiques sur nos terres."
 brittany_nation_title: "Formez la Bretagne"
 brittany_nation_desc: "Pendant des décennies, la guerre de succession bretonne a divisé la Bretagne en deux factions. Ré-unifier les terres bretonnes sous un seul et même drapeau pourrait être l'opportunité de mettre fin à ces querelles dynastiques qui ont causé ces troubles à travers notre pays."
 tag_to_jerusalem_title: "Rétablissez le Royaume de Jérusalem"
 tag_to_jerusalem_desc: "Réjouissons-nous ! La Sainte Jérusalem est de nouveau aux mains de la Chrétienté. Le Pape nous avait fait savoir que si nous rétablissions le Royaume de Jérusalem, notre salut serait assuré."
 vassalise_holstein_title: "Vassalisez Holstein"
 vassalise_holstein_desc: "En 1386 le Roi Olaf II du Danemark et sa mère, la Reine Régente Margaret Ier, ont accordé à Nybord Gerhard VI, Comte de Holstein-Rendsburg et à ses successeurs cognatiques, le Duché de Schleswig en échange de leur vassalisation à la Couronne Danoise."
 ottoman_nation_title: "L'héritage d'Osman"
 ottoman_nation_desc: "Par droit de conquête, $MONARCH$ est désormais le Sultan de tous les Turcs Ottomans. Il peut choisir de s'auto-proclamer Sultan des Ottomans si tel est son désir."
 pol_lit_dec_title: "Demandez la Conversion Lituanienne"
 pol_lit_dec_desc: "Depuis trop longtemps, nos voisins du Grand Duché de Lituanie ont suivi leurs croyances païennes. L'heure est venue de leur lancer un ultimatum - Convertissez-vous pacifiquement, ou convertissez-vous par l'épée."
 pol_lit_dec_tt: "La Lituanie doit accepter notre demande..."