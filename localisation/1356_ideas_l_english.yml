 descendants_of_sun_tzu_desc: "The Sun family ruled the Kingdom of Wu, and Sun is a name that will live on forever. The Art of War is a timeless book whose lessons are applicable today, and likely will be 1,000 years from now. We have a legend to live up to, and we shall do it."
 fire_attacks: "Fire Attacks"
 fire_attacks_desc: "During the Three Kingdoms era, our greatest victories such as the Battle of Red Cliffs, and the Battle of Yiling, were based on using fire to destroy the enemies ships, camp, and fortifications. We will continue to use this strategem, however a new type of 'fire' has become widespread in it's military application, the fire of lead balls and gunpowder. We must master this new accessory of war in all it's forms, if we wish to take our rightful place and turn the Kingdom of Wu into a new Empire."
 first_european_ports: "First European Ports"
 first_european_ports_desc: "Our maritime tradition in Southern China is strong, but strangers have come who are even greater on the high seas. We should trade with them to our mutual benefit, but also look to out-do them and restore our rightful preeminent position on both land and sea. We can start by properly bringing Taiwan into the fold."
 center_of_the_world_wuu: "Center of The World"
 center_of_the_world_wuu_desc: "Our populations centers are tremendous, and our craftsman are masters, we produce the finest ceramics, silk-woven products, and tea in the world, among many other things. Our productive capacity can supply the world, so long as the world properly repays us for gracing them with our splendor."
 eliminate_the_woku: "Eliminate The Wokou"
 eliminate_the_woku_desc: "The pirates from the Wa people are terrorizing our coasts, but it isn't just them. The islands far to the south and even our own people see fit to pillage us, the greatest of the Three Kingdoms, due to our extensive proximity to the ocean. We shall show them the error of their ways by projecting overwhelming force across the waves. These wealth-sapping bandits may prove useful in practicing our naval military strategies however."

 SIA_ideas_bonus: "Siamese Ambition"
 SIA_ideas_start: "Siamese Traditions"
 SIA_ideas: "Siam Ideas"
 1356_grand_canals: "Grand Canals"
 1356_grand_canals_desc: "The canals and waterways of the great cities of Thailand allow for density of commerce unlike anything our envoys have seen in the world. The God King sees fit to tame the rivers to suit our nation."
 1356_maharaj_taksin: "Maharaj Thaksin"
 1356_maharaj_taksin_desc: "Leader of the Siamese from the Burmese occupation after the Second Fall of Ayuthaya. He founded Siam through constant war while also developing raods, canals, and robust governance."
 1356_the_god_king: "The God King"
 1356_the_god_king_desc: "Our King is divine. His divine rule brings prosperity and he is to be revered"
 1356_the_white_elephant: "The White Elephant"
 1356_the_white_elephant_desc: "White elephants are revered in our Kingdom. They have long been used by the throne as gifts for upstart nobles--while they bring prestige, their incredible expense can make other endeavors far more difficult."
 1356_enlightened_kings: "Enlightened Kings"
 1356_enlightened_kings_desc: "In education, understanding, and wisdom, our godly Kings are enlightened. As the European enslaved and conquered Asia, our divine rulers shall guarantee our indpendence."
 1356_office_of_kalahom: "Office of the Kalahom"
 1356_office_of_kalahom_desc: "The Office of the Kalahom was one of the earliest established ministries of defense dating at least to the early Sukhothai Kingdom. It still exists in the modern era as the Thai ministry of defense."
 1356_jungle_warfare: "Jungle Warfare"
 1356_jungle_warfare_desc: "To any would-be invaders... we wish you a gracious journey to the afterlife."

 WAK_ideas_bonus: "Kitaran Ambition"
 WAK_ideas_start: "Kitaran Traditions"
 WAK_ideas: "Kitaran Ideas"
 lake_albert_salt_mine: "Lake Albert Salt Mine"
 lake_albert_salt_mine_desc: "The Lake Albert Salt Mine and its attendant workshops provided an economic powerhouse that both drove the economy and built excellent weapons."
 JIBM_wak_tribal_soldiers: "Tribal Soldiers"
 JIBM_wak_tribal_soldiers_desc: "Our tribesmen train from a young age to be great warriors. The greatest honor in the land is to be found on the battlefield and it is the culture of the land for combat to be taught in the home."
 JIBM_wak_agricultural_renaissance: "Agricultural Renaissance"
 JIBM_wak_agricultural_renaissance_desc: "For our people and economy to truly thrive, we must improve the means of agriculture throughout the lands. We have established a royal academy of Agricultre and have foreign envoys sent specifically to learn the greatest techniques in the world."
 wak_jungle_survivors: "Jungle Survivors"
 wak_jungle_survivors_desc: "Our soldiers train in the harshest lands, and many come from the people of the forest. We know how to survive."
 wak_royal_tolerance: "Royal Rolerance"
 wak_royal_tolerance_desc: "All gods are welcome and revered in the great Kingdom of Kitara.  The Divine King decrees that merchants and citizens must respect all ancestors and deities, even of other tribes."
 wak_heirs_of_kitara: "Kitara Reborn" 
 wak_heirs_of_kitara_desc: "Kitara is reborn! As our ancestors were great, we shall be great as well. As they conquered, so shall we conquer."
 wak_bunyoro_metalllurgy: "Kitaran Metallurgy"
 wak_bunyoro_metalllurgy_desc: "Superior metallurgy powers our nation to success."


 golden_bull_MSA_ideas_bonus: "Malayan Ambition"
 golden_bull_MSA_ideas_start: "Malayan Traditions"
 golden_bull_MSA_ideas: "Malayan Ideas"
 golden_bull_malayan_tolerance: "Malayan Tolerance"
 golden_bull_malayan_tolerance_desc: "Ours is a land of tolerance, from The Sultans of Malacca to the earlier empire of Majapahit.  The Grand Empire of Malaya is a tribute to our faith, while tolerating citizens of many faiths."
 golden_bull_settle_the_islands: "Settle the Islands"
 golden_bull_settle_the_islands_desc: "Long ago Philippino tribes went by boat to settle many Islands. There are any yet who could sustain our great people and many natves who should be brought into our providence." 
 golden_bull_reforms_of_tun_perak: "Reforms of Tun Perak"
 golden_bull_reforms_of_tun_perak_desc: "Bendahara Tun Perak was a famous Malay minister of the Sultanate of Malacca.  He rose to power after leading Malaccan troops and repelling the invading Siamese army."
 golden_bull_people_of_the_seas: "People of the Seas"
 golden_bull_people_of_the_seas_desc: "We are a land of sea trade, of rivers, coasts and islands.  Our people are born to the Sea"
 golden_bull_sea_traditions: "Sea Traditions"
 golden_bull_sea_traditions_desc: "Our songs and language are developed around trade and the sea."
 golden_bull_undang_undang_malacca: "Undang Undang Melaka"
 golden_bull_undang_undang_malacca_desc: "The first compiled laws of the Malay world, the legal code of the Malaccan Sultanate dealth heavily with martime, marriage, and trade.  It influenced the legal code of all of the surrounding sultanates in the era."
 golden_bull_tradition_of_gunpowder: "Tradition of Gundpowder"
 golden_bull_tradition_of_gunpowder_desc: "Evidence of gunpowder warfare existed in the wars between Kubla Kahn's forces and the Majapahit empire in the 1300s.  We were some of the first to use guns and plan to exact our long knowledge upon our enemies."


 ARB_ideas: "Arabian Ideas"
 ARB_ideas_start: "Arabian Traditions"
 ARB_ideas_bonus: "Arabian Ambition"
 arb_horses_jibm: "Arabian Horses"
 arb_horses_jibm_desc: "The Arabian Horses"
 arb_trading_empire_jibm: "Arabian Trading Empire"
 arb_trading_empire_jibm_desc: "Mohammed was a trader in a land of traders and we embrace the legacy of the prophet."
 land_of_the_prophet_jibm: "Land of the Prophet"
 land_of_the_prophet_jibm_desc: "We own the land of the prophet and our religious inspiration will power our soldiers and our conquests forward."
 ARB_tribal_honor: "Arabian Honor"
 ARB_tribal_honor_desc: "Our tribes are a people of honor and will not back down when faced with adversity."
 arb_bedouin_traders_jibm: "Bedouin Traders"
 arb_bedouin_traders_jibm_desc: "The legacy of Bedouin traders and the many tribesmen across our lands have been empowered.  We have legally given them protection, and they are given honor.  In return, trade has boomed across all the lands we control."
 arb_damascus_steel: "Damascus Steel" 
 arb_damascus_steel_desc: "Damascus Steel from Syria has made the greatest scimitars since the Prophet brought peace and humility unto the nations of the world."
 arb_expansive_empire: "Arabian Expansion"
 arb_expansive_empire_desc: "We must spread the word of the prophet and restore the great Caliphate!"

 BUK_ideas: "Bukharian Ideas"
 BUK_ideas_start: "Bukharian Traditions"
 BUK_ideas_bonus: "Bukharian Ambition"
 Bukharian_state_education: "State Education"
 Bukharian_state_education_desc: "Bukhara built Universities and instituted very broad religious education.  Most children of cities attended 2 years of state schooling which taught literacy.  There was a vast madrasa system for higher education. Bukhara was one of the broadest educated nations in the 1500s."
 buk_steppe_leaders: "Steppe Leaders"
 buk_steppe_leaders_desc: "Our people are not removed from our Steppe Heritage.  Horses are plentiful and our greatetst military leaders either come from the horse peoples or train with them."
 buk_artists_and_poets: "Artists and Poest"
 buk_artists_and_poets_desc: "Unlike some of our eternally warlikes"
 buk_silk_road: "The Silk Road"
 buk_silk_road_desc: "Bukhara was known as the Shining Pearl of the Silk Road.  Silk Traders from China have been visiting since long before the birth of Christ."
 buk_steppe_warrior_culture: "Steppe Warrior Culture"
 buk_steppe_warrior_culture_desc: "Our people have the pride of the Steppe Warriors and our warriors earn the highest respect. Our men look to fight!"
 buk_famous_court: "Famous Court"
 buk_famous_court_desc: "The famous court of Bukhara has great scholars from here and abroad. The Shining Pearl of the Silk Road is a place of art, wealth, and learning. Fine men flock to our nation."
 Buk_Khan_pride: "Khanate Pride"
 Buk_Khan_pride_desc: "We are descended from the great Genghis Khan.  Our King's bear his name and our warriors seek to restore his glory."

 MDL_ideas: "Madgascar's ideas"
 MDL_ideas_start: "Madagascar Traditions"
 MDL_ideas_bonus: "Madgascar Ambition"
 Malgasy_Kingdoms_jibm: "Malagasy Kingdom"
 Malgasy_Kingdoms_jibm_desc: "The Kings of Madagascar had strong control in their realms. They were able to organize, tax, and rule without as many major threats to their Kingship."
 Malgasy_piracy_jibm: "Madagascar Piracy"
 Malgasy_piracy_jibm_desc: "The coasts of Madgascar were haven to many pirates.  The cities themselves supported raiding on the shipping of the team--it was a very profitable business, especially as European trade increased. The Kings of Madagascar that controlled the pirate cities tended to treat the pirates like local businessmen to be taxed and welcomed."
 respected_malgasy_governors_jibm: "Respected Governnors"
 respected_malgasy_governors_jibm_desc: "Our governors command respect. Our people look for guidance and leadership, not ways to revolt."
 sakalava_trade_jibm: "Sakalavan Trade"
 sakalava_trade_jibm_desc: "The Sakalavan people of the coastal North and West of Madagascar have a long history of trade.  Many of their ancestors arrived on boats from ethnic groups of India and Inonesia.  They trade far and wide."
 malgasy_highland_warriors_jibm: "Highland Warriors"
 malgasy_highland_warriors_jibm_desc: "The warriors of the Malagasy Highlands are well trained, ruthless, and form the backbone of our army."
 foreignors_in_port_jibm: "Foreignors in Port"
 foreignors_in_port_jibm_desc: "Our ports have always been home to foreignors.  From Europe to China, there are people of all ethnicities living in our port cities--our King has seen fit to utilize these cosmpopilitan cities to learn and send emissaries to the courts over the world to increase our wealth and honor."
 agricultural_dikes_jibm: "Agricultural Dikes"
 agricultural_dikes_jibm_desc: "Agricultural Dikes across our country can increase the bounty of food of our farmers.  These make a very big difference, especially against drought and poor harvest."

 
 ALX_ideas: "Alexandrian Ideas"
 ALX_ideas_start: "Alexandrian Traditions"
 ALX_ideas_bonus: "Alexandrian Ambitions"
 alx_idea_1: "The Nile"
 alx_idea_1_desc: "The Nile has sustained life since nearly the begining of Human civilization. If we are to keep our population on the river then we'll be able to have better control over our population, and we'll be able to grow our population at a much higher rate than previously!"
 alx_idea_2: "Ancient Egyptian Dynastic Ties"
 alx_idea_2_desc: "We might not know of anyone with dynastic ties to the Ancient Pharaohs but that doesn't mean the people know this! If we lie and claim our Dynasty has ties to the Ptolemaic Dynasty of old we shall gain massive respect with our population!"
 alx_idea_3: "The Royal Army"
 alx_idea_3_desc: "If we are to being Glory back to Egypt we'll need to have a strong Army that can stand on its own against any outside threat! Our nation holds such a high population we should be able to levy more peasants into the army than our neighbors, giving us an advantage over them."
 alx_idea_4: "The Bounty of The Nile"
 alx_idea_4_desc: "The Nile not only sustains our life, but it also sustains the life of many animals, and provides us the ability to aquire many resources we would otherwise be unable to reach! If we build a primitive transportation system along the nile we shall be able to aquire more resources faster!"
 alx_idea_5: "Religious Isolation"
 alx_idea_5_desc: "Our nation is isolated in a sea of Muslims, with a large minority of our population being Coptics and Jewish we should focus on tolerating all religions equally so we may be able to keep our population in order."
 alx_idea_6: "Egyptian Administration"
 alx_idea_6_desc: "Ancient Egypt's ability to Administrate its realm was beyond its time. If we attempt to imitate what they did perhaps we can pull more resources together so we can better provide our administration what it needs."
 alx_idea_7: "A Pharaohs Navy"
 alx_idea_7_desc: "Ancient Egypt controlled its seas with power! If we want to prove to our people we intend to restore Egypt to its former glory we must cover everything! Let us alocate more sailors and resources to our navy, and perhaps we will be rewarded with an easy to maintain navy!"

 EGY_ideas: "Egyptian Ideas"
 EGY_ideas_start: "Egyptian Traditions"
 EGY_ideas_bonus: "Egyptian Ambitions"
 egy_idea_1: "The Nile"
 egy_idea_1_desc: "The Nile can sustain many more lives than normal rivers, with some support from our administration we can perhaps make the lives of those near the nile better, which may allow us to grow our population at a much higher rate!"
 egy_idea_2: "Claim Decendence of The Pharaohs"
 egy_idea_2_desc: "While the Peasants and Nobility may not know this, but we really are not the decendants of the Pharaohs! If we keep this charade up long enough no one will be the wiser and know otherwise! We'll slowly brainwash our population to be as loyal as can be!"
 egy_idea_3: "An Intimidating Navy"
 egy_idea_3_desc: "To defend our coast we must not only have a strong Navy, but it must be plentiful and large. If we can manage to import more wood at a cheaper cost then perhaps we can use this to build even more ships!"
 egy_idea_4: "Language of the Nobility"
 egy_idea_4_desc: "Historically many Nobles used a language different from the Commoners, if we are to decree it mandatory that the Nobility use [ROOT.GetGroupName] as their primary language then perhaps the commoners will slowly follow suit! This shall make it easier to convince them that the ways they follow are inferior to our own!"
 egy_idea_5: "Administrations of Old"
 egy_idea_5_desc: "The Pharaohs of old had a tight grip on their country, with their entire population and administration bowing to their every need and command! If we can streamline our administration while taking inspiration of Ancient Egypt then perhaps we can fit in a few extra royal decrees."
 egy_idea_6: "Blind Loyalty"
 egy_idea_6_desc: "To have an effective army that will never betray you, you need to convince them that you are the true and only ruler of Egypt! If we can manage this then not only will we get more recruits from the peasants, but we'll also be able to spot spies much easier!"
 egy_idea_7: "A Ferocious Army"
 egy_idea_7_desc: "While an army that is blindly loyal to you is useful, it means nothing if they are not trained. We should hire the best leaders in Europe to train our army so it can be on par with them!"

 CUM_ideas: "Cuman Ideas"
 CUM_ideas_start: "Cuman Traditions"
 CUM_ideas_bonus: "Cuman Ambitions"
 cum_idea_1: "Strategic Looting"
 cum_idea_1_desc: "When Cumans are on then way to a target they do not loot along the way there, they wait until they are on the return trip and loot, pillage, and take as many slaves as possible."
 cum_idea_2: "The Cuman Ride"
 cum_idea_2_desc: "In order to make better time the Cumans ride through the night, their horses have feedbags, and they do not rest. They can travel 6 times the distance a normal army can in the same time."
 cum_idea_3: "Learn the New Ways"
 cum_idea_3_desc: "We were formerly a nomadic tribe in the Pontic Steppe that once ruled most of Tataria, however when other tribes came from the east they were slowly pushed out, and now all that remains is a small tribe in Carpathia. They have adapted rather quick, and are showing signs they can adapt with ease."
 cum_idea_4: "Adaption"
 cum_idea_4_desc: "We are far away from our homeland, and we have no way to return. We have no choice but to adapt to the region we've settled in and make it our new home. It will take time, but perhaps we can adapt to these odd customs slowly?"
 cum_idea_5: "Nomadic Roots"
 cum_idea_5_desc: "As former nomads we can take more than we came for, most people pay no attention and we can use this to our advantage. Let them overlook the small Tribe of Cumans, it shall be their downfall..."
 cum_idea_6: "Cuman Unity"
 cum_idea_6_desc: "There are few Cumans left, and we are all that there is. We must work together if we want our identity to survive."
 cum_idea_7: "Caravan Protection"
 cum_idea_7_desc: "All of the Trade Caravans we send out are protected with their own Calvary regiment, they are always on watch, and always ready for anything. This will allow us to make better time with our caravans in the future and perhaps these elite units may inspire the rest of our army!"

 ing_idea_1: "Foreign Soldiers"
 ing_idea_1_desc: "With the existance of our Nation being attributed to Lithuanian Nobility invited to rule this land, they have been able to bring with them their own personal armies, this will bolseter our numbers by a significant margin, and maybe even help us gain the upper hand against our rivals!"
 ing_idea_2: "Imported Nobility"
 ing_idea_2_desc: "When our Nobility came here from Lithuania and the Baltics they brought along with them their own advisors and connections to those in their homeland. If we are smart we can use this to our advantage by offering these advisors a plot of land in exchange for a discounted rate in pay."
 ing_idea_3: "Ingrian Stability"
 ing_idea_3_desc: "The upside of having your nation centered around a wasteland that's baren of live save for a few stray tribes is your Kingdom ends up being more stable. Who'd want to revolt if they're freezing everytime they step outside, and would starve if they opposed the state?"
 ing_idea_4: "Armor Quality"
 ing_idea_4_desc: "With all the additional troops flocking to our banner from foreign lands, we've been able to focus our efforts on other things our armies may need, such as properly equipping our men with the correct gear. In order to ensure that everyone is properly equipped we have had to create inferior armor for our troops, however the difference between the old and new armor should not be noticeable enough to harm our own men."
 ing_idea_5: "Hostile Homeland"
 ing_idea_5_desc: "Our homeland is a hostile environment, if we wish to surivive against our stronger neighbors then we need to make use of every part of our land, and that means ensuring hostile armies have a harder time seiging our fortifications. Not to mention ensuring our supply lines are well stocked and protected, this should give us the edge we need against our foes!"
 ing_idea_6: "Foreign Diplomacy"
 ing_idea_6_desc: "Thanks to our connections with the Novgorodians and Lithuanians we are able to utilize some of their infrastructure in order to send our diplomats our in a more timely manner. Perhaps this time our envoy will not arrive to an entirely new nation that we didn't even know existed on accident!"
 ing_idea_7: "Winter Wasteland Siege Tatics"
 ing_idea_7_desc: "Our Generals have gotten very good at sieging thanks to the harshness of our homeland. Who'd want to siege a castle for 8 months in the cold frozen wasteland? No one! It serves as a great motivator for learning new tatics."
 
 asy_idea_1: "Additional Training"
 asy_idea_1_desc: "Due to our cultural and religious isolation our troops lives are very valuable. In order to protect them further we need to ensure that not only our generals but our troops as well know how to defend themselves in combat properly!"
 asy_idea_2: "Religious Tolerance"
 asy_idea_2_desc: "While we may be Christians surrounded by a sea of Muslims that doesn't mean that we need to hate our neighbors. On the contrary, it is in our best interest to accept all of our neighbors for who they are, and only punish the ones who take hostile action against us."
 asy_idea_3: "Empire Builders"
 asy_idea_3_desc: "The old Assyrian Empires were considered 'Empire Builders' and had many empires rise and fall. They knew how to construct impressive cities, and maintain them. It would do us some good if we learned a thing or two from the past."
 asy_idea_4: "Diplomatic Training"
 asy_idea_4_desc: "While we may tolerate all religions that still doesn't mean we are able to find friends in our diplomatically isolated state. If we wish to actually survive in this world we need to ensure our Diplomats are properly equipped to handle any situation, and maybe then we will be able to find an ally or two."
 asy_idea_5: "Culturally Isolated"
 asy_idea_5_desc: "While we currently accept all religions in our glorious nation we're currently less accepting of other cultures. It may do us well to utilize these other cultures in our great empire, as they can fill in jobs that we are unable to find someone to appoint to."
 asy_idea_6: "Prestious Empires"
 asy_idea_6_desc: "The Assyrian Empire may be an old empire, but its name is not yet forgotten to time. The remainder of the Romans, and the well educated noblemen of Europe and the Near East know very well of what our ancestors were capable of. We should use this knowledge to our benefit and allow these foreigners to continue thinking so highly of us."
 asy_idea_7: "Innovative Empire"
 asy_idea_7_desc: "The old Assyrian Empire was as innovative as it was intimidating. If we invite scholars and scientists into our new Empire then perhaps we will be able to create the next great innovation of our time..."
 
 RHN_ideas_start: "Rhineish Traditions"
 RHN_ideas_bonus: "Rhineish Ambitions"
 RHN_ideas: "Rhineish Ideas"
 RHN_idea_1: "Refurbished Buildings"
 RHN_idea_1_desc: "The lands we rule over were once home to many glorious Kingdoms, from Charlamagne, to Lotharingia, to Burgundy. All of these nations created various buildings that we can utilize now."
 RHN_idea_2: "Hostiles on all Sides"
 RHN_idea_2_desc: "Due to our unique location many nations have an interest in our land, and anything we lay claim to. If we wish to expand, or even survive we must find creative ways to make them believe our recent conquests are justified."
 RHN_idea_3: "Religious battleground"
 RHN_idea_3_desc: "Our lands have become a battleground for the Protestants and the Catholics, with our land being torn appart by religious differences we need to find a common ground for both parties. Less we risk being torn in half."
 RHN_idea_4: "The Rhine"
 RHN_idea_4_desc: "The Rhine is home to many peasants and nobility, with a little assistance from the Crown we should be able to grow our population further than we already have."
 RHN_idea_5: "Military Advisors"
 RHN_idea_5_desc: "Our nation is home to many different generals and advisors. If we are to grow our army in power we must utilize these people in our ranks."
 RHN_idea_6: "Valuable Metals"
 RHN_idea_6_desc: "Our location is home to many valuable trade goods for an industralized nation, it would be in our best interests to make use of these resources to ensure our continued independence."
 RHN_idea_7: "War on Two Fronts"
 RHN_idea_7_desc: "Every time we go to war our land is sieged down. If we wish to not be incorporated into some other Kingdom we must learn to defend our own forts more efficiently while sieging our enemies forts faster than they siege our own. If we succeed in this, then perhaps we can finally no longer be surrounded by rivals on all sides."
 
 umi_ideas: "Mari Ideas"
 umi_ideas_start: "Mari Traditions"
 umi_ideas_bonus: "Mari Ambitions"
 umi_idea_1: "High Quality Goods"
 umi_idea_1_desc: "There is not many valuable trade goods in our region, and as a result we must strive harder to ensure that the goods we trade with our neighbors are of the highest quality!"
 umi_idea_2: "Obscurity"
 umi_idea_2_desc: "The obscurity of our culture gives us an advantage; When Western Slavs and other Europeans hear of our Federation expand they only ask 'Who?' Their ignorance shall be their downfall."
 umi_idea_3: "Harsh Terrain"
 umi_idea_3_desc: "Only we know the safest and quickest routes through our homeland. If we are invaded we are able to navigate the local terrain much quicker than an invading force can, giving us a strong advantage against our invaders."
 umi_idea_4: "Homogeneous Culture"
 umi_idea_4_desc: "While our Tribe may be obscure to those around us those who we rule know us only as benevolent overlords. After we conquer a region we work to integrate them into our Federation, and extend all rights to their peoples so we may be equal. This has proven to cause the newly subjugated tribes to quickly become part of our large homogeneous group."
 umi_idea_5: "Army Loyalty"
 umi_idea_5_desc: "Our quick integration of tribes allows us to recruit more troops faster than other Kingdoms around us, which allows us to have a much larger size force compared to other Kingdoms of equal size. Not only that, but these troops are fiercely loyal to the Federation, ensuring that they will not revolt against us."
 umi_idea_6: "Ferocity in the face of Danger"
 umi_idea_6_desc: "While some Kingdoms armies may feel distraught at watching their fallen countrymen ours only feel empowered! If one soldier sees his friend die infront of him he only wishes to avenge his fallen friend, ensuring our armies continued ferocity even in the face of grave danger."
 umi_idea_7: "Integrate the Eastern Tribes"
 umi_idea_7_desc: "The land to our East is mostly untouched, and while a few small tribes may occupy the area currently it'd be in our best interest to occupy the region and integrate their tribes into our society. This allows our Federation to grow and prevent more land from falling into the hands of our rivals."
 
 mrd_ideas_start: "Mordvin Traditions"
 mrd_ideas_bonus: "Mordvin Ambitions"
 mrd_ideas: "Mordvin Ideas"
 mrd_idea_1: "Foreign Talent"
 mrd_idea_1_desc: "In order for our Federation to succeed on the battlefield we must be sure to be lead by well trained generals, and not just some peasant boy with no training at all. By creating a program where we regularally invite foreign generals into our ranks, we can keep our talent fresh."
 mrd_idea_2: "Rough Fighters"
 mrd_idea_2_desc: "Our troops are used to fighting under the roughest of circumstances, uphill, in a swamp, during the winter, low food supplies, ect. So when our troops come under fire from the enemy they are more than ready to stand their ground and fight, as they know if they win this battle there shall be plenty to eat!"
 mrd_idea_3: "Unified Tribal Administration"
 mrd_idea_3_desc: "Our unified Tribal Administrations have the ability to solve problems many Monarchies and their courts can not. The lower overhead cost of paying advisors allows us to direct funds to more important areas."
 mrd_idea_4: "Harsh Terrain"
 mrd_idea_4_desc: "While the harsh terrain we as a tribe live in may have its downsides, its upside is that our troops are always hunting an animal, or fighting bandits. This allows them to keep them at their best training possible. Something that those French Knights would know nothing about!"
 mrd_idea_5: "Homeland Advantage"
 mrd_idea_5_desc: "Our people know our woods and swamps better than anyone else, so if a caravan has to venture through our homeland they come through us first as we can not only supply them with supplies for their travels but we can also lead them through the quickest and safest path!"
 mrd_idea_6: "Advantages of the Hunt"
 mrd_idea_6_desc: "Living in the harsh Steppe has its advantages, since most of our troops already have the clothes required to survive the harsh terrain we do need to give them armor to defend themselves, as they already wear it! By not needing to supply them with armor we can put more money towards quality weapons and save a little in the process!"
 mrd_idea_7: "Integrate the Eastern Tribes"
 mrd_idea_7_desc: "The land to our East is mostly untouched, and while a few small tribes may occupy the area currently it'd be in our best interest to occupy the region and integrate their tribes into our society. This allows our Federation to grow and prevent more land from falling into the hands of our rivals."
 
 
 ERN_ideas_start: "Eranshahr Traditions"
 ERN_ideas_bonus: "Eranshahr Ambition"
 ERN_ideas: "Eranshahr Ideas"
 ern_reconquest_persia_idea: "Reconquest of Persia"
 ern_reconquest_persia_idea_desc: "When the Sasanian Empire was conquered by the Rashidun Caliphate, it marked the end of the last Zoroastrian empire. Now with the reemergence of a new Zoroastrian state we are tasked with reconquering our homeland."
 ern_placate_muslim_subjects: "Placate Muslim Subjects"
 ern_placate_muslim_subjects_desc: "While in centuries prior, Zoroastrians were the predominant faith throughout the Persian Heartland, recent centuries of conversion has reduced our faith to a small minority. If we are to govern as a Zoroastrian state, we will need to find a compromise with our Islamic subjects."
 ern_bureaucratic_innovations: "Bureaucratic Innovation"
 ern_bureaucratic_innovations_desc: "Our people have been ruled by the likes of the Abbasids, Seljuks Turks, and recently the Mongol Ilkhanate. As such we have gained insights into the way each of these countries administered their realms. Using this we can create a new Iranian Bureaucratic system that draws from each of these past empires."
 ern_regional_governships: "Autonomous Governorships"
 ern_regional_governships_desc: "We should enact a system of Local Governorships where our lands are governed by a local family. As long as these Governors remain loyal to the state, they will be granted special privileges that allow them to worship any faith and inherit on the same basis of a Zoroastrian citizen."
 ern_renewed_zoroastrian_fervor: "Renewed Zoroastrian Fervor"
 ern_renewed_zoroastrian_fervor_desc: "Zoroastrianism has been on the decline for centuries since the fall of the Sasanian Empire, and in many cases have forced faithful followers to convert to their new overlords faith or flee from persecution. With the establishment of a new Zoroastrian state, families of those who once fled are returning and followers of the faith have a renewed flame in their hearts to prevent the destruction of this new state."
 ern_zoroastrian_diaspora: "Zoroastrian Diaspora"
 ern_zoroastrian_diaspora_desc: "Throughout Asia, there exist small enclaves of those who have continued to practice Zoroastrianism even after the Rashidun Conquests that ended the Sasanians. As our nation expands, these enclaves have largely come out of hiding and have emerged as a strong and loyal caste in our society."
 ern_resurgent_leviathan: "The Resurgining Leviathan"
 ern_resurgent_leviathan_desc: "The Zoroastrian faithful have endured countless centuries of persecution and disenfranchisement, only to emerge stronger than ever. Our faith may be one of the oldest in the world but we will not be destroyed by the Crescent Moon or the Cross."
 
 