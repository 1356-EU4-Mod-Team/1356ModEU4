 WUU_ideas_bonus: "Kingdom of Wu Ambition"
 WUU_ideas_start: "Kingdom of Wu Traditions"
 WUU_ideas: "Kingdom of Wu Ideas"
 fear_the_tiger_of_jiangdong: "Fear The Tiger of Jiangdong!"
 fear_the_tiger_of_jiangdong_desc: "Our martial arts and strategy favor the attack. The ancient kingdom of Wu rapidly conquered the rich and valuable lands of Southern China and could only be halted by the other two great powers of the Three Kingdoms. Tragedy and untimely deaths plagued the Sun family back then, leading to one setback after another, but things are different now. Now all will learn to fear the Tigers of Jiangdong!"
 wuu_fire_ships: "Fire Ships"
 wuu_fire_ships_desc: "The independence of the ancient Wu was saved by a daring and courageous attack where oil-filled ships were lit aflame and charged right into the enormous Wei fleet, at just the right time so that the direction of the wind blew the flames across their entire fleet. We are not afraid to take such risks to secure our freedom and rightful place in the world."
 descendants_of_sun_tzu: "Descendants of Sun Tzu"
 descendants_of_sun_tzu_desc: "The Sun family ruled the Kingdom of Wu, and Sun is a name that will live on forever. The Art of War is a timeless book whose lessons are applicable today, and likely will be 1,000 years from now. We have a legend to live up to, and we shall do it."
 fire_attacks: "Fire Attacks"
 fire_attacks_desc: "During the Three Kingdoms era, our greatest victories such as the Battle of Red Cliffs, and the Battle of Yiling, were based on using fire to destroy the enemies ships, camp, and fortifications. We will continue to use this strategem, however a new type of 'fire' has become widespread in it's military application, the fire of lead balls and gunpowder. We must master this new accessory of war in all it's forms, if we wish to take our rightful place and turn the Kingdom of Wu into a new Empire."
 first_european_ports: "First European Ports"
 first_european_ports_desc: "Our maritime tradition in Southern China is strong, but strangers have come who are even greater on the high seas. We should trade with them to our mutual benefit, but also look to out-do them and restore our rightful preeminent position on both land and sea. We can start by properly bringing Taiwan into the fold."
 center_of_the_world_wuu: "Center of The World"
 center_of_the_world_wuu_desc: "Our populations centers are tremendous, and our craftsman are masters, we produce the finest ceramics, silk-woven products, and tea in the world, among many other things. Our productive capacity can supply the world, so long as the world properly repays us for gracing them with our splendor."
 eliminate_the_woku: "Eliminate The Wokou"
 eliminate_the_woku_desc: "The pirates from the Wa people are terrorizing our coasts, but it isn't just them. The islands far to the south and even our own people see fit to pillage us, the greatest of the Three Kingdoms, due to our extensive proximity to the ocean. We shall show them the error of their ways by projecting overwhelming force across the waves. These wealth-sapping bandits may prove useful in practicing our naval military strategies however."


 WEI_ideas_bonus: "Kingdom of Wei Ambition"
 WEI_ideas_start: "Kingdom of Wei Traditions"
 WEI_ideas: "Kingdom of Wei Ideas"
 legend_of_zhang_liao: "Legend of Zheng Liao"
 legend_of_zhang_liao_desc: "In a time of great peril for the ancient Wei Kingdom, Hefei castle was besieged by almost 100,000 men of Wu. The general in command, Zhang Liao, charged out from the open gates with roughly 800 men with the intent to assassinate their king Sun Quan. Though he did not succeed, the attack was so ferocious that he routed the enemy whom outnumbered him over 100 to 1. Even if this legend is exaggerated to some degree, it fills our men with confidence and courage, and reminds them that no matter how dire things seem, unleashing ferocious might can still snatch victory from the jaws of defeat."
 cities_of_wei: "Cities of Wei"
 cities_of_wei_desc: "The great work of re-unifying our fractured land is nearly complete. But this is only the beginning. Far-flung foreigners approach, some clearly have dishonest and contemptible intentions. They would seek to make a mockery of the most ancient civilization in the world. This cannot do. We are in the perfect position to revitalize and restore our great cities, and to grow even further beyond that. We must be proactive and face the wind blowing from The West before it knocks us on our belly."
 speed_and_surprise: "Speed and Surprise"
 speed_and_surprise_desc: "During the Three Kingdoms era, our great heroes of old depended on superior maneuverability and speed to outwit even great and wise warlords. Such as when we crushed the ambitions of Yuan Shao at Guandu and quickly doubled-back to defend our capital from a treacherous Wu assault. Now with new technology and a rapidly changing world, we must re-apply these techniques in modern contexts."
 unconquerable_from_without: "Unconquerable from Without"
 unconquerable_from_without_desc: "The great Wei Kingdom was unconquerable by enemies without, it's only threat was the Sima clan who conquered it within, but this was only right, as the Cao family had declined and became corrupt. The Sima were a better successor to the legacy of Cao Cao than his own direct bloodline. Sima Yi was a strategist on par with the mythical Sun Tzu, and we expect nothing less from our generals who lead today."
 meritocracy_fuels_prosperity: "Meritocracy fuels Prosperity"
 meritocracy_fuels_prosperity_desc: "We seek to transform society and break down social barriers between peasants and nobility, at least enough so that those who show talent don't have to be chained to their station at birth. We do this not only because it is right, but because it will make us stronger than our immediate neighbors, and stronger than the strangers from strange lands."
 fields_markets_and_artisans: "Fields, Markets, and Artisans"
 fields_markets_and_artisans_desc: "Restoring the greatest of the Three Kingdoms means more than just martial excellence. Our superior philosophy, trade networks, and more socially mobile peasants who can climb up the ranks with skill all add to our prosperity, prosperity which will in turn fuel the war-machine that will reunite The Middle Kingdom and beyond."
 one_thousand_one_million: "1,000 Generals and 1 Million Men"
 one_thousand_one_million_desc: "As the inheritors of the legacy of Wei, we control the bountiful and fertile fields of Northern China. Our ability to amass overwhelming force is integral to our military strategy, and from those men we shall pluck the most talented and ambitious to lead our armies, while ignoring their birth status, just as the great Cao Cao would have."

 SHU_ideas_bonus: "Kingdom of Shu Ambition"
 SHU_ideas_start: "Kingdom of Shu Traditions"
 SHU_ideas: "Kingdom of Shu Ideas"
 shu_benevolence: "Benevolence!"
 shu_benevolence_desc: "It is imperative to the national mythos of the Shu Kingdom that the world remembers the great Liu Bei as a man of unmatched compassion and kindness, whose greatest ambition was to restore the happiness and peace of his people. Even if that may be exaggerated, so long as we try to live up to that ideal, the people will be more content with our rule, and the common folk of the rival kingdoms will not resist us so fiercely."
 guan_yu_god_of_war: "Guan Yu: God of War"
 guan_yu_god_of_war_desc: "All of the Three Kingdoms had mighty and incredible generals that will live on in history. But only one, only the sworn brother of Liu Bei has been lionized as a deity. He was an equal to the legendary Lu Bu in martial arts, but beyond that, had the wisdom of a great strategist, and loyalty that may never be matched again. This is the ideal that we are all expected to strive towards, from the King, down to the peasant and foot-soldier."
 restore_silk_road: "Restore the Silk Road"
 restore_silk_road_desc: "Western China is not as wealthy or densely populated as the other two regions. We should strengthen trade with the West by land, and use that new wealth to cultivate our home base of power to equal and then surpass our rivals."
 nanzhong_tactics: "Nanzhong Tactics"
 nanzhong_tactics_desc: "The Kingdom of Shu holds the lands of Nanzhong in the southern remote reaches of China. This tropical land is inhabited by fiercely independent people who know how to use the land itself as a weapon to sap the enemy of life. The legendary Zhuge Liang once had to outwit Meng Huo, the Nanzhong king, 7 times to get him to bow down and admit defeat. With their loyalty earned in the present day they will be a great asset to our cause."
 five_tiger_generals: "Five Tiger Generals"
 five_tiger_generals_desc: "Guan Yu, Zhang Fei, Zhao Yun, Ma Chao, and Huang Zhong. These were the council of highly respected, talented, and decorated generals who advised Liu Bei, and helped guide him through the tumultuous ancient Three Kingdoms era. Todays Three Kingdoms calls for a similar council of military experts to advise the King, and to share ideas and strategies among one another in cooperation and camaraderie, so that we may be at the forefront of military theory. It is our best chance of making sure the tragedy of the ancient Shu does not repeat itself."
    
 cavalry_leaders: "Cavalry Leaders"
 cavalry_leaders_desc: "Many of our most respected and legendary generals of ancient Shu history were cavalry specialists. Zhao Yun, Ma Chao, and Jiang Wei to name a few. We value the aggressive tactics that are opened up with strong cavalry, and the horses of western China are among the finest in the world."
    
 compassion_yields_benefits: "Compassion Yields Benefits"
 compassion_yields_benefits_desc:"Following Liu Bei's example in our military and civil command has proven itself to be beneficial not just for internal stability and pacifying subjects. The people are grateful for our lenience, and our acceptance of different customs. This has translated in the long term into more productive citizens, which leads to wealthier towns, which leads to fuller coffers in our treasury, which leads to more men to field in our army."

 AKS_ideas_bonus: "Kingdom of Aksum Ambition"
 AKS_ideas_start: "Kingdom of Aksum Traditions"
 AKS_ideas: "Kingdom of Aksum Ideas"
 aksum_religious_unity: "Aksum Religious Unity"
 aksum_religious_unity_desc: "Religion holds our nation together.  We trade with the heathens, and those who live here come to love our Patriarch."
 building_an_empire: "Building an Empire"
 building_an_empire_desc: "Ancient Aksum built more pyramids then Egypt and built massive irrigation systems that tamed the desert and brought fertility and population never seen hence.  In their legacy we will rebuild our nation and bring prosperity to its people."
 warriors_of_the_sahara: "Warriors of the Sahara"
 warriors_of_the_sahara_desc: "The desert itself is our ally.  Our empire brings peace and prosperity to its people.  But for those who attack us, the land itself will defend us.  We defend out people while they die in the desert."
 imperial_ambition: "Imperial Ambition"
 imperial_ambition_desc: "With our empire restored, it is time to bring civilization back to the masses.  The Patriarch of Qasr Ibrim has decreed it is our divine ambition to bring the word of god to the heretics the world over."
 crossroads_of_trade: "Crossroads of Trade"
 crossroads_of_trade_desc: "Control of the key lands and ports of the horn of Africa will allow us to pass the riches from the Indian Ocean to the riches of the Mediterranean."
 fierce_warrior_traditions: "Fierce Warrior Traditions"
 fierce_warrior_traditions_desc: "= Years of warfare in the Sahara desert have taught us how to position and attack the enemy. In the desert, what land you hold matters far less then your positioning and ability to bring destruction to enemy lines."
 desert_cavalry_traditions: "Desert Cavalry Traditions"
 desert_cavalry_traditions_desc: "The Nubian horsemen is the most frightening thing in the known world. We train in deserts, navigate by the stars, and can melt into nothing when followed."

 ZBB_ideas_bonus: "Greater Zimbabwe Ambition"
 ZBB_ideas_start: "Greater Zimbabwe Traditions"
 ZBB_ideas: "Greater Zimbabwe Ideas"
 mwenemutapa: "mMenemutapa"
 mwenemutapa_desc: "After the shattering of the first Zimbabwe empire , warfare amongst the competing tribes was fierce. Our armies have been battle hardened."
 indian_ocean_trade: "Indian Ocean Trade"
 indian_ocean_trade_desc: "Foreign travelers hear about the land of gold. Foreign merchants come to trade their riches for gold. We have opened our lands to traders from across the Ocean."
 ancestral_reverance: "Ancestra Reverance"
 ancestral_reverance_desc: "We respect our ancestors. Their spirits watch out for us and their guidance leads us to this day."
 fortified_cities: "Fortified Cities"
 fortified_cities_desc: "The ancient walls of Zimbabwe rise around our great cities. We are the shining light of africa."
 expanding_the_african_empire: "Expanding the African Empire"
 expanding_the_african_empire_desc: "Much of the land around us can be settled.  As we bring prosperity, stability, and infrastructure, the highlands and jungles of Africa become land for our people to live in."
 african_general_staff: "African General Staff"
 african_general_staff_desc: "We have developed a fine general staff to practice the encirclement tradition of the Zimbabwe people."
 imperial_tax_organization: "Imperial Tax Organization"
 imperial_tax_organization_desc: "The bureaucracy is expanding to meet the needs of the expanding bureaucracy. ~Oscar Wilde"

 SWB_ideas: "Swabian Ideas"
 SWB_ideas_start: "Swabian Traditions"
 SWB_ideas_bonus: "Swabian Ambitions"
 berufen_zu_herrschen: "Called to rule!"
 berufen_zu_herrschen_desc: "We feel called to rule as emperor and made use of every situation to emphasise their imperial claim."
 kluge_hochzeiten: "Smart Marriages"
 kluge_hochzeiten_desc: "Through intelligent royal marriages, the Staufers avoided costly wars and possible feuds with their enemies."
 burg_trifels: "Burg Trifels"
 burg_trifels_desc: "In its time, the Castle of Trifels in Palatinate was one the mightiest in Germany. Strong signs of our rule are securing our realm."
 hausmachtspolitik: "Hausmachtspolitik"
 hausmachtspolitik_desc: "The Staufers followed a policy called Hausmachtspolitik (house power politics) to expand their own territories. Only an Emperor with enough own realm can expect the elector's votes."
 unio_regni_ad_imperium: "Unio Regni Ad Imperium"
 unio_regni_ad_imperium_desc: "The main goal of German Emperors was to obtain the unity of German and Italien holy lands. The achieve it, smart diplomatic actions and interventions are needed."
 stupor_mundi: "Stupor Mundi"
 stupor_mundi_desc: "By many contemporary chronicles, Frederick II was called stupor mundi (wonder of the world). He established a quite modern bureaucracy and centrally governed Kingdom. He should be a role model for us!"
 staufer_architektur: "Staufer Architecture"
 staufer_architektur_desc: "The architecture of the Staufer period is well known for its visionary and prestigious style. Examples are the Castel del Monte in Aplia, Italy and the Cathedral of Palermo."
 #divide_et_impera: "Divide et Impera"
 #divide_et_impera_desc: "To save our own interests, it is important to weaken our possible enemies by smashing their competitive empires and divide it with our fellow friends. Henry the Lion learned this and others will learn it, too."
 
 CTH_ideas:0 "Carthage Ideas"
 CTH_ideas_start:0 "Carthage Traditions"
 CTH_ideas_bonus:0 "Carthage Ambitions"
 rechristianization_of_africa: "Rechristianization of Africa"
 rechristianization_of_africa_desc: "Before the Islamic Expansion, Northern Africa was as christian as Europe. As Crusaders we are obliged to reestablish the christian dominance over Africa."
 real_crusaders: "Real Crusaders"
 real_crusaders: "Unlike the misguided 'Crusaders' in the Levant we are fighting for the will of God only, and not for some illegitimate claim that serves only to further the goals of them, and not of Christianity."
 ceterum_senseo: "Ceterum Senseo?"
 ceterum_senseo_desc: "Cato the Elder used to say 'Moreover, I advise that Carthage must be destroyed'. This time no one will destroy our realm, furtermore we will destroy everyone who may stand in our ways."
 first_african_outremer: "First African Outremer"
 first_african_outremer_desc: "In the past, many felt chosen but all of them failed to establish a new Crusader State in Africa. Due to our outstanding position, we will prove that only we are called to bring the Holy Cross back to Africa."
 carthage_naval_dominance: "New Carthage Naval Dominance"
 carthage_naval_dominance: "Carthage was well known for it's naval supremacy, so let us revive this old general knowledge and dominate the Mediterranean Sea once more again."
 mighty_strongholds: "Mighty Strongholds"
 mighty_strongholds_desc: "To secure our position we can make use of the specific terrain within our borders. So if someone wants to suprise us, the will going down in front of our mighty walls."
 fight_for_god: "Fight for God"
 
 SYR_ideas: "Syrian Ideas"
 SYR_ideas_start: "Syrian Traditions"
 SYR_ideas_bonus: "Syrian Ambitions"
 damascus_steel: "Damascus Steel"
 damascus_steel_desc: "Syria is home to the richest and purest iron ore in the world. Blades and speartips that won't dull under the most rigorous punishment, and armor that is pound-for-pound more effective make our infantry the best in the world."
 arameans_and_phoenicians: "Arameans and Phoenicians"
 arameans_and_phoenicians_desc: "We are worthy of being called the cradle of civilization. We have been the guiding light of thought and religion for thousands of years. Our light will shine bright again."
 entrepot_of_pilgrims: "Entrepot of Pilgrims"
 entrepot_of_pilgrims_desc: "Damascus is a major stop to and from Mecca for all those approaching The Holy Cities from a westward, eastward, or northerly route. Our Imams know how to assist all those who walk in the footsteps of the Holy Prophet."
 an_nasir_salah_ad_din: "An-Nasir Salah ad-Din"
 an_nasir_salah_ad_din_desc: "Saladin may have been born a Kurd, but his true home was Syria; the land he defended from the barbaric Christian Crusaders. We will study his past and the great officers like him.  Our forces will once again be the finest in the world."
 birthplace_of_empire: "Birthplace of Empire"
 birthplace_of_empire_desc: "Phoenicians, Israelites, Hittites, Assyrians, Egyptians, Persians, Greeks, Romans, Arabs. This rich land is a keystone upon which all great empires of the past have depended. This is both a blessing and a curse. It is time that we, the native sons of Syria form our own great Empire!"
 restore_the_overland_route_to_asia: "Restore The Overland Route To Asia"
 restore_the_overland_route_to_asia_desc: "The Christian kingdoms to our west have been sending their merchants less and less lately. Supposedly they find it more profitable to sail around the expanse of Africa. This cannot do. We must restore the silk road and empower spice and fabrics to again flow plentifully across our lands."
 crossbreed_horses: "Crossbreed Horses"
 crossbreed_horses_desc: "Between the geographic position of our homeland lies many fine horses, the Arabs, Turks, Persians, and Maghrebs all have admirable breeds. We are in the best position to import them all, and mix and match breeds to see what works."
 
