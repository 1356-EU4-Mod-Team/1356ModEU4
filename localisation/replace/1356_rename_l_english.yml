 mother_of_all_cities:0 "Mother of All Cities"
 mother_of_all_cities_desc:0 "For centuries the ancient city of Kyiv has been the 'mother of all cities of the Rus' and 'a true pearl in the crown of Rus'. Although in its rich history it has been sacked and ravaged countless times it still remains one of the most beautiful and significant cities of Eastern Europe."
 heritage_of_rus:0 "Heritage of the Rus'"
 heritage_of_rus_desc:0 "Ruthenia is the heartland of the former Kievan Rus' and within this heartland lies Kyiv, the place to which all roads lead. With Kyiv in our hands restoration of the Rus' itself is only a single step away."
 fending_off_the_invaders:0 "Fending Off The Invaders"
 fending_off_the_invaders_desc:0 "For ages barbaric nomads from the steppe have crossed into Rus' lands pillaging and burning our towns and forts, even Kyiv itself on many occasions. Well, no more. We shall build walls so high and wide that even mightiest of Khans will never breach them."
 chernozem_land:0 "Chernozem"
 chernozem_land_desc:0 "The Ruthenian Chernozem is the most fertile piece of land in the whole of Europe. If we manage to secure peace in our lands and prevent invaders from destroying our crops, we can become Europe's largest exporter of grain bringing countless fortunes to our home."
 center_of_orthodox_church:0 "Center Of Orthodox Church"
 center_of_orthodox_church_desc:0 "It was Kyiv itself where the baptism of Rus' began. For years and centuries, despite all political games and pretentious claims by our northern brethren, Kyiv still remains the unquestionable center of the Eastern European Orthodox Church."
 support_local_traders:0 "Support Local Traders"
 support_local_traders_desc:0 "By introducing and supporting seasonal markets and fairs in our cities, we aim to develop a strong and stable trade network within our country - one that will attract even the foreigners to our lands and expand our access to far away markets."
 centralized_rule:0 "One To Rule Them All "
 centralized_rule_desc:0 "The great and mighty Kyivan Rus', once centered in our very city, fell apart into countless petty principalities, endlessly fighting among themselves, bickering and unaware of the fact that larger realms were looking at them and considering them to be ripe for the picking. Never again will we allow this. Our new country shall root out any idea of autonomy and mercilessly keep the tightest of grips over all our former domains. Centralized, we shall stand united without equals." 
