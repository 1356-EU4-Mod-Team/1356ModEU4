 yua_toqtoa_reward_dip_mission_modifier_tooltip: "Wir haben erfolgreich unseren Handel, unsere Diplomatie, Marine und engen Berater, sogar unsere Währung in Ordnung gebracht!"
 1356_yua_alatic_provinces_tooltip: "Unsere nomadischen Brüder"
 
 yuan_starting_modifiers_tooltip: "Nomadische Brüder"
 yua_toqtoa_diplomacy_reform_mission_1_modifier_tt: "Während der letzten Jahre sind unsere Diplomaten immmer wieder vom Hof geflohen, einige flohen als wir Toqto's in das Exil schickten, andere erst in letzter Zeit. Unabhängig vom Zeitpunkt ihrer Flucht bleibt festzustellen, dass wir zur Zeit nur sehr begrenzt diplomatische Handlungsfähig sind."
 yua_toqtoa_diplomacy_reform_mission_2_modifier_tt: "Mit unserem Verfall folgte auch der unserer diplomatischen Reputation. Viele unserer Nachbarn vertrauen es uns nicht einmal an ihre Pferde zu hüten, geschweige denn mit ihnen diplomatisch zu interagieren. Wir müssen hart an uns arbeiten unsere Reputation zu verbessern, sonst kommen wir nie aus dem Loch, dass wir uns selbst gegraben haben."
 yua_toqtoa_diplomacy_reform_mission_3_modifier_tt: "Den wenigen Diplomaten die uns geblieben sind wird nicht einmal zugetraut mit dem Pferd des Kaiser Diplomatie zu betreiben! Wir sollten Zeit und Geld in eine anständige Ausbildung für sie investieren, dann sind die Chancen geringer jemanden ausversehen zu beleidigen."
 yua_toqtoa_diplomacy_reform_mission_4_modifier_tt: "Jetzt haben wir kompetente Diplomaten, was aber nicht heißt, dass sie großartig sind. Vielleicht sollten wir mehr Zeit und Aufwand in die Rekrutierung von Diplomaten stecken die für uns arbeiten."
 yua_toqtoa_diplomacy_reform_mission_5_modifier_tt: "Zur Zeit ist niemand gewillt dem Sohn des Himmels Tribut zu entrichten! Das muss behoben werden! Wenn wir so mächtig werden wollen wie wir eins waren, dann ist es entscheident, dass wir den Respekt unserer Nachbarn verdienen."
 yua_toqtoa_diplomacy_reform_mission_6_modifier_tt: "Wenn wir Untertanen für den Sohn des Himmels haben, dann werden sie angemessenen Tribut entrichten müssen! Vielleicht sind wir nach der Lösung dieses Problems diplomatisch wieder auf dem Damm..."
 yua_toqtoa_spies_reform_mission_1_modifier_tt: "Wir haben im Moment keine Spione. Um Informationen über unsere Feinde zu sammeln müssen wir neue, vertrauenswürdige Spione rekrutieren!"
 yua_toqtoa_spies_reform_mission_2_modifier_tt: "Nachdem wir die Möglichkeit gewonnen haben unsere Rivalen auszuspionieren müssen wir wohl kompetente Spione haben! Der beste Weg sie zu trainieren könnte es sein sie auf sich selbst gestellt loszuschicken. Die, die es zurück schaffen, sind offensichtlich die Besten!"
 yua_toqtoa_spies_reform_mission_3_modifier_tt: "Unsere Spione müssen eindeutig härter, besser, schneller und stärker als zuvor sein..."
 yua_toqtoa_trade_reform_mission_1_modifier_tt: "Irgendwie sind hatten wir die ganze Zeit über keine Händler! Schnell! Jemand muss in das Geschäftsviertel unserer Hauptstadt und den am vertrauenswürdigsten aussehenden Händler rekrutieren, den er finden kann!"
 yua_toqtoa_trade_reform_mission_2_modifier_tt: "Jetzt, da tatsächlich Händler für uns arbeiten, sollten wir die Handelsrichtlinien verschärfen um auch von unserer harten Arbeit zu profitieren."
 yua_toqtoa_trade_reform_mission_3_modifier_tt: "Wir haben vielleicht keinen so großen Einfluss auf den Außenhandel, wie auf den in unserem Inland, aber mit unserer großen Wirtschaft können wir es ablehnen mit anderen Nationen zu handeln und ihr Handelseinfluss auf uns wird schnell abnehmen, dann werden sie uns sicher bessere Handelsabkommen anbieten!"
 yua_toqtoa_administration_reform_mission_1_modifier_tt: "Für eine Nation unserer Größe ist es wichtig, dass unser kaiserlicher Hof so voll ist, wie irgendmöglich! Wir müssen in die Innenstadt und anstellen wen wir können um in unserem Hof zu sitzen und uns loben!"
 yua_toqtoa_administration_reform_mission_2_modifier_tt: "Jetzt, da wir soviele obdachlose Bauern in unserem Hof versammelt haben, wie die Wachen in Schach halten können, sollten wir ihnen etwas bezahlen, bevor sie uns verlassen!"
 yua_toqtoa_administration_reform_mission_3_modifier_tt: "Jetzt, da wir wieder eine Reputation haben sollten wir auch einen professionellen Beraterstab anstellen."
 yua_toqtoa_administration_reform_mission_7_modifier_tt: "Möglicherweise ist jetzt ein guter Zeitpunkt regionale Gouverneure in unsere Adminstration einzuführen. Seit der 'Rebellion der Roten Turbane' haben wir alle Arten der Herrschaft, außer unserer, ausgeschlossen. Natürlich alles nur für die Sicherheit des Herrschers!"
 yua_toqtoa_administration_reform_mission_8_modifier_tt: "Die Straßen zwischen unseren Provinzen liegen in schrecklichem Verfall. Wir sollten diese Aufgabe nicht der lokalen Verwaltung überlassen, sondern selbst in die Hand nehmen, damit wir nicht nochmal mit heruntergelassener Hose erwischt werden."
 yua_toqtoa_administration_reform_mission_9_modifier_tt: "Wir haben jetzt Personal, dass für uns die Provinzen verwaltet! Allerdings haben sie nicht die Erfahrung, die wir uns für sie wünschen. Es könnte hilfreich sein, wenn wir sie schulen und ihnen unsere Unterstützung angedeihen lassen."
 yua_toqtoa_royal_family_reform_mission_1_modifier_tt: "Während seiner Regierungszeit hat sich unser Herrscher in sienem Palast versteckt! Hauptsächlich, weil er um sein Leben fürchtete, als die Roten Turban Rebellen überall an Macht gewannen! Selbst die Wachen des Herrschers brauchten Wachen..."
 yua_toqtoa_royal_family_reform_mission_2_modifier_tt: "Wenn unser Herrscher eine aktive Rolle in der Regierung des Reiches spielen soll, dann muss er sich in den Augen des Adels und denen des einfachen Volkes als legitimer Herrscher beweisen! Dann sinkt die Wahrscheinlichkeit einer zweiten Rebellion."
 yua_toqtoa_royal_family_reform_mission_3_modifier_tt: "Da unser Herrscher nun als legitim angesehen wird und sich wieder an der Politik des Reiches beteiligt ist es ander Zeit ihn darüber zu informieren was sich geändert hat und worauf er achten muss."
 yua_toqtoa_religion_reform_mission_1_modifier_tt: "Da sich unsere gesamte Nation im Chaos befindet können wir uns auch der Debatte über die Zukunft der Religion unseres Reiches zuwenden. Sollen wir bei der Religion der vorherigen Herrscher Yuans bleiben oder einen neuen Weg einschlagen? Auf jeden Fall müssen wir uns erst entscheiden, bevor wir konvertieren können."
 yua_toqtoa_religion_reform_mission_2_modifier_tt: "Nachdem wir uns nun für eine Religion entschieden haben müssen wir auch in der Lage sein die Menschen zu unserem Glauben zu konvertieren. Neben verschiedenen anderen Dingen müssen wir unsere Missionare ausbilden, dass sie uns helfen können den wütenden Mob zu kontrollieren."
 yua_toqtoa_religion_reform_mission_3_modifier_tt: "Mit der Fähigkeit Herätiker zu unserem Glauben zu konvertieren müssen wir uns den Heiden zuwenden und die Nation unter einem Glauben vereinen!"
 yua_toqtoa_culture_reform_mission_1_modifier_tt: "Da wir die religiösen und administrativen Probleme in unserem Land bewältigt haben sollten wir uns des größeren Problems annehmen, dass die Han mit unserer Herrschaft haben - wir sind ausländische Invasoren. Vielleicht respektieren sie uns stärker, wenn wir ihrer Kultur anpassen?"
 yua_toqtoa_culture_reform_mission_2_modifier_tt: "Nachdem wir uns erfolgreich der Kultur der Han angepasst haben sollten wir weitere Kulturen akzeptieren, über die wir herrschen, um die Gefahr einer weiteren Rebellion der Roten Turbane zu verringern."
 yua_toqtoa_stability_reform_mission_1_modifier_tt: "Die meisten unserer Probleme liegen nun hinter uns und wir können uns auf das Stabiliseren unserer Dynastie und das Aufholen unseres Technologischen Rückstands konzentrieren."
 yua_toqtoa_stability_reform_mission_2_modifier_tt: "Da wir jetzt auch die Hürde überwunden haben, die uns davon abgehalten hat Technologisch fortzuschreiten sollten wir vielleicht auch einige neue nationale Ideen aneignen, wenn wir schon dabei sind."
 yua_toqtoa_economy_reform_mission_1_modifier_tt: "Mit der Möglichkeit des Handels mit anderen Nationen in der Rückhand können wir vielleicht auch wieder damit beginnen Steuern zu erheben?"
 yua_toqtoa_economy_reform_mission_2_modifier_tt: "Handelsgüter bringen unserem Land das meiste Geld, allerding produzieren unsere Bauern so gut wie nichts. Wie sollten diesen Missstand schleunigst beheben, sonst sind wir vielleicht bald gezwungen Bankrott anzumelden."
 
