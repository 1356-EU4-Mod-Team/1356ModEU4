 flavor_fla_fra.17_TT: "Schickt Nachricht an den Herrscher Schottlands, wir wünschen die Rivalität zwischen unseren Nationen zu beenden!"
 flavor_fla_fra.20_TT: "Lasst den Herrscher Britannien wissen, dass wir kein Interessa daran haben diese Rivalität jemals zu beenden!"
 flavor_fla_fra.19_TT: "Lasst Frankreich und die Welt wissen, dass die Rivalität endlich vorüber ist!"
 flavor_fla_fra.24_TT: "Lasst Frankreich wissen, dass wir dem Frieden zustimmen, aber kein Interesse an einer Freundschaft mit ihnen haben."
 flavor_fla_fra.21_TT: "Lasst Frankreich wissen, dass wir kein Interesse haben diese Rivalität zu beenden!"
