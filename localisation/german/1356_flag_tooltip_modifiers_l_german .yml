 1356_NRM_form_jerusalem_tt: "WARNUNG: Bei Auswahl dieser Option werden wir nicht in der Lage sein uns weiter in England auszubreiten, sowie ALL unser Land ind Frankreich, Iberien und den Britischen Inseln verlieren. Außerdem werden wir den Zugang zu allen verbliebenen Missionen im normannischen Missionsbaum verlieren.! DU WURDEST GEWARNT!" 
 1356_NRM_form_england_tt: "WARNUNG: Bei Auswahl dieser Option werden wir nicht in der Lage sein uns weiter in Jerusalems auszubreiten, sowie unseren Zugang zu allen im Missionsbaum verbliebenen Missionen verlieren. Du wurdest gewarnt."
 1356_GAS_pyrenne_tt: "WARNUNG: Bei Auswahl dieser Option vor allen anderen Missionen Länder zu gründen werden alle anderen Missionen dieser Art gesperrt. Du wurdest gewarnt."
 1356_gas_minor_gascony_form_tt: "ANMERKUNG: Das Königreich Gascogne auszurufen ermöglicht es Zugang zum neuen Teil des Missionsbaumes zu erhalten! Tut dies in den Entscheidungen!  --Zur Zeit muss dies aufgrund eines Bugs in der Vanilla Version passieren.--"
 1356_GAS_stay_gas_tt: "WARNUNG: Bei Auswahl dieser Mission werden alle zukünftigen Missionen des Königreichs der Pyrenäen gesperrt!"
 aqt_minor_form_aqt_tt: "ANMERKUNG: Das Königreich Aquitanien auszurufen ermöglicht es Zugang zum neuen Teil des Missionsbaumes zu erhalten! Tut dies in den Entscheidungen!  --Zur Zeit muss dies aufgrund eines Bugs in der Vanilla Version passieren.--"
 AQT_bur_question_kill_tt: "Bei dieser Auswahl dieser Mission können wir uns nicht mehr dafür entscheiden uns mit Burgund zu verbünden! Dadurch müssen wir auf ihre Hilfe im Krieg gegen Frankreich verzichten!"
 woo_minor_formed_woo_tt: "ANMERKUNG: Das Königreich Wallonien auszurufen ermöglicht es Zugang zum neuen Teil des Missionsbaumes zu erhalten! Tut dies in den Entscheidungen!  --Zur Zeit muss dies aufgrund eines Bugs in der Vanilla Version passieren.--"
 1356_KARLING_THRONE_CLAIM_TOOLTIP: "Wir haben Anspruch auf den karolingischen Thron!"
 1356_RECRUIT_FLOCK_TO_BANNER_TOOLTIP: "Durch unseren Anspruch haben wir viele Männer inspiriert, sie wünschen für die Banner des neuen Karl des Großen zu kämpfen!"
 1356_nav_formed_charlamagne_tooltip: "In der Nacht in der Karl II in Paris einzog konnte er zum ersten Mal frei atmen. Er hatte das Gefühl zum ersten Mal in seinem Leben etwas erreicht zu haben. Wie auch immer...er war nicht zufrieden. In dieser Nacht hatte er einen Traum, in dem Karl der Große selbst mit ihm sprach. Karl der Große erzählte Karl II, dass er sein Nachfahre sei und Karl II beanspruchen sollte, was ihm rechtmäßig zustand! Nach seinem erwachen wies Karl II seine Beratet an jedes wache Minute nach einem 'Beweis' zu suchen, dass er tatsächlich Nachfahre und Erbe Karls des Großen sei. Während seine Berater dieser Aufgabe nachgingen, nahm Karl II es selbst in Hand und marschierte mitsamt seiner Dynastie durch West-Europa, all die Königreiche zu erobern, die einst zum mächtigen Reich Karls des Großen gehörten. Auch wenn Charles dies nicht schaffen würde, so wusste er, dass es eines seiner Familienmitglieder schaffen würde. Aus diesem Grund begehen wir heute feierlich die Krönung von $MONARCH$ als neuer $MONARCHTITLE$ des Frankenreiches!"
 1356_forming_karling_empire_tooltip: "WARNUNG: Es gibt zur Zeit KEINE Missionen für das Frankenreich. Mit dem drücken dieses Knopfes wirst du lediglich generische Missionen erhalten. Missionen für das Frankenreich werden in der Zukunft hinzugefügt!"
 flavor_fla_bur.13.tooltip: "Wir müssen uns entscheiden Brabent zu annektieren oder zur Personalunion zu machen!"
 flavor_fla_fra_westphalian.tooltip: "Wir müssen uns entscheiden wer Westphalen regieren soll! Der König Frankreichs oder eine Marionette des Königs?"
 flavor_fla_fra.14_tt: "Sollen wir uns dafür entscheiden den Jahrhunderte andauernden Kleinkrieg mit unseren nördlichen Nachbarn beizulegen, dieses mal für immer?"
 flavor_fla_bur.4.tooltip: "Sagt Flandern sie sollen der Hochzeit zustimmen oder kämpfen!"
 flavor_fla_bur.7.tooltip: "Sagt diesem Abschaum aus Burgund, dass sie für ihre Königin und Land schon kämpfen müssen"
 flavor_fla_bur.6.tooltip: "Sagt den Burgundern, dass wir der Hochzeit zustimmen."
 flavor_fla_bur.9.tooltip: "Schickt Nachricht zu den Eigentümern Namur, dass wir daran interessiert sind es ihnen abzukaufen."
 flavor_fla_bur.10.tooltip: "Schickt einen Diplomaten nach Burgund sie wissen zu lassen, dass wir uns gerne für die angebotene Summe von Namur trennen"
 flavor_fla_bur.11.tooltip: "Niemals! Lasst diese Froschschenkelfresser wissen, dass sie uns dieses Land schon aus unseren kalten, toten Händen reißen müssen!"
 flavor_fla_bur.12.tooltip: "Lasst sie wissen, dass wir kein weiteres Interesse daran haben Namur zu kaufen."
 flavor_fla_bur.14.tooltip: "Schickt einen Diplomaten nach Brabant und informiert sie über unseren Plan eine Union zwischen unseren Herzogtümern zu formen!"
 flavor_fla_bur.16.tooltip: "Schickt Nachricht nach Burgund, dass wir einwilligen."
 flavor_fla_bur.15.tooltip: "Niemals! Lasst das Frankreich zweiter Klasse wissen, dass sie um unseren Thron schon kämpfen müssen!"
 bur_form_lot_tt: "Forme Lothringen über die Entscheidung im Entscheidungstab. Dies ist zur Zeit erforderlich um den Missionsfortschritt zu erhalten."
 bur_form_are_tt: "Forme Arles über die Entscheidung im Entscheidungstab. Dies ist zur Zeit erforderlich um den Missionsfortschritt zu erhalten."
 flavor_fla_fra.16_TT: "Schickt Nachricht an den Herrscher Großbrittaniens, wir wünschen die Rivalität zwischen unseren Nationen zu beenden!"
