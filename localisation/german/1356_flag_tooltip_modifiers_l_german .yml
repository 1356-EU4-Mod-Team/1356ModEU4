 #Tooltips
 flavor_fla_fra.tooltip: "Das Schicksal Dauphins"
 flavor_fla_fralowlands.tooltip: "Wir müssen uns entscheiden, wer nun die Niederlande regieren soll. Der König Frankreichs oder ein Diener des Königs?"
 flavor_fla_fraitaly.tooltip: "Stabilisert Italien: Sollen wir es den Italienern erlauben von eine französischen Marionette regiert zu werden oder soll der König es selbt tun?"
 fre_minor_form_france_tt: "Das Königreich Frankreich auszurufen ermöglicht es Zugang zu einem neuen Teil des Missionsbaumes zu erhalten! Tut dies in den Entscheidungen! --Zur Zeit muss dies aufgrund eines Bugs in der Vanilla Version passieren.--"
