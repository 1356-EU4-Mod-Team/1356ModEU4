 baltic_pagan_reformed_religion_desc: "Der romuvaische Glaube ist eine polytheistischer, heidnischer Glaube, der die Natur als heilig ansieht und Elemente des Ahnenkults behinhaltet. Den romuvaischen Glauben auszuüben ist für viele Anhänger eine Art kultureller Stolz, zusammen mit dem Feiern traditioneller Kunstformen, dem Erzählen von Legenden, dem Spielen traditioneller Musik, sowie dem Singen traditioneller Hymnen oder Lieder."
 hussite: "Hussitisch"
 hussite_religion_desc: "Die Hussiten waren eine christliche Glaubensrichtung, die im Königreich von Böhmen entstand und sich nach den Lehren des tschechischen Reformers Jan Hus (ca. 1369–1415) richtete, welcher zum bekanntesten Repräsentator der böhmischen Reformation wurde und als Wegbereiter der protestantischen Reformation angesehen werden kann. Diese vorwiegend religiöse Bewegung wurde von soziallen Problem angetrieben und stärkte das tschechische Nationalbewusstsein."

