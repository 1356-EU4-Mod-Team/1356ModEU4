 hussite_rebels_army: "Hussite Armee"
 hussite_rebels_demand: "Konvertiert to Hussite"
 hussite_rebels_demand_desc: "Diese Rebellen folgen den Lehren von Jan Hus. Wenn wir ihre Forderungen akzeptieren werden wir unsere Staatreligion wechseln."
 
 #Religiös Mechanics
 PROTESTANT_ASPECTS: "Protestantische Aspekte"
 ANGLICAN_ASPECTS: "Anglikanische Aspekte"
 HUSSITE_ASPECTS: "Hussitische Aspekte"
 HUSSITE_ASPECTS_SHORT: "Aspekte"
 HUSSITE_ASPECTS_LONG: "Neue hussitische Aspekte"
 four_articles_of_prague_aspect: "Die vier Artikel von Prag"
 desc_four_articles_of_prague_aspect: "Einige Hussiten wollten nur einige Probleme in der katholischen Kirche lösen. Die moderaten Mitglieder waren etwas konservativer in ihren Forderungen, die vier Artikel von Prag selbst forderten freie Predigt, den Laienkelch, die Säkularisation des Kirchengutes sowie die strenge Kirchenzucht im Klerus."
 radical_bible_reform_aspect: "Radikale Bibelreformen"
 desc_radical_bible_reform_aspect: "Einige Hussiten wollten nur einige Probleme in der katholischen Kirche lösen, die radikaleren Mitglieder wollten einiges am Glauben ändern, inklusive einiger Teile in der Bibel. Sie wiesen viele Teile ab, von denen sie glaubten, dass sie nicht in die Bibel gehören, wie die Heiligenverehrung, das Fasten, kirchliche Feiertage, Luxus und einiges anderes."
 church_hierarchy_reform_aspect: "Reformiert die kirchliche Hierarchie"
 desc_church_hierarchy_reform_aspect: "Die Radikalen wollen viele Dinger der katholischen Kirche ändern, eine davon ist die Hierarchie. Einer der großen Streitpunkte ist, wer den lokalen Bischöfen ihre Ämter zuweist."
 diverse_religious_movement_aspect: "Diverse Bewegung"
 desc_diverse_religious_movement_aspect: "Die hussitische Bewegung hatte viele Glaubensbekenntnisse. Sie war in viele Gruppen geteilt, wie z.B. die Kalixtiner, die Taboriter, die Orebiten und Otphaniter, neben anderen. Sie hatten vielleicht alle verschiedene Ziele, doch waren sie am Ende alle Hussiten. Auch wenn nicht alle miteinander klarkamen, kooperierten die Radikalen doch am ehesten miteinder, nach dem die Moderaten sich eher den Katholiken zuwandten."
 teachings_of_petr_chelcicky_aspect: "Petr Chelcickys Lehren"
 desc_teachings_of_petr_chelcicky_aspect: "Die Lehren Petr Chelcickys konzentrierten sich auf Unsittlichkeit und Gewalt von Kirche und Staat, so schlug er einige Verbesserungen für die Gesellschaft auf Basis der Bibel vor. Einige dieser Vorschläge beeinflussten Menschen wie Gandhi, Tolstoy und Martin Luther King Jr.. Der Großteil der Bewegung lehnte seine Lehren von Gewaltfreiheit ab, was nur zu mehr Gewalt unter den Hussiten führte."
 taborites_aspect: "Die Taboriter"
 desc_taborites_aspect: "Die Taboriter kamen aus der Stadt Tábor während der Hussitenkriege. Sie erklärten, dass es weder Herren noch Diener geben würde, aller Besitz würde in der Hand der Gemeinde sein und Steuern abgeschafft. Weiterhin versprachen sie, dass ihre Anhänger zu einem Status makelloser Unschuldigkeit zurückkehren würden. Die taboritischen Theologen waren unter den ersten Intellektuellen, die sich von den jahrhunderte alten scholastischen Methoden befreiten. Man könnte sagen, dass die Taboriter ein frühes Beispiel für Anarcho-Kommunismus waren."
 calixtines_aspect: "Die Kalixtiner"
 desc_calixtines_aspect: "Die Kalixtiner, später bekannt als Utraquisten, forderten, dass das Abendmahl in beiderlei Gestalt (Brot und Wein) durchgeführt werden sollte. Sie waren eine der moderaten Gruppierungen und oftmals einer Meinung mit der Heiligen Kirche, als mit den Radikalen. Als der Kreuzzug gegen sie ausgerufen wurde schlossen sie sich allerdings mit den Radikalen zusammen um Böhmen in ihrem Glauben zu verteidigen." 
 threat_of_crusades_aspect: "Bedrohung durch den Kreuzzug"
 desc_threat_of_crusades_aspect: "Seitdem der hussitische Glaube von der katholischen Kirche als häretisch erklärt wurde, können nun Kreuzzüge gegen uns ausgerufen werden. Durch die gegen die Hussiten ausgerufenen Kreuzzüge wuchsen die Radikalen und Moderaten zusammen! Papst Marin V rief die Katholiken auf sich gegen die Hussiten zu bewaffnen und ein 12 Jahre andauernder Kreuzzug begann. Selbst Jeanne d'Arc schrieb einen Brief an die Böhmer und drohte, dass sie gegen sie eine Armee führen würde, allerdings wurde sie von Engländern und Burgundern gefangen genommen, bevor sie irgendwas unternehmen konnte."
 unite_the_nobility_hussite_aspect: "Vereinter Adel"
 desc_unite_the_nobility_hussite_aspect: "Der Adel unseres Landes ist zwischen dem Katholischen Glauben, so wie den Moderaten und Radikalen Hussiten gespalten. Das kann nicht funktionieren, wenn wir nicht bald etwas unternehmen und sie vereinen, dann droht uns ein Bürgerkrieg!"
 