 gemeinerpfennig_title: "Gemeiner Pfennig"
 gemeinerpfennig_desc: "Verpflichtet die Mitgliedsstaaten des HRR dazu, eine gemeinsame Währung für den Handel im Reich einzuführen."
 gemeinerpfennig_member: "Gemeiner Pfennig"
