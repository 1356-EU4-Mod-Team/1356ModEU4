 BT_NAME: "Barbarossas Thron"
 BT_DESC: "Wir schreiben das Jahr 1356 und der deutsche Kaiser Friedrich III. wird heute die Goldene Bulle verabschieden, welche das Ende der bisherigen Struktur im Reich bedeuteten kann. Auch wenn die Zentralgewalt durch die Kreuzzüge Friedrichs I. und II. stark wie nie ist, gibt es Widerstand. Im Osten konnte der byzantinische Kaiser Justinian III. dank der Schwächung der Seldschuken durch die Mongolen die Ostgrenze stabilisieren und strebt nun nach mehr. Der Aufstieg der Kreuzfahrerstaaten nach dem erfolgreichen 3. Kreuzug hat sie für den Westen schwer kontrollierbar gemacht. In Westeuropa wütet der Hundertjährige Krieg, und die letzten Überreste der Yuan Dynastie kämpfen einen brutalen Bürgerkrieg im Osten. Wer wird seine Interessen durchsetzen können?"
 barbarossa.1.t: "Willkommen zu Barbarossas Thron"
 barbarossa.1.d: "Dieses Startevent gibt Ihnen die Möglichkeit, in die Welt von Barbarossas Thron einzutauchen. Dazu können sie die Vorgeschichte der 4 Hauptparteien des Mods erfahren oder auch direkt drauf losspielen..."
 barbarossa.1.ger: "Erzählt mir vom Deutsche Reich!"
 barbarossa.1.byz: "Erzählt mir vom Byzantinischen Reich!"
 barbarossa.1.adu: "Erzählt mir von Al-Andalus!"
 barbarossa.1.koj: "Erzählt mir vom Königreich Jerusalem!"
 barbarossa.1.done: "Alles klar, es kann los gehen!"
 barbarossa.2.t: "Das Deutsche Reich"
 barbarossa.2.d: "Das Heilige Römisch Reich machte seit der Regentschaft von Friedrich I. eine große Entwicklung durch. Nach dem erfolgreichen Dritten Kreuzzug gegen Saladin 1190 krönte er sich im Felsendom zum König von Jerusalem. Gestärkt durch diesen wichtigen Erfolg, gelang es ihm die Macht des Klerus und der Fürsten in Deutschland zugunsten der Zentralgewalt einzuschränken. Das deutsche Reich wurde von einer Wahlmonarchie in eine Erbmonarchie überführt und sämtliche geistlichen Lande zurück unter die Gewalt des Kaisers gebracht. Somit wurde Barbarossa zum Ende seiner Herrschaftszeit zugleich Oberhaupt der deutschen Kirchen. Seine letzte bedeutende Amtshandlung war die Festsetzung einer deutschen Hauptstadt, welche die Reichsstadt Frankfurt am Main wurde. Seine Nachfolger konnten seinen Erfolg zwar nicht weiter ausbauen, jedoch bewahren. Friedrich II. überließ das Königreich Jerusalem seinem Sohn Konrad IV. um die externen Besitzungen besser kontrollieren zu können. Nachdem auch der Vierte Kreuzzug einige Erfolge in der südlichen Levante hervorbringen konnte, agiert das Königreich Jerusalem mehr und mehr unabhängig und enzieht sich der kaiserlichen Kontrolle. Zu Weihnachten 1356 versucht Kaiser Friedrich III. mit der Verabschiedung der Goldenen Bulle die Machtverteilung im Reich endgültig festzuschreiben, jedoch wehren sich die nördlichen Herrscher gegen dieses Edikt. Die Einheit Deutschland wird wohl mit dem Schwert entschieden..."
 barbarossa.3.t: "Das Byzantinische Reich"
 barbarossa.3.d: "Das Byzantinische Reich ist das Nachfolgereich des Oströmischen Reiches. Seinen Namen bekam es durch die Hauptstadt Byzanz, welche später Konstantinopel genannt wurde. In der Spätantike konnte das Byzantinische Reich seine Macht im östlichen Mittelmeerraum ausbauen und gelangte unter Justinian wieder über die Kontrolle eines Großteils des alten Römischen Reiches. Der territorialen Expansion standen jedoch innere Konflikte gegenüber. Neben leeren Staatskassen machten sich die östlichen Kirchengemeinden von Konstantinopel unabhängig. Während im Westen Erfolge verbucht werden konnten, zehrte im Osten ein neuer Konflikt mit Persien an den Kräften des Reiches. Persien und das Byzantinische Reich waren Anfang des 7. Jahrhunderts geschwächt, sodass die Muslime innerhalb weniger Jahre große Landgewinne vorweisen konnten und beide ehemaligen Großreiche an den Rand des Abgrundes führten. Im Gegensatz zu den Persern gelang des den Byzantinern jedoch, den Untergang zu verhindern. Nach einer neuen Periode der Stabilisierung kam es zu einer kurzen Blütezeit, welche durch den Einfall der Seldschuken in Anatolien zu ihrem Ende kam. Nur mit Hilfe der Kreuzfahrer konnte man sich vor dem Untergang bewahren. 1208 versank das Reich in einem Bürgerkrieg, dessen Ursache eine Fehde zwischen den Adelsfamilien des Reiches ausgefochten wurde. Er endete viele Jahre später mit dem Aufstieg der Laskariden. Die Schwächung des seldschukischen Sultanats Rum durch den Einfall der Mongolen in Ostanatolien verhalf Byzanz, sich nach dem Bürgerkrieg zu rehabilitieren. Doch mit dem Status Quo geben sich die Opponenten nicht zufrieden..."
 barbarossa.4.t: "Das Reich Al-Andalus"
 barbarossa.4.d: "Das muslimische Reich Al-Andalus entstand ab 711 auf dem Höhepunkt der Islamischen Expansion. Die Macht im alten Reich fiel nach der Niederlage gegen Abd Allahs ibn Ali den Abbasiden zu, die alte Herrscherfamilie wurde brutal verfolgt und ermordet. Dem Prinzen Abd ar-Rahman gelang die Flucht und begründete auf der spanischen Halbinsel das Emirat von Cordoba. Er sicherte die Herrschaft über die Insel und errichtete die Große Moschee von Cordoba. Motiviert durch untreue Untertarnen im Norden machte sich Karl der Große zu einem Feldzug gegen Cordoba auf. Während des Weges wurde er von Aufständen in Sachsen überrascht und brach den Feldzug ab. Auf dem Rückweg rächten sich die Basken für die Zerstörung von Pamplona und fügten seinen Heer schwere Verluste zu. In einem späteren Konflikt jedoch gelangen ihm Erfolge, welche zur Errichtung der Spanischen Mark führten. Sie stellte von dort an einen Puffer zwischen dem christlichen Europa und dem muslimischen Iberien dar. Es folgte eine Zeit interner Konflikte zwischen Arabern und Berbern, die Abd ar-Rahman III. letzlich lösten konnte und sich zum Kalifen ernannte. Es folgte eine wirtschaftliche und kulturelle Blütezeit, welche seine Nachfolger Al-Hakam II. und Hischam II. fortsetzten. Die christlichen Reiche scheiterten zuletzt mit einem gemeinsamen Feldzug gegen das Emirat und zerfielen in Streitigkeiten, welche ihre Koaltion beendete. Damit steht die Tür für neue Eroberungen offen..."
 barbarossa.5.t: "Das Königreich Jerusalem"
 barbarossa.5.d: "Das Königreich Jerusalem besteht inzwischen seit mehr als 250 Jahren und stellt den größten aller Kreuzfahrerstaaten in der Levante dar. Gegründet wurde das Königreich 1099 nach der Eroberung durch Gottfried von Bouillon und Raimund und Raimund von Toulouse. Da jedoch keiner den Titel eines Königs von Jerusalem tragen wollte, kam es erst 1100 zur Enstehung des Königreiches durch die Krönung Balduin I. Aufgrund der Entfernung und des begrenzten Truppenkontingentes war es von Anfang an nötig, mit den Einheimischen zu kooperieren. Bis zum Tode seines Sohnes Balduin II. konnte das Reich ausgedehnt und stabilisiert werden. Unter den Nachfolgern kam es zu einem massiven Machtverlust, den der ayyubidische Herrscher Saladin nutzte und die Stadt 1187 einnahm. Dies führte zum Dritten Kreuzzug, an dem Richard Löwenherz und Friedrich Barbarossa teilnahmen. Auf dem Weg dorthin ertrank Richard Löwenherz im Fluss Salpeh in Kleinarmenien. Barbarossa führte das Heer nach Jerusalem, dessen Reich etwa in seiner vorherigen Ausdehmung wieder hergestellt werden konnte. Dazu krönte er sich zum König von Jerusalem. Nach dem Tod von Barbarossa übertrug dessen Sohn die Königswürde an seinen Sohn Konrad IV. um eine bessere kontrolle über die Levante zu gewährleisten. Dieser konnte seine Macht dort weiter ausbauen, was dazu führte, dass unter seinen Nachfolgern sich das Königreich Jerusalem schleichend vom Kaiser loslösen kann..."
 
 germany_ideas: "Deutsche Ideen"
 germany_ideas_start: "Deutsche Traditionen"
 germany_ideas_bonus: "Deutsche Ambitionen"
 hereditary_monarchy: "Erbmonarchie"
 hereditary_monarchy_desc: "Mit der Wandlung zu einer Erbmonarchie ist die Erhaltung der Dynastie eine wichtige Angelegenheit."
 secularization_act: "Das Säkularisations-Edikt"
 secularization_act_desc: "Barbarossas Erfolg beim 3. Kreuzzug versetzte ihn in eine startke Position mit der er der weltlichen Macht des Klerus ein Ende setzte."
 frankfurt_capital: "Die Hauptstadt Frankfurt"
 frankfurt_capital_desc: "Frankfurt als deutsche Hauptstadt liegt zentral im deutschen Reich. Viele Handelswege führen über diese Stadt und machen sie damit sehr bedeutend."
 gothic_architecture: "Gotische Architektur"
 gothic_architecture_desc: "Die gotische Architektur ist Teil deutscher Identität und wird daher von den deutschen Herrschern dementsprechend gefördert."
 imperial_army: "Die Kaiserliche Armee"
 imperial_army_desc: "Die deutsche Kaiserliche Armee unterliegt dem Oberbefehl des Kaisers und ist ihm und dem Reich gegenüber vereidigt."
 wehrkreise: "Wehrkreise"
 wehrkreise_desc: "Das Deutsche Reich ist aufgrund seiner Größe in mehrere Wehrkreise eingeteilt, die dezentrale Armeeorganisation ist gegenüber der zentralen wesentlich effizienter."
 a_place_at_the_sun: "Ein Platz an der Sonne"
 a_place_at_the_sun_desc: "Nachdem Deutschland geeeint ist, ist es an der Zeit, die deutsche Flagge in neuen Ländereien wehen zu lassen. Das Volk träumt von einem Reich, wo die Sonne niemals untergeht."
 
 viking_ideas: "Wikinger Ideen"
 viking_ideas_start: "Wikinger Traditionen"
 extend_vinland: "Erweitert Vinland"
 extend_vinland_desc: "Vinland hat uns ein tolles Leben ermöglicht, doch nun ist es Zeit neue Territorien zu erschließen!"
 
