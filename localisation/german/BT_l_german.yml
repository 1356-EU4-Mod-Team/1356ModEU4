 barbarossa.10.t: "Die Goldene Bulle von [GetYear]"
 barbarossa.10.d: "Nach vielen Jahrzehnten, in denen die Staufer ihre Hausmacht immer weiter festigen konnten, will Kaiser [Root.Monarch.GetName] nun den Machtanspruch auf die deutsche Krone und Ländereien engültig festschreiben. Dies wird Kaiser zur einzig legitimen Vertretung des deutschen Volkes erheben und seine Stellung als Primus inter Pares beenden.\nOppositionelle, die sich auf die Wurzeln des Reiches berufen warnen, das Reich mit dieser Entscheidung zu spalten. Es könne zum Zerfall des Reiches kommen, wenn der Kaiser seinen Machtanspruch mit Gewalt durchsetzen müsste. Ihr Vorschlag wäre eine gerechtere Verteilung der Kurwürde im Reich sowie die Rückkehr zum gewählten Kaiser.\nBerater des Kaisers schlagen vor, stattdessen die bisherige Hausmachtspolitik fortzuführen um das Reich behutsam zu einen und die Privilegien zu reformieren um Seperatismus und Koalitionen vorzubeugen."
 barbarossa.10.zentral: "Das Reich muss unter einer Krone geeint werden. Sacrum Imperium!"
 barbarossa.10.ausgleich: "Belasst es bei kleinen Reformen!"
 barbarossa.10.traditional: "Kehrt zur Wahlmonarchie zurück! Tradition verpflichtet."
 
 barbarossa.11.t: "Der neue Lombardbund"
 barbarossa.11.d: "Mit den Umbrüchen im Reich gibt es in Italien ein Machtvakuum, welches uns die Chance gibt, Anspruch auf Italien zu erheben."
 barbarossa.11.e: "Italien den Italienern!"
 
 barbarossa.12.t: "Mailand beansprucht Italien!"
 barbarossa.12.d: "Krieg!"
 barbarossa.12.e: "Warten wir auf eine bessere Gelegenheit"
 barbarossa.12.tta: "Das sofortige Erklären eines Krieges gegen Mailand kann unsere Macht in Italien wieder festigen, jedoch die Italiener und besonders Sizilien gegen uns aufbringen."
 barbarossa.12.ttb: "Wenn wir auf eine bessere Gelegenheit warten, verärgern wir die Italiener weniger, jedoch kann Mailand in der Zeit eventuell seine Macht in Italien festigen."
 
 barbarossa.13.t: "Wir sind geschlagen!"
 barbarossa.13.d: "Nach 1170 konnten die Deutschen wieder erfolgreich unsere Stadt belagern, wir müssen kapitulieren."
 barbarossa.13.e: "Ergeben wir uns!"
 
 barbarossa.14.t: "We sind siegreich!"
 barbarossa.14.d: "Nach 1170 konnten die wir wieder erfolgreich die Stadt Mailand belagern, ihre Revolte ist damit gescheitert."
 barbarossa.14.e: "Sieg!"
 
 barbarossa.15.t: "Italians asks for Aid"
 barbarossa.15.d: "The Northern Italy city of Milan is being beseiged upon by the Germans. They request for $COUNTRY$ 's aid. Will their call be answered?"
 barbarossa.15.e: "Let us help the Italians."
 barbarossa.15.f: "We have nothing to gain from this."
 barbarossa.15.g: "Send them supplies."
 barbarossa.16.t: "$FROMCOUNTRY$ Aids us Against the Germans!"
 barbarossa.16.d: "$FROMCOUNTRY$ has heard our cries for aid, and have declared war against the Germans to come to our aid!"
 barbarossa.16.e: "Together we shall beat the Germans out of Italy!"
 
 barbarossa.17.t: "$FROMCOUNTRY$ Sends Supplies!"
 barbarossa.17.d: "$FROMCOUNTRY$ has heard our cries for aid, and have sent us supplies and aid! This has greatly boosted the morale of our troops!"
 barbarossa.17.e: "Thanks!"
 
 barbarossa.18.t: "Ablauf des Ultimatums!"
 barbarossa.18.d: "Heute läuft das deutsche Ultimatum ab und der Diplomat wird zurückkehren, welche Botschaft wird er verkünden?"
 barbarossa.18.e: "Wir bleiben hart!"
 barbarossa.18.f: "Wir geben nach!"
 
 hre_centralized: "Das Reich zentralisiert"
 hre_heritable: "Das Reich reformiert"
 hre_traditional: "Das Reich restauriert"
 
 barbarossa.20.t: "Wikinger kehren von neuem Kontinent zurück!"
 barbarossa.20.d: "Wir hörten, dass die tot geglaubten Wikinger aus einem fernen Kontinent zurückgekehrt sind. Wir sollten Kontakt zu ihnen aufnehmen, um mehr zu erfahren!"
 barbarossa.20.e: "Großartige Neuigkeiten!"
 barbarossa.20.tt: "Alle europäischen Nationen werden die Siedlungen der Wikinger in Vinland entdecken!"
 
 saxonian_nation_title: "Sachsen restaurieren"
 saxonian_nation_desc: "Nachdem das alte Stammesherzogtum Sachsen von Barbarossa zerschlagen wurde, ist nun der Weg frei, das Herzogtum als restauriert zu bezeichnen!"

