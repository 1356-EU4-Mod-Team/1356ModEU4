 LOADING_TIP_14: "Die erste Ideengruppe wird bei Administrativer Technologie Level 9 freigeschaltet."
 LOADING_TIP_19: "Der Handel zu den Endknoten Sevilla, Venedig oder Antwerpen, kann nicht weggesteuert werden."
 LOADING_TIP_30: "Ihre Schiffe werden in Hochseeprovinzen Zermürbung erleiden, bis sie das Diplomatische Technologie Level 27 erreicht haben."
 LOADING_TIP_71: "Ihre Schiffe werden in Hochseeprovinzen Zermürbung erleiden, bevor sie das Diplomatische Technologie Level 27 erreicht haben."
 LOADING_TIP_89: "Die frühe Feudalmonarchie ist eine sehr dezentralisierte Form der Regierung, bedenke das Wechseln des Regierungstyps so schnell du kannst."
 LOADING_TIP_90: "Das annektieren von Vasallen braucht immer weniger Zeit, je länger du deren Oberhaupt warst."
 LOADING_TIP_91: "Wenn die Kosten eine Provinz zu kernen zu groß sind und du die Möglichkeit hast, bedenke das Freilassen neueroberter Gebiete als Vasallen."
 LOADING_TIP_92: "In frühen Feudalmonachien können verärgerte Vasallen Allianzen schmieden, und zusammenarbeiten, um sich von ihrem Oberhaupt loszureißen."
 LOADING_TIP_93: "Romuvanische Provinzen werden eventuell zum Katholizismus konvertieren, ob erobert oder einem katholischen Allierten der Nation gehörend."