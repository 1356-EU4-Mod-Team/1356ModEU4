 string_start_england:0 "[GetYear] hatte das Königreich §YEngland§! die Oberhand im Krieg gegen §YFrankreich§!. Nach dem Sieg über die zahlenmäßig überlegene französische Armee bei der Schlacht von Poitiers haben die Engländer den französischen König §YJean II§! und seinen Sohn Philippe den Kahlen gefangen genommen, damit wird Dauphin §YCharles§! Herrscher.\n\nDiese Phase des Krieges lief gut für England. Nachdem der schwarze Tod den Krieg für ein paar Jahre zum Stillstand brachte, wurde die Kampagne von König §YEdward III§!s Sohn, §YEdward 'Der schwarze Prinz'§! geführt, der 1355 eine Reihe vernichtender Plünderungen durch Südfrankreich anführte, bekannt als 'Chevauchée'. Der Chevauchée fielen hunderte von Dörfern, Städten und Burgen zum Opfer, die Brandschatzungen haben die landwirtschaftliche Infrastruktur schwer geschädigt. Die französische Wirtschaft liegt am Boden und die lokalen Adligen sind nicht Willens ihre Untertanen zu schützen, damit beunruhigen sie ihre Bauernschaft.\n\nDie schreckliche Zerstörung bringt einen großen Vorteil für die englischen und §Ygascognischen§! Invasoren. Die Verwüstung des französischen Landes und ihrer Armee hat es den Engländern erlaubt große Gebiete Frankreichs zu besetzen und sind nun in der perfekten Position weiter auf Paris vorzurücken oder die südlichen Städte Narbonne und Montpellier einzunehmen. Egal in welche Richtung die weitere Besetzung stattfindet, die starke Position der Engländer ermöglicht es ihnen fast sicher einen Sieg zu erringen und ihre territorialen Forderungen für ihren Verbündeten Gascogne durchzusetzen.\n\nAuf der anderen Seite des Kanals läuft auch alles reibunglos. Die §Yschottische§! Bedrohung ist mit der Gefangennahme des schottischen Königs §YDavid II§! bei der Schlacht von Neville's Cross. Die Lords in §YWales§!, §YNorthumberland§!, §YLancaster§! und §YKildare§! sind ruhig geblieben, auch wenn es noch unsicher ist, wie lange ihre Autonomie erhalten bleibt. Das einzige Problem ist die steigende Popularität einer neuen Häresie, des Lollardentum. Bis jetzt sind die Häretiker friedlich und die Bretonen können einer Zukunft entgegenblicken, in der sie keine Sklaven mehr sind."
 string_start_france:0 "[GetYear] erholt sich das Königreich §YFrankreich§! immer noch von der desaströsen Niederlage bei der Schlacht von Poitiers, der Teil der Edwardischen Phase des Hundertjähirgen Krieges war. König §YJean II§! und sein Sohn Phillippe der Kahle wurden, wie große Teile des französischen Adels, bei dieser Schlacht gefangengenommen, und hinterlassen nun §YCharles§! den Thron, während die Regierung um ihn herum kollabiert.\n\nDiese Phase des Krieges lief nicht gut für die Franzosen. Die §YEngländer§! sind wieder einmal in der Offensive, nach einer Kampfpause in den vorherigen Jahren durch den schwarzen Tod in Europa. Die Engländer führen eine Reihe brutaler Plünderungszüge durch, die als 'Chevauchee' bekannt sind, Plünderungen und Brandschatzungen sind der Versuch die Franzosen zu demoralisieren und die französische Schatzkammer leeren.\n\nAuch wenn Frankreich die englischen Vorstöße eindämmt und sie vom Kontinent stößt, so gibt es doch noch weitere Probleme im Königreich. Der hundertjährige Krieg umfasst auch den 'Krieg der beiden Peter', den ‘Bretonischen Erbfolgekrieg’, sowie Bürgerkriege im Königreich §YKastilien§! und dem Herzogtum §YBretagne§!. Interne Probleme wucherten ebenfalls - wie der Ablehnung der Zusammenarbeiten zwischen de Etats Generaux und dem Dauphin, sowie vielen Autonomen Lords, die sich einer Integration wiedersetzten.\n\nSollte der Dauphin und seine Erben diese Probleme bewältigen können, so findet er sich selbst als Herrscher eines der mächtigsten Königreiche Europas, mit der Möglichkeit der Expansion in die Niederlande, Norditalien oder sogar Deutschland, sollte man sich dem mächtigen §YHeiligen Römischen Reich§! gewachsen fühlen. Die Möglichkeiten für ein vereintes Frankreich sind grenzenlos und ein ambitionierter Monarch könnte sogar ganz Europa erobern und wieder ein französisches Reich erschaffen, dass seit der Zeit Karls des Großen nicht mehr gesehen war."