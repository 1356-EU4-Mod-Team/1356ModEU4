 colognische_ideas: "Kölnische Ideen"
 colognische_ideas_bonus: "Kölnische Ambitionen"
 colognische_ideas_start: "Kölnische Traditionen"
 stadtmauer:0 "Stadtmauern von Köln"
 stadtmauer_desc: "Die Stadtmauern von Köln waren eine der am längsten bestehenden Stadtbefestigungen Europas und bestanden seit dem Hochmittelalter. Sie beschützten die Stadt erfolgreich von Belagerungen und Plünderungen und ermöglichten, dass Köln alle großen europäischen Kriege ohne schwere Schäden überstand. Erst im 19. Jahrhundert behinderten sie das Wachstum der Stadt so sehr, dass sie schließlich 1880 eingerissen wurde."
 biblical_magi:0 "Schrein der drei Könige"
 biblical_magi_desc:0 "Nachdem Friedrich Barbarossa erfolgreich Mailand belagerte bachte er den Schrein der Könige mit nach Köln um die Unantastbarkeit des Heiligen Römischen Reiches zu untermauern. Nur durch die regelmäßig kommenden Pilger, die diese Reliquie besuchten, konnte Köln zu einer der größten Städte Europas im späten Mittelalter werden."
 koelner_dom:0 "Kölner Dom"
 koelner_dom_desc:0 "Heute ist der Kölner Dom eine der größten gotischen Kathedralen der Welt. Nach seiner Grundsteinlegung 1248 dauerte es über 600 Jahre bis zu seiner Fertigstellung im Jahre 1880. Zuerst kamen Geldprobleme auf und mit dem Beginn der Reformation wurde das Bauvorhaben zeitweilig ganz eingestellt. Erst nachdem das Köln und preußische Oberherrschaft geriet wurde dem Bau wieder Aufmerksamkeit zu Teil und unter dem preußischen König Friedrich Wilhelm IV wurd das Projekt 1842 weitergeführt und 1880 schließlich vollendet."
 stapelrecht:0 "Stapelrecht"
 stapelrecht_desc:0 "1259 wurde Köln das Stapelrecht gewährt, welches besagt, dass die Stadt von durchziehenden Kaufleuten verlangen konnte, dass sie ihre Waren für einen bestimmten Zeitraum abluden ('stapelten') und zum verkauf anboten. Äußerst lukrativ!"
 catholic_bastion:0 "Katholische Bastion"
 catholic_bastion_desc:0 "Während und nach der Reformation war Köln weiterhin eine Bastion des Katholizismus und bekämpfte protestantischen Bestrebungen in- und außerhalb der Stadtgrenzen. Köln war die einzige freie Stadt des Heiligen Römischen Reiches, die alle Thesen Luthers ablehnte."
 free_city:0 "Freie Stadt Köln"
 free_city_desc:0 "1475 wurde Köln freie Stadt im Heiligen Römischen Reich mit allen Vorzügen, auch vor der offiziellen Nominierung war Köln eine der wirtschaftlich stärksten Städte in Deutschland."
 carneval:0 "Karneval"
 carneval_desc:0 "Der Karneval in Köln (Fasteleer), wie auch die Meenzer Fassenacht sind die bekanntesten und größten dieser Art. Auch wenn er zwischendurch verboten war und als unsittlich galt, so hat sich diese Trsdition letztendlich durchgesetzt, einmal im Jahr muss man sich ja wohl ungestraft über die Obrigkeit lustig machen dürfen."
 
 bergische_ideas:0 "Bergische Ideen"
 bergische_ideas_start:0 "Bergische Traditionen"
 bergische_ideas_bonus:0 "Bergische Ambitionen"
 kaiserpfalz_keyserswerth:0 "Kaiserpfalz Kaiserswerth"
 kaiserpfalz_keyserswerth_desc:0 "Die Kaiserpfalz Kaiserswerth war ursprünglich ein sich auf einer künstlichen Rehininsel befindlicher Fronhof, welcher mit der Zeit zu einer wehrhaften Zollfeste ausgebaut wurde und später dann zur Residenz erweitert. Sie sollte die Handelsrouten des entlang des Rheins und des Hellweges schützen und fiel 1702 während des spanischen Erbfolgekrieges Truppen Johann Wilhelm II zum Opfer."
 julich_kleve_berg:0 "Julich-Cleves-Berg"
 julich_kleve_berg_desc:0 "Die vereinten Gebiete Jülich-Kleve-Berg wurden durch strategische Hochzeiten geschaffen, welche erst Jülich und Berg, später dann Kleve verbanden. Bis zum Ende des Hauses Jülich-Kleve-Berg war es eines der größten Herzogtümer im Heiligen Römischen Reich."
 alessandro_pasqualini:0 "Alessandro Pasqualini"
 alessandro_pasqualini_desc:0 "Alessandro Pasqualini war ein Architekt der Renaissance aus Bologna, der viele repräsentative Bauten und Festungen entland des Niederrheins erschuf. Desweiteren wurde er für seine Festungsentwicklung bekannt."
 konrad_heresbach:0 "Konrad Heresbach"
 konrad_heresbach:0 "Konrad Heresbach war ein Humanist aus Mettmann, südlich von Düsseldorf. In seinen jungen Jahren studierte er Altgriechisch, Rechtswissenschaften und lernte Erasmus kennen. Er war lange Zeit Berater für den späteren Herrscher Johann und überzeugte ihn eine tolerante Politik gegenüber des Protantismus zu verfolgen."
 jan_wellem:0 "Jan Wellem"
 jan_wellem:0 "Jan Wellem war einer der bekanntesten Herrscher von Berg. Als gebildeter und kulturell interessierte Person macht er Düsseldorf zu einem der europäischen Zentren in Sachen Kunst und Architektur. Auch wenn sein Lebensstil sehr teuer war, so entwickelte er die Stadt doch zu einem Zentrum des Baroks."
 gemaeldegalerie_dusseldorf:0 "Gemäldegalerie Düsseldorf"
 gemaeldegalerie_dusseldorf:0 "Die Gemäldegalerie Düsseldorf war eine der weltberühmte Gemäldesammlung mit dem Schwerpunkt auf italienischer, flämischer und niederländischer Malerei der Renaissance und des Barocks. Sie wurde zu einem begehrten Treffpunkt vieler europäischer Herrscher und Prominenter, als Sammlung 1795 erst verlegt und dann verteilt wurde, verlor Düsseldorf an Prestige."
 koenigsallee:0 "Königsallee"
 koenigsallee:0 "Die Königsallee (Kö) wurde errichtet, nachdem Napoleon die Stadt zwang ihre Befestigungen aufzugeben. Sie wurde zwischen 1802 und 1804 auf einer Länge von knapp 100ß Metern angelegt und wuchs bis heute zu einer der bekanntesten Luxuseinkaufsstraßen heran."
 
 GYO_ideas: "Goryeo Ideen"
 GYO_ideas_bonus: "Goryeo Ambitionen"
 GYO_ideas_start: "Goryeo Traditionen"
 gyo_yuan_advisors: "Chinesische Berater"
 gyo_yuan_advisors_desc: "Durch unsere Nähe zum chinesischen Kaiserreich profitieren wir von der großen Zahl an Bewerbern für ihren Hof. Sicherlich können wir einige der abgelehnten Bewerber überzeugen für uns zu arbeiten und wir müssen ihnen auch nicht so viel zahlen, schließlich wurden sie ja abgelehnt."
 gyo_intertwined_with_yuan: "Hof von Yuan"
 gyo_intertwined_with_yuan_desc: "Unsere Diplomaten haben durch den regen Kontakt zum Hof des chinesischen Kaisers einiges gelernt. Da wir dort nun auch bekannt sind ist unser Ansehen gestiegen."
 gyo_years_under_yuan: "Tributstaat"
 gyo_years_under_yuan_desc: "Zwar mussten wir dem Kaiser Tribut entrichten, das hatte aber auch sein Gutes. Neben der Tatsache, dass wir unter seinem Schutz standen haben wir auch seinen Verwaltungsstil kopiert und für uns angepasst."
 gyo_enemies_on_all_sides: "Bedrohung durch die Horden"
 gyo_enemies_on_all_sides_desc: "Nicht alle unserer Nachbarn sind uns so wohlgesonnen wie wir es gerne hätten. Um uns gegen die einfallenden Wilden zu schützen haben wir ein System zur Verteidigung unserer Grenzen entwickelt. Unsere Festungen sind ausgebaut und schwerer zu nehmen, außerdem wurden die Garnisonen aufgestockt."
 gyo_legitimate_monarch: "Staatsrat"
 gyo_legitimate_monarch_desc: "Auch wenn wir eine Monarchie sind, so besitzen wir doch einen Staatsrat, der uns als rechtmäßgen Herrscher ansieht und bestätigt. Ihr Wort ist gegen jeden Zweifel erhaben!"
 gyo_war_exhaustion: "Gesichtertes Hinterland"
 gyo_war_exhaustion_desc: "Wir können den Krieg vielleicht nicht vermeiden, aber durch unser gut geschütztes und verwaltetes Hinterland verhindern wir Verwüstungen und halten die Kriegsbereitschaft hoch."
 gyo_economy_reform: "Effiziente Besteuerung"
 gyo_economy_reform_desc: "Unsere Bevölkerung lebt in gewissem Wohlstand und es ist an uns davon zu profitieren. Dank unserer Verwaltung ist das kein Problem!"
 
 CTR_the_reconquista:0 "Die Reconquista"
 CTR_the_reconquista_desc:0 "Wir haben lange Jahre Krieg gegen die Mauren geführt. Das hat uns eine starke Disziplin verschafft, mit der sich nicht viele andere messen können. Erhebt euch, Männer Kastiliens und zeigt der Welt eure Bestimmung."
 CTR_spanisch_inquisition:0 "Spanische Inquisition"
 CTR_spanisch_inquisition_desc:0 "Wie unerwartet."
 CTR_devout_catholisism:0 "Strenger Katholizismus"
 CTR_devout_catholisism_desc:0 "Unser Glaube sind unser Schwert und unser Schild. Es war Gottes Wille, der uns den Triumph der Reconquista verschaffte. Wir müssen unserer Heiligen Mutter Kirche immer Hingabe zeigen."
 CTR_inter_caetera:0 "Inter Caetera"
 CTR_inter_caetera_desc:0 "Am 4. Mai 1493 hat es uns seine Heiligkeit mit der päpstlichen Bulle erlaubt alles Land und südlich des 100. Breitengrades und westlich der Azoren zu beanspruchen. Natürlich werden wir den Willen seiner Heiligkeit durchsetzen."
 CTR_gold_fleet:0 "Schatzflotte"
 CTR_gold_fleet_desc:0 "Der Wohlstand unseres Reiches zieht alle Piraten und Schmarotzer an, die existieren. Wir werden ein System von Konvois einrichten um uns vor diesem Abschaum zu schützen und den Reichtum sicher in unsere Heimat bringen."
 CTR_spanisch_armada:0 "Die spanische Armada"
 CTR_spanisch_armada_desc:0 "Die Macht Spaniens liegt ebenso in der Flotte, wie in den gefürchteten Tercios. Wir werden sicherstellen, dass es unserer Marine an nichts fehlt, um ihre Einsatzbereitschaft zu garantieren."
 CTR_siglo_de_oro:0 "Siglo de Oro"
 CTR_siglo_de_oro_desc:0 "Ein goldenes Zeitalter bricht in Spanien an, Literatur, Architektur, Malerei und Musik stehen in voller Blüte. Die ganze Welt beneidet Spanien. Dies wird ein Vermächtnis hinterlassen, dass in der Geschichte der Welt noch lange nachhallt. Auch wenn ich das Buch nicht mag, in dem der Mann gegen die Winmdühlen kämpft. Das wird doch niemand in der Zukunft jemals lesen."
 