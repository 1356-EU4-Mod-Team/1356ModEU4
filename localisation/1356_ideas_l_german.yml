 WOO_ideas_start: "Wallonische Traditionen"
 WOO_ideas: "Wallonische Ideen"
 WOO_forts: "Befestigt die Grenze"
 WOO_forts_desc: "Auch wenn wir keine Kriegstreiber sind, so müssen wir doch unser Land verteidigen. Wenn wir eine Linie von Festgungen an der der Grenze zu unseren Rivalen schaffen, dann können wir sicherstellen, dass sie sich gegenseitig mit Nachschub und Waffen unterstützen, falls es richtig gemacht wird. Das wird es uns erlauben viele Festungen zu einem geringeren Preis zu haben."
 WOO_walloon_banks: "Banken"
 WOO_walloon_banks_desc: "Wir haben den Vorteil der großen Nähe zu den Holländern. Sie sind für ihre Banken und Bänker sehr bekannt und so ermöglichen uns viele unserer Verbindungen geringere Zinssätze und billigere Arbeit!"
 WOO_walloon_iron: "Wallonische Handelsgüter"
 WOO_walloon_iron_desc: "Die meisten unserer Heimatprovinzen produzieren ein äußerst teures Luxusgut, das sich einer hohen Nachfrage erfreut. Wenn wir die Produktion erhöhen, dann können wir unsere Gewinne durch den Export steigern!"
 WOO_stern_army: "'Steinmauern'"
 WOO_stern_army_desc: "Unser Volk ist schon mit schlimmerem als unser aktuellen Situation fertig geworden. Als Ergebnis unserer Unterdrückung lassen sich viele Soldaten nicht von den Tragödien im Krieg beeinflussen und halten auch unter widrigsten Umständen die Linie. Stimmen in ganz Europa haben unsere begonnen unsere Soldaten deswegen 'Steinmauern' zu nennen!"
 WOO_infantry_power: "Eine kompetente Armee"
 WOO_infantry_power_desc: "Wenn wir in der Lage sein wollen uns vor ausländischen Invasoren zu schützen, dann sollten wir unsere Infanterie besser drillen! Wenn wir ihre Ausbildungszeit um 10% erhöhren schlagen sie sich vielleicht besser im Kampf..."
 WOO_stable_nation: "Vereinte Kultur"
 WOO_stable_nation_desc: "Mit all diesen Wallonen unter unserem Banner können wir uns sicher sein, dass kein Wallone mehr Untertan eines fanzösischen Königs mehr sein muss! Jetzt, da wir vereint sind können wir endlich friedlich werden...?"
 WOO_low_countries_trade: "Niederländischer Handel"
 WOO_low_countries_trade_desc: "Aufgrund unserer einzigartigen Lage in Europa befinden wir uns in meinem der größten Umschlagplätze der Umgebung und das, ohne Zugang zum Ozean zu haben. Wir können zwar keine Schiffe bauen um unsere Handelsinteressen zu sicher, jedoch können unsere Händler trotzdem unsere Interessen vertreten!"
 
 LOT_ideas_bonus: "Lothringische Ambitionen"
 LOT_ideas_start: "Lothringische Traditionen"
 LOT_ideas: "Lothringische Ideen"
 LOT_fire_damage: "Wildheit"
 LOT_fire_damage_desc: "Jetzt, da unsere Nation etabliert und mächtig ist haben usnere Soldaten einen gewissen Grad an Wildheit entwickelt. Nachricht von unerschütterlicher Loyalität der Truppen erreicht die Krone! Wenn das so bleibt kann unser Militär vielleicht sogar mit dem stärksten Europas mithalten!"
 LOT_road_between_nations: "Die Straße zwischen den Nationen"
 LOT_road_between_nations_desc: "Aufgrund unserer Lage zwischen den Machtblöcken Frankreich und dem Heiligen Römischen Reich könne wir als 'Straße zwischen den Nationen' angesehen werden. Wir kontrollieren wer von Frankreich nach Norddeutschland kommt! Das können wir zu unserem Vorteil nutzen..."
 LOT_spies: "Bedeutung von Spionen"
 LOT_spies_desc: "Mit unserem Königreichen zwischen Frankreich und dem Heiligen Römischen Reich muss jede unserer Aktionen genau geprüft werden. Wir müssen unsere Spione immer bereit halten und in all unseren benachbarten Herzögtümern und Königreichen präsent sein. Wenn wir nicht vorsichtig sind könnten sie sich gegen uns verschwören!"
 LOT_lothar: "Die Herrschaft Köng Lothars I und Köng Lothars II"
 LOT_lothar_desc: "Die Herrschaft der Könige Lothar war vom selben Problem geplagt: Erben. Der Erste hatte 3 Kinder unter denen das Land geteilt wurde und der Zweite hatte keinen Erben, der das Land bei seinem Tod erhalten konnte. Diese Erinnerung dient uns als wichtige Mahnung, dass es für ein stabiles Königreich wichtig ist jederzeit einen rechtmäßgen Erben zu haben. Wenn nicht könnte unsere Land in fremde Hände fallen!"
 LOT_recover_quickly: "Sichert die volle Unterstützung des Königreichs"
 LOT_recover_quickly_desc: "Aufgrund unserer Lage sind wir durch viele negative Ereignisse gefährdet. Einen Usurpator, als Land im Krieg geteilt zu werden oder eine rebellierende Armee! Wir müssen sicherstellen, dass unser Königreich uns auch in Kriegszeiten unterstützt um eine stabile Herrschaft zu gewährleisten!"
 LOT_imperial_ambitions_idea: "Imperiale Ambitionen"
 LOT_imperial_ambitions_idea_desc: "Nachdem unser großartiger König Lothar I plante die Krone Karls des Großen zu erhalten und die Hauptstadt des Heiligen Römischen Reiches offiziell nach Aachen verlegt wurde, welches damals unter unserer Kontrolle war, haben wir rechtmäßigen Anspruch auf die Herrschaft über das Heilige Römische Reich! Wir müssen nur alle anderen wichtigen Herrscher davon überzeugen, dann sollte die Herrschaft unser sein!"
 LOT_reinforce: "Unterstützung der Jungen"
 LOT_reinforce_desc: "Unser Militär ist sehr eifrig dabei unsere Vorhaben zu unterstützen, jetzt, da wird zum König von Lothringen gekrönt wurden! Die jungen Bauern von allen Ecken des Reiches treten unseren Truppen bereitwillig bei. Mit dieser Unterstützung stehen wir niemals ohne Rekrutenreserve da!"
 
 ARE_ideas_start: "Arelatische Traditionen"
 ARE_ideas_bonus: "Arelatische Ambitionen"
 ARE_ideas: "Arelatische Ideen"
 ARE_diplomacy: "Arelatische Diplomatie"
 ARE_diplomacy_desc: "Es ist viel einfacher unsere Beziehungen mit fremden Ländern zu verbessern, wenn wir zusätzliche Diplomaten haben und bei dem Adel bekannt sind!"
 ARE_manpower: "Zusätzliche Reserven"
 ARE_manpower_desc: "Um unsere Ansprüche bei anderen Königen und Herzögen durchzusetzen brauchen wir eine große Reserve an Männern, die für unsere Sache kämpfen! Jetzt, da wir in fast ganz Europa bekannt sind, sollte es viel einfacher sein Unterstützung zu bekommen!"
 ARE_arles_claims: "Ansprüche auf den Großraum Burgund"
 ARE_arles_claims_desc: "Das Königreich von Arles wurde auch 'Königreich der zwei Burgungds" genannt. Als solches haben wir einen Anspruch auf große Teile der Region um Arles und Burgund. Wir sollten diese Ansprüche als unsere rechtmäßigen Grenzen durchsetzen, sobald wir können. Das ist unsere höchste Priorität!"
 ARE_leaders_from_far: "Gesprächsthema Europas"
 ARE_leaders_from_far_desc: "Jetzt, da wir in der Lage sind unsere Macht zu festigen ist unsere Macht gewachsen und wir sind das Gesprächsthema in Europa! Jeder König, jede Königin und jeder Herzog hat von uns gehört! Aufgrund unseres hohen Bekanntheitsgrades verlassen viele Generäle und Berater ihren heimischen Höfe um sich uns anzuschließen! Wir haben nun eine große Auswahl, wenn es an das Ernennen neuer Staatsdiener geht!"
 ARE_karling_history: "Geschichte der Karolinger"
 ARE_karling_history_desc: "Das einzige Mal als Arles für die Welt von bedeutung war, stand es unter Herrschaft der Karolinger! Auch wenn viele Adlige immer noch nicht wissen, dass es einen neuen König von Arles gibt, so haben wir zumindest eine prestigeträchtige Geschichte!"
 ARE_imperial_title: "Das Königreich von Arles"
 ARE_imperial_title_desc: "Nachdem das Königreich von Arles langsam auseinanderfiel wurde der Titel 'König von Arles' doch weiterhin, neben anderen Titeln, an den Herrscher des Heiligen Römischen Reiches verliehen. Nachdem Arles 1032/33 zum Heiligen Römischen Reich kam, begann es zu verblassen."
 ARE_agressive_expansion: "Das vergessene Königreich"
 ARE_agressive_expansion_desc: "Auch wenn der Titel von Arles für einige Zeit vernachlässigt wurde, sammeln wir jetzt unsere Kräfte und die meisten Könige und Herzöge auf unsere Expansion angesprochen nur fragen 'Wo ist dieses Arles?' Es ist die perfekte Möglichkeit unsere Machtbasis in Burgund auszubauen!"
 
 AQT_ideas: "Aquitanische Ideen"
 AQT_ideas_start: "Aquitanische Traditionen"
 AQT_ideas_bonus: "Aquitanische Ambitionen"
 AQT_morale: "Lernt vom französischen Elan"
 AQT_morale_desc: "Auch wenn wir die französische Oberherrschaft nicht genossen haben, so haben wir von ihnen doch einiges über das Kämpfen gelernt. Wenn der französische Elan uns eines gelehrt hat, dann die Bedeutung der Truppenmoral! Wir müssen zusätzliches Geld und Aufwand darin investieren unsere Soldaten zufriedenzustellen und es wird sich am Ende auszahlen!"
 AQT_cc_cost_state_maint: "Anstrengungen zur Zentralisierung"
 AQT_cc_cost_state_maint_desc: "Unsere Hauptstadt ist nicht so bevölkert und zentralisiert wie Paris. Es ist schwer unser Land zu regieren ohne etwas zu übersehen. WIr sollten einen Großteil unserer Aufmerksamkeit darauf verwenden dieses Problem zu beseitigen, sonst könnte es uns noch das Genick brechen."
 AQT_production_eff: "Der Standort ist der Schlüssel"
 AQT_production_eff_desc: "Unser Land befindet sich an einem bemerkenswerten Ort. Wir haben die Kontrolle über die Eisenminen des Zentralmassivs, wie auch die reichen Weinberge von Toulouse. Wenn wir uns ein wenig mehr auf unsere Wirtschaft konzentrieren, dann können wir durch unsere Produktion leicht unsere Gewinnspanne vergrößern!"
 AQT_heretic_missionary_strength: "Bekämpft die Häresie"
 AQT_heretic_missionary_strength_desc: "Da Frankreich die größten Probleme mit religiöser Unruhe an seiner Südgrenze hatte müssen wir unsere Anstrengungen zur Ausmerzung der Häresie verstärken um sie loszuwerden, befor sie sich ausbreiten kann. Wenn wir nicht schnell handeln, dann könnten wir eine der Nationen sein, die der Häresie anheim fallen."
 AQT_accept_cultures: "Kulturelle Akzeptanz"
 AQT_accept_cultures_desc: "Als eine Nation mit vielen verschiedenen Kulturgruppen, die im Schatten Frankreichs leben, müssen wir zusammenhalten und uns respektieren. Dies ist der einzige Weg, wenn wir unabhängig bleiben wollen - wir müssen uns vereinen und füreinander einstehen! Wir werden nur sicher sein, wenn jeder Gascogner, Baske, Franzose und Okzitanier Seite an Seite als Ebenbürtige stehen!"
 AQT_trade_power: "Wichtiger Handelshafen"
 AQT_trade_power_desc: "Unsere Nation liegt perfekt um einen Großteil des von den Kolonien kommenden Handels zu kontrollieren. Wenn wir einige extra Dukaten verdienen wollen, dann könnten wir zudem auch unsere Händler über den Ozean schicken und unseren Handelseinfluss dort ausweiten. England und Spanien werden diese paar fehlenden Dukaten gar nicht auffallen!"
 AQT_legitimacy: "Kein Untertan mehr"
 AQT_legitimacy_desc: "Es ist schwer als rechtmäßiger Monarch angesehen zu werden. Die lange Zeit unter der Oberherrschaft Frankreichs macht es nicht leichter, wir müssen hart arbeiten, wenn wir von der Welt als Legitim angesehen werden wollen. Einige Herzöge und Könige murmeln immer noch etwas von einer Bauernrevolte in Aquitanien..."
 
 HAI_ideas: "Hainautische Ideen"
 HAI_ideas_start: "Hainautische Traditionen"
 HAI_ideas_bonus: "Hainautische Ambitionen"
 HAI_autonomy: "Ein vereintes wallonisches Volk"
 HAI_autonomy_desc: "Unabhängig davon ob die Wallonen von uns vereint wurden oder nicht, unser Volk unterstützt jeder unserer Handlungen und glaubt fest an die Krone! Durch diese unerschütterliche Loyalität sind wir nun in der Lage den Grad der Selbstverwaltung der Provinzen zu senken."
 HAI_institutions: "Heimat der frühen Renaissance"
 HAI_institutions_desc: "Viele sehen die Niederlande ebenfalls als Heimat der Renaissance an, da sie dort früh gefördert wurde, unabhängig davon wo sie ursprünglich herkam. Wir sollten in die Fußstapfen der Flamen, Holländer und Italiener treten!"
 HAI_fight_for_freedom: "Freiheit!"
 HAI_fight_for_freedom_desc: "Da unsere Nation nun komplett Unabhängig ist kommen viele Menschen in unsere Hauptstadt, sie können auch unserem Militär beitreten! Es ist gut endlich mal einen Überschuß an Soldaten zu haben."
 HAI_diplomacy: "Agressive Diplomatie"
 HAI_diplomacy_desc: "Wenn wir unabhängig bleiben wollen müssen wir Verbündete suchen wo wir können. Um das zu erreichen müssen wir unseren Diplomaten einen aggressiven Verhandlungsstil beibringen um Allianzen und Handelsveträge aushandeln zu können."
 HAI_forts: "Befestigungsanlagen"
 HAI_forts_desc: "Aufgrund unserer Lage und unserem ungeschützten Status müssen wir unsere Anstrengungen in Sachen Befestigungen verstärken, sollte eine dieser Festungen fallen sind wir dem Untergang geweiht."
 HAI_exhaustion: "Wallonische Entschlossenheit"
 HAI_exhaustion_desc: "Unsere Untertanen wissen, dass sie nur Schlechtes erwartet, sollten sie des aktuellen Zustands überdrüssig werden."
 HAI_infantry_training: "Weiteres Training"
 HAI_infantry_training_desc: "Wenn wir unsere Heimat wirklich verteidigen wollen, dann müssen wir mehr Zeit und Energie in das Training unserer Armee investieren!"

 gen_BRI_ideas: "Bretonische Ideen"
 gen_BRI_ideas_start: "Bretonische Traditionen"
 gen_BRI_ideas_bonus: "Bretonische Ambitionen"
 gen_legacy_of_breton_independence: "Vermächtnis der bretonischen Unabhängigkeit"
 gen_legacy_of_breton_independence_desc: "Die Bretagne war niemals ein Teil Frankreichs. Auch wenn wir von den Franken, Wikingern und Engländern in der Vergangenheit immer wieder verwüstet wurden, so haben wir bis jetzt doch immer verhindert, dass unsere Identität als Volk verloren geht. Lasst all unsere Nachbarn wissen, dass die Bretagne unabhängig bleibt als letzte Bestion der wahren gallischen Traditionen."
 gen_estates_of_brittany: "Die Versammlung der Stände der Bretagne"
 gen_estates_of_brittany_desc: "Im 14. Jahrhundert erstmals ausgerufen ware die Versammlung für alle freien Männer, unabhängig ihres sozialen Standes zugängig, selbst der Dritte Stand (Bauern und Bürger) konnte seine Beschwerden und Gesuche dem Herzog vorbringen. Mit dem Einberufen der Stände können wir etwas Spannung in unseren Ländereien abbauen."
 gen_breton_march: "Bretonische Mark"
 gen_breton_march_desc: "Die alten Frankenkönige nannten die Militärgrenze zwischen ihren und unserem Land die 'Bretonische Mark'. Zu dieser Zeit wollen sie uns vo ihrem Land fernhalten. Lasst uns die Befestigungen dieser Grenze wieder aufbauen, dieses mal jedoch um unsere Feinde draußen zu halten."
 gen_breton_catholicism: "Bretonischer Katholizismus"
 gen_breton_catholicism_desc: "Die Franzosen behaupten die 'älteste Tochter der Kirche' zu sein, seit der Herrschaft Chlodwigs I. Aber ihre Beobachtungen sind lückenhaft und ihre Treue zu Rom nur vorhanden, wenn sie ihnen passt. Die Bretonen verstecken ihre Verehrung der heiligen Jungfrau oder die Loyalität zu den Lehren seiner Heiligkeit und der einzig wahren katholischen Kirche nicht."
 gen_protect_the_coastline: "Beschützt die Küste"
 gen_protect_the_coastline_desc: "Die Bretagne ist außergewöhnlich stark der Gefahr einer Invasion der Seeseite her ausgesetzt, da unser Land eine große Küstenlinie besitzt. Wir müssen uns mit entsprechend großen Zahlen an Schiffen und Material schützen umd einen Einfall zu verhindern."
 gen_league_of_the_public_weal: "Liga für das Allgemeinwohl"
 gen_league_of_the_public_weal_desc: "Wir müssen uns an andere Mächte wenden, wenn wir unsere Unabhängigkeit gegenüber großen Zentralstaaten wie Frankreich oder England bewahren wollen. Des Diplomaten silberne Zunge verteidigt unser Land ebenso gut wie die Waffen unserer Truppen."
 gen_catholicon: "Das Catholicon"
 gen_catholicon_desc: "1464 schrieb der Priester Jehan Lagadeuc das erste dreisprachige Wörterbuch in den Sprachen Latein, Französisch und Bretonisch. Dieses unglaubliche Werk gehört zu den ersten alphabetischen Wörterbüchern in moderner Sprache. Zwar diente es vor allem dem Lateinlernen, doch können wir mit der Verbreitung dieses Buches beweisen, dass unsere Sprache ebenso wichtig wie die Französische ist."
  
 ARS_ideas: "Artesische Ideen"
 ARS_ideas_start: "Artesische Traditionen"
 ARS_ideas_bonus: "Artesische Ambitionen"
 ARS_tolerance: "Artesische Religiöse Toleranz"
 ARS_tolerance_desc: "Es gibt nur einen wahren Glauben! Also müssen wir all jene respektieren, die ihm folgen. Vielleicht sind weniger rebellisch, wenn wir sie noch stärker respektieren und ihnen mehr Autonomie zugestehen?"
 ARS_production: "Artesische Produktion"
 ARS_production_desc: "Unser Land ist reich an Kohle und durch unsere Nähe zum Handelszentrum Calais haben wir leichten Zugang zu Handelsgütern, die uns eine Produktionssteigerung ermöglichen."
 ARS_trade: "Artesische Händler"
 ARS_trade_desc: "Unsere starke Produktion hat den Handel mit unseren Nachbarn sehr gefördert, mit der Zeit haben unsere Händler gelernt den Gewinn zu maximieren."
 ARS_inf_cost: "Weniger Munition für die Soldaten"
 ARS_inf_cost_desc: "Wenn wir unseren Soldaten durschnittlich weniger Munition für ihre Waffen geben können wir ihre Unterhaltskosten um 20% senken!"
 ARS_warscore_vs_religion: "Artesische Diplomatie"
 ARS_warscore_vs_religion_desc: "Der einzige Grund dafür, dass wir Unabhängig geblieben sind ist der, dass wir unsere diplomatischen Fähigkeiten zu unserem Vorteil nutzen konnten! Wenn das so bleiben soll, dann ist es in unserem Interesse mehr Diplomaten in unseren Dienst zu stellen!"
 ARS_tech_idea_cost: "Artesische Technologie"
 ARS_tech_idea_cost_desc: "Wir haben entdeckt wie einige unserer Nachbarn Überlegungen anstellen ihre Technologiekosten zu senken! Wenn wir uns diese Pläne zu Nutze machen, dann könnten wir unsere Kosten wahrscheinlich wirklich senken!"
 ARS_forcelimit: "Ausgeweitete Wehrpflicht"
 ARS_forcelimit_desc: "Um unsere Unabhängigkeit gegenüber anderen Lokalmächten zu behaupten ist es unabdingbar, dass wir jeden Bauern militärisch ausbilden!"
  
 PBG_ideas: "Nieder-Burgundische Ideen"
 PBG_ideas_start: "Nieder-Burgundische Traditionen"
 PBG_ideas_bonus: "Nieder-Burgundische Ambitionen"
 PBG_advisor_culture: "Die Burgund-Deutschen"
 PBG_advisor_culture_desc: "Wir sind aufgrund unserer geographischen Position die Heimat vieler lokaler Kulturen, es wurde nur Sinn machen, dass wir sie alle gleichermaßen akzeptieren. Damit garantieren wir auch unserer Bevölkerung, dass wir uns nicht eines Tages entscheiden einige von ihnen 'kulturell zu bereichern'."
 PBG_dev_cost: "Besiedelt die Wildnis"
 PBG_dev_cost_desc: "Die Bevölkerung unseres Landes mag nicht so groß sein, wie die unsereres westlichen Gegenstücks, allerdings haben wir auch viel unbesiedeltes Land. Warum stoßen wir es nicht an, dass diese Landstriche besiedelt werden, dann sollten wir auch mit unserer anderen Hälfte mithalten können."
 PBG_stability: "Behaltet eine stabilie Regierung"
 PBG_stability_desc: "In unserer Lage müssen wir sehr auf unsere politischen Entscheidungen achten, ein falscher Schritt könnte der Erste in Richtung eines Bürgerkrieges sein."
 PBG_unique_location: "Bedrängte Lage"
 PBG_unique_location_desc: "Unsere Lage zwischen Frankreich und dem Heiligen Römischen Reich ist schwierig, unsere Diplomaten müssen doppelt so hart arbeiten, damit sich unsere Nachbarn nicht von unseren Handlungen angegriffen fühlen."
 PBG_war_exhaustion: "Imperiale Entschädigung"
 PBG_war_exhaustion_desc: "Der Kaiser erachtet uns als wichtigen Teil des Reiches, deswegen bietet er uns zu Kriegszeiten Entschädigungen an, damit unsere Bevölkerung sich weniger an seinen Feldzügen stört."
 PBG_imperial_relations: "Imperiale Diplomaten"
 PBG_imperial_relations_desc: "Ein weiterer Vorteil Teil des Heiligen Römischen Reiches zu sein ist der, dass unsere Diplomaten eher Erfolg mit ihren Bemühungen haben!"
 PBG_leadership: "Imperiale Generäle"
 PBG_leadership_desc: "."
 
 BAR_ideas: "Barrois Ideen"
 BAR_ideas_start: "Barrois Traditionen"
 BAR_ideas_bonus: "Barrois Ambitionen"
 BAR_caravans: "Regionales Handelszentrum"
 BAR_caravans_desc: "Aufgrund unserer zentralen Lage haben wir großen Einfluss auf den Land- und Überlandhandel. Wenn wir die Reglementierungen und die Anzahl der Karwanen erhöhen sind wir sicherlich in der Lage unser Handelseinkommen zu steigern!"
 BAR_culture: "Kulturelle Akzeptanz"
 BAR_culture_desc: "Als Grenzregion zum Heiligen Römischen Reich sind wir Heimat vieler Deutscher und Franzosen. Wenn wir uns für eine Seite entscheiden kann das nicht gutgehen, warum verbrüdern wir uns nicht?"
 BAR_advisors: "Prestigeträchtige Berater"
 BAR_advisors_desc: "Alle Berater, die der Kaiser des Heiligen Römischen Reiches ablehnt haben die Angewohnheit in unsere Richtung zu kommen! Wenn sie nach Westeuropa wollen, dann müssen sie zwangsläufig durch uns durch, wenn wir sie Überzeugen können hierzubleiben gewähren sie uns vielleicht sogar einen Rabatt!"
 BAR_center_of_western_europe: "Zentrum Westeuropas"
 BAR_center_of_western_europe_desc: "Aufrgund unserer zentralen Lage erreichen unsere Diplomaten ihre Ziele schneller als alle Anderen! Lasst uns dies zu unserem Vorteil nutzen um mehr Freunde zu gewinnen und unseren Feinden vorzutäuschen, dass wir eine geringere Bedrohung als sie denken!"
 BAR_taxes: "Höhere Steuern der Adligen"
 BAR_taxes_desc: "Da die Adligen sich einzig mit sich selbst beschäftigen und im ständigen Streit und Wettstreit liegen werden sie es gar nicht bemerken, dass wir ihre Besteuerung erhöhen!"
 BAR_attrition: "Taktik der verbrannten Erde"
 BAR_attrition_desc: "Falls wir uns zurückziehen müssen, dann brennen wir das Land dabei nieder und streuen Salz und machen es so für unseren Gegner unbrauchbar! Zwar werden wir dann auch Probleme haben es wieder urbar zu machen aber immerhin haben wir unzählige Bauernleben gerettet!"
 BAR_garrison: "Größere Garnisonen"
 BAR_garrison_desc: "Wir besetzen eine strategisch wichtige Positon in Europa, daher sollten wir uns darum bemühen unsere Garnisonen zu verstärken. Das macht es wesentlich leichter unsere Heimat zu verteidigen."
 
 CHP_ideas: "Champagnische Ideen"
 CHP_ideas_start: "Champagnische Traditionen"
 CHP_ideas_bonus: "Champagnische Ambitionen"
 CHP_arty: "Französische Artillerie"
 CHP_arty_desc: "Wenn wir die bestehende französische Artillerie weiterentwickeln und unseren Generälen die effektive Nutzung dieser Abteilungen beibringen, dann werden wir einen Vorteil auf dem Schlachtfeld haben!"
 CHP_champagne: "Champagnischer Champagner"
 CHP_champagne_desc: "Einige der besten Weine der Welt kommen direkt hier aus der Champagne. Der Mönch Pierre Pérignon, auch Dom Pérignon entwickelte 1693 ein Verfahren der Flaschengärung zur Herstellung von Schaumwein maßgeblich weiter und wurde damit zum Namensgeber der Marke. Unser Produkt ist bei der Elite der Gesellschaft auf der ganzen Welt ein gefragtes Produkt." 
 CHP_dev_cost: "Entwickelung der Champagne"
 CHP_dev_cost_desc: "Unsere Heimatregion hat viele Vorteile, die anderen Haupstädten fehlen! Wenn wir Anreize für die Menschen schaffen können sich in unserer Heimatregion niederzulassen anstatt auf dem Land, dann könnten wir vielleicht sogar Paris Konkurrenz machen!"
 CHP_french_aristocracy: "Französische Aristokratie"
 CHP_french_aristocracy_desc: "Durch unsere Nähe zu Paris zieht es den regionalen Adel in bestimmten Zeiten des Jahres zu uns. Vielleicht können wir einige von ihnen als Berater gewinnen?"
 CHP_champagne_relations: "Französische Diplomatie"
 CHP_champagne_relations_desc: "Wenn wir den Hof des französischen Königs bitten unsere Diplomaten auszubilden, dann sollte es uns möglich sein schneller an Verbündete zu gelangen!"
 CHP_tolerance: "Religiöse Toleranz"
 CHP_tolerance_desc: "Katholiken, Hussiten, Protestanten, Reformierte, Baptisten oder Orthodoxe.. egal welcher Religion sie anghören, wir tolerieren alle Christen gleichermaßen!"
 CHP_reinforce_speed: "Beschleunigte Ausbildung"
 CHP_reinforce_speed_desc: "Wenn wir unsere Soldaten schneller ausbilden können, dann können wir sie auch schneller zur Front schicken!"

 VAL_ideas: "Valoische Ideen"
 VAL_ideas_start: "Valoische Traditionen"
 VAL_ideas_bonus: "Valoische Ambitionen"
 VAL_production_eff: "Französiche Produktion"
 VAL_production_eff_desc: "Das französische Königreich produzierte viele verschiedene Handelsgüter! Wenn wir es schaffen das verlorene Gebiet zurückzuerobern, dann können wir sicherlich die Produktion dieser Güter wieder aufnehmen und noch mehr Einnahmen generieren!"
 VAL_reinforce_speed: "Französische Generäle"
 VAL_reinforce_speed_desc: "Generäle des ehemaligen französischen Königreiches sind in unsere Armeelager gekommen um uns bei der Durchsetzung der Interessen des ehemaligen französischen Königs zu helfen. Welch ein Glück!"
 VAL_advisor_cost: "Der königliche Hof"
 VAL_advisor_cost_desc: "Auch wenn wir zur einem Herzogtum degradiert wurden, so haben wir doch immer noch das Prestige eines Königreiches! Berater aus allen Teilen des Landes kommen immer noch an den ehemaligen Königshof und da wir Paris kontrollieren ist es unser Hof!"
 VAL_discipline: "Geist des Elan!"
 VAL_discipline_desc: "Wir sind vielleicht nicht länger das französische Königreich, den 'Geist des Elan' haben wir jedoch weiterhin inne! Lasst ihn uns niemals vergessen, sonst verlieren wir unsere Überlegenheit über all unsere Feinde!"
 VAL_valois_diplomat_speed: "Französisch Aristokratische Diplomatie"
 VAL_valois_diplomat_speed_desc: "Der König Frankreichs regiert zwar nicht mehr, jedoch residieren die ehemaligen französischen Aristokraten nun an unserem Hof! Lasst uns dies zu unserem Vorteil nutzen bevor sie das Interesse verlieren und uns für einen prestigeträchtigeren Hof verlassen!"
 VAL_trade_power: "Handel in Paris"
 VAL_trade_power_desc: "Paris ist vielleicht nicht länger Teil des französischen Königreiches, das heißt aber nicht, dass kein Handel mehr durch die Stadt fließt! Lasst uns fest an diesem Handel festhalten, so das wir diesen Vorteil nicht verlieren!"
 VAL_valois_dip_rep: "Königliches Ansehen"
 VAL_valois_dip_rep_desc: "Auch wenn das Königreich Frankreichs gefallen ist, so sehen uns viele doch als die einzig wahren Nachfahren an! Wenn wir diese Vorstellung in den Köpfen des europäischen Adels festigen können, sind wir vielleicht in der Lage von ihnen Unterstützung zu erhalten um uns zu nehmen, was uns rechtmäßig zusteht!"
 
 PIC_ideas: "Picardische Ideen"
 PIC_ideas_start: "Picardische Traditionen"
 PIC_ideas_bonus: "Picardische Ambitionen"
 PIC_morale: "Hohe picardische Moral"
 PIC_morale_desc: "Unsere Armee vertraut ihrem General genau so sehr, wie dem Mann neben ihnen im Kampf. Mit solch starkem Rückhalt ist es selbst unter widrigsten Umständen fast unmöglich ihren Kampfgeist zu brechen."
 PIC_exhaustion: "Vetrauen in den König"
 PIC_exhaustion_desc: "Unsere Bevölkerung steht zu 100% hinter uns und dem was wir tun, sie sind bereit mit allem fertig zu werden, was als Ergebnis eines Krieges auf sie zukommen mag. Wir sind alle vereint und davon überzeugt, dass die Handlungen unserer Nachbarn rechtschaffen sind und seien werden, was auch immer am Ende auf uns zukommt kann nicht schlimmer sein als die Dinge, mit denen wir schon fertiggeworden sind."
 PIC_manpower: "Freiwillige Bauern"
 PIC_manpower_desc: "Anstatt zum Wehrdienst gezwungen zu werden schließen sich uns viele Bauern freiwillig an um ihre Heimat zu verteidigen. Viele Väter stellen fest, dass alle ihre Söhne der Armee beigetreten sind. Wenn wir nicht vorsichtig sind, dann könnte dies zu einer Krise in der Zukunft führen, aber im Moment können wir ruhig schlafen mit dem Wissen, dass unsere Nation sehr gut beschützt wird."
 PIC_recovery: "Picardischer Kampfgeist"
 PIC_recovery_desc: "Unsere Soldaten sind so begierig darauf zu kämpfen, dass sie, auch wenn sie einen Kampf oder eine Schlacht verloren haben und viele ihrer Freunde gefallen sind, sich nicht davon abhalten lassen wieder auf das Schlachtfeld zurückzukehren. Durch unsere große Anzahl an Freiwilligen ist es uns auch ein leichtes die Reihen wieder zu schließen."
 PIC_forts: "Picardische Befestigungen"
 PIC_forts_desc: "Durch unsere Lage an der Grenze zu Frankreich und den Niederlanden werden wir immer wieder überfallen und unsere Bevölkerung hat sich mittlerweile daran gewöhnt, dass ihre Wohnsitze niedergebrannt werden. Wir sollten unser Bestes geben zu verhindern, dass unser gesamtes Land der Achtlosigkeit der Franzosen zum Opfer fällt."
 PIC_unrest_off: "Vereinigung der Picarden"
 PIC_unrest_off_desc: "Unsere Bevölkerung hat sich mittlerweile mit ihrem Elend abgefunden, diese Umstände haben sie zusammengeschweißt. Da auch ihr Herrscher das selbe Schicksal teilt stehen sie loyal zu ihm und werden ihm immer folgen."
 PIC_attrition: "Ein verwüstetes Land"
 PIC_attrition_desc: "Unser Land wurde so oft geplündert, gebrandschatzt und verwüstet, dass unsere Bevölkerung durch diese Umstände abgehärtet wurde. Aufgrund dieser Tatsache erleidet unsere Armee nun weniger Zermürbung."
 
 AVI_ideas: "Avignon Ideen"
 AVI_ideas_start: "Avignon Traditionen"
 AVI_ideas_bonus: "Avignon Ambitionen"
 AVI_papal_spies: "Päpstliche Spione"
 AVI_papal_spies_desc: "Ob es euch gefällt oder nicht, das Pontifikat hat an jedem katholischen Hof der Welt Agenten. Da wir lange Zeit die Heimat des Pontifikats waren kennen wir diese Spione und haben immer noch die Erlaubnis von ihnen Informationen zu bekommen. Das könnte sich in der Zukunft als nützlich erweisen, falls eine neuer herätischer Glauben aufkommt."
 AVI_italische_bankers: "Italienische Bänker"
 AVI_italische_bankers_desc: "Als der Papst seinen Machtsitz nach Avignon verlegte kamen viele italienische Bänker und Künstler mit ihm. Auch nachdem der Papst wieder in Rom ist sind viele Bänker geblieben und haben ihre Filialen bei uns eröffnet. Zudem bieten sie uns niedrigere Zinssätze an als allen anderen..."
 AVI_many_merchants: "Italienische Händler"
 AVI_many_merchants_desc: "Aufgrund des großen Zustroms an Italienern in unser Land sind nun auch viele bedeutende Händler hier. Unsere Berater sind sich sicher, dass wir aus dieser Auswahl einige finden können, die unsere Handelsinteressen in anderen Ländern vertreten können!"
 AVI_palace_of_popes: "Der päpstliche Palast"
 AVI_palace_of_popes_desc: "Nach seinem Umzug nach Avignon ließ das Pontifikat einen neuen Palast für den Papst errichten! Das Gebäude war nicht nur eine große gotischen Kathedrale, sondern auch eine Festung! Der päpstliche Palast in Avignon wurde von sieben offiziellen Päpsten und zwei Gegenpäpsten genutzt!"
 AVI_papal_development: "Zustrom an Immigranten"
 AVI_papal_development_desc: "Als der Papst die Hauptstadt nach Avignon verlegte folgten ihm viele Italiener, Nonnen, Bischöfe und Kleriker. Auch nach dem die Hauptstadt des Pontifikats wieder nach Rom verlegt wurde, blieben viele Menschen in Avignon."
 AVI_history_of_anti_popes: "Der Gegenpapst"
 AVI_history_of_anti_popes_desc: "Nachdem Papst Gregor XI wieder in Rom residierte, wurden von den Franzosen nacheinander zwei Gegenpäpste ernannt. Auch wenn wir nicht länger der Sitz des Papstes sind, so respektieren wir doch immer noch alle guten Katholiken und haben für sie nur das Beste im Sinn."
 AVI_the_arts: "Die Kunst"
 AVI_the_arts_desc: "Der Papst kann sich aufgrund seines Ansehens und der Tatsache, dass er das Oberhaupt der katholischen Kirche ist, seine Berater frei aussuchen. Viele folgen ihm, wohin er auch geht, dazu gehören auch seine prestigeträchtigen Berater! Auch wenn der Papst nun nicht mehr hier ist, so reisen doch viele Berater immer noch an unseren Hof!"
 
 TOU_ideas: "Toulousische Ideen"
 TOU_ideas_start: "Toulousische Traditionen"
 TOU_ideas_bonus: "Toulousische Ambitionen"
 TOU_ships: "Ausländische Schiffsbauexperten"
 TOU_ships_desc: "Wenn wir als Macht aufsteigen wollen, dann müssen wir unsere Heimatgewässer kontrollieren, denn ohne diese Kontrolle haben wir keine Kontrolle über den Handel und können weder ex- noch importieren. Denn französischer Wein ist in der Welt weiterhin sehr begehrt und wir produzieren sehr viel davon!"
 TOU_bourdoux_wine_trade_p2: "Toulousische Weinproduktion"
 TOU_bourdoux_wine_trade_p2_desc: "Nach dem wir nun mehr Kontrolle darüber haben wo und wann unser Wein exportiert wird, sollten wir die Preise erhöhen! Mehr Wein bedeutet mehr Geld und höhere Preise bedeuten noch mehr Geld!"
 TOU_university_of_toulouse: "Die Universität von Toulouse"
 TOU_university_of_toulouse_desc: "Bei ihrer Gründung im Jahre 1229 begannen die Europäer grade die verschiedenen Schriften griechischer und andalusischer Philosopher zu übersetzen. Die Universität von Toulouse spielte dabei ein wichtige Rolle in der Geschichte der Stadt und für die kommenden Jahrhunderte."
 TOU_bourdoux_wine_trade_p1: "Der Weinhandel in Bordeaux"
 TOU_bourdoux_wine_trade_p1_desc: "Der Weinhandel war für die Franzosen schon wichtig, als die Griechen um 600 v. Chr. Massalia (Marseille) gründeten. In den meisten unserer Provinzen wird Wein produziert, bzw. Trauben, welche später weiter zu Wein verarbeitet werden. Es ist unser Haupthandelsgut! Es liegt in unserem Interesse, dass wir mehr Einfluss darüber haben, wieviel es Kostet und wohin es gehandelt wird."
 TOU_manpower: "Toulousische Mannstärke"
 TOU_manpower_desc: "Als eines der größeren Herzogtümer in Frankreich haben wir eine größere Bevölkerung, von der wir unsere Soldaten einziehen können. Ein Großteil unserer Bevölkerung besteht aus Landwirten und ihre Kinder sind begierig darauf unserer Armee beizutreten! Wer sind wir, diese neuen, begeisterten Rekruten abzulehnen?"
 TOU_the_cathars: "Die Katharer"
 TOU_the_cathars_desc: "Einige der Katharer waren schon im 13. Jahrhundert in Südfrankreich und Toulouse hätte sich der Häresie schon längst angenommen, allerdings sind sie dieses mal nicht das Problem..."
 TOU_war_exhaustion_cost: "Die Stadt Toulouse"
 TOU_war_exhaustion_cost_desc: "Ursprünglich erlangten wir durch unsere Größe und Macht Bekanntheit, unser Wachstum wirkt sich mittlerweile auf Städte in der ganzen Region aus. Wir könnten diese Menschen ermutigen an strategisch wichtigen Punkten ebenfalls Siedlungen zu errichten!"
 
 BER_ideas: "Berrische Ideen"
 BER_ideas_start: "Berrische Traditionen"
 BER_ideas_bonus: "Berrische Ambitionen"
 BER_morale_speed: "Inspirierende Generäle"
 BER_morale_speed_desc: "Unsere Generäle haben es geschafft zu einer wahren Inspiration für unsere Truppen zu werden! Mit ihren Fähigkeiten sind sie in der Lage unsere Armeen auch nach den schlimmsten Niederlagen zu sammeln und sich auf den nächsten Kampf vorzubereiten!"
 BER_state_maint: "Erfolgreiche Administration"
 BER_state_maint_desc: "Mit einer so erfolgreichen Hauptstadt wie der unseren erweist es sich als einfach unser Land mit niedrigen Kosten zu verwalten! Mit den neuen Fähigkeiten, die wir von unseren Verbündeten und dem französischen König gelernt haben sind wir nun in der Lage unsere Verwaltung noch effizienter zu gestalten!"
 BER_extra_diplomat: "Diplomatisches Training"
 BER_extra_diplomat_desc: "Wir haben die französischen Diplomaten gefragt, ob sich sich etwas Zeit nehmen könnten um unsere Diplomaten fortzubilden. Das scheint sich ausgezahlt zu haben, sie können nun noch besser mit fremden Diplomaten und Königen verhandeln!"
 BER_prod_efficiency: "Französischer Wein"
 BER_prod_efficiency_desc: "Unser Land eignet sich hervorragend zum Weinanbau, wir sollten noch mehr Weinberge anlegen um unseren Ertrag zu steigern? Es wäre doch töricht zuzulassen, dass andere Herzöge mehr an ihren Trauben und ihrem Wein verdienen, oder?"
 BER_manpower_modifier: "Mehr Rekruten"
 BER_manpower_modifier_desc: "Mit all den zusätzlichen Leibeigenen, die von unseren Städten entlang der Loire angezogen werden, haben wir eine größere Menge an Mannstärke, aus der wir unsere neuen Rekruten wählen können! Jetzt sind wir vielleicht in der Lage eine große Armee aufzustellen!"
 BER_miss_strength: "Religiöse Überzeugung"
 BER_miss_strength_desc: "Unabhängig davon, wo der Papst grade ist, wir unterstützen jede seiner Handlungen! Wenn unsere Leibeigene ihm mit der gleichen Überzeugung folgen, wie unsere Herrscher es tun, dann werde wir keine Problem mehr haben!"
 BER_taxes: "Zieht mehr Leibeigene an"
 BER_taxes_desc: "Wir liegen in einer guten Position im Königreich von Frankreich, die Ufer der Loire eignen sich hervorragend für neues Ackerland und bietet damit eine neue Heimat für viele Leibeigene. Wenn wir ihnen das vermitteln können, dann sind wir in der Lage durch eine größere Bevölkerung unsere Steuereinnahmen zu steigern!"
 
 POU_ideas: "Piktavische Ideen"
 POU_ideas_start: "Piktavische Traditionen"
 POU_ideas_bonus: "Piktavische Ambitionen"
 POU_production_eff: "Piktavische Salzminen"
 POU_production_eff_desc: "Ein Großteil des Salzes für den lokalen Verbrauch wird direkt hier in Piktavien produziert! Lasst uns das zu unserem Vorteil nutzen und die Preise anheben, so müssen die Adligen entweder ein weniger mehr bezahlen oder mit viel Aufwand nach einer neuen Salzquelle suchen!"
 POU_stability: "Ein stabiles Herzogtum"
 POU_stability_desc: "Während der Rest unserer Nachbarn im Kleinkrieg ist legen wir mehr Wert darauf uns in Richtung einer stabilen Zukunft zu entwickeln!"
 POU_trade_steer: "Potenzial zur Handelssteuerrung"
 POU_trade_steer_desc: "Wir haben vielleicht nicht soviel Einfluss auf den Handel wie die Herzöge der Loire oder der Gascogne, allerdings liegen wir an der Küste und haben damit ein wenig Einfluss über die anderen Herzöge. Lasst uns dies zu unserem Vorteil nutzen und unseren Einfluss ausbauen."
 POU_advisors: "Stellt französische Berater an"
 POU_advisors_desc: "Viele der Menschen, die in der französischen Hauptstadt nach Arbeit suchen finden dort keine. Jene, die ihr Glück danach bei uns versuchen sind vielleicht nicht Besten, aber immer noch besser als nichts. Da wir ihnen eine Anstellung geben sollten sie uns einen Preisnachlass gewähren!"
 POU_tolerance: "Toleranz des Christentums"
 POU_tolerance_desc: "Unser Kampf findet nicht mit unseren Glaubensbrüdern statt, sondern mit den gottlosen Heiden! Aus diesem Grund sollten wir jeden Christen mit offenen Armen willkommenheißen!"
 POU_trade_power: "Regionale Handelsmacht"
 POU_trade_power_desc: "Lasst uns unsere Flotte nutzen um mehr Handelseinfluss in unserer Heimatregion zu generieren! Je mehr wir an diesem Umschlagplatz verdienen, desto weniger verdienen alle anderen!"
 POU_tech_cost: "Technologischer Vorteil"
 POU_tech_cost_desc: "Während die anderen Herzöge im ständigen Streit miteinander liegen, wem welche Provinz gehört, werden wir unseren Fokus darauf legen einen technologischen Vorteil aufzubauen. Sie werden uns niemals kommen sehen."
 
 GUY_ideas: "Gascognische Ideen"
 GUY_ideas_start: "Gascognische Traditionen"
 GUY_ideas_bonus: "Gascognische Ambitionen"
 GUY_forcelimit: "Gascognischer Enthusiasmus"
 GUY_forcelimit_desc: "Wir haben so viele neue Rekruten und Bauern, die danach verlangen für uns zu kämpfen, dass wir unsere Armee ausbauen sollten um all diese Freiwilligen aufnehmen zu können!"
 GUY_manmpower: "Gascognische Mannstärke"
 GUY_manmpower_desc: "Egal wohin wir uns wenden, unsere Bauern sind bereit für uns zu kämpfen! Das ist gut, so sollten wir immer genug Freiwillige haben um unsere Reihen aufzufüllen."
 GUY_heretic_conversion: "Gascognische religiöse Überzeugung"
 GUY_heretic_conversion_desc: "Wir haben der muslimische Invasion Frankreichs widerstanden, wie auch der Unterdrückung durch die Fanzosen und Engländer! Warum sollten wir uns mit einer neuen religiösen Sekte aufhalten, wenn wir sie einfach vernichten können?"
 GUY_cc_cost: "Helft den Nachbarn"
 GUY_cc_cost_desc: "Mit so vielen Stimmen in anderen Herzogtümern und Ländern, die sich gegen die französische Oberherrschaft stellen, sollte es ein einfaches sein sie zu assimilieren. Je mehr sich gegen die Franzosen erheben, desto besser!"
 GUY_range_trade_eff: "Kontrolliert den Handel"
 GUY_range_trade_eff_desc: "Wir sind in einer Schlüsselposition den gesamten Handel, der nach Frankreich kommt, zu kontrollieren. Aquitanien und Labourd sind die Haupthandelshäfen, die den Einfluss darüber haben, wohin der Handel fließt. Wenn wir sie kontrollieren, dann kontrollieren wir auch die Handelsrichtung!"
 GUY_taxes: "Erhöht die Steuern"
 GUY_taxes_desc: "Wenn den Kampf gegen unsere Unterdrücker gewinnen wollen, dann müssen wir in der Lage sein unsere Armee zu bezahlen, wie bekommen wir das hin? Mit Steuergeldern natürlich! Wie sonst?"
 GUY_inf_power: "Gascognisches Infanterietraining"
 GUY_inf_power_desc: "Über Jahrhunderte haben verschiedene gascognische Adlige und Bauern die französische Krone geplagt. Von dem Moment an, in dem Karl der Große an die Macht kam, waren wir jeden Moment bereit uns gegen ihn zu stellen, bis zum heutigen Tag hat sich an dieser Einstellung nichts geändert. Nur Gascogner beherrschen die Gascogne!"

 FOI_ideas: "Foixische Ideen"
 FOI_ideas_start: "Foixische Traditionen"
 FOI_ideas_bonus: "Foixische Ambitionen"
 FOI_adm_efficiency: "Eine effiziente Regierung"
 FOI_adm_efficiency_desc: "Wir haben so viel Zeit damit verbracht unsere Heimat zu schützen, dass wir sie nun noch besser kennen und in der Lage sind unsere Verwaltung noch effektiver zu gestalten!"
 FOI_arty_power: "Französische Artillerie"
 FOI_arty_power_desc: "Die Franzosen haben eine ziemlich mächtige Artillerie, wir täten gut daran von ihnen zu lernen, wie sie ihre Soldaten ausbilden sie zu nutzen und uns noch ein paar andere Tricks abzuschauen."
 FOI_spy_defense: "Französische Spionagenetzwerke"
 FOI_spy_defense_desc: "Während die anderen Herzöge ihren Einfluss auf den König nutzen um in die Offensive zu gehen halten wir uns eher defensiv. Wir sollten ihr Netzwerk nutzen um uns noch besser zu schützen!"
 FOI_war_exhaustion_off: "Die Festung von Bearn"
 FOI_war_exhaustion_off_desc: "Die strategische Position unserer Hauptstadt erlaubt es uns zu kontrollieren, wer über die Pyrenäen gelangt und damit auch, wie viel Plünderungen in unseren Ländereien erfolgen kann."
 FOI_accept_culture: "Der Schmelztiegel von Foixische"
 FOI_accept_culture_desc: "Durch unsere Lage in Südfrankreich waren wir schon immer ein Schmelztigel vieler Kulturen, wieder Gascognischen, Okzitanischen, Baskischen, Aragonesischen und Katalanischen! Wir sind sehr tolerant gegenüber jedem geworden, der in unseren Ländereien seine Heimat gefunden hat, egal woher er kommt. "
 FOI_recruit_off: "Billigere Rekruten"
 FOI_recruit_off_desc: "Unsere Lage, so hoch isoliert in den Bergen, hat seine Vorteile. Unsere Soldaten ziehen so selten in den Krieg, dass sie auch eine geringere Bezahlung akzeptieren, dabei sind sie trotzdem effiziente!"
 FOI_shock_received: "Erbitterte Soldaten"
 FOI_shock_received_desc: "Unsere Soldaten wissen um die Bedeutung der Schlacht, wenn sie losziehen, da wir sie niemals in einen Kampf führen würden, der für sie nichts bedeutet. Sie wissen, dass alles verloren ist, in der Sekunde in der sie zurückziehen. Daher kämofen sie mit aller Kraft um ihrer Heimat zu verteidigen!"

 FOZ_ideas: "Forezische Ideen"
 FOZ_ideas_start: "Forezische Traditionen"
 FOZ_ideas_bonus: "Forezische Ambitionen"
 FOZ_recovery: "Großfrankreich"
 FOZ_recovery_desc: "Da alle andere viel zu sehr mit ihren eigenen Ambitionen beschäftigt sind um zu hören, was wir zu sagen haben, wird es und auch keiner Glauben - trotzdem können wir nun das Königreich von Großfrankreich beanspruchen!"
 FOZ_morale: "Geringerer Elan"
 FOZ_morale_desc: "Wir sind vielleicht nicht das Königreich Frankreich aber das heißt nicht, dass wir nicht auch ein paar Dinge über das Kämofen gelernt haben. Dank unserer Generäle und unserer Adligen, die Seite an Seite mit den Franzosen arbeiten, waren wir in der Lage ein Verständnis für die französische Kriegsführung zu entwickeln."
 FOZ_unrest_off: "Lokale Toleranz"
 FOZ_unrest_off_desc: "Unsere Hauptstadt ist so klein, dass unsere Bevölkerung keinen Grund zum Aufstand oder zur Revolte sieht! Es kommt eben doch nicht auf die Größe an!"
 FOZ_tech_cost: "Bestechungen für den Fortschritt"
 FOZ_tech_cost_desc: "Um mit dem Rest der Welt in Sachen Technologie mitzuhalten müssen wir die fortschrittlichsten Nationen ausspähen! Wir müssen uns auf unsere Spione verlassen oder wir sind verloren!"
 FOZ_build_cost_interest: "Italienische Kredite"
 FOZ_build_cost_interest_desc: "Wir haben keine Bänker in unserer Heimat, die uns Kredite geben wollen! Wenn wir Kredite aufnehmen wollen, dann müssen wir uns an diese gierigen französischen Bänker wenden. Immerhin werden sie uns einen netten finanziellen Anreiz geben, damit wir weiterhin mit ihnen Geldgeschäfte machen."
 FOZ_ae_impact: "'Forez Wer?'"
 FOZ_ae_impact_desc: "Wenn fremden Mächten von unseren Eroberungen erzählt wird, dann fragen die meisten Könige, Königinnen und Herzöge erstmal, wer wir sind. Dank dieser Tatsache können wir schnell expandieren und niemand wir weitere Fragen stellen!"
 FOZ_mercs: "Verlässliche Söldner"
 FOZ_mercs_desc: "Unsere Bevölkerung ist so klein, dass wir uns auf Söldner verlassen müssen. Auch wenn dies kein idealer Umstand ist, so gewähren sie uns doch mittlerweile eine Ermäßigung, da wir uns so oft auf sie verlassen. Das ist gar nicht schlecht!"

 AUV_ideas_bonus: "Auvergnische Ambitionen"
 AUV_ideas_start: "Auvergnische Traditionen"
 AUV_ideas: "Auvergnische Ideen"
 AUV_discipline: "Disziplin auf dem Schlachtfeld"
 AUV_discipline_desc: "Durch unsere Teilnahme an so vielen Schlachten im Hundertjährigen Krieg an der Seite Frankreichs haben unsere Generäle sehr viel Erfahrung sammeln können. Dies ermöglicht es ihnen unsere Soldaten noch disziplinierter auszubilden, als sie es ohnehin schon sind!"
 AUV_friends_in_low_places: "Freunde an ungewöhnlichen Stellen"
 AUV_friends_in_low_places_desc: "Historisch gesehen waren die Menschen, die die Region von Auvergne besiedelten, in der Lage sich zu verbünden um gegen die Römer zu bestehen. Auch wenn sie versagt haben, so haben sie doch Stämme vereint, die Jahrzente lang im Streit lagen. Wir sollten es anstreben, dass wir genau so erfolgreich in diplomatischen Angelegenheiten sind, wie sie es einst waren."
 AUV_inflation_reduction: "Weise Wirtschaftsentscheidungen"
 AUV_inflation_reduction_desc: "Die Provinz Auvergne liegt in den Mittelgebirgen Südfrankreichs und wo Gebirge sind, da ist wahrscheinlich auch Gold, Eisen oder Kupfer. Wir fördern regelmäßig riesige Mengen an Mineralien durch unsere Minen und wenn wir nicht aufpassen, dann könnte das unsere Wirtschaft destabilisieren. Wir müssen aufpassen wie wir uns wirtschaftlich entwickeln."
 AUV_defensive: "Defensive Landschaft"
 AUV_defensive_desc: "Die Berge und Bergpässe unserer Heimatregion machen eine Belagerung sehr schwierig. Wenn wir ein bisschen mehr Geld in den Unterhalt unserer Befestigungen stecken, dann können wir sicherstellen, dass wir es den Angreifern noch weiter erschweren. Vielleicht können wir diese Erfahrungen auch auf zukünftige Befestigungen anwenden?"
 AUV_mines: "Die Eisenminen des Zentralmassivs"
 AUV_mines_desc: "Das Zentralmassiv ist reich an Erzadern und wir kontrollieren sie. Die Erträge sind so groß, dass wir es problemlos zum Aufbau unsereres Reiches nutzen können und immernoch einen Überschuss produzieren, der verkauft werden kann."
 AUV_dev_cost: "Verstädterung"
 AUV_dev_cost_desc: "Der Bergbau erweist sich als eine hervorragende Einnahmequelle und durch den Ausbau können wir immer mehr Menschen beschäftigen. Mittlerweile wachsen an den Minen richtige Bergbaustädte heran, wenn wir ihnen ein wenig Unterstützung beim Aufbau zukommen lassen, dann sollten wir besser in der Lage sein das Wachstum zu kontrollieren."
 AUV_caravan_power: "Neue Handelsrouten "
 AUV_caravan_power_desc: "Durch den Ausbau der Minen und unsere gewachsene Bevölkerung, die nun immer stärker im Bergbau tätig ist, fördern wir nun mehr Eisen, als wir exportieren können! Um mit dem gestiegenen Exportvolumen fertig zu werden ist wohl an der Zeit unser lokales Handelsnetz auszubauen."

 BOU_ideas: "Bourbonnische Ideen"
 BOU_ideas_start: "Bourbonnische Traditionen"
 BOU_ideas_bonus: "Bourbonnische Ambitionen"
 bou_fire_leaders: "Hingebungsvolle Generäle"
 bou_fire_leaders_desc: "Wir haben viel Zeit und Geld in die Ausbildung unserer Generäle investiert. Um zum General ernannt oder befördert zu werden muss man zuerst den König im Schach besiegen und dies ist sein Lieblingsspiel! Wenn man in der Lage ist seine militärischen Fähigkeiten zu überbieten, dann ist man auch in der Lage seine Armee zu führen!"
 bou_cheap_arty: "Bourbonnische Kanonen"
 bou_cheap_arty_desc: "Mit all dem Eisen, dass wir in unserer Heimat produzieren, ist es uns möglich billiger Kanonen herzustellen! Das wird es uns erlauben mehr Kanonen als unsere Gegner aufzustellen und verschafft uns einen signifikanten Vorteil auf dem Schlachtfeld!"
 bou_missionary_strength: "Christliche Loyalität"
 bou_missionary_strength_desc: "Unsere Einwohner sind überzeugte Katholiken! Sie stehen gemeinsam mit ihren Glaubensbrüdern gegen den Rest! Mit all dieser unerschütterlichen Loyalität zum Pontifikat kann nicht schiefgehen, oder?"
 bou_cc_cost: "Bourbonnische Stabilität"
 bou_cc_cost_desc: "Wie soll eine Regierung funktionieren, wenn sie nicht stabil ist? Dank unseres Zusammenhaltes als Christen ist es leichter die Stabilität aufrecht zu erhalten!"
 bou_trade: "Sichert den Handel im Inland"
 bou_trade_desc: "Wenn wir die Gewinne aus unserem Eisenexport maximieren wollen, dann müssen wir ein Monopol aufbauen und die Handelsrouten im Griff haben, sowie sie stärker beschützen. Es ist an der Zeit sich den Dieben und ausländischen Händlern zu stellen, die uns bestehlen wollen!"
 bou_morale: "Lehren des Hundertjährigen Krieges"
 bou_morale_desc: "Auch wenn wir nicht so stark und diszipliniert wie die Franzosen aus Paris waren, so haben wir doch ein paar Dinge aus dem Hundertjährigen Krieg gelernt. Wenn wir in Lage sind diese Erfahrungen auf unsere Taktiken anzuwenden, dann werden einen Vorteil gegenüber unseren Gegnern haben!"
 bou_advisors: "Französische Berater"
 bou_advisors_desc: "Im Schatten Frankreichs zu stehen hat auch seine Vorteile, wie z.B. der, dass wir an Berater kommen, die der König nicht braucht! Viele von ihnen werden von anderen französischen Herzögen eingestellt, wenn wir also die Besten wollen, dann müssen wir schnell handeln!"
 
 ANJ_ideas: "Angevinische Ideen"
 ANJ_ideas_start: "Angevinische Traditionen"
 ANJ_ideas_bonus: "Angevinische Ambitionen"
 anj_stability: "Angevinische Befestigungen"
 anj_stability_desc: "Unsere Festungen wurden wurden von den Engländern im Hundertjährigen Krieg immer und immer wieder belagert, dadurch sind wir jetzt in der Lage unsere Befestigungen in Kriegszeiten gut in Schuss zu halten."
 anj_dev_cost: "Die reiche Loire"
 anj_dev_cost_desc: "Die Ufer der Loire sind ein wohlhabendes Gebiet und interessant für jeden Herrscher. Mit soviel Wachstumspotenzial für die Städte und Landwirtschaft in dieser Gegend sind uns keine Grenzen gesetzt."
 anj_agressive_expansion: "Ausnutzen der Französisch-Englischen Rivalität"
 anj_agressive_expansion_desc: "Während die Franzosen und Engländer miteinander streiten wem nun was gehört können wir uns nehmen was wir wollen! Es wird niemandem auffallen!"
 anj_royal_marriages: "Französische Diplomatische Reputation"
 anj_royal_marriages_desc: "Auch wenn ein Europa alle ein Bündnis mit den Franzosen wollen, so haben doch nicht alle eines bekommen. Es ist also manchmal im Interesse sich mit einem seiner Herzöge zu verbünden, da sie normalerweise die gleichen Ziele haben. Mit Hilfe von Außen sind wir vielleicht sogar endlich in der Lage den französischen König zu stürzen..."
 anj_hyw_troubles: "Hundertjähriges Problem"
 anj_hyw_troubles_desc: "Anjou war oftmals der Grund für eine Menge Probleme im Hundertjährigen Krieg. Zwischen 1100 n. Chr. und 1300 n. Chr. wechselte es ständig den Besitzer, von Franzosen zu Engländern und allen anderen Beteiligten. Deshalb sind unsere Bauern begierig darauf für uns und unseren Herzog und König zu kämpfen!"
 anj_consolidate_the_barons: "Festigt die Grenze"
 anj_consolidate_the_barons_desc: "Es brauchte lange Zeit um die rechtmäßigen Grenzen von Anjou durchzusetzen und zu festigen, da viele Nachbarstaaten dies zu verhindern versuchten, mit mehr oder weniger Erfolg. Es brauchte einige Jahrzehnte und Herrscher, um diese Grenzen entgültig durchzusetzen."
 anj_angevin: "Die Angevinische Union"
 anj_angevin_desc: "Das Angevinische Reich ist nach uns, angevinisch - von Anjou, benannt! Deshalb müssen die Leute das großartige Herzogtum von Anjou kennen!"

 ALE_ideas: "Alençonische Ideen"
 ALE_ideas_start: "Alençonische Traditionen"
 ALE_ideas_bonus: "Alençonische Ambitionen"
 ale_claim_durration: "Französische Berater"
 ale_claim_durration_desc: "Viele, die nach Paris reisen, reisen auch durch die anliegenden Herzogtümer. Da wir nah an Paris liegen können wir von den Anwärtern des französischen Hofstaates profitieren und sie vielleicht überzeugen für uns zu arbeiten?"
 ale_fort_maint: "Der französische Schmelztiegel"
 ale_fort_maint_desc: "Als die Franken erstmals in Frankreich ankamen haben sie sich langsam an die lokalen Gegebenheiten angepasst und über die Zeit das erschaffen, was heute als französisch bekannt ist. Es wurden ebenfalls einige andere Kulturen von den Franzosen assimiliert, jedoch wurde nicht alle getilgt. Wir gehören zu diesen wenigen..."
 ale_forts: "Das Pontifikat von Avignon"
 ale_forts_desc: "Als der französische König noch Kontrolle über das Pontifikat hatte, hatten auch alle Herzöge, Grafen und Adligen mehr Einfluss auf ihn, was er tat und was sie von ihm erhalten konnten."
 ale_trade_power: "Regionaler Handelseinfluss"
 ale_trade_power_desc: "Die Loire ist die Handelsader der Region und wir haben genug Kontrolle über sie, um auf den Handel ebenfalls Einfluss zu nehmen. Zu Schade, dass wir nicht mehr kontrollieren."
 alencon_spies: "Französische Spionagenetzwerke"
 alencon_spies_desc: "Der französische König und sein Adel hatten große Spionagenetzwerke in ganz Europa, falls wir sie brauchen können wir sie kontaktieren."
 ale_stable_duchy: "Ein stabiles Herzogtum"
 ale_stable_duchy_desc: "Ein stabiles Herzogtum ist ein gutes Herzogtum, lasst uns die Stabilität also besser aufrechterhalten!"
 ale_close_to_the_royalty: "Französischer Adel"
 ale_close_to_the_royalty_desc: "Unsere Nähe zum französischen Adel hat uns einen gewissen Respekt bei dem Rest des europäischen Adels eingebracht und da die Bauern nichts zu sagen haben, auch beim Rest der Welt."

 AMG_ideas: "Armagnakische Ideen"
 AMG_ideas_start: "Armagnakische Traditionen"
 AMG_ideas_bonus: "Armagnakische Ambitionen"
 AMG_agressive_expansion: "Armagnacische fähige Diplomaten"
 AMG_agressive_expansion_desc: "Wie die anderen Herzöge auch, müssen wir nun mit unserer Planung beginnen zu wachsen, da die Frankreich und die anderen Großmächte in Europa darum kämpfen, wem rechtmäßigerweise welcher Bauernhof gehört und wessen Schwester ein Pferd ist!"
 AMG_production: "Armagnakische Produktion"
 AMG_production_desc: "Die Berge Südfrankreichs sind von Eisen-, Kupfer- und Kohleadern durchzogen und versprechen reiche Ertäge. Wir wären Narren das nicht auszunutzen!"
 AMG_stability: "Ein stabiles Herzogtum"
 AMG_stability_desc: "Ein stabiles Herzogtum ist ein gutes Herzogtum, lasst uns die Stabilität also besser aufrechterhalten!"
 expansion_through_marriage: "Armagnakische Strategische Hochzeit"
 expansion_through_marriage_desc: "Im Zeitalter des Feudalismus konnten die Grafen von Armagnac ihre Land häufig durch Hochzeiten vergrößern. Auch wenn es in ganz Europa ein übliches Vorgehen war seine weiblichen Nachfahren gegen Land zu tauschen, so waren wir doch am Erfolgreichsten."
 the_armagnacs_p2: "Die Armagnaken"
 the_armagnacs_p2_desc: "Nach dem der armagnakische Krieg zwischen den Schweizern und armagnakischen Söldner vorbei war, nahm Karl VII diese in seine Armee auf, ihren Plünderungszug durch Frankreich zu stoppen."
 taxes_of_the_black_prince: "Die Steuern des schwarzen Prinzen"
 taxes_of_the_black_prince_desc: "Unter der kurzen Herrschaft von Edward, dem schwarzen Prinzen, über Armagnac, erhöhte er die Steuern der Adligen und erteilte vielen Städten Rechte. Aus diesem Grund waren viele Bauern mit seiner Herrschafft sehr zufrieden und folgten seinen Erlassen."
 the_armagnacs: "Die Armagnaken"
 the_armagnacs_desc: "Nach dem Ende des Hundertjährigen Krieges schlossen sich viele Veteranen einer Söldnertruppe an, welche als 'Die Armagnaken' berühmt und berüchtigt in Frankreich war. Offensichtlich brauchten diese Säldner Arbeit und wenn wir sie nicht einstellen, dann riskieren wir, dass sie durch unser Land ziehen und alles in Sichtweite plündern!"

 DAU_ideas: "Dauphinische Ideen"
 DAU_ideas_start: "Dauphinische Traditionen"
 DAU_ideas_bonus: "Dauphinische Ambitionen"
 dauphine_military: "Unterstützung des Militärs"
 dauphine_military_desc: "Die Bauern haben uns im Kampf genauso gut geholfen wie der Adel, was glaubt ihr denn wer an der Front war?"
 dauphine_noble_military_support: "Adlige Unterstützung des Militärs"
 dauphine_noble_military_support_desc: "Wie die anderen Herzöge auch, unterstützte der dauphinische Adel die französischen Kämpfe gegen England im Hundertjährigen Krieg. Einige Male war unsere Unterstützung sogar Schlachtentscheidend"
 university_of_valence_and_grenoble: "Die Unviersität von Graswalde"
 university_of_valence_and_grenoble_desc: "ALs Louis IX Frankreich regierte, half er, Universitäten zu gründen und verhalf der Region damit für die kommenden Jahrhunderte ein Gelehrtenzentrum zu werden."
 louix_11th_economic_development: "Die Wirtschaftsreformen von Louis XI"
 louix_11th_economic_development_desc: "Als der zukünftige König Frankreichs, Louis XI, Dauphine regierte, ließ er die Wirtschaft mit dem Bau von Straßen und Märkten ankurbeln und behandelte die Region mit Respekt. Die Region war vor seiner Zeit vernachlässigt worden, nach seiner Machtergreifung integrierte Louis XI Dauphine dann in das Land der Krone."
 delphinal_council: "Der Rat von Dauphin"
 delphinal_council_desc: "Ein spezieller Rat mit pre-parlamentarischem Charakter, der den lokalen Adel, die Bischöfe und Bauern Zufriedenheit verschaffte, indem sie verschiedene Vorsitze führen durften. Es ist ein Beispiel für mittelalterliche Demokratie, zu einem sehr geringen Grad."
 dau_delphinal_statute: "Die Statuten von Dauphin"
 dau_delphinal_statute_desc: "Bevor Dauphin an die Krone verkauft wurde ein Dekret erlassen, dass die Menschen, die in diesem Herzogtum lebten, von Steuern befreit wurden, sowie einige andere Dinge, die andere Herzogtümer für die französische Krone leisten mussten. Eine zeitlang wurde das sogar vom französischen Adel respektiert."
 the_dauphin_of_france: "Der Dauphin von Frankreich"
 the_dauphin_of_france_desc: "Nach dem das Herzogtum Dauphins nun Teil des Landes des französischen Krone war, sollten alle Erben den Titel 'le dauphin' halten, wie es in Dauphin vorher schon üblich war. Dies wurde zur französischen Tradition, bis mit der Revolution der französische Adel ausstarb."
 
 NRM_ideas: "Normannische Ideen"
 NRM_ideas_start: "Normannische Traditionen"
 NRM_ideas_bonus: "Normannische Ambitionen"
 norman_seafarers: "Wurzeln der Seefahrer"
 norman_seafarers_desc: "Unsere Segler sind stark und klug, ihre Fähigkeiten und Enthusiasmus im Kampf kann uns helfen, dass unsere Marine eine der Besten der Welt bleibt!"
 norman_prestige: "Vermächtnis der Normannen"
 norman_prestige_desc: "Es gab eine Zeit, in der unser Volk in Sizilien, Neapel und dem heiligen Land war. Wir hatten ein Händchen für das Segeln und ihr auftauchen lies die Herzen der Einheimischen zu schlagen aufhören. Einige erzittern immer noch, wenn unsere Armeen in der Nähe ihrer Städte marschieren und wir immer noch respektiert, auch wenn seit Jahrhunderten kein Normanne mehr einen Fuß auf Land außerhalb der Normandie gesetzt hat."
 norman_colonizers: "Normannische Siedler"
 norman_colonizers_desc: "Unsere wikingischen Vorfahren segelten bis Neufundland und wir haben immer noch ihren Geist für das Entdecken ferner Länder voller Ruhm und Reichtum! Erst kürzlich haben einige unserer Matrosen und Admiräle um Erlaubnis gebeten nach neuem Land zu suchen, sollten wir es ihnen gestatten?"
 norman_religious_conviction: "Normannische religiöse Überzeugung"
 norman_religious_conviction_desc: "Auch wenn es eine Weile gedauert hat uns Normannen zum Christentum zu konvertieren, so werden unsere Leute doch nicht von ihrem Glauben abweichen. Es scheint, als würde der christliche Glauben besser angenommen werden, als wir erst dachten."
 norman_shipbuilders: "Normannische Schiffsbauer"
 norman_shipbuilders_desc: "Wir Normannen haben Schiffe gebaut, seitdem wir in der Normande gelandet sind! Mit unseren wikingischen Wurzeln haben wir immer noch Kenntnis von einigen alten Schiffsbautechniken, die über die Zeit verloren gegangen sind! Mit unserem Wissen sind wir allen anderen überlegen!"
 viking_roots: "Normannisch wikingische Wurzeln"
 viking_roots_desc: "Normannen sind vielleich die Kombination von Wikingern und Franzosen aber das heißt nicht, dass wir unsere Vorliebe für das plündern verloren haben! Unsere ältesten Berater besprechen mit unserem Herrscher, wie sie zu ihren Wurzeln des Plünderns zurückkehren können um jeden von Dänemark bis Nord-Iberien überfallen zu können! Sie haben kürzlich ihren Plan vorgestellt und alle haben ihm zugestimmt. Zeit unsere Gegner wieder einmal zu pländern, für Gold und Ruhm!"
 norman_leadership: "Mutige Normannische Anführer"
 norman_leadership_desc: "Unsere Anführer sind immer noch so wild wie an dem Tag, an dem wir zum ersten Mal in der Normandie gelandet sind! So begierig wie unsere Vorfahren im 10. Jahrundert inspirieren wir immer noch jeden auf dem Schlachtfeld und haben einen Sinn dafür, wenn es ums angreifen geht! Mit einigen Strategien aus der Vergangenheit, die unsere Admiralität entdeckt hat, wir niemand in der Lage sein uns zu stoppen!"
 
 karling_ideas: "Karolingische Ideen"
 karling_ideas_start: "Karolingische Traditionen"
 karling_ideas_bonus: "Karolingische Ambitionen"
 kings_of_europe: "Könige Europas"
 kings_of_europe_desc: "Die Karolinger werden oftmals als Väter Europas betrachtet und waren für 100 Jahre die Herrscher über West- und Zentraleuropa."
 carolingische_grand_strategy: "Karolingische Gesamtstrategie"
 carolingische_grand_strategy_desc: "Karl und sein Vater Pepin waren dafür bekannt, dass ihre politischen Strategien über Jahrzehnte geplant waren, sie münzten den Begriff Gesamtstrategie."
 military_obligations: "Militärische Verpflichtung"
 military_obligations_desc: "Karl setzte militärische Reformen bei seinen Untertanen, speziell den Adligen durch. Je reicher sie waren, desto mehr Truppen mussten sie für den König stellen."
 retinue_regnum_francorum: "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge Karl des Großen, welches den Kern der fränkischen Armee bildete, war eine sehr fähige, professionelle Armee, welche sich am Ausbildungsystem der Römer orientierte."
 legacy_of_the_romans: "Vermächtnis der Römer"
 legacy_of_the_romans_desc: "Die Karolinger sehen sich selbst als rechtmäßige Nachfolger des Weströmischen Reiches."
 carolingische_renaissance: "Karolingische Renaissance"
 carolingische_renaissance_desc: "Die Herrschaft Karls des Großen läutet eine Perdiode ein, welche als karolingische Renaissance bekannt ist, mit dem Wiederaufleben vergessener Ideen und Traditionen des römischen Reiches."
 tradition_of_war: "Tradition des Krieges"
 tradition_of_war_desc: "Die Karolinger sind für ihre großen Kampagnen und krigerischen Erfolg bekannt. Eine Familie in den Feuern des Krieges geschmiedet mit einer unvergesslichen Geschichte."
 
