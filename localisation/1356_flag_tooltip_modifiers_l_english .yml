 1356_yua_alatic_provinces_happy_modifier_tooltip: "Rewarded our Nomadic Brothers"
 1356_yua_alatic_provinces_angry_modifier_tooltip: "Scorned our Nomadic Brothers"
 yua4a_toqto_returns_tooltip: "By siding with Toqto'a we choose to go down the Toqto's return Mission tree."
 yua4b_killed_toqto_tooltip: "By killing Toqto'a we choose to go down the Lady Ki path of our Mission tree."
 yua.6_tooltip: "Yuan Receives 5,000 deserters as recruits"
 yua4a_toqto_returns_nobles_displeased_tooltip: "The Nobles are displeased with going against their previous actions and decisions. Only bad things can come from this..."
 yuan_toqo_mission_reconquer_china_reward_tooltip: "By Subduing the Red Turbans in this area we are guaranteed that no other rebels will spawn here"
 mongol_debuff_tooltip: "By the early 14th Century, the mighty Mongol Empire, now led by the Yuan Dynasty, had fallen into rapid decline. The introduction of excessive taxation alienated the Han peoples, causing open rebellion. Those armies that were left were poorly trained, disillusioned to their cause, and led by increasingly corrupt warlords."
 yua6nobleplot_tooltip: "Our spies and loyal Nobles will update us as they hear more."
 yuandisaster9_tooltip_tt: "We should be careful, as if we're discovered the Nobles will surely revolt sooner..."
 yuadisaster_event_42_bribe_tooltip: "We sent bribes to every Noble, Noble's Son, Noble's Wife, Noble's Daughter, Noble's Second Counsin, and Noble's Horse. There is no way this rebellion can continue much longer!"
 yuan_red_turban_begin_next_event_tt: "An Old Friend Returns..."
 yua_toqtoa_reward_dip_mission_modifier_tooltip: "We've successfully fixed our Trade, Diplomacy, Navy, Close Advisors, and Currency!"
 1356_yua_alatic_provinces_tooltip: "Our Nomadic Brothers"
 yuan_starting_modifiers_tooltip: "Nomadic Brothers"
 yua_toqtoa_diplomacy_reform_mission_1_modifier_tt: "During recent years our Diplomats fled our court, some fled when we exiled Toqto'a, others more recently. Regardless of when, currently our ability to conduct diplomatic actions is very limited."
 yua_toqtoa_diplomacy_reform_mission_2_modifier_tt: "As we fell into decline, as did our Diplomatic Reputation. Many nations near us won't even trust us to watch their horse, let alone conduct any diplomatic actions! We must put a lot of work into fixing our reputation, less we never get out of this hole we've dug ourselves into."
 yua_toqtoa_diplomacy_reform_mission_3_modifier_tt: "What few Diplomats we have are not trusted to even conduct diplomacy with the Emperors Horse! We should invest money and time into properly training them, less we insult someone on accident."
 yua_toqtoa_diplomacy_reform_mission_4_modifier_tt: "While we may now have diplomats that are compitent, that does not mean they are great. Perhaps we should invest some more time and effort into recruiting more skilled Diplomats to conduct diplomacy for us."
 yua_toqtoa_diplomacy_reform_mission_5_modifier_tt: "Currently no one will pay Tribute to the Son of Heaven! This must be remidied! If we are to once again become the mighty empire we once were than gaining respect of our neighbors is crucial."
 yua_toqtoa_diplomacy_reform_mission_6_modifier_tt: "If we are to have subjects to then Son of Heaven, then they for sure must pay proper tribute! Perhaps after this is solved we may finally be back on track Diplomaticly..."
 yua_toqtoa_spies_reform_mission_1_modifier_tt: "We have no spies as of this moment. In order to gather any intelligance against our enemies we must hire new spies we can trust!"
 yua_toqtoa_spies_reform_mission_2_modifier_tt: "After we've gained the ability to spy on our rivals, we must actually have compitent spies! The best way of training them may be to just send them out on their own. Whichever ones make it back, are obviously the best of spies!"
 yua_toqtoa_spies_reform_mission_3_modifier_tt: "Clearly our spies must be harder, better, faster, and stronger than ever before... "
 yua_toqtoa_trade_reform_mission_1_modifier_tt: "Somehow we've been without traders this whole time! Quick! Someone go to our capitals down town district and hire the most privilaged looking merchant you can find!"
 yua_toqtoa_trade_reform_mission_2_modifier_tt: "Now that we actually have merchants working for us, we should tighten trade restrictions so we can actually profit off our hard work."
 yua_toqtoa_trade_reform_mission_3_modifier_tt: "We may not be able to leverage foreign trade as much as domestic trade, but with our large economy we can refuse to trade with any nation and it should quickly die, and after that they surely will give us better trade deals!"
 yua_toqtoa_administration_reform_mission_1_modifier_tt: "For a nation as large as ours, our Imperial Court must be as full as possible! We must head down town to hire someone, or anyone to sit in our court and praise us!"
 yua_toqtoa_administration_reform_mission_2_modifier_tt: "Now that we have gathered as many homeless peasants in our court as our guards can handle, we should actually pay them something, before they leave!"
 yua_toqtoa_administration_reform_mission_3_modifier_tt: "Now that we have a reputation again, we should hire some specialty advisors into our court."
 yua_toqtoa_administration_reform_mission_7_modifier_tt: "Perhaps now is a good time to reinstitute Regional Governors into our administration. Ever since this 'Red Turban Rebellion' has started we suspended all types of rule but our own. For the safety of the Emperor of course!"
 yua_toqtoa_administration_reform_mission_8_modifier_tt: "The roads between provinces has fallen into terrible decay. We should reign in the local administration so we may fix up the roads ourselves! Less we get caught with our pants down next time."
 yua_toqtoa_administration_reform_mission_9_modifier_tt: "We now have people ruling provinces for us! However they do not have the experience we wish of them. It may speed up the process if we train them and give them some support."
 yua_toqtoa_royal_family_reform_mission_1_modifier_tt: "During his reign, our Emperor has hid himself away in his palace! Mostly because he fears for his life, as the Red Turbans seem to be gaining strength from everywhere! Even the Emperors own guards have to be watched..."
 yua_toqtoa_royal_family_reform_mission_2_modifier_tt: "If our Emperor is to play an active role in the Empire again, then he needs to prove himself a legitimate Emperor in the eyes of the Nobility and the People! Less we get a second rebellion soon."
 yua_toqtoa_royal_family_reform_mission_3_modifier_tt: "With our Emperor being seen as Legitimate, and playing an active role in the Empires politics, it is time to educate him on what has changed, and what to be wary of."
 yua_toqtoa_religion_reform_mission_1_modifier_tt: "With our entire nation in Chaos, we might as well have the debate about the future of our nations religion. Shall we stick to the religion of previous Yuan rulers, or shall we choose a new direction? We must choose a path before we can convert anything however."
 yua_toqtoa_religion_reform_mission_2_modifier_tt: "Now that a religion has been choosen, we need to be able to begin to convert people to our views. Amoung various other things, we just need to get our new missionairies trained so they can help subdue an angry populace."
 yua_toqtoa_religion_reform_mission_3_modifier_tt: "With the ability to convert heretics now ours, we need to be able to convert heathens and have the Yuan Dynasty under a single religion!"
 yua_toqtoa_culture_reform_mission_1_modifier_tt: "Now that we've handled the religious and administrative problems in our nation we should address the bigger problem the Han Chinese have with our rule; Us being foreign invaders. Perhaps if we were to assimilate with their cultural norms they would respect us more?"
 yua_toqtoa_culture_reform_mission_2_modifier_tt: "Now we've assimilated into the Han Chinese culture, we should look at accepting more cultures that we rule over, less we deal with another Red Turban uprising."
 yua_toqtoa_stability_reform_mission_1_modifier_tt: "With the majority of the issues plaguing our nation behind us, now we can look to stabilizing our Dynasty and catching back up with the rest of the world in tech."
 yua_toqtoa_stability_reform_mission_2_modifier_tt: "Now that we've gotten over the roadblock that was stopping us from advancing in technolgy out of the way perhaps we should adopt some new nationalist ideals while we're at it."
 yua_toqtoa_economy_reform_mission_1_modifier_tt: "With the ability to trade with foreign nations back in our hands, perhaps we should finally start collecting taxes again?"
 yua_toqtoa_economy_reform_mission_2_modifier_tt: "Trade goods are what makes a nation the most money. Currently our peasants are producing next to nothing, we should remedy this soon less we may be forced to declare bankrupcy."
