 adm_tech_cs_0_desc: "The most basic unit of governance is an extended family where all members of a community claim kinship with each other, a tribe in other words."
 adm_tech_cs_1_desc: "A family structure with most senior members at the top can work for nonrelated groups. In its simplest form, the system is meritocratic, with leadership tasks assigned to the most capable."
 adm_tech_cs_2_desc: "Espionage has been a factor in the ruling of Kingdoms since there have been Kingdoms to rule."
 adm_tech_cs_3_desc: "The High Feudal Monarchies, lasting from the 11th Century all the way up until the early 15th, were held precariously by the King. Often the De Jure vassals were independent in all but name."
 adm_tech_cs_4_desc: "As social organization improves, so do things like food production. Increasing food production allows a society to upkeep people who aren't producers of food themselves. This leads to creation of a military elite, to defend against enemy's military elite. Supporting of the military elite is the basis of the feudal system."
 adm_tech_cs_5_desc: "Despotism is a form of government in which a single entity rules with absolute power. That entity may be an individual, as in an autocracy, or it may be a group, as in an oligarchy. The word despotism means to rule in the fashion of a despot and does not necessarily require a singular despot, an individual."
 adm_tech_cs_6_desc: "A leasehold estate is an ownership of a temporary right to hold land or property in which a lessee or a tenant holds rights of real property by some form of title from a lessor or landlord. Although a tenant does hold rights to real property, a leasehold estate is typically considered personal property."
 adm_tech_cs_7_desc: "A temple (from the Latin word templum) is a structure reserved for religious or spiritual activities, such as prayer and sacrifice, or analogous rites. Often the construction of a temple would indicate the transition from Village, or Hamlet, to a Town"
 adm_tech_cs_8_desc: "With a military elite to govern our society, the next stage of development is to have a literate class of administrators. Usually these will be drawn from the ranks of clergy."
 adm_tech_cs_9_desc: "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_10_desc: "With the rise of leasehold tenure, old bonded plots began to combine, and the number of entire estates committed to agriculture began to increase."
 adm_tech_cs_11_desc: "Housing the machinery of government is as important as the machinery itself and one should never forget of the importance of religion when doing so."
 adm_tech_cs_12_desc: "Since the time of Charlemagne, people have been experimenting with switching from classic two field rotation systems to a three field system. It is time to promote this, as it will increase the amount of land devoted to growing food crops."
 adm_tech_cs_13_desc: "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter."
 adm_tech_cs_14_desc: "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with two of the most important areas of administration, justice and taxation."
 adm_tech_cs_15_desc: "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 adm_tech_cs_16_desc: "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 adm_tech_cs_17_desc: "The expansion of government, particularly in the area of revenue collection is of vital importance. Gradual improvements in the administration have allowed us to take the next step in government expansion."
 adm_tech_cs_18_desc: "As art patronage became more important for the prestige of the ruler, the need for a constant supply of talented artists has also grown. The first Fine Arts Academy was founded in Florence in 1563."
 adm_tech_cs_19_desc: "The more land we can cultivate, the bigger the population we can feed in that area. Gradual improvements in drainage have led to wetlands being brought into use."
 adm_tech_cs_20_desc: "Towns have always been centers of trade and, due to their concentration of population, theoretically also great places to levy taxes. The problem is that people, unlike land, have a tendency not to stay in the same place. Improving our ability to keep track of people will allow us to better our administration of cities."
 adm_tech_cs_21_desc: "Textiles were manufactured since time immemorial. The invention of stocking frame in 1589 was the first step towards the industrial revolution and the beginning of mechanization. This invention would lead to increase in textile production."
 adm_tech_cs_22_desc: "Money and people are what we need to govern effectively. We need to create a class of administrators who are skilled not only in scholastic philosophy but also have a solid grounding in mathematics, the classics and the Bible. Secondly we need to ensure the stability of coinage by making it uniform in quality."
 adm_tech_cs_23_desc: "The great medieval universities were of course great but they were not able to produce enough graduates to staff our growing administration. We need to expand our universities or we will fall behind."
 adm_tech_cs_24_desc: "Promotion of religion will be crucial for the stability of the realm. Creating a market for debt and equity will ensure the growth of revenue for the state."
 adm_tech_cs_25_desc: "It is not enough to be great, people must be able to see our greatness. The ancients knew how to display their greatness and we will do the same by building monuments to withstand the test of time."
 adm_tech_cs_26_desc: "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 adm_tech_cs_27_desc: "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead."
 adm_tech_cs_28_desc: "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 adm_tech_cs_29_desc: "Rainfall is a critical factor to the success of our agriculture. New improvements in irrigation will help offset poor rainfall and bring less fertile lands into cultivation."
 adm_tech_cs_30_desc: "They say an army marches on its stomach, but when you think about it, not only is this physiologically impossible, but also very unsettling as an image. However, there is no denying the importance of being able to feed one's army on the march. A system of grain depots will help with that."
 adm_tech_cs_31_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_32_desc: "Our thinkers continue to develop the flawed notions of constitutional limitations on government power. Amusing as these ideas may seem, they also inspire progressive thought in other areas."
 adm_tech_cs_33_desc: "The importance that money plays in government cannot be underestimated. The need to collect revenue is important and knowing how much revenue should be collected is even more so. We'll be setting up an office to estimate how much tax should be collected."
 adm_tech_cs_34_desc: "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plough can be made much lighter, reducing workload on draft animals, allowing them to do more work."
 adm_tech_cs_35_desc: "These so called enlightened philosophers are nothing more than madmen, with notions such as the separation of church and state and sexual or racial equality. Still, their thinking has led to the development of new ideas in the areas of state and government."
 adm_tech_cs_36_desc: "Fortunately for us, the so called enlightened philosophers didn't  restrict themselves to writing subversive political treaties, but they also have come up with ideas in the areas of science and engineering. These are a boon to our economy and have led to an increase in production."
 adm_tech_cs_37_desc: "These foolish revolutionaries think they can simply consign hundreds of years of progress to the dustbin of history, all in the name of such outlandish concepts as liberty and equality. We will defeat them through the tried and tested plan of stealing the bits and pieces of their ideas that we like."
 adm_tech_cs_38_desc: "My secretary of state assures me that the switch to clover as a fodder crop and the addition of the turnip in a ‘four field’ rotation will increase yields in agriculture. I am inclined to promote this idea."
