 mil_tech_cs_0_desc: "The citizen soldier, the tribal warrior, essentially the non-professional. The starting point for any military."
 mil_tech_cs_1_desc: "The creation of a professional military class is the first step to creation of a modern army."
 mil_tech_cs_2_desc: "The Royal Guard of the ruler of a state was in many ways the precursor to the Standing Army. These were the first professional soldiers."
 mil_tech_cs_3_desc: "In the 14th Century, during the sieges of Cities and Castles, the walls started to crumble under the barrage of the siege artillery. Local residents started to pile up the rumble outside, in form of a slopping rampart. This proved to be less vulnerable to artillery fire, while at the same time still able to resist an escalade."
 mil_tech_cs_4_desc: "A hand cannon or hand gun is an early form of firearm. It is possibly the oldest type of portable firearm, as well as the simplest type of early firearm, as most examples require direct manual external ignition through a touch hole without any form of firing mechanism."
 mil_tech_cs_5_desc: "Monarchism is defined as the advocacy of a monarch or monarchical rule. A monarchist is an individual who supports this form of government, independent from the person, the monarch. The spread of Monarchism in Medieval Times helped lead zeal on the battlefield away from singular heroics."
 mil_tech_cs_6_desc: "Plate armour is a type of personal armour made from iron or steel plates, culminating in the iconic suit of armour entirely encasing the wearer. While there are early predecessors such as the Roman-era lorica segmentata, full plate armour developed in Europe during the Late Middle Ages, especially in the context of the Hundred Years War, from the coat of plates worn over mail suits during the 13th century."
 mil_tech_cs_7_desc: "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_8_desc: "The Steppe Hordes of Nomadic Near Asia brought with them many revolutionary cavalary techniques, employed by many armies across Europe."
 mil_tech_cs_9_desc: "In the mid 15th Century, the distribution of armaments changed drastically. The common soldiery went from having to supply their own equipment to being supplied it by the state."
 mil_tech_cs_10_desc: "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_11_desc: "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_12_desc: "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_13_desc: "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_14_desc: "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_15_desc: "In 1509 a monk and engineer tore down the medieval walls of Padua and replaced them with a rampart and a ditch which could be swept by flanking fire from the walls, adding an additional level of protection."
 mil_tech_cs_16_desc: "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_17_desc: "The Arquebus proved to be a very effective weapon for armor penetration, the result was that armor began to get heavier to resist its fire. A larger musket could deliver a heavier round offering better armor penetration "
 mil_tech_cs_18_desc: "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_19_desc: "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better."
 mil_tech_cs_20_desc: "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_21_desc: "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 mil_tech_cs_22_desc: "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_23_desc: "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_24_desc: "The carbine was a shorter form of the musket."
 mil_tech_cs_25_desc: "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 mil_tech_cs_26_desc: "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_27_desc: "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_28_desc: "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_29_desc: "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_30_desc: "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_31_desc: "Improvements in metallurgy allowed cannons to become lighter and more reliable. This allowed them to become more effective on the battlefield."
 mil_tech_cs_32_desc: "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_33_desc: "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_34_desc: "Although a cuirass (or a breast plate) had existed for many years, only recently a new style of cavalryman gained popularity, with only a breast and back plate, which provided better balance between protection to the key parts of the body and mobility."
 mil_tech_cs_35_desc: "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_36_desc: "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_37_desc: "The musket's weakness was the fact that it was highly inaccurate beyond 50 yards. The rifle, although never a standard infantry weapon, added greater range to elite units, which gave the army a greater overall punch."
 mil_tech_cs_38_desc: "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
