 dip_tech_cs_0_desc: "Shipbuilding can mean a lot of different things, it is amazing how far you can get on a raft for example. However, this is not the same as creating a fleet to enforce policies of a state. This requires a whole different approach to the building of ships, as well as developing ways to control the navy you've build."
 dip_tech_cs_1_desc: "A hulk (or holk) was a type of medieval sea craft, a technological predecessor of the carrack and caravel. The hulk appears to have remained a relatively minor type of ship apparently peculiar to the low countries of Europe where it was probably used primarily as a river or canal boat, with limited potential for coastal cruising."
 dip_tech_cs_2_desc: "A Sterncastle is the structure at the rear of large sailing ships.  It usually houses the captain's cabin and perhaps additional cabins, and is also a place of defense in the event of boarding."
 dip_tech_cs_3_desc: "The patterns of trade had been seriously disrupted in the 14th century, possibly due to plagues and pandemics. Now trade is slowly beginning to recover."
 dip_tech_cs_4_desc: "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_5_desc: "As Early Feudalism began to dissapear across Europe, traders started to look across the seas to trade with more frequency."
 dip_tech_cs_6_desc: "Forecastle refers to the upper deck of a sailing ship forward of the foremast, or the forward part of a ship with the sailors' living quarters. Related to the latter meaning is the phrase before the mast, which denotes anything related to ordinary sailors, as opposed to a ship's officers."
 dip_tech_cs_7_desc: "The barque has a long history, beginning as an Ancient Egyptian river boat. However, since then the term has gradually come to mean a light ship."
 dip_tech_cs_8_desc: "The first true ocean-going ship. Unlike galleys and cogs, Carracks can serve the role of proper ocean-going warships."
 dip_tech_cs_9_desc: "The development of special commercial docks near marketplaces and key towns for trade will allow for the faster and more efficient turn around of coin in our land."
 dip_tech_cs_10_desc: "Merchant Adventurer Companies started springing up in the early to mid 15th Century. Merchants would be chartered to travel to far off lands in the name of the motherland, governed under a centralised guild."
 dip_tech_cs_11_desc: "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 dip_tech_cs_12_desc: "We can develop better relations with neighboring countries by establishing embassies in their capitals, allowing our ambassadors to maintain permanent presence in their courts."
 dip_tech_cs_13_desc: "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_14_desc: "Trade depots will offer central locations for trade goods to be accumulated and distributed from for higher trade efficiency. Dry docks will allow us to maintain a fleet able to protect our trade."
 dip_tech_cs_15_desc: "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships."
 dip_tech_cs_16_desc: "A Flute is a specialised cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_17_desc: "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building canals will allow ships to assist with our inland trade, while shipyards will provide enough ships to do so."
 dip_tech_cs_18_desc: "The great wharfs and jetties will act as entrepôts for the world's goods. Let us build them and prosperity will follow."
 dip_tech_cs_19_desc: "Roads will allow products to better flow to coastal markets, where ships built in our grand shipyards will pick up these goods to deliver them to customers in other countries."
 dip_tech_cs_20_desc: "Galleys were light and small, and it was very difficult to mount cannons on them. The Galleass was a larger vessel capable of carrying a broadside of cannons like a man-of-war. To compensate for this extra weight, Galleass would be equipped with an additional sail."
 dip_tech_cs_21_desc: "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship. Which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_22_desc: "Knowledge is power, but how do you share it? A letter from far off lands is just the solution, and a post office is a perfect place to send one."
 dip_tech_cs_23_desc: "Further development of transport ships led to construction of larger and faster vessels, which still tried to maintain the simplicity of construction of the Flute. These ships fell under the generic term Merchantman."
 dip_tech_cs_24_desc: "A Customs House was a government building that handled the neccessary paperwork regarding the import and export of goods in to the country, as well as collecting customs duty."
 dip_tech_cs_25_desc: "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_26_desc: "Sugar is one of the most valuable commodities in the world. Refineries are vital for generating the sweet stuff that people love."
 dip_tech_cs_27_desc: "Originally developed by Barbary Corsairs, this galley didn't carry as many guns as a Galleas, but it was smaller and far more maneuverable. This improved maneuver allowed it to be far more effective in combat."
 dip_tech_cs_28_desc: "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_29_desc: "Original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_30_desc: "A special version of the Frigate originally developed for operation in the Baltic. It kept a broadside of a frigate, but had a shallow draft and oars giving greater maneuverability in shallow waters, while sacrificing seakeeping in open oceans."
 dip_tech_cs_31_desc: "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_32_desc: "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_33_desc: "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_34_desc: "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_35_desc: "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_36_desc: "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_37_desc: "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_38_desc: "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
