 # Historical Events
 flaflavorlith.501.EVTNAME1: "Kyivan and Chernihiv Principalities Revolts"
 flaflavorlith.501.EVTDESC1: "The Kyivan and Chernihiv Princes have revolted against our rule over the Rus’. This revolt is likely an orchestration fabricated by the Grand Duke of Lithuania to extinguish our control over Ruthenia. We must act quickly as if we lose here, the other princes of the Rus’ may launch similar revolts."
 flaflavorlith.501.a: "Forgotten Batu Khan Campaigns already have they!"
 flaflavorlith.501.b: "We cannot risk a war with the Grand Duchy of Lithuania"
 flaflavorlith.502.EVTNAME2: "Kyiv and Chernigov Revolt against the Golden Horde"
 flaflavorlith.502.EVTDESC2: "The Princes of Kyiv and Chernigov have revolted against their Mongol overlords in an attempt to break free from the Tatar Yoke. While in recent years $MONARCHTITLE$ $MONARCH$ and other members of the Lithuanian nobility have conversed with members of these principalities in a bid to bring them under Lithuanian protection, such efforts were never going to come without conflict with the Golden Horde. Should we intervene directly and secure Kyivan and Chernihiv independence, they will pledge themselves as loyal subjects to Lithuania."
 flaflavorlith.502.a: "Kyiv and Chernigov will have our full support. To battle!"
 flaflavorlith.502.b: "We are ill-prepared for a war against the Golden Horde"
 flaflavorlith.503.EVTNAME3: "Victory at Blue Waters"
 flaflavorlith.503.EVTDESC3: "Following a decisive victory through a coalition of Lithuanian and Kyivan forces at the Battle of Blue Waters, the White Horde wing of the Golden Horde is now in full retreat. With this battle, Mongol rule over Kyiv and Chernigov is over! $MONARCHTITLE$ $MONARCH$ hosts a glorious feast along with the members of the Kyivan and Chernihiv to celebrate this victory and the welcoming of Kyiv and Chernigov as loyal subjects under Lithuanian protection. "
 flaflavorlith.503.a: "Kyiv and Chernigov will be welcomed as faithful vassals."
 flaflavorlith.503.b: "We shall grant Kyiv and Chernigov the privilege of serving as Marches!"
 flaflavorlith.504.EVTNAME4: "Defeat at Blue Waters"
 flaflavorlith.504.EVTDESC4: "Mongol Forces were utterly crushed by a coalition of Lithuanian and Kyivan forces at the Battle of Blue Waters. This decisive defeat has severely weakened our influence over our remaining Rus’ subjects, and now they may be more eager to pursue mimicking revolts."
 flaflavorlith.504.a: "Dark times ahead for the Golden Horde…"
 flaflavorlith.505.t: "An Opportunity for Revolt"
 flaflavorlith.505.d: "In recent years, our Lithuanian neighbors to the North have conversed with nobles throughout the Principality in a bid to sever ties with our Mongol overlords. Following a period of secret negotiations, the Princes of Kyiv and Chernigov, we can now launch a united offensive against the Golden Horde. Lithuania has also pledged to aid us in the event should war break out."
 flaflavorlith.505.a: "The time has come to end Mongol rule!"
 flaflavorlith.505.b: "The time has come to end Mongol rule!"
 flaflavorlith.505.aa: "We will not fight for our freedom just to fall under Lithuanian influence."
 flaflavorlith.505.bb: "We will not fight for our freedom just to fall under Lithuanian influence."
 
