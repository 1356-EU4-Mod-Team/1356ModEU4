 swiss_event.1.t: "The Pfaffenbrief"
 swiss_event.1.d: "The Swiss Confederacy has grown since its inception by quite a lot, and it would be a shame if that progress was halted by a few rebellious cantons. Therefore, we will need to devise a way to prevent internal conflict, and get the other cantons to agree to it. Fortunately, the bright minds in our country have created the Pfaffenbrief, a document which states that the cantons of Switzerland function as a single unit. Although this will not unite the country literally, it creates a sense of unity among the different cantons."
 swiss_event.1.a: "A foundation for a stronger Confederacy."
 swiss_event.2.t: "The Mercenary Situation"
 swiss_event.2.d: "We have many mercenaries waiting for a good buyer. We have many options, but if we pick one country to rent our services to, the others will get angry. One ought to choose wisely."
 swiss_event.2.a: "The French will make the most out of them."
 swiss_event.2.b: "It's in our best interest to appease the emperor."
 swiss_event.2.c: "The Spanish Reconquista will go much faster with Swiss mercenaries!"
 swiss_event.3.t: "Switzerland in 1356"
 swiss_event.3.d: "The year is 1356. The Old Swiss Confederacy has made a grand entrance onto the stage of the Holy Roman Empire. Having beaten back the Habsburgs and claiming several cities for the Confederacy in the short span of 50 years is no mere feat, and whether their trend of expansion will continue or not is up to you."
 swiss_event.3.a: "Interesting."
 
