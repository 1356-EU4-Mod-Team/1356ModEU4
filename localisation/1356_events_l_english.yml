 yuanredturban.137.t: "The Rebellion of Japan"
 yuanredturban.137.d: "However you may have done it, the Japanese now want independence again seeing as the Red Turbans are having such success. They are now in open revolt!"
 yuanredturban.137.a: "It is too late to appease them. To arms!"
 yuanredturban.136.t: "The Rebellion of Burma"
 yuanredturban.136.d: "However you may have done it, the people of the Burma region now want independence again seeing as the Red Turbans are having such success. They are now in open revolt!"
 yuanredturban.136.a: "It is too late to appease them. To arms!"
 yuanredturban.135.t: "The Rebellion of Indochina"
