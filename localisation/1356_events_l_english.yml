 rus_independence.4.t: "Decline of the Tatar Yoke"
 rus_independence.4.d: "For nearly a century the Russian Principalities have been under firm Mongol rulership. While the West wing of the Golden Horde has always been tasked with securing tribute from the Princes, we have begun to face resistance from the stronger Principalities of Muscovy and Tver. Our attempts to collect tribute from the Republic of Novgorod have also resulted in disaster and would require a direct invasion for us to bring them back under full control. The tribes fear that with the lost of Novgorod and the growing resistance from the major Principalities, that we are potentially at risk of losing control of the Tatar yoke completely."
 rus_independence.4.a: "We will crush the Tatar Yoke again if we have too!"
 rus_independence.4.a.tt: "§MIn order to prevent the Russian Princes from forming an independence league. We must either ensure that no single Russian Prince has more than 52 total development or keep all Principalities under 25% Liberty Desire. A league cannot form post 1385.§!"
 rus_independence.6.t: "The Russian Independence League Crushed"
 rus_independence.6.d: "Despite all unifying under a single cause, the Russian Principalities have been met by a resounding defeat by White Horde. In retaliation the Khan of the White Horde sent Mongol raiders into the lands of the Tatar Yoke, sacking the major cities in the area and leaving the lands devastated for the foreseeable future. It will take a long time for the Russian Principalities to recover from this disastrous defeat."
 rus_independence.6.a: "Genghis would be proud."
 rus_independence.5.d: "Amidst rising conflicts between the Russian Principalities and the White Horde, the major Russian Princes have gathered in the $COUNTRY_ADJ$ City of $PROVINCENAME$. Amongst the major topics discussed was the formation of a united Russian League and the selection of a leader to represent the Russian Principalities for future negotiations with the White Horde. Ultimately the Princes decided that the host of the Council, $COUNTRY$ would be the leader of this new League."
 rus_independence.5.t: "The Council of $PROVINCENAME$"
 rus_independence.5.a: "A wise choice."
 rus_independence.1.t: "The Russian Principalities Declare Independence"
 rus_independence.1.d: "After continued mismanagement and disregard by the Western wing of the Golden Horde, both the major and minor Russian Principalities have agreed to put aside their differences and unify under one banner, declaring Independence from the Tatar Yoke. $MONARCHTITLE$ $MONARCH$ of the White Horde however has ensured that if Mongol troops achieve victory, that the lands of the Russian Princes who rose against him will be set aflame."
 rus_independence.2.d: "After a hard fought war, the Russian Principalities have emerged victorious in their independence war. With the White Horde left in disaster, the minor Russian Principalities have pledged themselves as vassals to the Principality of $COUNTRY$, establishing $COUNTRY$ as the De facto leader in the region. While it will still take time for Russia to recover from the century under Mongol rule, the $COUNTRY_ADJ$ people will be remembered as leading the charge against their Mongol oppressors."
 rus_independence.2.t: "Russian League emerges Victorious"
 rus_independence.2.a: "This is a glorious day for the Russian people!"
 rus_independence.6.a.tt: "You will gain Ducats based on loot gathered from the Russian Princes." 
 ming_emperor.1.t: "Fall of the Yuan Dynasty"
 ming_emperor.1.d: "After a long and bloody rebellion Yuanzhang Zhu and his followers known as the Red Turbans have managed to successfully push back the Mongol Yuan dynasty out of China. While much of the Yuan royal court has fled to the Northern Steppes, the remaining members of the court in Beijing have either surrendered or pledge themselves to Yuanzhang. With Beijing captured, Yuanzhang has assumed the Celestial Throne, proclaiming himself the first Emperor of the new Ming dynasty, pledging to rule the people of China fairly."
 ming_emperor.1.a: "May our dynasty last a 1000 years."
 ming_emperor.6.a.tt: "All Yuan cores in China will be removed and transferred to Ming. Min will become the South Feudatory and be granted the South China region. To regain full control of the South China region, Min must be peacefully reintegrated."
