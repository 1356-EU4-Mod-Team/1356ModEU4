 paregreg.1.t: "Blambangan Autonomy"
 paregreg.1.d: "Blambangan has always had more autonomy than the rest of our provinces, and with time has gained quasi-independent status."
 paregreg.1.a: "We will integrate them again."
 paregreg.2.t: "The Paregreg War"
 paregreg.1.d: "After a series of missteps, Blambangan has declared independence. Some of our territories are following suit!"
 paregreg.1.a: "To arms!"
 mlc2.1.t: "Iskandar Shah"
 mlc2.1.d: "A ruler by the name of Iskandar Shah has fled to our lands from the recent fall of Singapore. His natural charisma would make him an excellent King."
 mlc2.1.a: "He will rule $COUNTRY$"
 mlc2.1.b: "Perhaps not"
 mlc2.2.t: "A new ruler"
 mlc2.2.d: "After centuries of being a minor player in Malayan politics, a new ruler has appeared to unite the peninsula and show the world our glory."
 mlc2.2.a: "Forward with Iskandar"
 mlc2.2.b: "Perhaps not"
 papua.1.t: "Conquest of Halmahera"
 papua.1.d: "In our struggle for dominance over the Moluccas, the oppurtunity has presented itself to conquer the island of Halmahera, should we take it?"
 papua.1.a: "Of course!"
 papua.1.b: "Perhaps later."
 papua.2.t: "Conquest of Manokwari"
 papua.2.d: "In our struggle for dominance over the Moluccas, the oppurtunity has presented itself to conquer the island of Manokwari, should we take it?"
 papua.2.a: "Of course!"
 papua.2.b: "Perhaps later."
 papua.3.t: "Conquest of Ambom"
