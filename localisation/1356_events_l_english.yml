 flavor_1356_hab.1.t: "The Rudolfinische Hausordnung"
 flavor_1356_hab.1.d: "A set of rules made by Rudolf IV in case of his death without issue, the Rudolfinische Hausordnung states that upon his death his brothers Albert and Leopold shall rule Austria jointly. Of course, the two brothers are ambitious in their own right, and would not hesitate to devolve into quarrels over who gets what after Rudolf passes away. The rules are just a fail-safe, but perhaps abolishing these rules in favor of only one ruler could strengthen the Duchy as a whole in the worst case scenario."
 flavor_1356_hab.1.a: "We will have an heir long before the laws are necessary."
 flavor_1356_hab.2.t: "An Heir to the Throne"
 flavor_1356_hab.2.d: "The rumors of Rudolf's infertility have been disregarded, as a newborn babe fits the criteria to be the heir to the Austrian throne! As it turns out Rudolf's plan for an issueless succession are not necessary anymore, and can be safely discarded."
 flavor_1356_hab.2.a: "Excellent!"
 flavor_1356_hab.3.t: "The Death of Duke Rudolf"
 flavor_1356_hab.3.d: "Rudolf has passed away, and the law declares that Austria will pass to both his brothers to be jointly ruled. Whether this lasts or breaks down into chaos has yet to be seen. However, we must press on and survive this new transition as we have with all incidents in the past. Austria will not fall to a petty succession crisis."
 flavor_1356_hab.3.a: "We will pull through this."
 flavor_1356_hab.4.t: "The Death of Duke Rudolf"
 flavor_1356_hab.4.d: "Rudolf has passed away, and the law states that Austria be inherited by only one heir. This change of rules caused waves of unrest among the nobles and particularly Rudolf's brothers, who see this as a direct attack on what was promised to them. Now with these rules changed, only one brother will receive the throne, and the other will likely rebel if he does not get his way."
 flavor_1356_hab.4.a: "The inheritance goes to Albert."
 flavor_1356_hab.4.b: "The inheritance goes to Leopold."
 flavor_1356_hab.5.t: "The Purchase of Freiburg"
 flavor_1356_hab.5.d: "The city of Freiburg is near our original holdings in Swabia, and rumor has it that the ruling count may be willing to make a deal with us to sell the city. We ought to send them a delegation of ducats to buy it; after all, who can resist our Habsburg charm? The city will fit nicely with our current Swabian holdings."
 flavor_1356_hab.5.a: "Offer them the money in exchange for Freiburg."
 flavor_1356_hab.5.b: "We cannot afford it."
 flavor_1356_hab.6.t: "An Austrian Delegation"
 flavor_1356_hab.6.d: "The Austrians have come to our count with a large sum of ducats, asking for the right to own Freiburg and its surrounding area. This purchase of land would increase Austrian power in Swabia, but would also put us on good terms with the Habsburgs. We must choose between decreasing our own power for Habsburg friendship or maintaining Freiburg at the risk of Habsburg resentment."
 flavor_1356_hab.6.a: "Gold speaks louder than words, sell them the city."
 flavor_1356_hab.6.b: "We cannot risk losing this city."
 flavor_1356_hab.7.t: "Count of Freiburg Agrees"
 flavor_1356_hab.7.d: "The count in control of Freiburg has agreed to transfer ownership to us. We are very grateful for this; and our power in Swabia has now increased significantly."
 flavor_1356_hab.7.a: "Wonderful!"
 flavor_1356_hab.8.t: "Count of Freiburg Refuses"
 flavor_1356_hab.8.d: "The Count of Freiburg has refused to sell the province to us - likely out of self preservation. The estates have deliberated that the province is too important to give up, and so have claimed that it should be under Habsburg control regardless. King [Root.Monarch.GetName] has been urged to seize it by force, so a war may be brewing."
 flavor_1356_hab.8.a: "War is the continuation of diplomacy by other means."
 flavor_1356_hab.9.t: "The Purchase of Freiburg"
 flavor_1356_hab.9.d: "The city of Freiburg is near our original holdings in Swabia, and rumor has it that the ruling count may be willing to make a deal with us to sell the city. We ought to send them a delegation of ducats to buy it; after all, who can resist our Habsburg charm? The city will fit nicely with our current Swabian holdings."
 flavor_1356_hab.9.a: "Offer them the money in exchange for Freiburg."
 flavor_1356_hab.9.b: "We cannot afford it."
 flavor_1356_hab.10.t: "The Treaty of Neuberg"
 flavor_1356_hab.10.d: "The quarreling between Albert and Leopold has advanced as expected; with each brother trying to one up each other, it is only a matter of time before open conflict ensues. Having come to their senses, they have decided to split the Duchy of Austria into Austria and Styria, with Albert ruling the former and Leopold the latter. The Treaty of Neuburg also dictates that Leopold hold Anterior Austria, the Swabian provinces. Hopefully this settlement will allow the Habsburgs to continue to survive."
 flavor_1356_hab.10.a: "We must recover from this setback!"
 flavor_1356_hab.11.t: "Leopold Reigns in Styria"
 flavor_1356_hab.11.d: "Our union with Austria has been dissolved at last, due to quarrels between Austria's former joint rulers, Albert and Leopold. While Albert has inherited Austria proper, Leopold has inherited Styria and Austrian Swabia. With Leopold as Duke of Styria, we can now say with certainty that we are subject to none."
 flavor_1356_hab.11.a: "And let it stay this way."
 flavor_1356_hab.1.tt: "§YUnlocks the decision to abolish the Rudolfinische Hausordnung. If Rudolf dies without an heir and the Rudolfinische Hausordnung are not abolished, his brothers will take joint control of Austria.§!"
