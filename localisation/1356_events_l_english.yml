 yuanredturban.135.a: "It is too late to appease them. To arms!"
 yuanredturban.134.t: "The Manchurian Rebellion"
 yuanredturban.134.d: "The Manchurians have never been happy under our rule, but have dealt with it none the less. However with the recent success at the Red Turbans rebelling the Manchurians see this as their chance to revolt, and perhaps found their own dynasty. Perhaps it may be too soon?"
 yuanredturban.134.a: "It is too late to appease them. To arms!"
 yuanredturban.133.t: "The Rebellion of Buryatia"
 yuanredturban.133.d: "The Nomads of Buryatia have only loosely been controlled by us. However with the recent success of the Red Turbans they are now in open revolt, proclaiming we have no control over them!"
 yuanredturban.133.a: "It is too late to appease them. To arms!"
 yuanredturban.132.t: "The Rebellion of Xinan"
 yuanredturban.132.d: "The people of the Xinan region have long been considered core parts of China, and while their people may not agree to that the Chinese Dynasties have agreed to that. However in our time of weakness they have banded together and are in open revolt now!"
 yuanredturban.132.a: "It is too late to appease them. To arms!"
 yuanredturban.131.t: "The Rebellion of Korea"
 yuanredturban.131.d: "While the Koreans of Southern Korea succeeded in revolting from us a few years ago we still held control of the north, until now. The Koreans in tne north wish to rejoin their brothers to the south and now are in open revolt!"
 yuanredturban.131.a: "It is too late to appease them. To arms!"
 yuanredturban.130.t: "The Rebellion of Tibet"
 yuanredturban.130.d: "The Tibetian people have been subjugated by us for only a short time, however they have seen the success of the other rebellions and now the Tibetians are in open revolt! While they may not be a core part of our nation their homeland is a great defensive region and we should retake it when we are able to. "
 yuanredturban.130.a: "Tibet shall be annexed again!"
 yuanredturban.114.t: "The Revolt of Canton"
 yuanredturban.114.d: "While in recent centuries the provinces in Canton have become more Han Chinese than their neighbors in Xinan this does not mean they enjoy being ruled by foriegners. The people of Canton are now in open revolt, and have declared independence from us! Proclaiming they wish to establish their own Dynasty!"
 yuanredturban.114.a: "The Cantonese shall be subjugated once more!"
 yuanredturban.113.t: "The Revolt of the Sichuanese"
 yuanredturban.113.d: "With the Red Turban Rebellion in full swing the Sichuanese peasants have risen up and joined the movement! We no longer hold control over their land, or their people. How many more peasants are to rise up against us?"
 yuanredturban.113.a: "We will have to subjugate them again later!"
