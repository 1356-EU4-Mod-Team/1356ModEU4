 icelandflavor.1.t: "Sudden surge in Norse cultural interest?"
 icelandflavor.1.desc: "As of recent many of the stories being told across our great Duchy are all about the old Norse Vikings and their conquests! Many of the local peasant children are becoming attached to these stories, and its begining to sound like they are turning back to the old ways! While the stories of our ancestors are facinating if we allow these people to continue telling these stories we might actually be dealing with our own people becoming heathens!"
 icelandflavor.1.a: "Our litterary Tradition shall be remembered!"
 icelandflavor.1.b: "Bloody Heathens! Kill these preachers and take their donations!"
 icelandflavor.1.c: "These are not only stories!"
 flavor_fla_nav.25.t: "The horrific death of Charles II"
 flavor_fla_nav.25.desc: "\"Charles II had fallen into such a state of decay that he could not make use of his limbs, consulted his physician, who ordered him to be wrapped up from head to foot, in a linen cloth impregnated with brandy, so that he might be inclosed in it to the very neck as in a sack. It was night when this remedy was administered. One of the female attendants of the palace, chgarged to sew up the cloth that contained the patient, came having come to the neck, the fixed point where she was to finish her seam, made a not according to custom; but as there was there was still remaining an end of the thread, instead of cutting as usual with scissors, she had recourse to the candle, which immediately set fire to the whole cloth. Being terrified, she ran away, and abandoned the king, who was thus burnt alive in his own palace\" -The account of Francis Blagdon, in English, of 1801, Cassell's Illustrated History of England volume I. p. 406. \n\nThe King of Navarra died not only a horrific death, but was mocked by European nobility for the coming centuries, and in the end he never achieved his dream, retook the land he believed rightfully belonged to him, or even got the respect he desired."
 flavor_fla_nav.25.a: "Charles II might of been a terrible person, and a scheming bastard, but that's horrific..."
 flavor_fla_nav.25.b: "We wouldn't even wish that fate on our worst enemies! How horrific!"
 flavor_fla_nav.4.t: "[NAV.Monarch] is welcomed into Paris like a King!"
 flavor_fla_nav.4.desc: "Now that we occupy Paris our great King Charles II can march into Paris and show the people of Paris the rightful King of France! As Charles II heads into Paris it's as if his dreams have come true, the people of paris are...cheering for him? People are throwing flower petals, papers, and even trying to offer their daughters hand in marriage to him they're so happy. Charles II could never be any happier, and he should enjoy it while he is still able to occupy Paris..."
 flavor_fla_nav.4.a: "They love me! They really love me!"
 flavor_fla_nav.99.a: "May Charles II rest in peace, his dream has been acheived!"
 flavor_fla_nav.99.b: "Oh dear. Perhaps these strange basque people should be feared now..."
 flavor_fla_nav.99.t: "The Coronation of the Emperor of Francia"
 flavor_fla_nav.99.d: "On the night Charles II marched into Paris for the first time he felt a breath of fresh air. He felt like he had finally accomplished something in his life. However...he was not satisfied. That night he had a dream, one where Charlamagne himself spoke to him. Charlamagne told Charles II that he was his ancestor and Charles II should claim whats rightfully his. On waking up Charles II talked to his closest advisors and asked them to spend every waking minute searching for 'Proof' Charles II was decended from Charlamagne. While they did that, Charles took it on himself to have him and his dynasty march their way through Western Europe and conquer all the Kingdoms that once laid under Charlamagnes mighty empire. Even if Charles II wouldnt end up making it, he knew one of his family members would. And so today we celebrate the coronation of $MONARCH$ as the new $MONARCHTITLE$ of Francia!"
 feudalvassalevents.1.t: "Illegal Vassal Type"
 feudalvassalevents.1.desc: "Somehow you've come into control of a Feudal Vassal. This Vassal type is currently only intended to be used by the King of France and anyone else owning them results in a vassal that you can not annex. As a result of this all vassals that are Feudal Vassals will now be changed into regular vassals."
 feudalvassalevents.1.a: "Oh, okay."
 feudalvassalevents.2.t: "The End of the Feudal Era?"
 feudalvassalevents.2.desc: "It's well past the height of the Feudal era, and it is about time to say goodbye as Feudalism gives way to other ways of ruling!"
 feudalvassalevents.2.a: "It's the end of an Era!"
 feudalvassalevents.3.t: "Our overlord the King of France is at war!"
 feudalvassalevents.3.desc: "Our overlord the King of France is at war, and has called on all of his vassals to aid him in this endeavor! We have the option of joining him and leading our soldiers ourself, or sending some troops and ducats his way and let him asign a leader to them. Either way, we are expected to contribute in some way."
 feudalvassalevents.3.a: "We shall join our overlord in this war!"
 feudalvassalevents.3.b: "We're too busy, offer some troops and money instead."
 fre_disaster_civil_war.1.t: "Collapse of the French Kingdom"
 fre_disaster_civil_war.1.desc: "With the lack of a legitimate monarch the Kingdom of France has began to suffer instability and strife within itself. Our spies bring us word that the Nobles, Merchants, Dukes, and Counts all have began to plot against the King and plan to split from his grasp all at once. This not only prevents the monarch from doing anything, but this also effectivly renders the Kingdom of France no more!"
 fre_disaster_civil_war.1.a: "Well, shit."
 fre_disaster_civil_war.2.t: "End of the French Civil War"
 fre_disaster_civil_war.2.desc: "This event just forces the civil war to be over for Valois."
 fre_disaster_civil_war.2.a: "Oh, okay."
 fre_disaster_civil_war.3.t: "The Holy Roman Emperor Offers Vassalization"
 fre_disaster_civil_war.3.desc: "Now that we are independent from the former Kingdom of France we have two choices! We can either stay independent and attempt to claim the crown of France, or we can accept the offer to become vassals of the Holy Roman Empire. The Emperor has promised to give us the same rights as all the other German and Italian subjects! We also have the added bonus that the Emperor promises to protect us from anyone outside the HRE who would wish to remove our duchy from our control! Joining the HRE is the obvious easy way out, but retaking our crown without the help of the Empire would be very rewarding and prestigious..."
 fre_disaster_civil_war.3.a: "Never! We stay Independent!"
 fre_disaster_civil_war.3.b: "Yes! Vassalization shall protect us from the English and the Iberians!"
 fre_disaster_civil_war.4.t: "The Collapse of the French Kingdom"
 fre_disaster_civil_war.4.desc: "Now that the Kingdom of France has coallapsed from inside due to lack of a legitimate monarch we have a ripe opportunity! We can offer vassalization to the former vassals of the Kingdom of France and retake the provinces we lost during the 9th century when the land split from Karling control! However doing this would add a lot more land for us to administrate, provide protection and aid to. This is the perfect time to send this offer! But we must act fast, as the longer we take the bigger they grow."
 fre_disaster_civil_war.4.a: "We happily extend an offer of vassalization to all former members of the Kingdom of France!"
 fre_disaster_civil_war.4.b: "Bah! The French are better off on their own, when have they helped us?"
 fre_disaster_civil_war.5.t: "A French Duke Accepts!"
 fre_disaster_civil_war.5.desc: "One of the French Dukes has accepted our offer! We're sure now that because of this our Imperial Legitimacy will rise!"
 fre_disaster_civil_war.5.a: "Amazing! We must arrange a meeting between us sometime soon!"
 fre_disaster_civil_war.6.t: "A French Duke has Declined!"
 fre_disaster_civil_war.6.desc: "One of the French Dukes has declined our offer! Hopefully this won't lower our legitimacy as a result of this..."
 fre_disaster_civil_war.6.a: "Bah! We didn't need them anyways."
 eastereggflandy.1.t: "The Rise of the van Vladderen family..."
 eastereggflandy.1.desc: "As of recent, a rich merchant family in Vladderen have been making their rounds in the local gossip. Word has it the Elder van Vladderen has arranged a marriage between his first son and a nearby royal family. Now the locals are basically worshiping them like some sort of weird cult. It's only made worse by the fact that the Elder van Vladderen is claiming to be a decendent of a distant relative of ours that stole the throne from their mutual relative of ours! The peasants are now up in arms and may revolt if we do not act fast. Perhaps it may be safer for us to step down before we are killed in our own castle? "
 eastereggflandy.1.a: "You dirty peasants win! The van Vladderens now rule over you. Now maybe I can retire..."
 eastereggflandy.1.b: "This is nonsense! Throw these dirty peasants in the dungeon, as well as the van Vladderens!"
 eastereggflandy.2.t: "Mysterious Deaths in the Family..."
 eastereggflandy.2.desc: "Mysteriously our first two sons have died, now leaving Count Flandy, our third son, next in line to inherit the throne. However he's a bit of a backstabbing weasel, who can't quite be trusted. We suspect that he may be the one behind the death of our first and second sons. However we don't have any proof so we can't quite touch him without widespread consequences. Thankfuly we do happen to have a fourth son, but he's still quite young and not exactly ready for the throne. What are we to do?"
 eastereggflandy.2.a: "Name Count Flandy our new heir."
 eastereggflandy.2.b: "While he can't be trusted with the throne, he'd make a fine advisor!"
 eastereggflandy.2.c: "It was him! He was the one who killed our first two sons! Kill him!"
 eastereggflandy.2.d: "It's a good thing we have 4 son's, right?"
 feudalvassalevents.4.t: "A Subject no more!"
 feudalvassalevents.4.desc: "Now that we are no longer subject to the authority of the French Kingdom we are free to be our own independent Kingdom! Down with the old ways!"
 feudalvassalevents.4.a: "It's time for a change in government!"

 flaeng.1.t: "The Rise of the House of York"
 flaeng.1.desc: "My [ENG.Monarch.GetTitle]! The local Duchy of York has gained significant autonomy in recent years, we should be wary of them for whispers in our court claim that the House claims decendence from Edward III, the late King of England! We may want to do something about them sooner or later...\n\nThe House of York was founded in 1385 historically. The House would go on to claim the crown of England, and be one half of the 'War of the Roses'. "
 flaeng.1.a: "Well, let the House of York Rise!"
 flaeng.1.b: "Never! Those fithly Yorkists shall never be allowed to own land in MY England!"
 yua.2.t: "The Nomads want Rewarded for their Loyalty"
 yua.2.d: "Now that we have quelled the Red Turban Rebellion and China is once again at peace, our Nomad Brothers to the north are asking for a reward! The reward WE promised them a few decades ago! We gave them a large sum of Ducats, promising that and more if they stayed loyal during these hard times, and they accepted. \n\nNow however, they want the other half of the money, a large degree of Autonomy, and for the Emperor himself to invest significant time and energy into the Nomadic Tribes! This will be very expensive obviously, however we may not be in a state to do this quite yet. The alternative is to tell them no and send them away, however then we're surely to get a massive nomadic rebellion to our north, and after the fighting we just went through our army is in no shape to wage another war on our own people! \n\nWell my [YUA.Monarch.GetTitle], what shall it be?"
 yua.2.a: "Yes! Yes! We didn't forget!"
 yua.2.b: "Haha! Foolish Nomads!"

 yua.4.t: "The Return of Toqto'a"
 yua.4.d: "Toqto'a was a Yuan Historian and General who led many armies against the Red Turban Rebellions between 1350-1354 and had almost entirely crushed the Red Turbans. However in 1354 the Emperor's Consort Lady Ki convinced the Emperor and his court Toqto'a was corrupt and had plans to overthrow him, so he was thus exiled into Yunan. Historically he was poisoned by assassin's on January 10th, 1356. \n\nHowever, somehow between 1354 and 1356 Toqto'a escaped far into the Mongolian steppes and bided his time until he believed he could return to Court and rescue the failing Yuan Empire. He traveled alone across Mongolia into the Emperors court in [YUA.Capital.GetName] to offer his services to [YUA.Monarch.GetName] and crush the rebellion before it crushes the remains of the Yuan Empire. Alongside that he has promised to help bring back the Yuan Empire back to its former glory! \n\nThis man could very well be delisional from all his traveling across China alone, and may just make the situation worse! We also must not forget about how our Consort AND our Administration believes this man is corrupt and only has ill intentions. Whatever our choice may be, we should think long and hard about it."
 yua.4.a: "Toqto'a will save us from ourselves! We are all in your debt Toqto'a!"
 yua.4.b: "I thought we had you exiled! Guards! Guards!--UNFINISHED--"

 yua.6.t: "Whispers in the Court"
 yua.6.d: "When the Red Turban Rebellion was the big problem most of the Nobility in the Imperial Court stayed quiet. Most said nothing, and most did nothing. All out of fear of what was to happen to the Mighty Yuan Empire. However now that Toqto'a has returned from his exile the Nobility in the Imperial Court have begun to whisper about a plot of sorts. Our sources are unable to tell us if Toqto'a is really plotting to overthrow us, or if the Nobility are plotting against us. All we know is to keep our guard up from here on out."
 yua.6.a: "Interesting. Update me as more is discovered."
 yua.7.t: "Whispers in the Court - More Information Discovered."
 yua.7.d: "In the early morning [YUA.Monarch.GetName] is awoken by his spies with more information on the whispers in the Imperial Court. It is urgent! \n\nYour spies have confirmed that the whispering in the court has indeed been done by the nobility! They are upset that a man who could be corrupting their Emperor and usurping his throne is back in the court! They fear for the safety of you my [Yua.Monarch.GetTitle]! \n\nHowever it is to be kept in mind we've seen Toqto'a do absolutly nothing to show us he could be plotting against you my [YUA.Monarch.GetTitle]! He has not only saved your Empire from fadding into the Halls of History, but he has restored it to its former glory! We should be thanking him not calling him out!"
 yua.7.a: "Cursed Nobility! Those Blasted traitors!"
 yua.7.b: "Toqto'a is the Tratior!"
 yua.7.c: "Trust no one! Not even my spies..."
 
 yuanredturban137.t: "The Revolt of Japan"
 yuanredturban137.d: "The Japanese Lords that we conquered are starting to get upset with our rule! With the recent Red Turban Rebels making huge gains against us they feel as if they now have a chance to rise up as well! It's far too late to stop this, so now we have a choice. Do we send valuable troops over to fight them, or do we let it go for now to focus on more important areas?"
 yuanredturban137.a: "Those insolent Japanese shall pay with their lives!"
 yuanredturban135.t: "Indochinese Revolts"
 yuanredturban135.d: "The inferior nations in Indochina have risen up against our rule! They're protesting our taxes and claiming we don't care about them! If we can spare the troops it may be valuable to crush them now so they don't cause any further issues."
 yuanredturban136.a: "So be it! Indochina will be ours again some day!"
 yuanredturban136.t: "The Burmese Revolts"
 yuanredturban136.d: "The nations we've subjugated in the region of Burma are protesting the taxes and distance to the Imperial Capital! They claim we have no right to govern them and have risen up with the intent to establish independent nations once again! They are a bit too far to send troops to put down, but if we don't take action soon more rebels may rise up with the same idea!"
 yuanredturban136.a: "Bah! We never needed them anyways!"
 yuanredturban134.t: "The Manchurian Tribes Revolt"
 yuanredturban134.d: "The Manchurians have been getting rather angry at our way of ruling recently. They are fed up with the way we rule over their tribes and are now in open revolt demanding independence for their tribes! It is far too late to make a diplomatic deal with them, so now we must fight! Our troops may however struggle fighting in Manchuria, so perhaps it may be easier to give them what they request instead?"
 yuanredturban134.a: "We subjugated the Manchurians once, and we can do it again!"
 yuanredturban133.t: "The Buryatian Nomads Revolt!"
 yuanredturban133.d: "The Nomadic peoples of Buryatia have been our subjects for a long time, however as of recent with the Red Turban Rebellion in full swing they are now talking about rising up for independence! While they are harmless it may not be a good idea to let them revolt like this, as it may give others the idea that they may get away with it as well!"
 yuanredturban133.a: "Mere Siberian Nomads are harmless!"
 yuanredturban132.t: "Revolts in Xinan!"
 yuanredturban132.d: "As of recent, the Warlords long since subjugated by us have been talking of rising up. Stating that the Red Turban Rebellion is the perfect time to rise up! This can not be allowed, as Xinan is part of China! We must put down these upstart warlords as soon as we can! Less we inspire more revolts to do the same!"
 yuanredturban132.a: "These Jungle Warlords do not have the power to fight the Yuan!"
 yuanredturban131.t: "The Koreans Rise up"
 yuanredturban131.d: "The Koreans have always been unhappy under Yuan rule, even more so then under Han Chinese rule. But now that the Red Turban Rebellion is in full swing the Koreans are once again talking about how they will gain their independence! This can not stand! These insolent Koreans must be put down by the sword once and for all!"
 yuanredturban131.a: "We put them down once, and we can do it again!"
 yuanredturban130.t: "The Tibetians Revolt"
 yuanredturban130.d: "The Tibetian tribes have risen up in open revolt, shouting things at out soldiers such as 'Tibet is a real nation!' 'Tibetians deserve better!' and 'Tibetians are being mistreated!' None of these things are true obviously but they are in open revolt as we speak! We must put down these insolent Tibetians before they inspire any other uprisings!"
 yuanredturban130.a: "Tibet is not a real nation! We shall Annex Tibet once more!"
 yuanredturban114.t: "The Red Turban Rebellion - The Cantonese Revolt"
 yuanredturban114.d: "The Cantonese peasants have been protesting Yuan rule as of recent, and some have gotten behind an upstart Warlord who claims to lead the Cantonese peasants to greatness! Such a man must be made an example of before he inspires more revolts of the same nature!"
 yuanredturban114.a: "Cantonese are not real Chinese anyway!"
 yuanredturban113.t: "The Red Turban Rebellion - The Sichuanese Rise up"
 yuanredturban113.d: "The peasants in the region of Sichuan have been refusing to pay their taxes for a few months now. They are now all gathered around a Warlord who claims that he will end the 'Tyranical Yuan Dynasties rule and establish proper rule!' This can NOT stand! He must be made an example of, less we get more Warlords like him."
 yuanredturban113.a: "Bah, they are just hiding in the Jungle in fear. They can do no harm!"
 yuanredturban112.t: "The Red Turban Rebellion - The Hubei Revolt"
 yuanredturban112.d: "With the Red Turban Rebellion in full swing the people of Hubei have been slowly gathering a large force of angry peasants and disgruntled former soldiers! They are now led by a Warlord who now claims to want to establish the next Chinese Dynasty and overthrow us! This talk can not stand! Every moment this man lives he brings more danger to our Rule! He must be dealt with!"
 yuanredturban112.a: "Another day, another rebellion."
 yuanredturban111.t: "The Red Turban Rebellion - The Miao Rise up"
 yuanredturban111.d: "The Miao people of the province of Hunan and the Yun-Gui Hinterland have rallied behind a Warlord who claims that we know nothing of being a 'Real Chinese Emperor' and claims we are a puppet Emperor! He claims he is the rightful Son of Heaven and is out gathering more help as we speak! This man is very dangerous."
 yuanredturban111.a: "These Mountain folk know nothing of 'Real Chinese'!"
 yuanredturban110.t: "The Red Turban Rebellion - The Xiang Rise up"
 yuanredturban110.d: "The Xiang people in South China have recently rallied behind a Warlord who claims to support the Red Turban Rebellion! He has gathered a force and is marching on the capital of his province as we speak! The more Warlords that claim to support the Rebellion the more Warlords that rise up. This man must be dealt with!"
 yuanredturban110.a: "More Southern Rebellions! Bah!"
 yuanredturban109.t: "The Red Turban Rebellion - The Gan Revolt"
 yuanredturban109.d: "The Gan people of the Jiangxi province have recently pledged their support to a Warlord who claims to support the Red Turban Rebellion! The Warlord claims that he shall bring an end to our reign!"
 yuanredturban109.a: "More Southern Rebellions? How many more are there?"
 yuanredturban108.t: "The Red Turban Rebellion - The Hakka Revolt"
 yuanredturban108.d: "There is now a Warlord going around to villages in the Hakka cultured villages promising a better life if they are to follow him! He's rallied significant support as is and is only growing stronger! If we let this continue we may not have enough soldiers left to deal with him! He needs to be put down as soon as possible!"
 yuanredturban108.a: "How many more Southern Chinese are there to revolt?"
 yuanredturban107.t: "The Red Turban Rebellion - The Min Revolt"
 yuanredturban107.d: "The Min people of Southern China have pledged their support to a Warlord who claims that he shall bring a better life to any Min peasant that follows him! He promises lower taxes, and a Dynasty that is both legitimate and is Han Chinese!"
 yuanredturban107.a: "Perhaps this is the end of the Southern Revolts?"
 yuanredturban106.t: "The Red Turban Rebellion - The Wu Revolts"
 yuanredturban106.d: "The Wu culture villages have put their weight behind a Warlord who claims he alone is the rightful Son of Heaven and not us! He promises any peasant that joins his force a great life after the war, and if he does not make it that his family will be rewarded in his place! He has already gathered an impressive sizeable force, perhaps now we should start worrying?"
 yuanredturban106.a: "Bah! What can the Wu do? They are mostly sailors!"
 yuanredturban105.t: "The Red Turban Rebellion - The Jianghuai Revolt"
 yuanredturban105.a: "Maybe we should start worrying..."
 yuanredturban104.t: "The Red Turban Rebellion - The Zhongyuan Rise up"
 yuanredturban104.a: "How many more Chinese are there left to revolt?"
 yuanredturban103.t: "The Red Turban Rebellion - The Shandong Rise up"
 yuanredturban103.a: "Perhaps this is getting worse than we could imagine...."
 yuanredturban102.t: "The Red Turban Rebellion - The Zhili Rise up"
 yuanredturban102.a: "We didn't need them anyways!"
