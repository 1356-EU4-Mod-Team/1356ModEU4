 paregreg.1.t: "Blambanganische Autonomie"
 paregreg.1.d: "Blambangan hatte immer mehr Autonomie als der Rest unserer Provinzen und mit der Zeit haben sie eine quasi-Unabhängigkeit erlangt."
 paregreg.1.a: "Wir werden sie wieder integrieren."
 paregreg.2.t: "Der Paregreg Krieg"
 paregreg.1.d: "Nach einer Serie von Fehltritten hat Blambangan seine Unabhängigkeit erklärt. Einige unserer Territorien folgen ihnen!"
 paregreg.1.a: "Zu den Waffen!"
 mlc2.1.t: "Iskandar Shah"
 mlc2.1.d: "Ein Herrscher mit dem Namen Iskandar Shah ist nach dem Fall Singapurs in unser Land geflohen. Sein natürliches Charisma würde ihn zu einem exzellenten König machen."
 mlc2.1.a: "Er wird über $COUNTRY$ herrschen"
 mlc2.1.b: "Vielleicht nicht"
 mlc2.2.t: "Ein neues Herrscher"
 mlc2.2.d: "Nach Jahrzehnten unserer untergeordneten Rolle in der malayischen Politik ist ein neues Herrscher erschienen die Halbinsel zu vereinen und der Welt unsere Pracht zu zeigen."
 mlc2.2.a: "An die Spitze mit Iskandar"
 mlc2.2.b: "Vielleicht nicht"
