 oir.1.t: "Die vier Oiraten"
 oir.1.d: "Die Oiraten unterstützen uns während der Anfangsphasen der Chinesischen Rebellionen, als es aber immer klarer wird, dass wir nicht gewinnen können, haben sie die Kaiserlichen Banner verlassen."
 oir.1.a: "Wie wagen sie es?" 
 flavor_fla_bur.1.t: "Die Pfalz von Burgund"
 flavor_fla_bur.1.d: "Philippe I, Herzog von Burgund, erbte die Grafschaft von Burgund von seiner Großmutter - Joanne III, Gräfin von Burgund. Das Land wechselte oft den Besitzer, ehe es 1405 in das Herzogtum von Burgund integriert wurde."
 flavor_fla_bur.1.a: "Nicht einen Moment zu früh!"
 por_djm.1.t: "Heinrich der Navigator"
 por_djm.1.d: "Prinz Heinrich von Portugal, Herzog von Viseu (4. März 1394 - 13. November 1460), besser bekannt als Heinrich der Seefahrer, war eine wichtige Figur in der portugiesischen Politik des 15. Jahrhunderts, in den frühen Tagen des portugiesischen Reiches. Durch seine Verwaltungsrichtlinien, wird er als der Hauptinitiator dessen angesehen, was später als das Zeitalter der Entdeckungen bekannt werden sollte. Henrichs Hausmacht brachte viele Taktiker, Navigatoren und Entdecker hervor, welche damit fortfuhren weite Teile Makaronesiens in seinem Namen zu entdecken."
 por_djm.1.a: "Lasst uns navigieren!"
 norway_union_name: "Norwegische Erbschaft"
 norway_union_desc: "Als König Haakon VI von Norwegen, verheiratet mit Margaret von Dänemark, gestorben ist, wurde sein Königreich an seinen Sohn Olav II übertragen. Olav war auch der Erbe zum dänischen Thron, womit sich mit diesem Ereignis die beiden Königreiche vereingten."
 norway_union_opt1: "Wir müssen unsere Dynastien zusammenbinden!"
 norway_union_opt2: "Es lohnt sich nicht."
 sweden_estate_name: "Machtvolle adelige Anwesen"
 sweden_estate_desc: "Die Anwesen der Adelingen besitzen viel zu viel Land! Vielleicht können wir ihre Macht reduzieren, wenn wir die Verkleinerung ihrer großen Anwesen einführen. Jedoch könnten sie uns um Hilfe von einer benachbarten Nation fragen..."
 sweden_estate_opt1: "Führt die Reduktion aus!"
 sweden_estate_opt2: "Wir wollen nicht riskieren die Adelingen zu verärgern."
 estate_help_name: "Schwedische Adelige bitten um Hilfe."
 estate_help_desc: "Nachdem die Anwesen der schwedischen Adeligen reduziert wurden, hat der schwedische König seine Unterstützung in Stockholm verloren. Nun haben die Adeligen Hilfe von uns angefragt! Als Gegenleistung würden wir das Königreich Schweden erben."
 estate_help_opt1: "Schickt ihnen einige Truppen!"
 estate_help_opt2: "Wir können nicht die Mannstärke entbehren!"
 denmark_ultimatum_name: "Dänemark präsentiert ein Ultimatum"
 denmark_ultimatum_desc: "Die veräterischen Adeligen dessen Anwesen wir verkleinert haben sind nach Dänemark gegangen um nach Hilfe gegen uns zu fragen! Dänemark hat ihnen eine betrachtliche Anzahl an Soldaten geschickt. Sie haben uns ebenfalls ein Ultimatum gestellt: Gebt den Thron auf oder bezahle eine große Geldsumme. Ablehnung könnte zu Krieg führen!"
 denmark_ultimatum_opt1: "Na gut. Bezahlt sie mit Geld."
 denmark_ultimatum_opt2: "Na gut. Ich werde den Thron aufgeben."
 denmark_ultimatum_opt3: "Auf keinen Fall!"
 indo_islam_port_name: "Islam erscheint am Hafen"
 indo_islam_port_desc: "Eine Religion namens 'Islam' ist an einem Hafen erschienen und eine Mehrheit der Bevölkerung ist zu diesem neuen Glauben konvertiert!"
 indo_islam_port_opt1: "Besorgniserregend"
 indo_islam_spreads_name: "Islam verbreitet sich"
 indo_islam_spreads_desc: "Islam hat sich in eine neue Provinz ausgebreitet!"
 indo_islam_spreads_opt1: "Interessant."
 WarTwoPetersFlavor.1.t: "Der Krieg der beiden Peter"
 WarTwoPetersFlavor.1.d: "Der Krieg der beiden Peter, wurde zwischen 1356 und 1375 zwischen den Königreichen Kastilien und Aragon ausgetragen wurde, welche jeweils von Peter I von Kastilien und Peter IV von Aragon geführt wurden. In diesem Teil des Hundertjährigen Krieges hatte Peter I von Kastilien vor das Königreich Valencia in sein Königreich einzugliedern, Peter IV von Aragon wollte währenddessen das Königreich Murcia in seine Gewalt bringen und damit die Oberherrschaft über das westliche Mittelmeer erlangen, ein blutiger Konflikt."
 WarTwoPetersFlavor.1.a: "Wie werden uns durchsezten!"
 WarTwoPetersFlavor.2.t: "Der Krieg der beiden Peter"
 WarTwoPetersFlavor.2.d: "Der Krieg der beiden Peter, wurde zwischen 1356 und 1375 zwischen den Königreichen Kastilien und Aragon ausgetragen wurde, welche jeweils von Peter I von Kastilien und Peter IV von Aragon geführt wurden. In diesem Teil des Hundertjährigen Krieges hatte Peter I von Kastilien vor das Königreich Valencia in sein Königreich einzugliedern, Peter IV von Aragon wollte währenddessen das Königreich Murcia in seine Gewalt bringen und damit die Oberherrschaft über das westliche Mittelmeer erlangen, ein blutiger Konflikt."
 WarTwoPetersFlavor.2.a: "Das Haus Trastámara wird sich durchsetzten!"
 WarTwoPetersFlavor.3.t: "Haus Ivrea gewinnt den Krieg der beiden Peter"
 WarTwoPetersFlavor.3.d: "Peter I von Kastilien gewinnt den Krieg und damit die Vorherrschaft, jetzt, da Peter IV besiegt ist können wir uns wieder den regulären Regierungsgeschäften widmen und die Kriegsschäden beseitigen."
 WarTwoPetersFlavor.3.a: "Sieg für das Haus Ivrea!"
 WarTwoPetersFlavor.4.t: "Haus Trastámara gewinnt den Krieg der beiden Peter"
 WarTwoPetersFlavor.4.d: "Heinrich II von Kastilien gewinnt den Krieg nachdem er Peter I gestürzt hat und damit die Vorherrschaft, jetzt, da Peter IV besiegt ist können wir uns wieder den regulären Regierungsgeschäften widmen und die Kriegsschäden beseitigen."
 WarTwoPetersFlavor.4.a: "Sieg für das Haus Trastámara!"
 WarTwoPetersFlavor.5.t: "Annexion des Hauses Trastámara"
 WarTwoPetersFlavor.5.d: ""
 WarTwoPetersFlavor.5.a: "Die Rebellen werden von all ihren Titeln und Ländern enteignet und exekutiert."
 WarTwoPetersFlavor.6.t: "Triumph des Hauses Trastámara"
 WarTwoPetersFlavor.6.d: "Wegen des Faktes, dass weder das Haus Trastámara noch das Haus Ivrea Erfolg hatte sich gegenseitig zu besiegen, hat das Haus Trastámara den Titel 'Königreich von Sevillia' als ihr eigen beansprucht mit der Behauptung das SIE das Recht hätten zu existieren!"
 WarTwoPetersFlavor.6.a: "Wie können sie es wagen uns so zu beleidigen!"
 WarTwoPetersFlavor.7.t: "Triumph des Hauses Trastámara"
 WarTwoPetersFlavor.7.d: "Wegen des Faktes, dass weder das Haus Trastámara noch das Haus Ivrea Erfolg hatte sich gegenseitig zu besiegen, hat das Haus Trastámara den Titel 'Königreich von Sevillia' als ihr eigen beansprucht mit der Behauptung das SIE das Recht hätten zu existieren!"
 WarTwoPetersFlavor.7.a: "Nun, zumindestens können wir EIN Königreich beanspruchen!"
 WarTwoPetersFlavor.1.a.tt: "Um den Kastilischen Bürgerkrieg zu gewinnen muss Kastilien Toledo für 3 Monate halten."
 WarTwoPetersFlavor.2.a.tt: "Um den Kastilischen Bürgerkrieg zu gewinnen muss Trastámara León für 3 Monate halten."
 disunited_tribes: "Unvereinte Stämme"
 yua.0.t: "Yuan am 25. 12. 1356 n.Chr"
 yua.0.d: "Als wir beginnen befindet sich Yuan mittendrinn in dem Aufstand der Roten Turbane, eine Rebellion die das Ende für das himmlische Mandat über China heraufbeschwören würde. Damit Yuan nicht zu seinen nomadischen Wegen zurückkehrt muss es das Mandat halten UND nicht seine Hauptstadt Peking verlieren. Falls eins von diesen verloren wird, so wird Yuan zu seinen nomadischen Wegen zurückkehren und nicht mehr ein Reich sein."
 yua.0.a: "Verstanden"
 yua.1.t: "Der Untergang des Yuanischen Reiches"
 yua.1.d: "Dies markiert einen wichtigen Tag in der Geschichte als das Yuanische Reich seinen letzten Atemzug tat und seine Herschafft über China verloren hat. Ein tragischer Tag für die Leben von vielen angehörigen des kaiserlichen Hofes, welche nun für ihre Sicherheit in die Mongolei fliehen müssen um nicht selbst mit dem Mandat niedergestreckt zu werden."
 yua.1.a: "Ein trauriger Tag!"
 hansa.4.t: "Verbündeter wird angegriffen"
 hansa.4.d: "Ein treues Mitglied wurde angegriffen! Wir sollten ihnen ein wenig Hilfe Gold oder Mannstärke als Hilfe schicken!"
 hansa.4.o1: "Sendet ihnen 50 Gold"
 hansa.4.o2: "Sendet ihnen 100 Gold"
 hansa.4.o3: "Sendet ihnen 500 Gold"
 hansa.4.o4: "Wir können gerade nichts entbehren."
 hansa.5.t: "Neuer Anführer der Hanseatischen Liga"
 hansa.5.d: "[new_leader_of_hansa.GetName] wurde als neuer Anführer der Hanseatischen Liga gewählt."
 hansa.5.o1: "OK"
 hansa.6.t: "Anführer schlägt neue Reform vor"
 hansa.6.d: "Der Anführer der Hanseatischen Liga hat einen neue Reform vorgeschlagen! Sollten wir dies unterstützen oder nicht?"
 hansa.6.o1: "Unterstützt es nicht"
 hansa.6.o2: "Unterstützt die neue Reform"
 hansa.7.t: "Mitglied der Hanse lehnt Reform ab"
 hansa.7.d: "[country_oppose.GetName] lehtn die Reform ab!"
 hansa.7.o1: "OK"
 hansa.8.t: "Anführer der Hanse widerruft Privilegien"
 hansa.8.d: "Der Anführer der Hanseatischen Liga hat die Privilegien der anderen Mitgliedesstaaten widerrufen wodurch sie nun zu de facto Vasallen gemacht wurden. Wir können entweder der Reform zustimmen oder die Liga komplett verlassen, was aber alle anderen Mitglieder verärgern wird."
 hansa.8.o1: "Verlasse die Liga"
 hansa.8.o2: "Werde Vasall des Anführers"
 hansa.9.t: "Hansereforminfo"
 hansa.9.d: "Hansereformen funktionieren so wie die Reichsreformen im HRR. Es existieren sechs insgesamt und sie können nur vom gegenwärtigen Anführer der Hanseatischen Liga verabschiedet werden. Um eine Reform zu verabschieden musst du zuerst die Reformentscheidung nehmen. Jedes Mitglied der Liga wird dann wählen, ob sie der Reform zustimmen oder sich dieser entgegensetzten werden. Verbessere deine Beziehungen mit den anderern Mitgliedern um eine bessere Chance zur Zustimmung der Reformen von ihnen zu haben. Als nächstes erscheinen zwei neue Entscheidungen: Verabschiede Reform oder widerrufe Reform. Widerrufe Reform wird einfach die anstehende Reform widerrufen und erlaubt dir den Versuch sie an einem späteren Zeitpunkt nochmal zu verabschieden. Verabschide Reform wird es dann tatsächlich erlassen. Falls du die Reform erlässt werden die Mitglieder die sich der Reform entgegensetzt haben -100 Beziehung Strafe mit dir erhalten und du wirst nicht in der Lage sein eine Reform in den nächsten 30 Jahren zu erlassen. Reform 1 gibt -10% Baukostenreduktion. Reform 2 gibt -25% Regimentskostenreduktion und 10% höhere Mannstärkenwiederherstellungsgeschwindigkeit. Reform 3 gibt dir 1 diplomatische Reputation. Das Erlassen von Reform 4 wird jedes einzelne Mitglied entweder dein Vasalle werden oder die Liga verlassen. Reform 5 lässt jedes Mitglied das Reich verlassen und die finale Reform 6 vereinigt die Liga unter dem derzeitigen Anführer."       
 hansa.9.o1: "Schließe Info"
 EVTNAME13990201: "Die Hussitische Revolution"
 EVTDESC13990201: "Die Entwicklung von liberalen, religiösen Bewegungen in Europa begann, lange bevor Martin Luther seine 95 Thesen an die Tür einer prominenten, katholischen Kirche nagelte. Im Gebiet von $COUNTRY$ wurde im Jahre des Herrn $YEAR$ ein katholischer Reformer, genannt Jan Hus für seine Predigten hingerichtet. Diese Tatsache markiert den Ausgangspunkt der Hussitischen Revolution."
 EVTOPTA13990201: "OK"
 EVTNAME13990202: "Verbreitung der Hussiten"
 EVTDESC13990202: "Die Hussitische Revolution ist in vollem Gange, und die Mehrheit der Bevölkerung von $PROVINCENAME$ hat diesen Anlass aufgegriffen. Die Bewegung wächst und ohne rasche Intervention, könnte sie zu einer voll entwickelten Reformation anschwellen."
 EVTOPTA13990202: "Nur die Zeit wird zeigen was dies bringt"
 EVTNAME13990203: "Die Hussitische Reform"
 EVTDESC13990203: "Heute, nach Jahren der religiösen Unruhen, und vielen gescheiterten Versuchen das Wachsen der Hussiten niederzuschlagen, hat heute $MONARCH$ den Papst denunziert und offiziell das Hussitentum als Staatsreligion akzeptiert."
 EVTOPTA13990203: "Deus Vult!"
 TTDESC13990203: "Die Hussitische Religion wird sich nun schneller verbreiten."
 EVTNAME13990204: "Der Fall der Hussiten"
 EVTDESC13990204: "Die letzte Bastion der Hussitischen Rebellen ist gefallen, und jene die ihnen folgen sind entweder tot oder bekehrt worden. Die gesamte Christenheit jubiliert wegen dieses Triumphes!"
 EVTOPTA13990204: "So ist das Schicksal von Häretikern"
 TTDESC13990204: "Die Hussitische Religion wird sich nicht mehr ausbreiten."
 fladebugevent.3.t: "DEBUG - Die Unabhängigkeit der Krim"
 fladebugevent.3.d: "Die Krim ist nun unabhängig! Fals du dies als ein Spieler liest dann musst du deinen tag geändert haben in dem Moment als die Krim ihre Unabhängigkeit erreicht hat! Dieses Event säubert nur alles für sie auf, sodass sie ihre historischen Herscher erhalten." 
 fladebugevent.3.a: "Ich weiß nicht was ich zu sagen soll. Ähm, Triböcke sind die überlegenen Belagerungswaffen?" 
 flavor_fla_fra.1.t: "Die Integration von Dauphine"
 flavor_fla_fra.1.d: "Im Jahr 1349 verkaufte Humbert II von Viennois Dauphin an König Phillip VI von Frankreich für 400.000 Écus 'französiche Münzen' und eine jährliche Pension. Humbert hat sich bereits als inkompetent und extravagant bewiesen, so um sein angeschlagendes zu bewahren wurde die Übergabe 'Transfer' gennant. Um zu verhindern das Dauphin nicht auch zu einem anderen Titel unter dem Gürtel des französichen Königs verschwindet hat er die 'Delphinale Staute' erlassen. Dies machte Dauphin frei von vielen Steuern und gab ihm ein höheres Maß an Autonomie als anderen französischen Herzögen und Kronländern. Nun ist die Zeit gekommen Dauphin vollständig in unsere Nation zu integrieren. Historisch verwaltete Ludwig XI sein Territorium direkt von Dauphin aus und integrierte dies vollständig in Frankreich als er König wurde. Er hob den Staat aus nahezu kompletter Anarchie heraus und entwickelte die Provinz. Nun haben wir die Wahl, folgen wir Ludwig XI's Route und integrieren Dauphin vollständig mit einigen typischen Staatspflichten oder integrieren wir sie erzwungenermaßen ohne Beachtung auf die lokale Bevölkerung?"
 flavor_fla_fra.1.a: "Verbessert die Wirtschaft von Dauphin, integriert es und gebt der Bevölkerung Steuererleichterungen!"
 flavor_fla_fra.1.b: "Dauphin erhält hier keine Sonderbehandlung!"
 flavor_fla_fra.1.c: "Dies bedeutet nichts für mich. Lasst sie frei."
 flavor_fla_fra.2.t: "Verletzt Dauphins Delphinale Staute?" 
 flavor_fla_fra.2.desc: "Nun da wir Dauphin kontrollieren haben wir eine Wahl. Lassen wir der Bevölkerung von Dauphin ihre Autonomie die die Franzosen ihnen gelassen haben oder integrieren wir sie vollständig mit keinen Sonderbehandlungen? Offensichtlich würden einige wütende Okzitanische Bauern rebellieren fals wir das letztere wählen."
 flavor_fla_fra.2.a: "Brecht deren dämliche Statute!"
 flavor_fla_fra.2.b: "Lasst sie ihre Autonomie behalten."
 flavor_fla_fra.2.c: "Haben sie gerade nach Autonomie gefragt? Wie wäre es wenn wir ihnen 'Autonomie' zeigen indem wir sie mit Gewalt integrieren!"
 flavor_fla_fra.2.d: "Ich mag den Gedanken von dieser 'Delphinalen Statute'. Vielleicht können wir dies für sie in der ganzen Region ausweiten?"
 flavor_fla_fra.3.t: "Zeit die Delphinale Statute zu überprüfen."
 flavor_fla_fra.3.desc: "Vor vielen Jahren haben wir der Provinz Dauphin ein großes Maß an Autonomie erlaubt als wir sie in das französiche Königreich integriert haben. Nun da es schon so lang her ist sollten wir dies überprüfen wegen Gerüchten das die oberen Adeligen auf diese Autonmie eifersüchtig werden!"
 flavor_fla_fra.3.a: "Last ihnen ihre Autonomie behalten, es zählt nicht."
 flavor_fla_fra.3.b: "Es ist Zeit deren 'Spezialbehandlung' zu entfernen, Humbert II ist schon lange tot!"
 flavor_fla_fra.10.t: "Wer soll die Niederlande regieren?"
 flavor_fla_fra.10.desc: "Nun da wir die gesamten Niederlande unter unserer Stärke unterworfen haben müssen wir eine große Entscheidung machen! Lassen wir unseren [FRA.Monarch.GetTitle] es selbst regieren? Oder sollten wir Wort zu einem lokalen Herscher senden, das wir wünschen ihn als Herscher unseres neuen Vasallen Staat einzusetzen? In jedem Fall wird diese Region regiert von [FRA.Monarch.GetTitle] von Frankreich!"
 flavor_fla_fra.10.a: "Lasst uns einen Vasallen erschaffen!"
 flavor_fla_fra.10.b: "DIREKTE * REGIERUNG * VON * PARIS"
 flavor_fla_fra.11.t: "Wer soll die Italienischen Staaten regieren?"
 flavor_fla_fra.11.desc: "Nun da die Italienischen Stadtstaaten von uns unterworfen wurden flüstern am Hof die Berater des [FRA.Monarch.GetTitle] wer sie regieren wird. Offensichtlich kann der [FRA.Monarch.GetTitle] weiter ohne Veränderungen regieren oder wir könnten es zu einem Vasallenstaat ernennen um uns das Leben zu erleichtern. Es wäre einfacher einen lokalen Herzog zu fragen ob er es für uns regieren könnte, da die Italiener auf einen anderen Italiener der sie regiert besser reagieren würden als auf einen französischen Monarchen..."
 flavor_fla_fra.11.a: "Lasst uns einen Vasallenstaat erschaffen!"
 flavor_fla_fra.11.b: "Unsinn! Der [FRA.Monarch.GetTitle] sollte die Italiener direkt regieren!"
 flavor_fla_fra.12.t: "Wer soll das Königreich Westphalen regieren?"
 flavor_fla_fra.12.desc: "Nun da die deutsche Region von Westphalen von uns erobert wurde, müssen wir entscheiden wie wir es verwalten! Offensichtlich kann der [FRA.Monarch.GetTitle] weiter regieren so wie es gerade ist oder wir könnten einen lokalen deutschen Herzog oder Graf für uns regieren lassen der die Lokalen zufriedener mit französicher Herrschaft lässt! Menschen die von einem neuen Herscher unterworfen wurden reagieren viel besser fals der besagte Herscher aus einem ähnlichen kulturellen Hintergrund stammt wie sie..."
 flavor_fla_fra.12.a: "Lasst uns einen Vasallenstaat erschaffen!"
 flavor_fla_fra.12.b: "Niemals! Der [FRA.Monarch.GetTitle] von Frankreich regiert Westphalen selbst!"
 flavor_fla_fra.14.t: "Beendet die englische Rivalität"
 flavor_fla_fra.14.desc: "Nun da unsere Rivalen jenseits des Ärmelkanals von den Stränden der Normandie und dem Herzogtum Gascongne vertrieben wurden, könnten wir vieleicht diesen jahrhunderten langen Streit endgültig beenden. Jedoch wären da viele Berater und hochrangige Adelige die solch einen Gedanken sofort ablehnen würden. Diejenigen welche Britannien regieren werden für immer unsere Rivalen sein! Oder zumindestens ist es was sie uns erzählen. Jedoch fals wir es beenden, hätten wir einen vertrauenswürdigen Verbündeten jenseits des Ärmelkanals und wir könnten gemeinsam zusammenarbeiten um unsere Interessen zu fördern. In jedem Fall ist dies eine gefährliche Entscheidung zu treffen und welche auch immer wir wählen wird die Strucktur Europas für die nächsten Jahrhunderte beeinträchtigen..." 
 flavor_fla_fra.14.a: "Bietet den Briten Frieden an!"
 flavor_fla_fra.14.b: "Bietet den Engländern Frieden an!"
 flavor_fla_fra.14.c: "Bietet den Schotten Frieden an!"
 flavor_fla_fra.14.d: "Unsinn! Frieden zwischen Engländern und Franzosen?! Absurd!"
 flavor_fla_fra.14.e: "Ach egal. Wir haben vergessen das sie seit langer Zeit aufgehört hatten zu existieren..."
 flavor_fla_fra.15.t: "Beendigung der englischen Rivalität - Englands Antwort"
 flavor_fla_fra.15.desc: "Mein [ENG.Monarch.GetTitle]! Wir haben eine Botschaft von [FRA.Monarch.GetTitle] erhalten. Sie fragen uns das wir beide unsere Waffen niederlegen und unsere jeweiligen Ansprüche zurückziehen. \n\nWährend dies eine reife Gelegenheit für uns sein könnte unsere französischen Ambitionen ein für allemal aufzugeben um uns vollständig auf die neue Welt und Indien zu konzentrieren,könnte es jedoch zu einer großen Anzahl an Adeligen die gegen uns rebellieren kommen! Da wir schon so lange mit den Franzosen rivalisiert waren ist es sicher das unsere Adeligen sie hassen. Es wäre ein schwieriger Kampf sich mit ihnen zu befreunden und den Schaden der jahrhundertenlangen Rivalität heilen zu lassen, aber es könnte sehr nützlich sein. Hingegen könnten wir uns entscheiden dies als einen Beleidigung zu betrachten und das Frankreich wegen dieser Aktion beanspruchen. Dies selbst könnte ebenfals eine schreckliche Idee sein, da wir möglicherweise bei diesem Krieg keine Unterstützung von unseren Alliierten erhalten werden. Da wäre auch noch eine dritte Option indem wir die Rivalität beenden aber keine Freunde der Franzosen werden und wir einfach versuchen uns eineinander aus dem Weg zu gehen. Nimm dir Zeit mein [ENG.Monarch.GetTitle]. Dies ist schließlich eine schwierige Entscheidung."
 flavor_fla_fra.15.a: "Lasst uns dem Frieden zustimmen! Lasst Engländer und Franzosen endlich wieder Freunde sein!"
 flavor_fla_fra.15.b: "Wir stimmen einem Frieden zu. Aber denkt nicht einamal daran uns nach einer Allianz zu fragen."
 flavor_fla_fra.15.c: "Es wird niemals Frieden zwischen Engländern und Franzosen geben!"
 flavor_fla_fra.15.d: "Es wird niemals Frieden zwischen den Engländern und Franzosen geben! Beansprucht ihre Länder für diese beleidigende Frage!"
 flavor_fla_fra.16.t: "Beendigung der Rivalität - Großbritanniens Antwort"
 flavor_fla_fra.16.desc: "Mein [GBR.Monarch.GetTitle]! Wir haben eine Botschaft von [FRA.Monarch.GetTitle] erhalten. Sie fragen uns das wir beide unsere Waffen niederlegen und unsere jeweiligen Ansprüche zurückziehen. \n\nWährend dies eine reife Gelegenheit für uns sein könnte unsere französischen Ambitionen ein für allemal aufzugeben um uns vollständig auf die neue Welt und Indien zu konzentrieren,könnte es jedoch zu einer großen Anzahl an Adeligen die gegen uns rebellieren kommen! Da wir schon so lange mit den Franzosen rivalisiert waren ist es sicher das unsere Adeligen sie hassen. Es wäre ein schwieriger Kampf sich mit ihnen zu befreunden und den Schaden der jahrhundertenlangen Rivalität heilen zu lassen, aber es könnte sehr nützlich sein. Hingegen könnten wir uns entscheiden dies als einen Beleidigung zu betrachten und das Frankreich wegen dieser Aktion beanspruchen. Dies selbst könnte ebenfals eine schreckliche Idee sein, da wir möglicherweise bei diesem Krieg keine Unterstützung von unseren Alliierten erhalten werden. Da wäre auch noch eine dritte Option indem wir die Rivalität beenden aber keine Freunde der Franzosen werden und wir einfach versuchen uns eineinander aus dem Weg zu gehen. Nimm dir Zeit mein [GBR.Monarch.GetTitle]. Dies ist schließlich eine schwierige Entscheidung."
 flavor_fla_fra.16.a: "Lasst uns dem Frieden zustimmen! Lasst Briten und Franzosen endlich wieder Freunde sein!"
 flavor_fla_fra.16.b: "Wir stimmen einem Frieden zu. Aber denkt nicht einamal daran uns nach einer Allianz zu fragen."
 flavor_fla_fra.16.c: "Es wird niemals Frieden zwischen Briten und Franzosen geben!"
 flavor_fla_fra.16.d: "Es wird niemals Frieden zwischen den Briten und Franzosen geben! Beansprucht ihre Länder für diese beleidigende Frage!"
 flavor_fla_fra.17.t: "Beendigung der Rivalität - Schottlands Antwort"
 flavor_fla_fra.17.desc: "Mein [SCO.Monarch.GetTitle]! Wir haben eine Botschaft von [FRA.Monarch.GetTitle] erhalten. Sie fragen uns das wir beide unsere Waffen niederlegen und unsere jeweiligen Ansprüche zurückziehen. \n\nWährend dies eine reife Gelegenheit für uns sein könnte unsere französischen Ambitionen ein für allemal aufzugeben um uns vollständig auf die neue Welt und Indien zu konzentrieren,könnte es jedoch zu einer großen Anzahl an Adeligen die gegen uns rebellieren kommen! Da wir schon so lange mit den Franzosen rivalisiert waren ist es sicher das unsere Adeligen sie hassen. Es wäre ein schwieriger Kampf sich mit ihnen zu befreunden und den Schaden der jahrhundertenlangen Rivalität heilen zu lassen, aber es könnte sehr nützlich sein. Hingegen könnten wir uns entscheiden dies als einen Beleidigung zu betrachten und das Frankreich wegen dieser Aktion beanspruchen. Dies selbst könnte ebenfals eine schreckliche Idee sein, da wir möglicherweise bei diesem Krieg keine Unterstützung von unseren Alliierten erhalten werden. Da wäre auch noch eine dritte Option indem wir die Rivalität beenden aber keine Freunde der Franzosen werden und wir einfach versuchen uns eineinander aus dem Weg zu gehen. Nimm dir Zeit mein [SCO.Monarch.GetTitle]. Dies ist schließlich eine schwierige Entscheidung." 
 flavor_fla_fra.17.a: "Lasst uns dem Frieden zustimmen! Lasst Schotten und Franzosen endlich wieder Freunde sein!"
 flavor_fla_fra.17.b: "Wir stimmen einem Frieden zu. Aber denkt nicht einamal daran uns nach einer Allianz zu fragen."
 flavor_fla_fra.17.c: "Es wird niemals Frieden zwischen Schotten und Franzosen geben!"
 flavor_fla_fra.19.t: "Ein Ende der englisch-französichen Rivalität?"
 flavor_fla_fra.19.desc: "Mein [Root.Monarch.GetTitle]! Wir haben eine Botschaft von den Kronen Englands und Frankreich erhalten! \n\n'Heute ist ein großer Tag für Westeuropa! Denn heute haben die Königreiche von England und Frankreich ihre Waffen niedergelegt und stattdessen ihre Hände in Freundschaft ausgestreckt. Nach Jahrhunderten des Kampfes über die Gascogne, Normandie und das Königreich Frankreich akzeptieren die beiden Königreiche die jeweilige Legitimität des anderen als wahrer König an. Beide dieser Nationen haben sich gegenseitig geschworen die Interessen des jeweils anderen zu beschützen und gemeinsam zu helfen zusammen Europa zu stabilisieren. \n\nDies könnte entweder eine großartige Sache oder der Anfang vom Ende für uns sein, je nachdem wie die beiden Könige über uns und unseren Alliierten denken. In jedem Fall lasst uns diesen Tag zusammen mit den restlichen Königen Europas feiern, denn die beiden Monarchen richten zu diesem Anlass ein Fest in Paris aus."
 flavor_fla_fra.19.a: "Lasst uns feiern! Es ist das Ende einer Ära!"
 flavor_fla_fra.19.b: "Ach scheiße."
 flavor_fla_fra.20.t: "Beendigung der Rivalität - Frankreich entschied sich das die Rivalität fortgesetzt werden sollte." 
 flavor_fla_fra.20.desc: "Es scheint so das der [FRA.Monarch.GetTitle] am Anfang dieses Monats eine Entscheidung über das Schicksal unserer beider Nationen getroffen hat. Er hätte sich beinah entschieden uns das Ende der jahrhunderten langen Rivalität zwischen unsere beiden Nationen anzubieten, aber hat sich stattdessen dazu entschieden der korrupten Nobilität zuzuhören und die einmalige Chance die Wunden zwischen unseren Nationen zu heilen wegzuwerfen. \n\nWir können dies in einen von drei Wegen nutzen. Wir können Krieg erklären und das ganze Frankreich für uns beanspruchen, wir können ganz Frankreich beanspruchen aber noch keinen Krieg direkt erklären während wir aufrüsten oder wir könnten weiterhin Europa ignorieren während wir unsere Ambitionen woanders in der Welt verfolgen. Indien ist schließlich viel profitabler als Frankreich."
 flavor_fla_fra.20.a: "Beansprucht ganz Frankreich im Gegenzug zu dieser Beleidigung und erklärt Krieg!"
 flavor_fla_fra.20.b: "Beansprucht ganz Frankreich im Gegenzug zu dieser Beleidigung!"
 flavor_fla_fra.20.c: "Lasst uns weiterhin Frankreich ignorieren, vielleicht werden sie sich eines Tages beruhigen."
 flavor_fla_fra.21.t: "Beendigung der Rivalität - Frankreich erhält eine Antwort"
 flavor_fla_fra.21.desc: "Vor einigen Monaten haben wir dem König Englands einen langen Brief gesendet mit dem Vorschlag unsere Feindschaft zu beenden und eine gemeinsame Allianz zwischen unseren beiden Nationen mit dem Primärziel einer europäischen Stabilität zu schließen. Jedoch scheint es so das der König gegenüber des Ärmelkanal entschieden hat das wir es immer noch Wert währen verfolgt zu werden. Wir sollten besser anfangen aufzurüsten denn unsere Spione senden uns Wort das eine Kriegserklärung nicht in weiter ferne liegt."
 flavor_fla_fra.21.a: "Wie können sie es wagen! Wir werden uns das merken..."
 flavor_fla_fra.22.t: "Beendigung der Rivalität - England erklärt Krieg stattdessen!"
 flavor_fla_fra.22.desc: "Vor einigen Monaten haben wir dem König Englands einen langen Brief gesendet mit dem Vorschlag unsere Feindschaft zu beenden und eine gemeinsame Allianz zwischen unseren beiden Nationen mit dem Primärziel einer europäischen Stabilität zu schließen. Jedoch scheint es so das der König gegenüber des Ärmelkanal entschieden hat das wir es immer noch Wert währen verfolgt zu werden. Wir sollten besser anfangen aufzurüsten denn zusammen mit ihrer Antwort kam eine Kriegserklärung! Wir könnten in dieser Situation die Stände um Hilfe fragen. Auch wenn wir gegen ihre Ansichten gehandelt haben hassen sie immer noch England mit einer Leidenschaft..."
 flavor_fla_fra.22.a: "Zu Waffen meine Franzosen!"
 flavor_fla_fra.22.b: "Fragt die Stände um Hilfe"
 flavor_fla_fra.24.t: "Beendigung der Rivalität - Ein Ende der Rivalität aber ein Mangel an Freundschaft"
 flavor_fla_fra.24.desc: "Vor einigen Monaten haben wir dem König Englands einen langen Brief gesendet mit dem Vorschlag unsere Feindschaft zu beenden und eine gemeinsame Allianz zwischen unseren beiden Nationen mit dem Primärziel einer europäischen Stabilität zu schließen. Jedoch scheint es so das der König gegenüber des Ärmelkanal zustimmt dass das Streben nach der Krone auf dem Kopf des jeweils anderen es nicht länger wert ist, nichtsdestotrotz stimmen sie nicht dem Konzept eines stabilen Europas zu. Zumindestens können wir nun über den Ärmelkanal schauen und uns nicht länger fürchten wann die Engländer wieder zurückkehren könnten..."
 flavor_fla_fra.24.a: "Oh, okay."
 flavor_fla_bur.4.t: "Die Union zwischen Flandern und Burgund - Burgund kann die fehlgeschlagende Union wiederbeleben"
 flavor_fla_bur.4.desc: "Historisch wurde es arrangiert das Philip von Rouvres die Erbin von Flandern, Margaret von Dampierre circa 1350 heiraten sollte, jedoch fand dies nicht statt da Philip krank wurde und in 1360 an der Pest starb. Als der König von Frankreich den Titel geerbt hat, verlieh er diesen seinen jüngsten Sohn Philipp II der Kühne welcher sich in der Schlacht von Poitiers bewiesen hatte. Philipp II der Kühne wurde als neuer Herzog willkommen geheißen und eine andere Hochzeit zwischen diesen Philipp und der gegenwärtigen Witwe vom vorherigen Philipp wurde arrangiert. \n\nNun wurde uns eine zweite Gelegenheit gegeben um unsere Herzogin mit den Burgundern zu verheiraten. Während wir unter den Burgundern in einer Union befänden, wären wir effektiv das gleiche. Dies würde es erlauben uns auf interne Angelegenheiten und nicht auf die Expansion in der niederländischen Region zu fokussieren. Jedoch würden wir unsere Unabhängigkeit verlieren und eine Ablehnung des burgundischen Angebotes könnte den Eindruck einer Beleidigung gegenüber ihnen ausdrücken und so potentiell zu Krieg führen."        
 flavor_fla_bur.4.a: "Yes! This marriage could be the begining of a bright century for our duchy!"
 flavor_fla_bur.4.b: "This marriage between our two duchies is not worth our time! It already failed once."
 flavor_fla_bur.5.t: "The Union between Flanders and Burgundy - Flanders receives a proposal"
 flavor_fla_bur.5.desc: "Historically Philip of Rouvres of Burgundy was arranged to marry the heiress of Flanders Margaret of Dampierre circa 1350, however it fell through when Philip became ill and died in 1360 of the plague. When the King of France inherited the title he granted it to his youngest son Philip the Bold who distinguished himself in the Battle of Poitiers. Philip the Bold was welcomed as the new duke, and another marriage between this Philip and the late widow of the previous Philip was arranged. \n\nNow we are being given a second chance to marry our duchess off to the Burgundians. While we would be under the Burgundians in a union, we'd effectivly be the same. This would allow us to focus on internal affairs and not the possible expansion of others in the Low Countries region. However it would also take away our independence, and saying no to the Burgundian proposal could lead to them thinking this is an insult to them, potentially leading to war."
 flavor_fla_bur.5.a: "Niemals! Wir werden auf keinen Fall unsere Herzogin mit diesen französichen Schlangen verheiraten!"
 flavor_fla_bur.5.b: "Stimmt der Hochzeit und Union von Flandern und Burgund zu"
 flavor_fla_bur.5.c: "Stimmt der Hochzeit und Union von Flandern und Burgund zu"
 flavor_fla_bur.6.t: "Die Union zwischen Flandern und Burgund  - Burgund erhält eine Zusage"
 flavor_fla_bur.6.desc: "Die Flamen haben uns ihre Antwort zu unserem Angebot gesendet. Sie haben der Hochzeit zugestimmt! Die Union zwischen unseren beiden Herzogtümern erlaubt unserer Unabhängigkeit stärker gegen Frankreich zu bestehen und vielleicht können wir endlich den Schatten des französichen Königreiches verlassen"
 flavor_fla_bur.6.a: "Lasst uns feiern! Diese Union kann unseren Herzogtümern nur Bedeutung verleihen!"
 flavor_fla_bur.6.b: "Lasst uns feiern! Diese Union kann unseren Herzogtümern nur Bedeutung verleihen!"
 flavor_fla_bur.7.t: "Die Union zwischen Flandern und Burgund - Burgund erhält eine klare Absage" 
 flavor_fla_bur.7.desc: "Flandern hat das Angebot bekommen was wir ihnen gesendet haben und während wir glaubten das unser Angebot sowohl großzügig als auch hilfreich für unsere beiden Herzogtümern sei, scheinen die Flamen anders zu denken. Sie haben unser Heiratsangebot abgelehnt! Dies ist ein Schlag in unseres Gesicht da wir bereits zuvor in einer Union mit ihnen waren! Wir haben die Chance diese Beleidigung gegen unser Prestige als einen Kriegsgrund zu nutzen um die Union ihnen aufzuwingen, aber wird sich das lohnen?"
 flavor_fla_bur.7.a: "Was für eine Beleidigung! Wie können sie es wagen UNS abzulehnen!? Wir sollten ihnen eine Kriegserklärung für diese Beleidigung schicken!"
 flavor_fla_bur.7.b: "Lasst uns zurücktreten. Wir haben andere Wege unser Herzogtum zu stärken."
 flavor_fla_bur.8.t: "Der Burgundische Kauf von Namur - Burgund hat eine Entscheidung zu fallen"
 flavor_fla_bur.8.desc: "Historisch hat Burgund Namur von Hennegau im vierzehnten Jahrhundert gekauft. Wir haben von unseren Spionen am Hof Hennegaus Kunde erhalten, dass ihr [HAI.Monarch.GetTitle] ein Interesse besäße die Provinz von Namur für 450 Dukaten zu verkaufen. Falls wir diese Provinz kaufen würden, hätten wir eine andere Expansionsroute für unser Herzogtum. In die Niederlande zu expandieren würde sich als viel leichter erweisen als in das Königreich Frankreich. Jedoch wird dies viele Dukaten, welche wir eventuell garnicht haben, kosten aber die lokalen Banken würden uns mit Freude das Geld leihen. Aber die große Frage ist, lohnt sich dies?"
 flavor_fla_bur.8.a: "Ja, ihnen ein Angebot zu schicken hört sich nach einer großartigen Idee an."
 flavor_fla_bur.8.b: "Nein, seht davon ab. Wir haben gerade nicht die nötigen Dukaten dafür."
 flavor_fla_bur.9.t: "Der Burgundische Kauf von Namur - Burgund hat uns angeboten Namur zu kaufen" 
 flavor_fla_bur.9.desc: "Das Herzogtum Burgund zu unserem Süden hat uns ein interessantes Angebot gesendet. Sie haben angeboten uns die Provinz Namur für 500 Dukaten abzukaufen. Dies ist eine große Menge an Gold und wir könnten dies verwenden um unsere Schulden abzubezahlen und ebenfalls den Bau neuer Gebäude in anderen Provinzen zu finanzieren. Falls wir jedoch verkaufen, würde es eine eh schon wachsende Regionalmacht stärker machen und sie könnten später für unsere Ländereien kommen. Hingegen falls wir das Angebot ablehnen könnte der [BUR.Monarch.GetTitle] dies als eine Beleidigung empfinden und Namur trotzdem beanspruchen..."
 flavor_fla_bur.9.a: "Ja! Namur abzutreten wäre eine feine Entscheidung!"
 flavor_fla_bur.9.b: "Niemals! Ihr französichen Schweine werdet nichts von uns bekommen!"
 flavor_fla_bur.10.t: "Der Burgundische Kauf von Namur - Wollen wir immernoch Namur?"
 flavor_fla_bur.10.desc: "Der [HAI.Monarch.GetTitle] hat unseren Kaufbedingungen von Namur zugestimmt. Das einzigste was wir jetzt tun müssen ist ihnen nur noch das Geld zu senden und die Provinz von Namur wird unser sein."
 flavor_fla_bur.10.a: "Ja! Wir wollen immernoch Naumur kaufen. Lasst uns die Abmachung finalisieren."
 flavor_fla_bur.10.b: "Lasst Hennegau wissen das wir es uns anders überlegt haben. Sie können Namur behalten. Fürs Erste..."
 flavor_fla_bur.11.t: "Der Burgundische Kauf von Namur - Hennegau hat abgelehnt"
 flavor_fla_bur.11.desc: "Der [HAI.Monarch.GetTitle] hat unser großzügiges Angebot von 450 Dukaten für Namur abgelehnt! Dieser unverschämte Narr! Wir müssen es dann eben mit Gewalt nehmen! Lasst uns Namur beanspruchen und dafür Krieg erklären!"
 flavor_fla_bur.11.a: "Wo Diplomatie scheitert wird das Schwert siegen!"
 flavor_fla_bur.12.t: "Der Burgundische Kauf von Namur - Burgund zieht sich zurück"
 flavor_fla_bur.12.desc: "Heute morgen haben wir die Antwort von Burgund erhalten welche wir erwartet haben. Nur enthält sie kein Gold. Es scheint so das Burgund in letzter Minute aus der Vereinbarung ausgestiegen ist. Könnte es sein das Burgund schon bereits zu verschuldet war? Trotzdem können wir aufatmen, denn nun hat Burgund keinen Grund um Namur zu kämpfen. Zumindestens im Moment."
 flavor_fla_bur.12.a: "Verdammt! Na gut, zumindestens müssen wir uns nicht sorgen darüber mit ihn zu kämpfen."
 flavor_fla_bur.13.t: "Die Union von Brabant und Burgund - Margarete von Dampierre Anspruch auf Brabant unterstützen"
 flavor_fla_bur.13.desc: "Bevor wir die Kontrolle über Flandern erlangten, erlangte das Herzogtum Brabant Kontrolle über Flandern. Für eine kurze Zeit zumindestens. Als Brabants Herzog John III in 1355 gestorben ist, beanspruchte der Herzog von Flandern Ludwig II es für sich und seine Frau der Tochter des verstorbenen John III. Jedoch verweigerte Johanna, eine andere Tochter des verstorbenen Herzogs, seinen Anspruch und zusammen mit der Hilfe von ihrem Schwager Kaiser Karl IV und Ehemann Herzog Wenzel I von Luxemburg erlangte sie wieder Kontrolle über ihr Herzogtum. Nun da wir die Erbin von Ludwig II geheiratet haben, besitzt sie einen Anspruch auf den Thron von Brabant! Wir könnten diesen Anspruch für uns selbst durchsetzten und Brabant nehmen entweder friedlich oder mit Gewalt. Und im Gegensatz zu Flandern werden wir erfolgreich sein!"   
 flavor_fla_bur.13.a: "Sendet Wort zu Brabant das wir Kontrolle über das rechtmäßiges Herzogtum unserer Familie erlangen wollen!"
 flavor_fla_bur.13.b: "Annektiert Brabant stattdessen, wir haben immernoch einen Anspruch darauf!"
 flavor_fla_bur.13.c: "Noch eine Personalunion hört sich nach viel Arbeit an..."
 flavor_fla_bur.13.d: "Es besteht ein zu hohes Risiko in jeder dieser Möglichkeiten momentan, wir sollten zurücktreten..."
 flavor_fla_bur.14.t: "Die Union von Brabant und Burgund - Burgund versucht einen alten Anspruch zu nutzen"
 flavor_fla_bur.14.desc: "Als der vorherige John III von Brabant gestorben ist hat seine Tochter, unsere Schwester Margarete und ihr Ehemann Ludwig II Kontrolle über das Herzogtum übernommen. Wir haben es jedoch geschafft sie mit der Unterstützung von unserem Ehemann Wenzel von Luxemburg und seinem Bruder Karl IV zu vertreiben. Nun da Burgund die Tochter unserer verstorbenen Schwester geheiratet hat versuchen sie ihren Anspruch uns aufzudrücken! Falls wir den Burgundern nein sagen werden sie uns verfolgen und uns vermutlich töten und viele unserer Städte niederbrennen. Falls wir jedoch zustimmen werden uns vieleicht einige Dukaten und eine Residenz im Gegenzug gegeben. In jedem Fall wird dies nicht großartig werden."  
 flavor_fla_bur.14.a: "Na gut, der Versuch Burgund zu bekämpfen würde nur noch zusätzlich unser Herzogtum zerstören."
 flavor_fla_bur.14.b: "Niemals! Diese Schlangen werden niemals unseren Thron bekommen! Ludwig II hat versagt und so werdet auch ihr!"
 flavor_fla_bur.15.t: "Die Union von Brabant und Burgund - Brabants Ablehnung"
 flavor_fla_bur.15.desc: "Die Herzogin von Brabant hat abgelehnt Brabant friedlich zu übergeben. Unsere einzige übrige Möglichkeit Brabant noch zu erhalten ist es mit Gewalt zu nehmen. Jedoch könnte dies für viel Unruhe zwischen uns und dem Kaiser des Reiches erzeugen da Brabant in deren Königreich liegt..."
 flavor_fla_bur.15.a: "Wie können sie es wagen! Sie müssen dann eben für ihre Unabhängigkeit kämpfen!"
 flavor_fla_bur.15.b: "Brabant für seinen Thron und Land zu bekämpfen ist zurzeit zuviel Arbeit. Wir müssen uns später mit dieser Idee befassen..."
 flavor_fla_bur.16.t: "Die Union von Brabant und Burgund - Brabant hat zugestimmt!"
 flavor_fla_bur.16.desc: "Anstatt uns zu zwingen sie zu bekämpfen hat der [BRB.Monarch.GetTitle] zugestimmt den Thron abzudanken im Gegenzug zu einer kleinen Summe Gold. Das ist eine tolle Nachricht da wir nicht erwarten müssen, den Kaiser des Reiches wegen diesen Anspruch zu bekämpfen."
 flavor_fla_bur.16.a: "Ja! Lasst uns dies tun bevor jemand anderes versucht uns aufzuhalten!"
 flavor_fla_bur.16.b: "Weißt du was? Ich glaube ich habe meinen preisgekrönten Diplomaten zu Hause gelassen..."
 iceland_flavor.1.t: "Plötzlicher Anstieg im Interesse an Nordischer Kultur?"
 iceland_flavor.1.desc: "In letzter Zeit werden viele Geschichten über die Wikinger und ihre Eroberungen im ganzen Land erzählt! Viele der hiesigen Bauernkinder lieben diese Geschichten und es klingt so, als würden sie sich nach diesen Geschichten richten wollen. Auch wenn diese Geschichten faszinierend sind, sollten wir es weiterhin erlauben, dass sie weiterhin erzählt werden, dann könnten unsere Einwohner zu Heiden werden!"
 iceland_flavor.1.a: "Es soll sich an unsere Tradition erinnert werden!"
 iceland_flavor.1.b: "Verdammte Heiden! Tötet ihre Priester und nehmt ihre Vermögen!"
 iceland_flavor.1.c: "Das sind nicht nur Geschichten!"
 flavor_fla_nav.25.t: "Der schreckliche Tod von Karl II"
 flavor_fla_nav.25.desc: "\"Karl II ist in einen solchen Zustand des Verfalls geraten, dass er seine Gliedmaßen nicht mehr nutzen konnte und er daraufhin seinen Arzt heranzog, welcher befahl ihn vom Kopf bis zu den Füßen mit Leinen Kleidung, getränkt mit Weinbrand, einzukleiden, so dass er darin völlig bis zu seinem Nacken, wie in einem Sack, eingeschlossen wird. Es war Nacht als dieses Mittel verwaltet wurde. Eine der weiblichen Krankenpflegerinnen des Schlosses begann die Kleidung des Patienten am Nacken zusammenzunähen, ein unübliches Vorgehen. Es war noch ein verbleibendes Ende des Fadens übrig und statt ihn wie üblich mit der Schere abzuschneiden, griff sie zur Kerze, welche sofort die ganze Kleidung in Brand setzte. Voller Angst rannte sie weg und verließ den König, welcher somit in seinem eigenen Schloss lebendig verbrannte\" Übersetzung von -The account of Francis Blagdon, in English, of 1801, Cassell's Illustrated History of England volume I. p. 406. \n\nDer König von Navarra ist nicht nur einen schrecklichen Tod gestorben, sondern wurde auch für die nächsten Jahrhunderte von dem europäischen Adel verspottet und erfüllte niemals seinen Traum - das Land von dem er glaubte es rechtmäßig zu besitzen, zurückzuholen oder den Respekt zu erhalten, den er sich wünschte."             
 flavor_fla_nav.25.a: "Karl II mag eine schreckliche Person und ein durchtriebener Bastard gewesen sein, aber das ist grauenvoll..." 
 flavor_fla_nav.25.b: "Wir würden solch ein Schicksal nichtmal unseren schlimmsten Feiden wünschen. Wie schrecklich!"
 flavor_fla_nav.4.t: "[NAV.Monarch] wird in Paris wie ein König empfangen!"
 flavor_fla_nav.4.desc: "Nun da wir Paris besetzt haben, kann unser großartige König Karl II in Paris einmarschieren und den Leuten von Paris den rechtmäßigen König Frankreichs zeigen! Als Karl II in Paris hineinmaschierte, war es so als würden seine Träume in Erfüllung gehen denn die Leute von Paris...bejubeln ihn? Menschen werfen Blütenblätter, Papier und versuchen sogar die Hände ihrer Töchter in Ehe ihm anzubieten weil sie so glücklich wären. Karl II hätte nicht glücklicher sein können und er sollte es genießen solange es ihm noch möglich ist Paris zu besetzen..."  
 flavor_fla_nav.4.a: "Sie lieben mich! Sie lieben mich wirklich!"
 flavor_fla_nav.99.a: "Möge Karl II in Frieden ruhen, sein Traum wurde erreicht!"
 flavor_fla_nav.99.b: "Ach je. Vieleicht sollten diese merkwürdigen Basken nun gefürchtet werden..."
 flavor_fla_nav.99.t: "Die Krönung vom Kaiser des Frankenreichs"
 flavor_fla_nav.99.d: "In der Nacht in der Karl II nach Paris marschierte fühlte er zum ersten Mal einen Hauch frischer Luft. Er fühlte sich so als hätte er endlich etwas in seinem Leben erreicht. Jedoch... war er nicht zufrieden. Diese Nacht hatte er einen Traum in der Karl der Große selbst zu ihm sprach. Karl der Große erzählte Karl II das er sein Vorfahre war und das er alles beanspruchen sollte was rechtmäßig sein sei. Nachdem er aufgestanden ist, sprach Karl II zu seinen nähesten Beratern und fragt sie, jede freie Minute nach 'Beweisen' zu suchen, das Karl II ein Ahne von Karl dem Großen war. Während sie das taten, nahm es Karl selbst in die Hand, persönlich und seine Dynastie durch Westeuropa zu marschieren um alle Königreiche welche unter Karls mächtigen Reich lagen zu erobern. Selbst wenn es Karl II nicht schaffen würde, wusste er das es eins seiner Familienangehörigen tun wird. Und deshalb feiern wir heute die Krönung von $MONARCH$ als den neuen $MONARCHTITLE$ des Frankenreichs!"
 feudalvassalevents.1.t: "Illegaler Vasallentyp"
 feudalvassalevents.1.desc: "Irgendwie bist du an die Kontrolle eines feudal Vasallen gekommen. Dieser Vasallentyp ist zurzeit nur dazu gedacht vom König von Frankreich benutzt zu werden und jeder andere der ihn besitzt erhält einen Vasallen den du nicht annektieren kannst.  Als Resultat davon, werden nun alle feudal Vasallen in reguläre Vasallen geändert."
 feudalvassalevents.1.a: "Oh, na gut."
 feudalvassalevents.2.t: "Das Ende der feudalen Ära?"
 feudalvassalevents.2.desc: "Der Zenit des Feudalismus ist schon lange überschritten und es ist Zeit sich vom Feudalismus zu verabschieden, um neue Arten des Regierens zu etablieren."
 feudalvassalevents.2.a: "Es ist das Ende einer Ära!"
 feudalvassalevents.3.t: "Unser Lehnsherr der König von Frankreich ist im Krieg!"
 feudalvassalevents.3.desc: "Unser Lehnsherr der König von Frankreich ist im Krieg und hat alle seine Vasallen zu Hilfe in dieser Bemühung gerufen. Wir haben die Möglichkeit ihm beizutreten und unsere Soldaten selbst zu führen oder einige Truppen und Dukaten seines Weges zu schicken und ihm einen Anführer bestimmen zu lassen. Wie auch immer, von uns wird erwartet in irgendeiner Art mit beizutragen." 
 feudalvassalevents.3.a: "Wir werden uns unseren Lehensherren in diesem Krieg anschließen!"
 feudalvassalevents.3.b: "Wir sind zu beschäftigt, bietet stattdessen ein paar Truppen und Dukaten an."
 fre_disaster_civil_war.1.t: "Zusammenbruch des französichen Königreiches"
 fre_disaster_civil_war.1.desc: "Durch das Fehlen eines legitimen Monarchen hat das Königreich Frankreich angefangen an Instabilität und internen Streitigkeiten zu leiden. Unsere Spione erbringen uns Kunde das die Adeligen, Kaufmänner, Herzöge und Grafen alle angefangen haben sich gegen den König zu verschwören und planen alle auf einmal sich von seiner Macht zu lösen. Dies verhindert nicht nur das der Monarch handeln kann, sondern lässt auch effektiv das Königreich Frankreich verschwinden!" 
 fre_disaster_civil_war.1.a: "Nun, Scheiße."
 fre_disaster_civil_war.2.t: "Ende des französischen Bürgerkrieges"
 fre_disaster_civil_war.2.desc: "Dieses Event erzwingt nur die Beendigung des Bürgerkriegs für Valois."
 fre_disaster_civil_war.2.a: "Oh, na gut."
 fre_disaster_civil_war.3.t: "Der Römisch-deutscher Kaiser bietet vasallisierung an"
 fre_disaster_civil_war.3.desc: "Nun da wir unabhängig vom vorherigen König Frankreichs sind haben wir zwei Möglichkeiten. Wir können entweder unabhängig bleiben und versuchen die Krone Frankreichs für uns zu beanspruchen oder wir können das Angebot akzeptieren ein Vasalle des Heiligen Römischen Reiches zu werden. Der Kaiser hat uns versprochen uns die gleichen Rechte wie die der deutschen und italienischen Untertanen zu geben. Wir kriegen ebenfalls den zusätzlichen Bonus, dass der Kaiser uns verspricht uns von jeden außerhalb des Reiches zu beschützen, welche versuchen uns um die Kontrolle unseres Herzogtums zu bringen. Dem Reich beizutreten wäre der offensichtlich einfachere Weg aber unsere Krone ohne die Hilfe des Reiches wiederzuerlangen wäre sehr belohnend und prestigeträchtig..."
 fre_disaster_civil_war.3.a: "Niemals! Wir bleiben unabhängig!"
 fre_disaster_civil_war.3.b: "JA! Vasallisierung wird uns von den Engländern und Iberern schützen."
 fre_disaster_civil_war.4.t: "Der Zusammenbruch des französichen Königreiches"
 fre_disaster_civil_war.4.desc: "Nun da das Königreich Frankreich wegen des Mangels eines legitimen Monarchen von innen heraus zusammengebrochen ist, haben wir eine reife Möglichkeit! Wir können den ehemaligen Vasallen des Königreich Frankreichs Vasallisierung anbieten und Provinzen zurückerobern, welche wir im neunten Jahrhundert verloren haben als das Land von Karolingerischer Kontrolle gespalten wurde. Jedoch würde dies viel mehr Land hinzufügen was verwaltet,beschützt und geholfen werden muss. Dies ist die perfekte Zeit das Angebot zu versenden. Aber wir müssen schnell handeln, denn je länger wir brauchen um so größer werden sie wachsen." 
 fre_disaster_civil_war.4.a: "Wir werden mit Freude ein Angebot der Vasallisierung zu allen ehemaligen Mitgliedern des französichen Königreiches senden."
 fre_disaster_civil_war.4.b: "Bah! Die Franzosen sind besser auf sich selbst gestellt, wann haben sie uns geholfen?"
 fre_disaster_civil_war.5.t: "Ein französicher Herzog akzeptieren."
 fre_disaster_civil_war.5.desc: "Einer der französichen Herzöge hat unser Angebot akzeptiert! Wir sind uns sicher das dadurch nun unsere Imperiale Legitimität steigen wird!"
 fre_disaster_civil_war.5.a: "Wunderbar! Wir müssen demnächst ein Treffen zwischen uns arrangieren!"
 fre_disaster_civil_war.6.t: "Ein französicher Herzog hat abgelehnt!"
 fre_disaster_civil_war.6.desc: "Einer der französichen Herzöge hat unser Angebot abgelehnt! Hoffentlich wird dies nicht unsere Legitimität als Resultat davon senken..." 
 fre_disaster_civil_war.6.a: "Pah! Wir brauchen sie eh nicht."
 eastereggflandy.1.t: "Der Aufstieg des Hauses van Vladderen..."
 eastereggflandy.1.desc: "Kürzlich wurde eine wohlhabende Händlerfamilie in Vladderen zum Thema des lokalen Geschwätz. Gerüchten zufolge arrangierte das Familienoberhaupt der van Vladderen eine Hochzeit zwischen seinem erstgeborenem Sohn und einer benachbarten königlichen Familie. Nun huldigen die Ortsansässigen ihnen fast schon in der Art eines merkwürdigen Kultes. Diese Sache wurde sogar dadurch noch schlimmer gemacht, dass das Familienoberhaupt sich als Nachkomme eines unserer fernen Verwandten sieht, welcher den Thron von einem unserer gemeinsamen Verwandten stahl. Die Bauern sind nun schon unter Waffen und könnten revoltieren, sofern wir nicht schnell handeln. Vielleicht wäre es sicherer jetzt abzudanken bevor wir in unserem eigenem Schloss ermordet werden?"
 eastereggflandy.1.a: "Ihr dreckigen Bauern gewinnt! Die van Vladderens regieren euch nun. Jetzt kann ich vielleicht in den Ruhestand gehen..."
 eastereggflandy.1.b: "Das ist Unsinn! Werft diese dreckigen Bauern in den Kerker genauso wie die van Vladderen!"
 eastereggflandy.2.t: "Rätselhafte Tode in der Familie..."
 eastereggflandy.2.desc: "Rätselhafterweise starben eure beiden ältesten Söhne, während sie Count Flandy -euren dritten Sohn- zurücklassen, der als nächstes an der Reihe ist euren Thron zu beerben. Auch wenn er ein hinterhältiges Wiesel ist, dem nicht zu trauen ist. Wir vermuten, dass er derjenige ist, der hinter den Morden an eurem erst- und zweitgeborenem Sohn steckt. Da wir aber keine Beweise haben, können wir ihm nichts anhaben, ohne weitreichende Konsequenzen befürchten zu müssen. Glücklicherweise haben wir noch einen vierten Sohn der aber noch sehr jung und nicht bereit für den Thron ist. Was sollen wir tun?"
 eastereggflandy.2.a: "Erklärt Count Flandy zu eurem neuen Erben."
 eastereggflandy.2.b: "Während er nicht mit dem Thron betraut werden kann, wird er ein guter Berater sein!"
 eastereggflandy.2.c: "Er war es! Er hat unsere ersten beiden Söhne getötet! Tötet ihn!"
 eastereggflandy.2.d: "Es ist gut das wir 4 Söhne haben, nicht wahr?"
 feudalvassalevents.4.t: "Kein Untergebener mehr!"
 feudalvassalevents.4.desc: "Nun da wir nicht länger ein Untergebener des Königreichs Frankreichs sind, ist es uns möglich unser eigenes unabhängiges Königreich auszurufen! Verlasst die alten Wege!"
 feudalvassalevents.4.a: "Es ist Zeit für eine Änderung in der Regierung!"

 flaeng.1.t: "Der Aufstieg des Hauses York"
 flaeng.1.desc: "Mein [ENG.Monarch.GetTitle]! Der lokale Herzog von York hat in den letzten Jahren erhebliche Autonomie erhalten, wir sollten ihenen gegenüber misstrauisch sein. Gerüchten unseres Hofes zufolge erheben sie Anspruch Nachkommen Edward III, unseres ehemaligen Königs zu sein. Wir könnten früher oder später etwas gegen ihn unternehmen...\n\nDas Haus York wurde historisch im Jahr 1385 gegründet. Das Haus erhob weiterhin seinen Anspruch auf die Krone Englands und wurde dann zu einem der Häuser, welche sich im späteren 'Rosenkrieg' gegenüberstanden."
 flaeng.1.a: "Nun, lasst das Haus York aufsteigen!"
 flaeng.1.b: "Niemals! Diesen dreckigen Yorkschern wird es niemals erlaubt sein MEIN England zu regieren!"
 yua.2.t: "Die Nomaden woll für ihre Loyalität belohnt werden"
 yua.2.d: "Da wir nun die Rebellion der Roten Turbane unterdrückt haben und China wieder im Frieden ist, verlangen unsere nomadischen Brüder aus dem Norden eine Belohnung! Die Belohnung, die WIR ihnen einige Zeit vorher versprachen! Wir gaben ihnen eine große Summe Dukaten, geknüpft an ihr Vesprechen während diesen schweren Zeiten loyal zu bleiben, sie nahmen an. \n\Jetzt wollen sie die andere Hälfte des Geldes, einen hohen Grad an Autonomie, sowie das der Herrscher sich intensiv um die Stämme kümmert. Das wird offensichtlich sehr teuer werden und wir sind zur Zeit noch nicht ganz in der Lage unsere Versprechen umzusetzen. Die Alternative ist natürlich einfach abzulehnen und sie wegzuschicken, das wird allerdings ziemlich sicher zu einer massiven Rebellion in unserem Norden führen und nach den Kämpfen die wir hinter uns haben ist unsere Armee nicht in der Lage einen weiteren Kampf gegen unser Volk zu schlagen! \n\ Nun, wie entscheiden wir uns, mein [YUA.Monarch.GetTitle]?" 
 yua.2.a: "Ja, natürlich, wir haben es nicht vergessen!"
 yua.2.b: "Haha! dämliche Nomaden!"

 yua.4.t: "Die Rückkehr von Toqto'a"
 yua.4.d: "Toqto'a war ein yuanischer Historiker und General, der viele Armeen gegen die Roten Turban Rebellen zwischen 1350-1354 führte und die Rebellen fast besiegte. Jedoch konnte eine der Gemahlinnen des Kaiser ihn und seinen Hof im Jahre 1354 davon überzeugen, dass Toqto'a korrupt war und Pläne hatte ihn zu stürzen, also wurde er nach Yunan ins Exil geschickt. Er wurde am 10. Januar 1356 von Assassinen vergiftet. \n\nZwischen 1354 und 1356 floh Toqto'a jedoch tief in die mongolische Steppe wartete die Zet ab, bis er glaubte an den Hof zurückkehren und das scheiternde Reich retten zu können. Er reiste allein durch die Mongolei zum Hofe des Herrschers in [YUA.Capital.GetName] um seine Dienste [YUA.Monarch.GetName] anzubieten und die Rebellion niederzuschlagen, bevor es die Reste des Reiches von Yuan vernichtet. Außerdem verspricht dem Reich zu seinem einstigen Rum zurückzuführen! \n\nDieser Mann kann auch sehr gut von seiner Reise durch China wahnsinnig geworden sein und verschlimmert die Situation möglicherweise nur! Wir dürfen nicht vergessen, dass unsere Gemahlin UND unsere Adminstration glaubt, dass dieser Mann korrupt ist und seine Absichten schlecht sind. Wie auch immer unsere Wahl ausfällt, wir sollten lange und gut darüber nachdenken."
 yua.4.a: "Toqto'a wird und vor uns selbst retten! Wir stehen alle in seiner Schuld!"
 yua.4.b: "Ich dachte wir hätten dich ins Exil geschickt! Wachen! Wachen!--UNFERTIG--"

 yua.6.t: "Gerüchte am Hof"
 yua.6.d: "Als die Rebellion der Roten Turbane ein großes Problem war, blieb der größte Teil des Adels am kaiserlichen Hofe ruhig. Die Meisten sagten nichts und taten nichts, sie waren vor Angst gelähmt. Nachdem Toqto'a jedoch wieder aus dem Exil an den Hof kam, begannen die Gerüchte über eine Verschwörung. Unsere Quellen können uns nicht sagen ob Toqto'a wirklich plant uns zu stürzen oder ob der Adel sich gegen uns verschwört. Alles was wie wissen ist, dass wir von heute an unsere Wachen verdoppeln sollten."
 yua.6.a: "Interessant, informiert mich, sobald ihr mehr wisst."
 yua.7.t: "Gerüchte am Hof - Weitere Informationen entdeckt."
 yua.7.d: "Früh am morgen wird [YUA.Monarch.GetName] von seinen Spionen geweckt, sie haben mehr Informationen über die Gerüchte am kaiserlichen Hof, es ist sehr dringend! \n\nEure Spione haben bestätigt, dass die Gerüchte sehr wohl vom Adel gestreut wurden! Sie sind aufgebracht, dass ein Mann, der ihren Kaiser korrumpieren und stürzen könnte wieder am Hof ist! Sie fürchten um eure Sicherheit [Yua.Monarch.GetTitle]! \n\Wir sollten jedoch im Hinterkopf behalten, dass uns Toqto'a keinerlei Indizien dafür liefert, dass er sich gegen uns wenden könnte, mein [Yua.Monarch.GetTitle]! Er hat unser Reich nicht nur vor dem Untergang bewahrt, sondern auch zu seinem ehemaligen Ansehen gebracht! Wir sollten ihm danken anstatt ihn zu verdächtigen!"
 yua.7.a: "Verfluchter Adel! Diese verdammten Verräter!"
 yua.7.b: "Toqto'a ist der Verräter!"
 yua.7.c: "Traut keinem! Nicht mal meinen Spionen..."
 
 yuanredturban137.t: "Die Revolte in Japan"
 yuanredturban137.d: "Die von uns eroberten japanischen Lords fangen an sich an unserer Herrschaft zu stören! Da die Roten Turban Rebellen zur Zeit gut gegen uns vorankommen fühlen sie sich mächtig genug ebenfalls den Aufstand zu proben! Es ist viel zu spät sie aufzuhalten, also haben wir nun die Wahl: senden wir wertvolle Trupen um sie zu bekämofen oder lassen wir es für den Moment sein und widmen uns wichtigeren Gebieten?"
 yuanredturban137.a: "Diese unverschämten Japaner werden mit ihren Leben bezahlen!"
 yuanredturban135.t: "Indochinesische Revolten"
 yuanredturban135.d: "Diese unterlegenen Nationen in Indochina widersetzen sich unserer Herrschaft! Sie protestieren gegen usnere Steuern und behaupten, dass wir uns nicht um sie kümmern. Wenn wir noch Truppen entbehren können, dann sollten wir die Aufständischen vernichten um zukünftige Streitigkeiten zu vernichten."
 yuanredturban136.a: "So soll es sein! Indochina wird eines Tages unser sein!"
 yuanredturban136.t: "Die burmesischen Revolten"
 yuanredturban136.d: "Die von uns unterworfenen Nationen in Burma protestieren gegen die Steuern und die Distanz zur Hauptstadt des Kaiserreiches! Sie behaupten, dass wir kein Recht haben über sie zu herrschen und erheben sich mit der Intention wieder zu unabhängigen Nationen zu werden! Sie sind ein wenig zu weit entfernt, als das wir unsere Truppen schicken könnten, wenn wir allerdings nicht bald handen, dann könnten noch mehr Rebellen mit den gleichen Ideen entstehen!"
 yuanredturban136.a: "Pah! Wir haben sie eh nicht gebraucht!"
 yuanredturban134.t: "Die Revolte der Mandschurischen Stämme"
 yuanredturban134.d: "Die Mandschuren sind über unsere kürzliche Art der Herrschaft sehr verärgert. Sie haben es satt wie wir über ihre Stämme herrschen und sind nun in einer offenen Revolte, in der sie die Unabhängigkeit für ihre Stämme fordern! Es ist viel zu spät noch eine diplomatische Lösung zu finden, also müssen wir kämpfen! Unsere Truppen haben allerdings Probleme mit den Kämpfen in der Mandschurei, ist es vielleicht einfacher ihnen einfach nachzugeben?"
 yuanredturban134.a: "Wir haben sie einmal unterworfen und wir können es wieder tun!"
 yuanredturban133.t: "Die Burjatischen Nomaden Revoltieren!"
 yuanredturban133.d: "DIe Nomaden Burjatiens sind schon seit langem unsere Untertanen, jedoch ist, seitdem die Rote Turban Rebellion in vollem Gange ist, Unabhängigkeit für sie neuerdings ein Thema! Auch wenn sie harmlos sind, ist es wahrscheinlich keine gute Idee sie revoltieren zu lassen, es könnten unseren anderen Untertanen vermitteln, dass sie damit ebenfalls durchkommen!"
 yuanredturban133.a: "Es sind nur sibirische Nomaden, sie sind harmlos!"
 yuanredturban132.t: "Revolten in Xinan!"
 yuanredturban132.d: "Kürzlich haben die von uns lange unterworfenen Warlords begonnen sich über ihre Unabhängigkeit zu unterhalten. Sie führen an, dass die Rote Turban Rebellion der perfekte Zeitpunkt für ihre Revolte ist! Das kann nicht erlaubt werden, Xinan ist ein Teil Chinas! Wir müssen diese Emporkömmlinge so schnell wie wir können aus dem Weg schaffen! Damit werden wir ein Zeichen für diejenigen setzen, die ähnliche Ideen haben!"
 yuanredturban132.a: "Diese Buschwarlords haben nicht die Macht sich mit Yuan anzulegen!"
 yuanredturban131.t: "Die Koreaner erheben sich"
 yuanredturban131.d: "Die Koreaner waren schon immer unglücklich darüber von Yuan regiert zu werden und noch unglücklicher unter der Han Regentschaft. Da die Rote Turban Rebellion nun in vollem Gange ist, kommt bei ihnen das Thema der Unabhängigkeit wieder zur Sprache! Das können wir nicht dulden! Diese unverschämten Koreaner werden ein für alle mal durch unser Schwert zum schweigen gebracht werden!"
 yuanredturban131.a: "Wir haben sie einmal zum schweigen gebracht und wir werden es wieder tun!"
 yuanredturban130.t: "Die Tibeter erheben sich"
 yuanredturban130.d: "Die tibetischen Stämme haben sich in einer offenen Revolte gegen uns erhoben und schreien unseren Soldaten Dinge entgegen wie 'Tibet ist eine reale Nation!, 'Die Tibeter verdienen etwas besseres!' und 'Die Tibeter werden misshandelt!'. Es ist offensichtlich, dass keine diese Äußerungen wahr ist, jedoch revoltieren sie grade in diesem Moment! Wir müssen diese unverschämten Tibeter zum schweigen bringen, bevor sie zum Vorbild für weitere Revolten werden!"
 yuanredturban130.a: "Tibet ist keine richtige Nation! Wir sollten sie wiedereinmal annektieren!"
 yuanredturban114.t: "Die Rote Turban Rebellion - Die kantonesische Revolte"
 yuanredturban114.d: "Die kantonesichen Bauern haben erst kürzlich gegen die Herrschaft durch Yuan protestiert und einige haben sich hinter einem aufsteigenden Warlord versammelt, welcher verspricht die kantonesischen Bauern zu Größe zu führen! An einem solchen Mann muss ein Exempel statuiert werden, bevor er weiter Revolten dieser Art inspiriert!"
 yuanredturban114.a: "Die Kantonesen sind nicht mal richtige Chinesen!"
 yuanredturban113.t: "Die Rote Turban Rebellion - Die Sichuanesen erheben sich"
 yuanredturban113.d: "Die Bauern von Sichuan haben sich schon vor einigen Monaten geweigert Steuern zu zahlen. Jetzt haben sie sich alle um einen Warlord versammelt, welcher verspricht die 'tyrannische Herrschaft der Yuan Dynastie' zu beenden und eine 'anständige Herrschaft' zu etablieren! Das KANN nicht durchgehen! An ihm muss ein Exempel statuiert werden, sonst werden es ihm anderen gleichtun."
 yuanredturban113.a: "Pah, sie verstecken sich vor Angst im Dschungel. Sie können niemandem schaden!"
 yuanredturban112.t: "Die Rote Turban Rebellion - Die Hubei revoltieren"
 yuanredturban112.d: "Da die Rote Turban Rebellion nun in vollem Gange ist sammeln sich die Menschen von Hubei langsam - eine große Gruppe wütender Bauern und verärgerter ehemaliger Soldaten! Sie werden zur Zeit von einem Warlord angeführt, der es für sich beansprucht die nächste chinesische Dynastie zu begründen und uns zu stürzen! Wir können solche Ansprüche nicht dulden! Jede Sekunde die dieser Mann länger lebt gefährdet unsere Herrschaft stärker! Es muss sich um ihn gekümmert werden!"
 yuanredturban112.a: "Ein weiterer Tag - eine weitere Rebellion."
 yuanredturban111.t: "Die Rote Turban Rebellion - Die Miao erheben sich"
 yuanredturban111.d: "Die Menschen von Miao aus den Provinzen Hunan und dem Hinterland von Yun-Gui haben sich hinter einem Warlord versammelt, der behauptet, dass wir keine Ahnung davon hätten ein 'Echter chinesischer Kaiser' zu sein und sagt, dass wir ein Marionettenherrscher wären! Weiterhin behauptet er der rechtmäßige Sohn des Himmels zu sein und versammelt weiter Bauern um sich, während wir sprechen! Dieser Mann ist sehr gefährlich."
 yuanredturban111.a: "Dieses Bergvolk hat keine Ahnung was es heißt 'wahrhaft chinesisch' zu sein!"
 yuanredturban110.t: "Die Rote Turban Rebellion - Die Xiang erheben sich"
 yuanredturban110.d: "Die Xiang in Südchina haben sich hinter einem Warlord versammelt, der behauptet die Rote Turban Rebellion zu unterstützen! Er hat eine Streitmacht versammelt und marschiert in diesem Moment auf die Provinzhauptstadt! Je mehr Warlords die Rebellion unterstützen, desto mehr erheben sich. Es muss sich um diesen Mann gekümmert werden!" 
 yuanredturban110.a: "Mehr Rebellionen im Süden, ekelhaft!"
 yuanredturban109.t: "Die Rote Turban Rebellion - Die Gan Revolte"
 yuanredturban109.d: "Die Gan aus der Provinz Jiangxi haben kürzlich ihre Unterstützung einem Warlord ausgsprochen, der behauptet die Rote Turban Rebellion zu unterstützen! Dieser Warlord behauptet, er würde unserer Regierung ein Ende setzen!"
 yuanredturban109.a: "Noch mehr Rebellionen im Süden? Wieviele kommen denn noch?"
 yuanredturban108.t: "Die Rote Turban Rebellion - Die Hakka Revolte"
 yuanredturban108.d: "Es gibt einen neuen Warlord, welcher durch die Dörfer der Hakka reist und ihnen ein besseres Leben verspricht, wenn sie ihm folgen! Er hat eine nicht zu unterschätzende Truppe versammelt und seine Unterstützung wächst! Wenn wir dem keinen Einhalt gebieten, dann haben wir vielleicht nicht genug Soldaten übrig um uns um ihn zu kümmern! Er muss so schnell wie möglich vernichtet werden!"
 yuanredturban108.a: "Noch eine? Nimmt das denn gar kein Ende?"
 yuanredturban107.t: "Die Rote Turban Rebellion - Die Min Revolte"
 yuanredturban107.d: "Die Min in Südchina haben einen Warlord ihre Unterstützung geschworen, der behauptet jedem ein besseres Leben zu ermöglichen zu können, der sich ihm anschließt! Er verspricht niedrigere Steuern und eine Dynastie die legitim ist und aus den Reihen der Han kommt!"
 yuanredturban107.a: "Könnte das das die letzte Revolte im Süden sein?"
 yuanredturban106.t: "Die Rote Turban Rebellion - Die Wu revoltieren"
 yuanredturban106.d: "Die Dörfer der Wu haben sich einem Warlord angeschlossen, der von sich behauptet der einzige rechtmäßige Sohn des Himmels zu sein! Er verspricht jedem Bauern der sich ihm anschließt ein tolles Leben nach dem Krieg und falls er fällt, soll seine Familie die Belohnung erhalten! Er hat eine beeindruckende Streitmacht versammelt, vielleicht sollten wir jetzt damit anfangen uns Sorgen zu machen?"
 yuanredturban106.a: "Ach Quatsch! Was wollen die Wu schon tun, sie sind doch zum großteil Matrosen!"
 yuanredturban105.t: "Die Rote Turban Rebellion - Die Jianghuai Revolte"
 yuanredturban105.a: "Vielleicht sollten wir uns wirklich Sorgen machen..."
 yuanredturban104.t: "Die Rote Turban Rebellion - Die Zhongyuan erheben sich"
 yuanredturban104.a: "Wieviele Chinesen gibt es noch, die revoltieren können?"
 yuanredturban103.t: "Die Rote Turban Rebellion - Die Shandong erheben sich"
 yuanredturban103.a: "Das könnten schlimmer werden als wir dachten...."
 yuanredturban102.t: "Die Rote Turban Rebellion - Die Zhili erheben sich"
 yuanredturban102.a: "Wir haben sie sowieso nie gebraucht!"
 yuanredturban101.t: "Die Rote Turban Rebellion - DIe Jin revoltieren"
 yuanredturban101.a: "Wir werden sie trotztdem besiegen!"
 yuanredturban100.t: "Die Rote Turban Rebellion - Die Xibei revoltieren! "
 yuanredturban100.a: "Die waren sowieso nur Möchtegern-Nomaden!"
 yuanredturban.137.t: "Die Rebellion von Japan"
 yuanredturban.137.d: "Wie auch immer du es vielleicht angestellt hast, die Japaner wollen wieder Unabhängigkeit, da die Rote Turban Rebellion solch einen Erfolg hat. Sie befinden sich nun in einer offenen Revolte!"
 yuanredturban.137.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.136.t: "Die Rebellion von Burma"
 yuanredturban.136.d: "Wie auch immer du es vielleicht angestellt hast, die Menschen aus Burma wollen wieder Unabhängigkeit, da die Rote Turban Rebellion solch einen Erfolg hat. Sie befinden sich nun in einer offenen Revolte!"
 yuanredturban.136.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.135.t: "Die Rebellion von Indochina"
 yuanredturban.135.d: "Wie auch immer du es vielleicht angestellt hast, die Menschen aus Indochina wollen wieder Unabhängigkeit, da die Rote Turban Rebellion solch einen Erfolg hat. Sie befinden sich nun in einer offenen Revolte!!"
 yuanredturban.135.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.134.t: "Die Mandschurischen Rebellion"
 yuanredturban.134.d: "Die Mandschuren waren unter unserer Herrschaft niemals glücklich, kamen damit allerdings mehr oder weniger klar. Durch den kürzlichen Erfolg der Roten Turban Rebellion sehen sie ihre Chance zum revoltieren und gründen vielleicht ihre eigene Dynastie. Könnte es vielleicht bald zu spät sein?"
 yuanredturban.134.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.133.t: "Die Rebellion von Burjatien"
 yuanredturban.133.d: "Die Nomaden Burjatiens wurden von uns immer nur wage kontrolliert. Durch den kürzlichen Erfolg der Roten Turban Rebellion befinden sie sich nun in einer offenen Revolte gegen uns und behaupten, dass wir keine Kontrolle über sie haben!"
 yuanredturban.133.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.132.t: "Die Rebellion von Xinan"
 yuanredturban.132.d: "Xinan wurde lange Zeit als Kerngebiet Chinas angesehen und auch wenn die Menschen von Xinan das anders sehen, die Dynastien Chinas waren sich alle in diesem Punkt einig. Jedoch haben sie sich während unserer Schwäche zusammengeschlossen und befinden sich in einer offenen Revolte gegen uns!"
 yuanredturban.132.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.131.t: "Die Rebellion von Korea"
 yuanredturban.131.d: "Während die Koreaner im südlichen Teil des Landes vor einigen Jahren erfolgreich gegen uns rebelliert haben, so kontrollieren wir immer noch den Norden, bis jetzt. Die Koreaner im Norden wollen sich ihren Brüdern im Süden anschließen und befinden sich in einer offenen Revolte!"
 yuanredturban.131.a: "Es ist zu spät sich ihnen anzunähern. Zu den Waffen!"
 yuanredturban.130.t: "Die Rebellion von Tibet"
 yuanredturban.130.d: "Die Menschen aus Tibet wurden von uns erst vor kurzem unterworfen, jedoch haben sie den Erfolg der anderen Rebellionen gesehen und revoltieren ebenfalls! Auch wenn sie nicht zum Kerngebiet unseres Landes zählen, so ist ihr Heimatland doch eine leicht zu verteidigende Region und wir sollten sie uns zurückholen, sobald wir können. "
 yuanredturban.130.a: "Tibet wieder annektiert werden!"
 yuanredturban.114.t: "Die Revolte von Kanton"
 yuanredturban.114.d: "In den letzten Jahrzehnten wurden die Provinzen in Kanton stärker Han-Chinesisch als ihre Nachbarn in Xinan, was allerdings nicht heißt, dass sie Herrschaft durch Fremde genossen. Die Bewohner Kantons befinden sich nun in offener Rebellion und haben sich von uns unabhängig erklärt! Sie verkünden, dass sie ihre eigene Dynastie etablieren wollen!"
 yuanredturban.114.a: "Die Kantonesen sollen ein weiteres Mal unterworfen werden!"
 yuanredturban.113.t: "Die Revolte der  Sichuanesen"
 yuanredturban.113.d: "Da die Rote Turban Rebellion in vollem Gange ist haben sich die Sichuanesen Bauern erhoben und der Bewegung angeschlossen! Wir haben nicht länger die Kontrolle über das Land oder seine Bewohner. Wie viele Bauern gibt es noch, die sich gegen uns erheben?"
 yuanredturban.113.a: "Wir werden sie später erneut unterwerfen müssen!"
