 yuanredturban.2.t: "Ende der Roten Turban Rebellion"
 yuanredturban.2.desc: "Zahllose Leben wurden verloren und das Antlitz Chinas wurde für immer verändert. Allen Widrigkeiten zum Trotz haben wir nicht nur überlebt, sondern unsere Nation auch reformiert und zu neuer Stärke und Glanz geführt. Wir haben vielleicht mongolische Wurzeln, aber die Chinesen respektieren unsere Herrschaft nun! Die Yuan Dynastie kann sich nun endlich von den Jahrzehnten des Aufruhrs erholen!"
 yuanredturban.2.a: "Wir haben gesiegt!"
 yuanredturban.1.t: "Die Rote Turban Rebellion"
 yuanredturban.1.d: "Die Rote Turban Rebellion begann 1351 und endete 1368 mit dem Fall der Yuan Dynastie und dem Aufstieg der Ming Dynastie. Zwar hatte der Historiker und General Toqto'a die Rebellion ein paar Jahre vor unserem Start fast ausgelöscht, jedoch wurde er vom Kaiser aus Angst vor Verrat ins Exil geschickt. Die Roten Turbane sind nun wieder bei voller Stärke und viele, die einst Toqto'a folgten haben die Seiten gewechselt. /n/Die Rote Turban Rebellion ist nun in vollem Gange und das Schicksal der Yuan Dynastie ist ungewiss. Das Land kann nur gerettet werden, wenn eine Serie von Reformen durchgeführt wird, die das Schicksal der Nation für immer verändert, ist das möglich?"
 yuanredturban.1.a: "Dies ist eine dunkle Zeit für die Yuan Dynastie..."
 yua.200.t: "Ein religiöser Scheideweg"
 yua.200.desc: "Während unsere Nation sich mitten im Kollaps befindet, sollten wir uns dem Thema der Religion widmen. Wir sind den Lehren Buddhas für ein paar Generationen gefolgt, aber vielleicht vollen wir eine andere Schule des Buddhismus? Oder sind vielleicht die Konfuzianischen Lehren die Rettung für unsere Dynastie?"
 yua.200.a: "Wir bleiben bei dem was funktioniert!"
 yua.200.b: "Vielleicht beruhigt das die Han Chinesen..."
 yua.200.c: "Die Mahayana Buddhisten sind ein interessanter Haufen!"
 yua.200.d: "Die Theravada Buddhisten sind faszinierend!"
 yua.9.t: "Eine Chance um zu unseren Wurzeln zurückzukehren?"
 yua.9.d: "Da wir jetzt nicht länger die Kontrolle über China oder das Mandat des Himmels haben, können wir uns der Religion unsere Vorfahren und des großen Khans widmen! Es is Zeit zu unseren Wurzeln zurückzukehren!"
 yua.9.a: "Auf den Zweiten Blick sieht das nach einer schlechten Idee aus."
 yua.9.b: "Zurück zu den Wegen des großen Khans!"
 yua.8.t: "Nomaden sind unglücklich mit dem Fall von Yuan"
 yua.8.d: "Wir haben den Nomaden versprochen, dass wenn sie loyal bleiben und uns helfen, wir ihnen die andere Hälfte ihrer 'Belohung' geben. Da wir nun versagt haben das Mandat des Himmels zu halten sind sie außer sich und haben sich gegen uns in einer offenen Revolte zusammenschlossen! Vielleicht ist das das Ende Yuans..."
 yua.8.a: "Wir werden sie bis zum letzten Mann bekämpfen!"
 yua.8.b: "Der Sohn des Himmels hat uns betrogen! Zu den Waffen, Brüder!"
 yua.5.t: "Bauern schließen sich Toqto'a an" 
 yua.5.d: "Mit der Rückkehr von Toqto'a beginnen die Menschen langsam wieder an Yuan zu glauben. Seine Rückkehr hat es vermocht die Unterstützung einiger mongolischer und Han-Chinesischer Dörfer zusammenzutrommeln, alles um ihren geliebten General zu unterstützen!"
 yua.5.a: "Vielleicht war das doch eine gute Idee..."
  
 
 bubat.1.t: "Beziehungen mit Sunda"
 bubat.1.d: "1357 ersann das majapahitische Herrscherhaus einen Plan Sunda zu unterwerfen, indem sie dessen Anführer unter dem Vorwand eines Heiratsangebotes in ihre Hauptstadt lockten. Als daraufhin die gesamte Herrscherfamilie eintraf wurden sie von majapahitischen Soldaten umstellt und die Unterwerfung war besiegelt. Sollten wir solch eine Strategie verfolgen?"
 bubat.1.a: "Natürlich."
 bubat.1.b: "Wir werden ehrenhaftere Mittel der Eroberung anstreben."
 bubat.2.t: "Majapahit schlägt eine Heirat vor."
 bubat.2.d: "Majapahit schickte uns Gesandte, die um die Hand einer Dame unserer Herrscherfamilie bitten. Dies könnte eine fantastische Gelegenheit sein, unsere Beziehungen mit ihnen zu festigen."
 bubat.2.a: "Stimmt der Hochzeit zu."
 bubat.2.b: "Irgendetwas stimmt da nicht..."
 bubat.3.t: "Sunda stimmt zu"
 bubat.3.d: "Sunda hat unseren Vorschlag akzeptiert, sollten wir sie wie geplant überfallen, oder die Hochzeit ohne eine Falle anstreben?"
 bubat.3.a: "Wir werden sie zwingen einzulenken"
 bubat.3.b: "Möglicherweise ist eine Heirat ein friedlicherer Weg"
 bubat.4.t: "Sunda lehnt ab"
 bubat.4.d: "Sunda hat unseren Vorschlag zurückgewiesen, möglicherweise haben sie Wind von unseren Plänen bekommen."
 bubat.4.a: "Eine Schande"
 bubat.5.t: "Die Schlacht von Bubat"
 bubat.5.d: "Wir kamen nach Majapahit im Versprechen einer Hochzeit, aber jetzt behaupten ihre Machthaber, dass unsere Prinzessin nur eine Konkubine und wir ihre Vasallen seien. Der gesamte Hofstaat ist von ihren Soldaten umzingelt,was sollen wir nur tun?"
 bubat.5.a: "Wir müssen einlenken"
 bubat.5.b: "Sunda wird sich niemals Majapahit beugen!"
 bubat.6.t: "Die Hochzeit von Bubat"
 bubat.6.d: "Die Hochzeit war ein Erfolg! Lasst dies ein neues Zeitalter in der Beziehung unserer Königreiche sein."
 bubat.6.a: "Großartige Neuigkeiten!"

 flagas.1.t: "Der Gascognische Punkt ohne Wiederkehr"
 flagas.1.desc: "Nach vielen Kämpfen haben wir es geschafft uns von dem Dasein als illoyale Französische Untergebene zu distanzieren! Kürzlich begannen die Leute uns als eigenes unabhängiges Königreich zu sehen! Das ist herrlich! Wie auch immer, sind wir auch des Luxus überdrüssig geworden, "französisch" genannt zu werden, was jedoch einige Vorteile hatte..."
 flagas.1.a: "So sei es!"
 flagas.2.t: "Das Pyrenäische Königreich ausrufen!"
 flagas.2.desc: "Nach viel Blutvergießen, vielen Toten und der Vetreibung vieler Familien haben wir es schließlich geschafft! [GUY.Monarch.GetTitle] [GUY.Monarch.GetName] wurde heute von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] in Rom zum ersten König der Pyrenäen gekrönt! Heute ist ein ruhmreicher Tag, ausschließlich von Festivitäten und Aufregung erfüllt!"
 flagas.2.a: "Endlich! Ich kann ruhen!"
 
 eastereggflandy.3.t: "Der Aufstieg des "verrückten König Mushill?"
 eastereggflandy.3.desc: "Kürzlich hat eine Gruppe Bauern in unserer Hauptstadt Gerüchte über einen Mann namens "verrückter König Mushill" gestreut, welcher umherläuft und Unsinn über zum Beispiel 'Metallvögel' und 'eine großartige Beteiligung' Wir haben weder von diesem Mann noch von seinen Metallvögeln gehört. Es gibt offensichtlich keine anderen Könige Polens außer uns! \n\nDie Bauern erfreuen sich merkwürdigerweise an diesem sonderbaren Mann ohne ihm zuzuhören! Kinder können beobachtet werden, wie sie diesem Mann durch die Stadt folgen, seine Lieder singen und sein skurillen Tanz tanzen! \n\n'Somebody once told me the world is gonna roll me, I ain't the sharpest tool in the shed...' \n\nViele Bauern finden es süß und nehmen sich mehr Zeit für ihn. Wie auch immer, mittlerweile wächst die Menge an Leuten unseres Hofes, welche denken, dass dieser Mann nichts als Ärger bedeutet. Er ist sehr unterhaltsam. Vielleicht wäre er ein perfekter Hofnarr?"
 eastereggflandy.3.a: "Ah perfekt! Der Narr reicht mir selbst Wein! Warum fühle ich ich so benommen?..."
 eastereggflandy.3.b: "Dieser 'verrückter König Mushill' bringt nur Ärger! Werft ihn hinaus!"
 eastereggflandy.4.t: "Der seelenlose Windgott spricht!"
 eastereggflandy.4.desc: "Als unser oberster Priester früh am morgen sein Quartier betritt, spricht eine laute, brausende Stimme aus dem Himmel zu ihm, die sogar die Berge in der Nähe ins wanken bringt. \n\'Du bist derjenige, der [ROOT.Monarch.GetTitle] vor dem herrannahenden Verhängnis warnen muss! Vor einen großen Armee aus einem fernen Land, die bald an eurer Türschwelle steht. Sie werden zuerst freundlich wirken, aber sie haben schlechte Intentionen! Wenn du nicht vorsichtig bist, dann wird dies der Anfang vom Ende sein!' dröhnt die komische Stimme. \n\Sagt der Oberpriester zu [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName], als er ihm die Ereignisse darlegt. Der Priest ist sichtlich geschockt und sein Gesicht ist fahl. Die Gesichter der Solten im Raum werden ebenfalls fahl als der Priester endet und im Raum wird es still. Plötzlich spricht eine Stimme aus der Decke in lautem, dröhnenden Ton. \n\'[ROOT.Monarch.GetName], du musst dich vorbereiten und den Worten deines obersten Priesters folgen. Eine große Armee aus einem fernen Land wird bald angekommen, sie scheinen gute Intentionen zu haben, aber sie wollen nur deine Untertanen töten, dein Land vebrennen und deine Wertsachen stehlen. Folge meinen Worten! Wenn du meinen Anweisungen genau folge leistest, dann werde ich dir Hilfe schicken, auf das du angemessen vorbereitet bist! Dies ist deine letzte Warnung!' dröhnt die Stimme aus dem Himmel. \n\Die Stimme verschweigt und im Raum wird es wieder lauter, als die Soldaten miteinander flüstern. '[ROOT.Monarch.GetName], du hast die Wahl. Was soll es sein? Ich werde deinen Vasallen und Generälen eine Nachricht zukommen lassen sich vorzubereiten, wenn du es wünschst!' Sagt der oberste Priester."
 eastereggflandy.4.a: "Ja, schickt Nachricht an unsere Generäle. Bereitet euch vor!"
 eastereggflandy.4.b: "Ach Quatsch! Unsere Armee ist stark genug!"
 eastereggflandy.5.t: "Die große Säuberung!"
 eastereggflandy.5.desc: "Ein aufstrebender und recht attraktiver Bauer aus einer Provinz die wir kürzlich in Georgien erobert haben trifft am Hofe des großen [YUA.Monarch.GetName] ein! Er sagt, dass es Verräter in unseren Reihen gibt und wenn wir nichts unternehmen wird bald etwas schlimmes passieren. Etwas schlimmes wie eine Rebellion gegen unsere Herrschaft, die Ermordung unsere Kinder und Frau und wir enden gepfählt! Einige unsere vertrautesten Berater finden diesen Mann amüsant und denken, dass er Witze macht. Es gibt jedoch auch andere, die ihm zustimmen und denken, dass er eventuell recht hat. Auch wenn es keine Verschwörung gegen uns gibt, eine kleine Säuberung kann nicht schaden, oder...?"  
 eastereggflandy.5.a: "Glorreich wird die große Säuberung sein!"
 eastereggflandy.5.b: "Das ist lächerlich, es wird niemals eine 'große Säuberung' geben!"

 flaflavorlith.4.a: "Wir müssen die Jagiellonen Dynastie behalten!"
 flaflavorlith.4.b: "Bleibt Romuvaisch"
 flaflavorlith.4.d: "Litauen ist eine der letzten heidnischen Nationen in Europa und nicht nur das, es teilt auch seine Grenze mit einigen lebhaften katholischen Ordensgemeinschaften! Der Deutsche und Livonische Orden sind in einem Kreuzzug gegen Litauen und die Nation steht nun am Scheideweg. Sollen sie ihre alten Werte behalten und gegen den Ansturm der Christen standhalten oder sollen sie das polnische Angebot von Königin Hedwig von Anjou annhemen, wodurch sie sich durch Ehe vereinen und das Christentum übernehmen?"
 flaflavorlith.4.t: "Die Christianisierung von Litauen - Litauen"
 flaflavorlith.5.t: "Die Christianisierung von Litauen - Polen"
 flaflavorlith.5.d: "'Königin' Hedwig von Anjou von Polen war für eine lange Zeit zwischen potenziellen Ehemännern gespalten. Ihr Vater hat für sie vermittelt Wilhelm von Östereich zu heiraten, jedoch war der polnische Adel komplett dagegen und protestierte. Im Osten ihrer Nation liegt allerdings auch noch die heidnische Nation von Litauen, dass sich mitten in einem großen Konflikt gegen den Deutschen Orden befindet. Litauens König Jagiellon steckt in der Klemme und könnte jedes Angebot das wir ihm vorschlagen akzeptieren. Vielleicht können wir unsere Problemen lösen indem wir unsere Länder vereinen und uns gegenseitig die Hand in Ehe reichen?" 
 flaflavorlith.5.a: "Lasst uns Erlösung und Heirat unseren Nachbarn anbieten!"
 flaflavorlith.5.b: "Belasst die Heiden und unseren Adel bei ihren eigenen Mitteln!"
 
 sapmi.NAME1: "Das Thema der Religion"
 sapmi.DESC1: "Unsere Nation steht an einer Wegkreuzung! Behalten wir die Religion unserer Vorfahren und bleiben alleine oder konvertieren wir zum Christentum und fragen den heiligen Vater um Vergebung?"
 sapmi.OPT1: "Wir behalten die Religion unserer Vorfahren!"
 sapmi.OPT2: "Vergib mir Vater, denn ich habe gesündigt..."
 sapmi.OPT3: "Unsere russischen Nachbarn sind sehr überzeugend..."
 
