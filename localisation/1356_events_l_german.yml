 swiss_event.1.t: "Der Pfaffenbrief"
 swiss_event.1.d: "Die schweizer Konförderation ist seit ihrer Gründung um einiges gewachsen, es wäre eine Schande, wenn dieser Fortschritt von ein paar rebellischen Kantonen aufgehalten würde. Deswegen mussen wir einen Weg ersinnen interne Konflikte zu verhindern und die anderen Kantone dazu zu bringen dem zuzustimmen. Glücklichereise haben die hellen Geister unseres Landes den Pfaffenbrief erschaffen, ein Dokument, welches sagt, dass die Kantone des Schweiz als einzelne Einheit arbeiten. Auch wenn dies unser Land nicht buchstäblich vereint, so schafft es doch eine gewisses Zusammengehörigkeitsgefühl zwischen den Kantonen."
 swiss_event.1.a: "Eine grundlage für eine stärkere Konförderation."
 swiss_event.2.t: "Die Söldner Situation"
 swiss_event.2.d: "Wir haben Söldner, die auf einen guten Käufer warten. Wir haben viele Optionen, aber wenn wir ein Land auswählen, dem wir sie anbieten, dann werden die anderen wütend werden. Entscheidet euch weise."
 swiss_event.2.a: "Den Franzosen werden sie am Besten dienen."
 swiss_event.2.b: "Es ist in unserem Interesse dem Kaiser zu beschwichtigen."
 swiss_event.2.c: "Die spanische Reconquista wird sehr viel schneller mit schweizer Söldnern vollbracht werden!"
 swiss_event.3.t: "Die Schweiz 1356"
 swiss_event.3.d: "WIr schreiben das Jahr 1356, die alte schweizer Konförderation hat einen großen Auftritt auf der Bühne des heiligen römischen Reiches hingelegt. Die Habsburger wurden von ihnen zurückgeschlagen und die Beanspruchung einiger Städte für ihre Konförderation in der kurzen Zeit von 50 Jahren ist eine großes Kunststück. Ob ihre Expansion weiter fortschreitet oder nicht liegt an dir."
 swiss_event.3.a: "Interessant."
