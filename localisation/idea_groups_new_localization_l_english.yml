 #1.31 Additions
 settlement_ideas_1356: "Settlement Ideas"
 settlement_ideas_1356_desc: "Settlement Ideas"
 settlement_ideas_1356_bonus: "Settlement Ambition"
 additional_colonists_1: "Grow the Home Provinces"
 additional_colonists_1_desc: "Before we can allow for the establishment of overseas provinces, we must first build the infrastructure in our core provinces.\n§YSettlement Ideas§! will become §YExpansion Ideas§! a few months after the §TAge of Feudalism ends§!.\n§YGain§! §G+100 Splendor§! §Ywhen switching to Expansion Ideas.§!"
 additional_merchants_1: "Found Religious Schools"
 additional_merchants_1_desc: "We should fund the creation of new houses of worship in our foreign provinces. This will hopefully invite those who do not share our faith to embrace ours instead.\n§G+1% Missionary Strength§! §Yfor 25 years when switching to Expansion Ideas.§!"
 faster_colonists_1: "Royal Charters"
 faster_colonists_1_desc: "We will permit the wealthiest on our lands to be the first to create new settlements overseas. Doing this will allow them to grow the new territories faster.\n§G+15 Settler Growth§! §Yfor 15 years when switching to Expansion Ideas.§!"
 factories_1: "Protect from External Rivals"
 factories_1_desc: "We should establish patrols along our outer borders. If we are invaded while establishing new colonies, it will crush them."
 additional_diplomats_1: "Share Literature"
 additional_diplomats_1_desc: "We should provide those who will inhabit these new lands with records of our way of life."
 general_colonization_law_1: "Royal Patronage"
 general_colonization_law_1_desc: "The Royal family shall sponsor their own personal crown colonies. By diverting resources from the treasury of the Royal family, we should be able to grow a stronger foothold in foreign lands.\n§YWhen switching to Expansion Ideas, gain§! §G+24 yearly income§! §Yfor 10 years.§!"
 competetive_merchants_1: "Cooperate with the Natives"
 competetive_merchants_1_desc: "We should seek cooperation with those who inhabit these new lands peacefully. If we can learn to exist with them we may be able to exchange knowledge with how they live off the unknown frontier.\n§YGain§! §G+0.15 Institution spread bonus§! §Yin all Provinces when the§! §TColonialism§! §YInstitution spawns§! §R(Does NOT stack with Navigation Ideas)§!\n§G-100% Native Uprising Chance§! §Yand§! §G+50% Native Assimilation§! §Yfor 25 years after switching to Expansion Ideas.§!"
 
 
 
 navigation_ideas_1356: "Navigation Ideas"
 navigation_ideas_1356_desc: "Navigation Ideas"
 navigation_ideas_1356_bonus: "Navigation Ambition"
 quest_for_the_new_world_1: "Found the Navigation School"
 quest_for_the_new_world_1_desc: "We should fund the creation of a Navigation school. Doing so will allow us to recruit knowledgeable admirals who have considerable expertise in sailing the waves.\n§YNavigation Ideas§! will become §YExploration Ideas§! in a few months after the §TAge of Feudalism ends§!.\n§YGain a§! §TExplorer§! §Yand§! §TConquistador§! §Yfor free when switching to Exploration Ideas.§!§G+1 Free Leader Pool§! §Yfor 15 years.§!"
 colonial_ventures_1: "Purchase Maps"
 colonial_ventures_1_desc: "If we are to explore lands never attempted before, we will need to secure as much knowledge as possible about nearby lands. We should purchase maps from merchants of foreign lands.\n§G+100 Splendor§! §Ywhen switching to Exploration Ideas.§!"
 overseas_exploration_1: "Plan New Trade Routes"
 overseas_exploration_1_desc: "As our navigators travel the new seas, they should chart their location based on routes they find the best to sail. These new routes may be fruitful for future trade.\n§YPermanent§! §G+5% Global Tariffs§! §Ymodifier when switching to Exploration Ideas.§!"
 land_of_opportunity_1: "Establish Trading Colonies"
 land_of_opportunity_1_desc: "If possible, we should establish a few trading colonies in any major city we come across. This will increase our relations with the inhabitants, potentially leading to more information regarding undiscovered lands.\n§G+100 Splendor§! §Ywhen switching to Exploration Ideas.§!"
 vice_roys_1: "Master Shipbuilders"
 vice_roys_1_desc: "Our experience in the field of navigation has led to our people becoming gifted shipmakers. As such we have also created a society where our people are more inclined to become sailors over soldiers.\n§G+1000 Maximum Sailors§! §Ywhen switching to Exploration Ideas.§!"
 free_colonies_1: "Overseas Trade"
 free_colonies_1_desc: "Our efforts to chart foreign lands has led to us creating our own web of Trade networks. These new trading networks have become a cornerstone of our overall trading economy.\n§YIncreases§! §GTreasure Fleet income by 20%§! §Yfor the first 100 years after switching to Exploration Ideas.§!"
 global_empire_1: "Transcontinental Dominance"
 global_empire_1_desc: "Years of navigating the ocean has benefited our people greatly. We have established new trade routes with previously undiscovered nations, created prosperous relations with our mercantile class, and potentially on the verge of discovering lands on the Western borders of our maps. The future looks bright for our people.\n§YGain§! §G+0.15 Institution spread bonus§! §Yin all Provinces when the§! §TColonialism§! §YInstitution spawns§! §R(Does NOT stack with Settlement Ideas)§!"


