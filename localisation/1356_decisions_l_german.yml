l_german:
 mnf_brittany_title: "Vereinigt die Bretagne"
 mnf_brittany_desc: "Ersetzt die Personalunion zwischen den Häusern von Monfort und Blois durch eine reale Union, indem die zwei Häuser zu einem stärkeren Staat zusammengeschweißt, die Möglichkeit zu besitzen, unseren Feinden zu widerstehen und die Fehden der dynastischen Fraktionen innerhalb unserer Lande zu beenden."
 blo_brittany_title: "Vereinigt die Bretagne"
 blo_brittany_desc: "Ersetzt die Personalunion zwischen den Häusern von Blois und Monfort durch eine reale Union, indem die zwei Häuser zu einem stärkeren Staat zusammengeschweißt, die Möglichkeit zu besitzen, unseren Feinden zu widerstehen und die Fehden der dynastischen Fraktionen innerhalb unserer Lande zu beenden."
 brittany_nation_title: "Gründet die Bretagne"
 brittany_nation_desc: "Für Dekaden spaltete der Bretonische Erbfolgekrieg die Bretangne in zwei Fraktionen. Die Bretonischen Lande unter einer einzelnen Flagge wiederzuvereinigen, könnte unsere Chance sein, alljene Feden der dynastischen Fraktionen zu beenden, welche Unruhen in unseren Landen stifteten."
 tag_to_jerusalem_title: "Setzt das Königreich von Jerusalem wieder ein"
 tag_to_jerusalem_desc: "Halleluja! Das Heilige Jerusalem ist erneut in christlichen Händen - unseren christlichen Händen. Der Papst hat uns darüber informiert, dass, sollten wir das Königreich Jerusalem wiedereinsetzen, unser Seelenheil gesichert wäre."
 vassalise_holstein_title: "vasallisiert Holstein"
 vassalise_holstein_desc: "Im Jahr 1386 gewährt König Olaf II. von Dänemark, durch seine regierende Mutter Königin Margarethe I., Nienburgs Grafen Gerhard VI. von Holstein-Rendsburg und seinen legtitimen Nachfolgern, das Herzogzum Schleswig im Austausch für deren Vassallentum gegenüber der Dänischen Krone."
 ottoman_nation_title: "Das Erbe der Osmanen"
 ottoman_nation_desc: "Nach dem Eroberungsrecht, ist $MONARCH$ nun Sultan von allen Osmanischen Türken. Er könnte beanspruchen, von nun an als Sultan aller Osmanen zu gelten, wenn er es sich wünscht."
 pol_lit_dec_title: "Fordert die Litauische Bekehrung"
 pol_lit_dec_desc: "Für zu lange sind unsere Nachbarn im Großherzogtum Litauen ihrem heidnischen Glauben gefolgt. Es ist an der Zeit sie vor die Wahl zu stellen - friedliche Konvertierung, oder Bekehrung mit dem Schwert."
 pol_lit_dec_tt: "Litauen sollte unsere Anfrage erhalten ..."
 gondwana_nation_title: "Gründet Gondwana"
 gondwana_nation_desc: "Vereinigt die Gondi-Staaten unter einer Nation, um eine Macht zu bilden, welche auf dem Subkontinent anerkannt wird."
 fix_government_title: "Stellt unsere Macht wieder her"
 fix_government_desc: "Mit unserer neuen Kraft, können wir unseren Staat und Militär erneuern, um eine Macht zu sein, mit der gerechnet werden muss, und nicht das kränkliche Gebilde, das wir einst waren."
 yua_fix_government_title: "Stellt unsere Macht wieder her"
 yua_fix_government_desc: "Mit unserer neuen Kraft, können wir unseren Staat und Militär erneuern, um eine Macht zu sein, mit der gerechnet werden muss, und nicht das kränkliche Gebilde, das wir einst waren." 
 ava_nation_title: "Gründet Ava"
 ava_nation_desc: "Für zu lange sind wir von unseren weniger zivilisierten Brüdern angegriffen worden. Ein neues Königreich wird in Burma entstehen, und sein Name soll Ava sein."
 kendal_conquest: "Eroberung von Kendal"
 kendal_conquest_desc: "Die Bevölkerung von Zentraljava wurde zu lange von der Zivilisation getrennt, nun ist die Zeit sie dorthin zurückzubringen."
 karta_conquest: "Eroberung von Karta"
 karta_conquest_desc: "Die Bevölkerung von Zentraljava wurde zu lange von der Zivilisation getrennt, nun ist die Zeit sie dorthin zurückzubringen."
 resettle_gallipoli_title: "Holt uns Gallipoli zurück"
 resettle_gallipoli_desc: "Nun wo wir den türkischen Zugang nach Gallipoli abgeschnitten haben, ist es an der Zeit, uns die Gegend zurückzuholen und uns mit unseren eigenen Familien niederzulassen."
 tur_resettle_gallipoli_title: "Unser Brückenkopf Gallipoli"
 tur_resettle_gallipoli_desc: "Nun wo wir die komplette Provinz Edirne gesichert haben, zeigt sich wie wichtig unser früher Brückenkopf Gallipoli für den Übertritt des Bosporus war."
 castilian_nation_title: "Erschaffe ein neues Kastilien"
 castilian_nation_desc: "Nach Jahren des Kampfes zwischen den Häuser Trastámara und Ivrea ist [Root.Monarch.GetName] siegreich und steht als [Root.Monarch.GetTitle] von ganz Kastillien."
 castilian_unification_effect.tooltip:0 "§YCastile§! erhält einen permanenten Anspruch auf die §YCastilian§! Region."
 yua_fix_government_tooltip: "Entfernt den durch §YYuan Decline§! ausgelösten Modifikator"
 proclaim_kalmar_union_title: "Ruft die Kalmarer Union aus"
 proclaim_kalmar_union_desc: "Wir können die Kalmarer Union über Dänemark, Norwegen und Schweden ausrufen!"
 dismantle_hansa_title: "Löst die hanseatische Handelsliga auf"
 dismantle_hansa_desc: "Die Hanse ist geschwächt, wir sollten sie auflösen um ihr Handelsmonopol zu brechen."
 hansa_leader_title: "Anführer der hanseatischen Liga"
 hansa_leader_desc: "Wir können Anführer der Hanse werden!"
