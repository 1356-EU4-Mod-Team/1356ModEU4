 reform_info_desc: "Zeigt die Informationen für die Reformen der Hanse an."
 ilknanate_nation_title: "Reformiert das Ilkhanat"
 ilknanate_nation_desc: "Seit dem Kollaps des Ilkhanates sind die Stämmme Persiens und Iraks in einem niemals endenden Konflikt gefangen. Dschingis Khan ist lange tot und die Dynastie der Borjigin im Exil, $MONARCH$ hat nun jedoch ausreichende Unterstützung und Respekt der Stämme gesammelt um möglicherweise ein stärkeres Ilkhanat zu schaffen als seine Vorgänger es je konnten."
 aquitaine_nation_title: "Beansprucht den Titel 'König von Aquitanien'"
 aquitaine_nation_desc: "Nach dem Tod Karls des Großen wurde dein Land zwischen vielen seiner Kinder, Enkel und Urenkel und weiteren Nachfahren geteilt. Im Laufe der Zeit wurde König von Aquitanien zu nicht mehr als einem zweitrangigen Titel der Krone Frankreichs. Das sollte nicht sein! Wir sind ebenso würdig, wenn nicht noch würdiger als dieser französische Abschaum aus dem Norden. Lasst uns der Welt beweisen, dass wir mehr sind als nur ein Haufen fränkischer Bauern!"
 arles_nation_title: "Beansprucht den Titel 'König von Arles'"
 arles_nation_desc: "Auch wenn es für eine lange Zeit nicht existent war, so war das Königreich von Arles doch bedeutsam. Manchmal auch das 'Königreich der zwei Burgunds' genannt, repräsentierte Arles das fränzösische, wie auch das heilig römische Burgund. Auch nachdem Arles als unabhängiges Reich nicht mehr existierte verlieb des Titel 'König von Arles' als kaiserlicher Titel bis zum Ende des Reiches."
 burgundian_nation_title: "Gründet das Herzogtum Burgund"
 burgundian_nation_desc: "Das Herzogtum Burgund hat aufgehört zu existieren! Solch ein wichtiges Herzogtum sollte nicht auf den Seiten eines Geschichtsbuches enden, es verdient weiter zu existieren!"
 gascony_nation_title: "Gründet das Herzogtum der Gascogne"
 gascony_nation_desc: "War die Gascogne niemals von unabhängig von Frankreich, so war sie doch für viele Jahrzehnte ein Dorn im Fleisch der Franzosen während des Hundertjährigen Krieges. Von den Engländern konstant genutzt um Ansprüche in großen Teilen Süd-Frankreichs zu stellen ist es doch eine Tragödie, dass niemand diesen Titel beansprucht. Zeit zu beweisen, dass die Gascogne mehr als nur ein Spielzeug der Engländer ist!"
 lotharingia_nation_title: "Beansprucht den Titel 'König von Lothringen'"
 lotharingia_nation_desc: "Das Königreich Lothringen war eine zeitlang Heimat des ersten Herrschers des Heiligen Römischen Reiches deutscher Nation, deren beider Hauptstadt Aachen war. Nach König Lothar benannt, verschwand es, aufgeteilt zwischen Frankreich und dem Heiligen Römischen Reich deutscher Nation. Trotz allem strebte der Herzog Philiip von Burgund Jahrhunderte später als König von Lothringen gekrönt zu werden, ein eigenes Königreich zu halten und möglicherweise dem Heiligen Römischen Reiches deutscher Nation beizutreten."
 walloon_nation_title: "Gründet das Königreich von Wallonien"
 walloon_nation_desc: "Wir, die Wallonen, wurden Jahrhunderte lang von vielen Herzögen und Königen regiert, Von Flamen, Franzosen und Deutschen und doch wurden wir niemals als Volk vereint. Dieses reiche und blühende Land hat das Potential unsere Unabhängigkeit zu tragen!"
 karta_conquest_title: "Eroberung von Karta"
 kendal_conquest_title: "Eroberung von Kendal"
 yua_ask_nomadic_tribes_for_loyalty_decision_title: "Erbitte Unterstützung von den nomadischen Stämmen"
 yua_ask_nomadic_tribes_for_loyalty_decision_desc: "Wir können die nomadischen Stämme im Norden um Unterstützung während der Rebellion der Roten Turbane bitten, doch auch sie wollen entlohnt werden. Wir können sie überzeugen, dass sie ihre Belohnung nach unserem Sieg erhalten werden, so wollen sie doch die Bezahlung im vorraus. Wir können nur hoffen, dass uns diese Zahlung einige Probleme in der Zukunft erspart."
 update_missions_decision_title: "Aktualisiert die Missionen"
 update_missions_decision_desc: "Sollten deine Missionen nicht mehr funktionieren oder sich nicht mit dem gründen einer neuen Nation nicht aktualisieren sollte das hiermit behoben werden. Die KI ist so eingestellt, dass sie diese Entscheidung nicht wählt, sollte es also dazu kommen, dass die Missionen für die KI nicht funktionieren musst du das für sie übernehmen."
 swabian_nation_title:0 "Vereint die schwäbischen Herzogtümer"
 swabian_nation_desc:0 "Die zänkischen schwäbischen Kleinstaaten waren Jahrunderte in Dekadenz versunken, mit der Vereinigung des Schwabenlandes wer'n die Schwoba jeddz gescheid. Ha no, mit Goddes Sägä wer'n mir bald widdr amol Scheff vom heiliga Reicha!"
 qing_culture_shift_decision_title: "Eine neue Kultur?"
 qing_culture_shift_decision_desc: "Jetzt, da wir, als neuer Sohn des Himmels, das Mandat für uns beanspruchen ist es wahrscheinlicher, dass wir herrschen werden. Es könnte eine gute Idee sein diese Kultur anzunehmen um dem Schicksal der Dynastie von Yuan zu entgehen..."
 swiss_nation_dip__title: "Formt die Schweiz auf diplomatischem Weg"
 swiss_nation_dip__desc: "Auch wenn wir uns zum Schutz vor Außenstehenden zusammengetan haben sind wir immer noch schwach. Wenn wir alle als eine Nation vereint wären, dann hätten wir vielleicht eine Chance uns gegen unsere Nachbarn zu wehren. Hopp de Bäse!"
 swiss_nation_mil_title: "Formt die Schweiz auf militärischem Weg"
 swiss_nation_mil_desc: "Wenn die anderen Kantone nicht auf diplomatischem Wege auf unsere Seite gebracht werden können, dann müssen wir ihnen zeigen, was wir mit Gewalt meinen! Si sind am Herrgott ab èm Charrè gheit, mier wölle nu häufe."