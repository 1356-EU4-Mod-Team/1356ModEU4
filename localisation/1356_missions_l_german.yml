l_german:
 portugal_discovers_the_azores_title: "Entdeckt die Azoren!"
 portugal_discovers_the_azores_desc: "Wir haben Gerüchte von Inseln weit im Westatlantik gehört, die uns als Grundlage zukünftiger Erkundungen dienen könnten. Lasst uns Schiffe aussenden um dies zu untersuchen."
 portugal_discovers_madeira_title: "Entdeckt Madeira!"
 portugal_discovers_madeira_desc: "Ein schiffsbrüchiger Matrose brachte uns Kunde von einem Archipel in den Meeren südlich von Portugal. Sendet Schiffe zur Untersuchung."
 castille_discovers_the_canaries_title: "Entdeckt die Kanaren!"
 castille_discovers_the_canaries_desc: "Mallorquinische Händler von den Balearen erzählen uns Geschichten von einem mutigen Priester, welcher vor 50 Jahren eine Mission auf eine Insel vor Küste Marokkos, bekannt als Lanzarote, anführte. Solch eine Insel wäre von großem Nutzen bei der Unterwerfung der lästigen Berber."
 conquer_adana_title: "Erobert Adana!"
 conquer_adana_desc: "Die jetzige Provinz Adana war einst die Heimat des armenischen Kreuzfahrerstaates Kilikien. Falls wir jemals Jerusalem zurückerobern, dann sollten wir diese Bastion für die Christenheit zurückfodern."
 reconquer_aleppo_title: "Erobert Antiochia zurück!"
 reconquer_aleppo_desc: "Die Lande um Aleppo waren einst der Hauptsitz des Prinzipats von Antiochia, einem Vasall des Königs von Jerusalem. Seine Wiedereinrichtung sollte uns einen weiteren Schritt in das heilige Land bringen."
 reconquer_beirut_title: "Erobert Beirut zurück!"
 reconquer_beirut_desc: "Die muslimische Provinz Beirut war einst Bestandteil der Grafschaft Tripoli, einem Vasallen des Prinzipates von Antiochia. Wir sollten sie vor einem Angriff auf Jerusalem zurückerobern."
 reconquer_jerusalem_title: "Erobert Jerusalem zurück!"
 reconquer_jerusalem_desc: "Kilikien und Antiochia wurden in christliche Hände zurückgegeben, nun ist die Zeit gekommen die heilige Stadt der gesamten Christenheit zurückzuholen - Jerusalem!"
 TUR_conquer_central_anatolia_title: "Erobert Zentralanatolien!"
 TUR_conquer_central_anatolia_desc: "In der Mitte des 13.Jh. fielen die gefürchteten Mongolen in Ostanatolien ein und löschten die Seldschuken-Dynastie aus, welche kurz zuvor Osman I. sein Sultanat gewährten. 1335 zerbrachen sie in kleinere rivalisierende Fraktionen. Wir sollten türkisches Land zurückfordern."
 TEU_vassalize_riga_title: "Vasallisiert Riga!"
 TEU_vassalize_riga_desc: "Der Bischof von Riga genießt weit mehr Freiheit als ihm gut tut. Aufgrund der Litauer an der südlichen Grenze müssen wir ihn unter unseren Schutz stellen. Mit Gewalt, falls nötig."
 HAB_vassalize_gorizia_title: "Vasallisiert Görz!"
 HAB_vassalize_gorizia_desc: "Die Herzöge von Görz verbindet viel mit dem österreichischen Volk und liegen außerordentlich günstig um uns den Zugang zum Mittelmeer zu gewähren."
 subjugate_tirol_title: "Unterwerft Tirol!"
 subjugate_tirol_desc: "Die Herzöge von Tirol kontrollieren die einzige Goldmine Europas außerhalb Iberiens. Eine Union unserer Länder sollte die Staatskasse für zukünftige Eroberungen füllen."
 TUR_conquer_adrianople_title: "Erobert Adrianopel!"
 TUR_conquer_adrianople_desc: "Seit über einem Jahrhundert befindet sich das römische Reich im steten Niedergang, von allen unseren Nachbarn scheinen sie am wenigsten auf einen Angriff vorbereitet zu sein. Mit der Eroberung von Adrianopel werden wir endlich einen Brückenkopf in Europa besitzen."
 BUR_subjugate_flanders_title: "Unterwerft Flandern!"
 BUR_subjugate_flanders_desc: "Das Herzogtum Flandern breitete sich durch strategische Hochzeiten über Land aus, welches rechtmäßig Burgund gehören sollte. Eine Union brächte eine der fruchtbarsten Ländereien Europas unter unser Banner."
 DAN_reconquer_skane_title: "Erobert Skane zurück!"
 DAN_reconquer_skane_desc: "1318 verpfändete Eric VI. von Dänemark das Herzogtum Skane an deutsche Grundbesitzer um seinen extravaganten Lebensstil zu finanzieren. Nach seinem Tod löste König Magnus IV. von Schweden den Pfand aus und verleibte sich das Herzogtum ein. Beim Wiederaufstieg unserer Nation muss der erste Schritt die Rückeroberung verlorener Lande sein."
 conquer_afgan_people_title: "Erobert die Afghanen!"
 conquer_afgan_people_desc: "Die Länder der Afghanen sind reif für die Ernte und sie stellen einen Dreh- und Angelpunkt für jede Invasion in Indien dar. Die Eroberung sollte rasch erfolgen."
 conquer_khoresan_title: "Annektiert Khorasan!"
 conquer_khoresan_desc: "Das khorasanische Volk unter der Kurt-Dynastie im Süden ist schwach und steht zwischen uns und dem Rest Persien. Sie sollen die nächsten sein, die sich unserer Macht beugen müssen."
 TUR_conquer_macedonia_title: "Erobert Makedonien"
 TUR_conquer_macedonia_desc: "Jahrelang war Makedonien ein Schlachtfeld, umkämpft von Staaten Griechenlands und des Balkans. Sein Volk sehnt nach Stabilität und wir können sie bringen.."
 conquer_port_title: "Verbindet unsere Hauptstadt mit dem Meer!"
 conquer_port_desc: "Unsere Nation ist von Land umschlossen und unsere Wirtschaft würde von einem Zugang zur See stark profitieren."
 HSA_expand_kontors_title: "Weitet die Hanseatischen Kontore aus!"
 HSA_expand_kontors_desc: "Die Kontore der Hanse waren Handelsstationen die in den einzelnen Mitgliedsstädten der Hanseliga standen. Whärend eine Präsenz in diesen Orten nützlich ist, wäre es vorteilhafter wenn die ganze Stadt unter Kontrolle von Lübeck steht."
 conquer_champa_title: "Erobert Champa"
 conquer_champa_desc: "Das einst große Königreich von Champa ist seit langem in stetem Niedergang, was es zum idelalen Ziel unserer Expansion macht. Die Zeit zum Zuschlagen ist gekommen!"
 conquer_srivijaya_title: "Erobert Srivijaya"
 conquer_srivijaya_desc: "Srivijaya war lange ein Hort des Buddhismus im Archipel. Sie blockieren unsere südliche Expansion und ihre häretischen Gedanken zwingen uns zur Eroberung.."
 conquer_lampung_title: "Erobert Lampung"
 conquer_lampung_desc: "Die letzte Bastion des Hinduismus in Sumatra stellt den verzweifelten Widerstand gegen unsere Dominanz auf der Insel dar, ihr Ende wird es dem wahren Glauben ermöglich sich über ganz Sumatra zu verbreiten."
 conquer_kutei_title: "Erobert Kutei"
 conquer_kutei_desc: "as Königreich Kutei, einst unter Hoheit von Majaphit, steht unserer Dominanz auf der Insel im Weg."
 conquer_sukadana_title: "Erobert Sukadana"
 conquer_sukadana_desc: "Das Königreich im Süden wagt es eine Grenze mit uns zu teilen. Dieser Umstand darf nicht toleriert werden."
 conquer_shan_title: "Erobert Shan"
 conquer_shan_desc: "Die Staaten des Shans waren lange zersplittert, daher konnte sich nie eine starke Zentralmacht etablieren. Nun ist die Zeit gekommen sie unter einer Flagge zu vereinen."
 conquer_pegu_title: "Erobert Pegu"
 conquer_pegu_desc: "Die Eroberung Pegus gibt uns Zugang zu reichen Handelshäfen, ebenso einen Expansionsweg nach Süden."
 conquer_arakan_title: "Erobert Arakan"
 conquer_arakan_desc: "Das Königreich Arakan hat uns schon zu lange an einer westlichen Expansion gehindert, wir brauchen ihr Land, wenn wir in den Indischen Subkontinent vorstoßen wollen."
 conquer_kachar_title: "Erobert Kachar"
 conquer_kachar_desc: "Das erste wirkliche Indische Königreich welches wir entdeckten war Kachar, der Schlüssel zum Westen. Sollten wir die Reichtümer Indiens erstreben muss Kachar fallen."
 conquer_lanna_title: "Erobert Lan Na"
 conquer_lanna_desc: "Der kleine Thai-Staat Lan Na wird uns bei einer Invasion nicht viel entgegensetzen, was sie zu einem leichten Ziel für unsere Armeen macht."
 conquer_sukhothai_title: "Erobert Sukhothai"
 conquer_sukhothai_desc: "Sukhotai, das Königreich welches einst Khmers Dominanz brach, ist im Niedergang. Sicherlich wird es ihnen unter unserer Kontrolle besser ergehen."
 conquer_ayutthaya_title: "Erobert Ayutthaya"
 conquer_ayutthaya_desc: "Das größte Hindernis bei unserer Expansion seit der Vereinigung Shans ist das Königreich Ayutthaya. Sie kontrollieren einen Großteil des Südens und ihr Fall wird die Welt unsere unangefochtene Dominanz über die Region lehren!"
 conquer_lanxang_title: "Erobert Lan Xang"
 conquer_lanxang_desc: "Das Königreich der Laoten, Lan Xang, stellt nur einen weiteren Meilenstein auf dem Weg nach China dar."
 vassalize_khmer_title: "Vasallisiert Khmer"
 vassalize_khmer_desc: "Das Kaiserreich Khmer ist schon lange vor uns zerfallen, warum klauben wir nicht ein paar Reste ihres einstigen Reiches auf und nutzen sie für uns?"
 MOS_reclaim_heartland_title: "Fordert das russische Herzland zurück"
 MOS_reclaim_heartland_desc: "Seit dem Fall der Kiever Rus 1283 an die Mongolen war das russische Kernland in eine Handvoll Fürstentümer zersplittert. Die Zeit ist gekommen die Lande einmal mehr im Namen Moskaus zu vereinen!"
 annex_holstein_title: "Unterwerft Holstein"
 annex_holstein_desc: "Wir sollten Holstein unterwerfen, einen kleinen Staat südlich von uns, bevor andere auf die gleiche Idee kommen."
 norway_subject_title: "Machten Norwegen zum Untertanen"
 norway_subject_desc: "Wir müssen Skandinavien vereinen! Wir beginnen mit Norwegen..."
 colonize_greenland_title: "Kolonisiert Grönland"
 colonize_greenland_desc: "Viele Jahre zuvor wurde Grönland von unseren Vorvätern besiedelt, aber diese Stützpunkte sind schon lange aufgegeben. Wir müssen sie erneuern!"
 sweden_subject_title: "Habt Schweden als Untertanen"
 sweden_subject_desc: "Um unsere Ambitionen in Skandinavien voranzutreiben müssen wir Schweden zum Untertanen machen."
 dan_baltic_fleet_title: "Baltische Flotte"
 dan_baltic_fleet_desc: "Um den baltischen Handel zu dominieren müssen wir zunächst eine große Marine aufbauen."
 reclaim_estonia_title: "Fordert Estland zurück"
 reclaim_estonia_desc: "Vor nicht allzu langer Zeit gehörte Estland zu uns, doch der Livonische Orden nahm es uns ab! Wir müssen das Gebiet zurückerobern."
 conquer_baltics_title: "Erobert das Baltikum"
 conquer_baltics_desc: "Mit der wiedererlangten Kontrolle Estland haben wir die Möglichkeit weiter in das Baltikum zu expandieren."
 reconquer_danelaw_title: "Erobert Danelag zurück"
 reconquer_danelaw_desc: "Danelag war einst Teil des Reiches Knut des Großen und gehört damit rechtmäßig uns!"
 expand_into_pomerania_title: "Expandiert nach Pommern"
 expand_into_pomerania_desc: " Wir sollten unsere Eroberungen der Ostsee mit Pommern vervollständigen."
 danish_west_indies_title: "Dänisch West-Indien"
 danish_west_indies_desc: "Ein neuer Kontinent wurde entdeckt! Wir dürfen im Wettstreit um Kolonien nicht zurückfallen."
 danish_gold_coast_title: "Dänische Goldküste"
 danish_gold_coast_desc: "Eine Kolonie in Afrika wäre eine gute Basis für Handelsausweitungen und territoriale Expansion."
 indian_colonies_title: "Kolonien in Indien"
 indian_colonies_desc: "Wir sollten Kolonien in Indien gründen um vom Gewürzhandel zu profitieren."
 conquer_the_north_title: "Erobert den Norden"
 conquer_the_north_desc: "Die nördlichen Teile Skandinaviens sind spärlich von den Samen besiedelt und sind reif zur Kolonisierung."
 incorporate_finland_title: "Gliedert Finnland ein"
 incorporate_finland_desc: "Wir sollten Finnland in den Schwedischen Herrschaftsbereich eingliedern indem wir es diplomatisch annektieren!"
 conquer_livonia_title: "Erobert Livland"
 conquer_livonia_desc: "Die Eroberung Livlands würde uns einer weitere Expansion in die Ostsee ermöglichen."
 expand_into_pomerania_title: "Expandiert nach Pommern"
 expand_into_pomerania_desc: "Als Folge des 30jährigen Krieges erhielt Schweden Pommern als Teil ihrer Kriegsreparationen."
 annex_bremen_verden_title: "Anektiert das Weserland"
 annex_bremen_verden_desc: "Eine weitere Reparation des 30jährigen Krieges waren Bremen und Verden."
 annex_gotland_title: "Annektiert Gotland"
 annex_gotland_desc: "Gotland ist eine kleine Insel vor der Küste Schwedens. Sie werden nicht viel Widerstand leisten und stellen eine gute Erweiterung unseres Reiches dar."
 annex_trondelag_title: "Annektiert Trondelag"
 annex_trondelag_desc: "Die Annektion von Trondelag wird uns bei der weiteren Eroberung Norwegens dienlich sein."
 expand_into_russia_title: "Expansion nach Russland"
 expand_into_russia_dfesc: "Die Eroberung des nördlichen Russland wird und ein Standbein im Pelzhandel ermöglichen."
 varangian_legacy_title: "Waräger Vermächtnis"
 varangian_legacy_desc: "Unsere Vorfahren waren die Waräger, welche einst die Kiever Rus gründeten, die nun eine kleine Gruppe tributpflichtiger Fürsten der goldenen Horde sind."
 swedish_america_title: "Schwedisch Amerika"
 swedish_america_desc: "Wir sollten Kolonien auf den nordamerikanischen Kontinent etablieren!"
 bases_in_carribean_title: "Stützpunkte in der Karibik"
 bases_in_carribean_desc: "Die Gründung von Kolonien in der Karibik wird unsere Wirschaft unterstützen."
 african_colonies_title: "Afrikanische Kolonien"
 african_colonies_desc: "Es erwarten uns neue Handelsmöglcihkeiten an der Goldküste!"
 support_protestant_league_title: "Unterstützt die protestantische Liga"
 support_protestant_league_desc: "Wir sollten die Protestantische Liga im Heiligen Römischen Reich militärisch unterstützen!"
 gain_independence_title: "Erlangt Unabhängigkeit"
 gain_independence_desc: "Wir waren schon zu lange unter Schwedischer Herrschaft, es ist an der Zeit unsere Unabhängigkeit zu erlangen."
 protect_finland_title: "Schützt Finnland"
 protect_finland_desc: "Wir sollten unsere neu errungene Unabhängigkeit durch den Aufbau einer schlagkräftigen Streitmacht schützen."
 conquer_karelia_title: "Erobert Karelien"
 conquer_karelia_desc: ""Karelien im Osten wäre eine hervoragende Ergänzung unserer Besitztümer."
 access_arctic_sea_title: "Zugang zum weißen Meer"
 access_arctic_sea_desc: "Ein Zugang zum weißen Meer wird unsere Handelmöglichkeiten beträchtlich erhöhen."
 advance_into_russia_title: "Dringt in Russland ein"
 advance_into_russia_desc: "Mit der Eroberung Kareliens können wir nun tiefer in die russischen Weiten eindringen."
 annex_aland_title: "Annektiert Aland"
 annex_aland_desc: "Aland würde uns mit seiner zentralen Lage in der Ostee einen Vorteil bei der Kontrolle des restlichen See verschaffen."
 conquer_estonia_title: "Erobert Estland"
 conquer_estonia_desc: "Wir sollten die finnischen Stämme im Süden in unsere Nation eingliedern!"
 rest_of_norway_title: "Der Rest Norwegens"
 rest_of_norway_desc: "Nach der Annektion von Trondelag sollten wir den Rest Norwegens erobern!"
 subjugate_denmark_title: "Unterwerft Dänemark"
 subjugate_denmark_desc: "Wir müssen die Eroberung Skandinaviens mit der Unterwerfung unseres letzten Rivalen abschließen, Dänemark."
 protect_norway_title: "Schützt Norwegen"
 protect_norway_desc: "Wir müssen eine Armee aufstellen um uns vor unseren mächtigen Nachbarn zu schützens!"
 norwegian_navy_title: "Norwegische Flotte"
 norwegian_navy_desc: "Wenn wir Territorien in Übersee erobern wollen, dann sollten wir zunächst eine mächtige Marine aufstellen."
 conquer_gotaland_title: "Erobert Götaland"
 conquer_gotaland_desc: "Die Eroberung Götalands würde unseren Rivalen Schweden stark schwächen."
 foothold_in_scotland_title: "Landung in Schottland"
 foothold_in_scotland_desc: "Unsere alte Machtbasis in Schottland ist lang verloren, aber wir können sie zurückerobern!"
 conquer_scotland_title: "Erobert Schottland"
 conquer_scotland_desc: "Wir sollten unsere Eroberung Schottlands beenden."
 the_isles_title: "Die Inseln"
 the_isles_desc: "Eine Annektion der Inseln würde einen guten Brückenkopf bei der Eroberung Irlands und Schottlands abgeben."
 foothold_in_ireland_title: "Basis in Irland"
 foothold_in_ireland_desc: "Unser nächstes Ziel stellt Irland dar, welches in viele kleine Grafschaften zersplittert ist."
 conquer_ireland_title: "Erobert Irland"
 conquer_ireland_desc: "Nun haben wir die Möglichkeit den Rest Irlands zu erobern!"
 expand_north_title: "Expandier nach Norden"
 expand_north_desc: "Der Norden wird nur von einigen Samischen Stämmen besiedelt, eine Eroberung sollte schnell gehen."
 discover_vinland_title: "Kolonisiert Vinland"
 discover_vinland_desc: "Unsere Kolonien auf Vinland sind schon lange verlassen, es ist Zeit sie erneut zu errichten!"
 colonize_markland_title: "Kolonisiert Markland"
 colonize_markland_desc: "Markland liegt nördlich von Vinland und produziert nützliches Holz."
 colonize_acadia_title: "Kolonisiert Akadien"
 colonize_acadia_desc: "Nun sollten wir uns südlich ausbreiten und das Land kolonisieren auf das wir treffen."
 rest_of_britain_title: "Reste Britanniens "
 rest_of_britain_desc: "Wir haben ganz Schottland erobert, also sollte das letzte britische Königreich keine Schwierigkeiten darstellen."
 viking_legacy_title: "Erbe der Wikinger"
 viking_legacy_desc: "Im frühen 10.Jh. wurde ein Wikinger Namens Rollo mit dem Herzogtum der Normandie belehnt, Zeit es zurückzufordern!"
 conquer_dithmarschen_title: "Erobert Dithmarschen"
 weaken_the_hansa_title: "Schwächt die Hanse"
 end_the_hansa_title: "Das Ende der Hanse"
 conquer_gotland_title: "Erobert Gotland"
 conquer_gotland_desc: "Gotland würde eine nette Erweiterung für unser Reich darstellen, zusätzlich schwächt dies die Seemacht der Hanse deutlich."
 gain_independence_title: "Erlangt Unabhängigkeit"
 gain_independence_desc: "Wir müssen die Unabhängigkeit von Schweden erlangen!"
 protect_finland_title: "Beschützt Finnland"
 protect_finland_desc: "Um unser Heimatland zu schützen müssen wir eine Armee ausheben."
 conquer_karelia_title: "Erobert Karelien"
 conquer_karelia_desc: "Erobert Karelien"
 access_arctic_sea_title: "Zugang zum Eismeer"
 access_arctic_sea_desc: "Zugang zum Eismeer"
 advance_into_russia_title: "Vorstoß nach Russland"
 advance_into_russia_desc: "Vorstoß nach Russland"
 annex_aland_title: "Annektiert Aland"
 annex_aland_desc: "Annektiert Aland"
 conquer_estonia_title: "Erobert Estland"
 conquer_estonia_desc: "Erobert Estland"
 sap_raise_army_title: "Erschafft eine Armee"
 sap_raise_army_desc: "Wir liegen zwischen drei starken Mächten eingekeilt: Schweden, Norwegen und Nowgorod, welche nach mehr Land hungern. Wir können uns nur durch eine Armee schützen!"
 unite_sami_tribes_title: "Vereint die Samenstämme"
 unite_sami_tribes_desc: "Wir sollten die vielen verschiedenen samischen Stämme zu einer Nation vereinen!"
 expand_into_scandinavia_title: "Ausbreitung nach Skandinavien"
 expand_into_scandinavia_desc: "Mit den vereinten Stämmem können wir nun unsere Eroberung der Halbinsel fortsetzen."
 unify_scandinavia_title: "Vereint Skandinavien"
 unify_scandinavia_desc: "Wir müssen Skandinavien vereinen und unsere Kultur und Religion vebreiten!"
 modernize_sapmi_title: "Modernisiert Sapmi"
 modernize_sapmi_desc: "Wenn wir mit anderen Ländern mithalten wollen müssen, dann wir unsere Nation modernisieren."
 reform_government_title: "Reformiert die Regierung"
 reform_government_desc: "Die samischen Stämme in unserem Land sind noch immer nicht vereint. Wenn wir uns für eine zentralisierte Regierung entscheiden, dann würde sie das zusammenbringen."
 reform_religion_title: "Reformiert die Religion"
 reform_religion_desc: "Sollten wir den Glauben unserer Nachbarn annehmen oder weiter unsere alten Götter ehren?"
 send_diplomat_to_pope_title: "Sendet einen Diplomaten zum Papst"
 send_diplomat_to_pope_desc: "Wir haben uns entschlossen die Stämme zum Christentum zu konvertieren. Die Missionare sagen, dass ihr Anführer jemand ist, den sie Papst nennen, vielleicht sollten wir die Beziehungen mit ihm verbessern?"
 convert_the_tribes_title: "Konvertiert die Stämme"
 convert_the_tribes_desc: "Der Adel war schnell überzeugt, aber das gemeine Volk ist noch nicht konvertiert."
 spread_the_religion_title: "Verbreitet die Religion"
 spread_the_religion_desc: "Wir haben uns dafür entschieden die alten Götter weiterhin anzubeten. Wir sollten diese überlegene Religion in die anderen Teile Skandinaviens tragen!"
 build_shrines_title: "Baut Schreine"
 build_shrines_desc: "Um die Götter glücklich zu stimmen sollten wir Orte der Verehrung bauen."
 unify_religion_title: "Vereint die Religion"
 unify_religion_desc: "Wir sollten unsere Religion vereinen in dem wir alle die erobern, die unsere Götter anbeten!"
 improve_relations_title: "Verbessert die Beziehungen"
 improve_relations_desc: "Um sicherzustellen, dass sie uns nicht angreifen, sollten wir die Beziehungen mit unseren Nachbarn verbessern."
 find_an_ally_title: "Findet einen Verbündeten"
 find_an_ally_desc: "Wir sollten vermutlich einen loyalen Allierten suchen, der uns beschützt, wenn wir in Gefahr sind!"
 sap_build_treasury_title: "Erbaut das Schatzamt"
 sap_build_treasury_desc: "Man kann niemals zuviel Geld haben."
 sap_buildings_title: "Baut Gebäude"
 sap_buildings_desc: "Lasst uns Werkstätten errichten um auf dem Pfad der Modernisierung voranzukommen."
 the_fur_trade_title: "Der Pelzhandel"
 the_fur_trade_desc: "Pelz ist in den Ländern südlich von uns ein Luxusgut. Wir sollten diesen Vorteil nutzen!"
 the_fish_trade_title: "Der Fischhandel"
 the_fish_trade_desc: "Wir sollten damit beginnen unseren Fisch zu exportieren."
 control_trade_title: "Kontrolliert den Handel"
 control_trade_desc: "Kontrolliert den Handel"
 dominate_trade_title: "Dominiert den Handel"
 dominate_trade_desc: "Dominiert den Handel"
 build_trade_posts_title: "Baut Handelsposten"
 build_trade_posts_desc: "Der Bau von Handelsposten würde es fremden Händlern einfacher machen mit uns zu handeln."
 build_income_title: "Vergrößert das Einkommen"
 build_income_desc: "Vergrößert das Einkommen"
 build_merchant_fleet_title: "Baut eine Handelsflotte um unseren Handel zu schützen."
 overseas_colonies_title: "Kolonien in Übersee"
 overseas_colonies_desc: "Kolonien in Übersee"
 
 #Denmark/Norway/Sweden/Finland/Sapmi
 conquer_skaneland_title: "Erobert Skaneland"
 conquer_skaneland_desc: "Die reiche Küstenlinie Schwedens ermöglicht es nicht nur unser Volk besser zu ernähren, sie ist auch nah am Heiligen Römischen Reich und der Hanse, damit die perfekte Basis um vom Handel in der Ostsee zu profitieren. Außerdem können uns weitere Häfen sicherlich nicht schaden."
 end_the_hansa_desc: "Wir haben es geschafft diesen gierigen Händler einen Schlag zu versetzen, jetzt ist es an der Zeit ihre Vereinigung komplett zu zerschlagen!"
 weaken_the_hansa_desc: "Die Kaufleute der Hanse bedrängen uns immer stärker. Sie graben unseren Handel ab und ihre Schiffe verstopfen unsere Häfen, es ist genug! Wir müssen etwas unternehmen!"
 conquer_dithmarschen_desc: "Dithmarschen, was für ein schönes Fleckchen Erde und dann auch noch an der Nordsee. Es fällt dem Kaiser des Heiligen Römischen Reiches sicher nicht auf, wenn wir uns dieses kleine Stück Land nehmen."
 expand_into_russia_desc: "Im Osten liegen weite, kalte und waldreiche Ländereien, die können wir sicherlich für uns beanspruchen. Wir können diese komischen Ortsschilder sowieso nicht lesen, dann können wir sie ja auch gleich ignorieren, oder?"
 swe_expand_into_russia_title: "Expansion nach Russland"
 swe_expand_into_russia_desc: "Im Osten liegen weite, kalte und waldreiche Ländereien, die können wir sicherlich für uns beanspruchen. Immerhin sind die Russen auch der Meinung, dass sie Wyborg besitzen sollten. Beweisen wir ihnen wer wirklich Herr der Tundra ist."
 swe_expand_into_pomerania_title: "Expandiert nach Pommern"
 swe_expand_into_pomerania_desc: "Ist das Gras auf der anderen Seite wirklich grüner? Es ist so gut vom Heiligen Römischen Reich geschützt, es muss etwas wert sein! Schauen wir doch einfach nach!"
 swe_build_army_mission_title: "Schafft eine Armee"
 swe_build_army_mission_desc: "Die Welt lacht über uns und unsere Streitkräfte. Unsere Flotte reicht, dass wir die Hoheit in der Ostsee haben, unsere Armee sollte gleichziehen, es stehen glorreiche Jahre bevor!"
 nor_conquer_scotland_title: "Erobert Schottland"
 nor_conquer_scotland_desc: "Was William Wallace konnte, das können wir auch, immerhin fließt in unseren Adern das Blut von Wikingern. Auf nach Schottland!"
 nor_conquer_ireland_title: "Erobert Irland"
 nor_conquer_ireland_desc: "Wir haben die Briten geschlagen und wir können diesen Sieg wiederholen, unser Preis soll Irland sein. Was die Engländer nicht halten, das verdienen sie auch nicht."
 nor_colonize_greenland_title: "Kolonisiert Grönland"
 nor_colonize_greenland_desc: "Wir haben eine riesige unbewohnte Insel entdeckt und sie ähnelt unserem Land sehr von den klimatischen Bedingungen, lasst sie uns kolonisieren!"
 fin_conquer_the_north_title: "Erobert den Norden"
 fin_conquer_the_north_desc: "Wer ist diesem Wetter besser gewachsen als wir? Lasst uns nehmen, was unser sein sollte doch greift uns nicht an, es lauert der Weiße Tod!"
 fin_baltic_fleet_title: "Baut eine Baltikflotte auf"
 fin_baltic_fleet_desc: "Wir haben keine Wahl, wenn wir zu Wohlstand gelangen wollen, dann müssen wir in Kontakt mit der Welt treten. Um zu garantieren, dass unsere Handelswege durch die Ostsee geschützt sind, müssen wir unsere lange Küstenlinie nutzen und eine Flotte errichten."
 
 #Navarra
 nav_royal_land_claims_title: "Valois Duchy Claims"
 nav_royal_land_claims_desc: "We have a strong claim to the Duchy of Valois. If we can't be the Kings of France by inheriting it like we should, then we'll have to press our claim by force! Our first steps should be to take anything we have a strong claim on. Thus the Duchy of Valois is the first!"
 nav_picard_claims_title: "Picard Claims"
 nav_picard_claims_desc: "I'm sure we can find a claim to Picardie. It's insignificant in the eyes of the King. We'll conquer it now and justify it later!"
 nav_norman_claims_title: "Norman Claims"
 nav_norman_claims_desc: "While we own most of Normandy we still don't own it all. Before we move any further we should secure out foothold in France, less we get thrown into our lone castle in Navarra."
 nav_royal_land_claims_bur_title: "Burgundian Claims"
 nav_royal_land_claims_bur_desc: "Charles II's mother lost her claim to Burgundy by that Snake of a King of France! IT SHOULD BE OURS! SHE WAS THE NEXT IN LINE TO INHERIT! No matter, we'll just take it by force then!"
 nav_royal_land_claims_mission_title: "Claim the Kingdom of France"
 nav_royal_land_claims_mission_desc: "Now that we own Paris and the majority of France we ourselves have the right to be crowned the Kings of France! Finally, our family gets the claims they've fought so hard for!"
 nav_champagne_claims_title: "Champagne Claims"
 nav_champagne_claims_desc: "We have a strong claim to Champagne. We should press it now while we can before the King of France finds a way to prevent us from doing so."
 nav_nemours_title: "Nemours Claims"
 nav_nemours_desc: "Nemours is the rest of Champagne, since we've taken our claim and now hold the Duchy we should have a right to the rest of it! It's only fair, right?"
 nav_claim_kingdom_of_two_burgundies_title: "Claim the Kingdom of Arles"
 nav_claim_kingdom_of_two_burgundies_desc: "We've taken over both Duchies of Burgundy! Now it is only right for us to be now crowned Kings of Arles! The Kingdom of Two Burgundies once more exists and is no longer an Imperial title! What? The emperor does not approve of this?...Why should I care! "
 nav_rest_of_burgundian_kingdom_title: "Annektiert Holy Roman Burgundy"
 nav_rest_of_burgundian_kingdom_desc: "The area of Romandie is crucial to the Kingdom of Burgundy, it's a crucial chokepoint for us in the future if we choose to stand against the Holy Roman Empire."
 nav_county_burgundy_and_nevers_title: "Take the County of Burgundy"
 nav_county_burgundy_and_nevers_desc: "The County of Burgundy and Nevers are not directly held by the Duke of Burgundy, it's annoying we must press these claims seperate, but no matter. It's only a minor block in the plan!"
 nav_claim_charlamagne_empire_title: "Form Francia"
 nav_claim_charlamagne_empire_desc: "Now we have showed both the French, the Iberians, and the Germans who's really the powerhouse here! We shall no longer be just the Lords of Navarra, an insignificant piece of land near the Pyrenees! Today we are crowned Emperors of Francia, decendents of the Karlings! Charles II's dream has been acheived, may he rest in piece finally."
 nav_claim_karling_ancestory_title: "Claim Karling Ancestory"
 nav_claim_karling_ancestory_desc: "We hold a large portion of Western Europe. If we were to die now there's a chance our great nation could splinter into many smaller Kingdoms. We should have our best advisors comb the librarys across the land for any relation we may have to the great Charlamagne! If we find something then perhaps we could form his great and mighty empire..?"
 nav_claim_lotharingia_title: "Claiming Lotharingia"
 nav_claim_lotharingia_desc: "Lotharingia was once the center of Europe. Stretching from the Channel down to the Mediterranean. Claiming this title justifys our recent Eroberts to a small degree."
 nav_dutch_claims_title: "Dutch Claims"
 nav_dutch_claims_desc: "The last Duke of Burgundy has a few various claims around the Lowlands. Since we're the new duke of Burgundy we also have those claims! That IS how that works, right?..."
 nav_flemish_claims_title: "Annektiert Flanders"
 nav_flemish_claims_desc: "Flanders was married to the last Duke of Burgundy! They almost had united the two nations in Union when we stepped in. Perhaps we should finish the job?"
 nav_wallonian_claims_title: "Erobert Wallonia"
 nav_wallonian_claims_desc: "Wallonia is a rich land that is always open to Erobert. If we are to claim the lowlands we must first claim Wallonia. This should be easy!"
 nav_lorraine_claims_title: "Annektiert Lorraine"
 nav_lorraine_claims_desc: "Taking Lorraine unites the Lowlands and Burgundy, and joining the two areas together with quick access between them would be in our best interests. After all, its ONLY a few Holy Roman members, so the Emperor will doubtfully care!"
 nav_claim_aquitaine_title: "Press Claim on Aquitaine"
 nav_claim_aquitaine_desc: "Recently the locals of Occitian and Gascon lands have been calling for a united Aquitaine once more. They are unhappy with French rule! Perhaps they will see the Basque army as liberators!"
 nav_occitian_land_title: "Annektiert the Occitians"
 nav_occitian_land_desc: "We've gotten word from our spies that the locals in the Occitain land have begun to whisper of rebellion. If we move in quick enough we can garner their support!"
 nav_gascon_land_title: "Annektiert the Gascons"
 nav_gascon_land_desc: "The Gascon's have never liked being ruled by anyone but a Gascon. Before they move against the English and French, perhaps we should take it for ourselves and train them better? More enthusiastic soldiers is always better!"
 nav_annex_french_land_title: "Finish off the French"
 nav_annex_french_land_desc: "The French no longer own Paris! There is nothing left of them! Why are you sitting around asking me for what to do next? It's obvious! Capture the rest of France and bring me the head of the King of France!"
 nav_form_france_title: "Form the Kingdom of France"
 nav_form_france_desc: "We are pressed with a hard decision. To Form the Kingdom of France and abandon our Kingdom of Navarra, or to Form the Kingdom of France, and continue to move forward as Navarra? It'd be in our best interests to just take the title of France and leave Navarra behind but perhaps the new King has other ideas?"
 nav_show_the_bretons_whos_who_title: "The Breton Problem"
 nav_show_the_bretons_whos_who_desc: "The Bretons have helped us against the French in the past, and prove to be amazing soldiers. If we let them stay where they are and not subjugate them then we risk someone ELSE sugjugating them and we can NOT stand for that!"
 nav_claim_kingdom_of_france_title: "Claim the Kingdom of France"
 nav_claim_kingdom_of_france_desc: "We are pressed with a hard decision. To Form the Kingdom of France and abandon our Kingdom of Navarra, or to Form the Kingdom of France, and continue to move forward as Navarra? It'd be in our best interests to just take the title of France and leave Navarra behind but perhaps the new King has other ideas?"
 nav_loire_Erobert_title: "Erobert of the Loire"
 nav_loire_Erobert_desc: "Before we can think about where and what we could take from the Kingdom of France it would be in our best interests to take the Loire region for ourselves as it is the source of much wealth, and is a vital region for the King of France to control!"
 nav_annex_poitou_title: "Annektiert Poitou"
 nav_annex_poitou_desc: "Before we can move further south into Gascony and Aquitaine it would be wise of us to take the duchy of Poitou for ourselves! Poitou controls a small portion of the coast, but its big advantage is it would give us a much larger zone of control over where to attack next in France!"
 nav_claim_gascony_title: "Claim the Kingdom of Gascony"
 nav_claim_gascony_desc: "Now that we control all the land in the dejure Kingdom of Gascony we are able to claim the title for ourselves! Yet another title for us!"
 nav_secure_aachen_title: "Secure the City of Aachen"
 nav_secure_aachen_desc: "Aachen was historically the capital of the HRE for a long period of time, and before that it was the capital of Charlamagnes Empire! To hold it would be very prestigious, and if we happened to have the interest in claiming the title of the former Emperor we might be able to add some legitimacy behind it with this addition to our great empire!"

 #Walloon Missionen
 wal_take_flanders_title: "Unterwerft Flandern"
 wal_take_flanders_desc: "Die Flamen haben uns eine zeitlang unterworfen, jetzt ist es an der Zeit ihnen diesen Gefallen ebenfalls zu erweisen! Ich bin mir allerdings sicher, dass wir gütigere Herrscher sind als sie es waren, oder?"
 wal_take_loon_upper_guelders_title: "Annektiert Loon & Geldern"
 wal_take_loon_upper_guelders_desc: "Loon und Obergeldern liegen an der deutschen Grenze, wenn wir nicht schnell handeln, dann wird sie sich sicher ein deutscher Staat aneignen!"
 wal_begin_annex_dutch_title: "Annektiert Breda und Seeland"
 wal_begin_annex_dutch_desc: "Auch wenn diese Provinzen den Holländern wenig bedeuten, werden sie der Schlüssel für unseren Vorstoß nach Norden sein. Wir müssen Brede erobern, bevor wir uns Holland, Friesland, Utrecht und Geldern aneignen!"
 wal_annex_holland_title: "Unterwerft Holland"
 wal_annex_holland_desc: "Holland ist eine reiche Stadt mit einer langen Geschichte und liegt in einer guten Position uns Seezugang zu verschaffen. Es gibt eine Millionen Gründe diese Region zu kontrollieren aber anstatt sie uns alle anzuhören, sollten wir sie schnell einnehmen, bevor uns jemand zuvorkommt!"
 wal_annex_utrecht_gelre_title: "Marschiert auf Utrecht und Geldern"
 wal_annex_utrecht_gelre_desc: "Utrecht und Geldern sind niederländische Schlüsseprovinzen, wenn wir die Niederländer, Flamen und Wallonier wirklich unter einem Banner vereinen wollen, dann brauchen wir Utrecht und Geldern unbedingt!"
 wal_secure_our_independence_title: "Unabhängigkeit"
 wal_secure_our_independence_desc: "Bevor wir die Wallonen unter einem Banner vereinen können, müssen wir erst unsere Unabhängikeit erlangen! Wir können nicht zulassen, dass weder die Franzosen, Flamen, Deutsche oder Niederländer uns noch länger kontrollieren!"
 wal_take_hainaut_namur_title: "Annektiert Hainaut & Namur"
 wal_take_hainaut_namur_desc: "Hainaut ist das Zentrum wallonischer Kultur, die meisten Wallonier leben hier. Es macht nur Sinn, wenn diese Städte kontrollieren!"
 wal_take_liege_luxemburg_title: "Annektiert Luxembourg & Liege"
 wal_take_liege_luxemburg_desc: "Wenn es wirklich unser Ziel ist die Wallonen zu einen, dann müssen wir Luxembourg und Liege einnehmen! Diese Wallonen an unserer Ostgrenze sind der Schlüssel zu verteidigung unserer Hauptstadt!"
 wal_take_rethel_cambray_artois_title: "Beansprucht Rethel, Cambray, & Artois"
 wal_take_rethel_cambray_artois_desc: "Rethel, Cambray und Artois liegen an der französischen Grenze und sind zum Teil unter französischer Kontrolle. Wenn wir wirklich Unabhängig sein wollen, dann müssen wir dieses Land sichern, bevor die Franzosen davon eine Invasion auf uns starten!"
 wal_form_wallonia_title: "Gründet das Königreich Wallonien"
 wal_form_wallonia_desc: "Es ist an der Zeit die Wallonen unter einem neuen Banner zu vereinen, dass uns alle gleichermaßen repräsentiert. Wir werden nicht länger von den Franzosen, Niederländern, Deutschen oder Flamen unterdrückt! Wir haben lange genug in ihrem Schatten gelebt, für Wallonien!"
 wal_annex_lower_rhineland_title: "Erobert das Rheinland"
 wal_annex_lower_rhineland_desc: "Das Rheinland ist vielleicht nicht wallonisch, aber es ist nah an unserer Grenze und für viele Nationen strategisch interessant. Wenn wir es erobern können wir unsere Verteidigung gen Osten ausbauen."
 wal_annex_the_walloon_border_title: "Sichert die französische Grenze"
 wal_annex_the_walloon_border_desc: "Die Franzosen kontrollieren Land nahe unserer Hauptstadt, um uns und unser Land besser zu schützen müssen wir dieses französische Grenzland kontrollieren!"
 wal_indonesia_cot_title: "Indonesischer Handel"
 wal_indonesia_cot_desc: "Der indonesische Handel ist wichtig für eine Nation, die auf den Imperialismus setzt. Wir müssen diese lukrativen Ressourcen kontrollieren!"
 wal_spice_australia_title: "Entdeckt Australien"
 wal_spice_australia_desc: "Diese komische Kontinent muss noch entdeckt werden, wir sollten die ersten sein, die ihn beanspruchen!"
 wal_india_ceylon_title: "Nehmt Ceylon in Besitz"
 wal_india_ceylon_desc: "Die Insel Ceylon ist groß und fast unbewohnt. Es ist eventuell das Staatgebiet einer Nation, aber hat das Europäer jemals gestoppt?"
 wal_south_africa_colony_title: "Kolonisiert das Kap"
 wal_south_africa_colony_desc: "Das Kap der Guten Hoffnung ist eine der wichtigesten Provinzen die wir kolonisieren! Alles und Jeder, der Afrika umrundet muss hier haltmachen, wen wir also das Kap kontrollieren, dann kontrollieren wir auch den Warenhandel nach Westen."
 wal_brazil_colony_title: "Kolonisiert Brasilien"
 wal_brazil_colony_desc: "Brasilien ist ein neues Land, reif für neue Siedler aus der Fremde. Viele Nationen haben ein Auge auf dieses Gebiet geworfen, wir müssen also schnell handeln!"
 wal_american_discovery_title: "Besiedelt Nord Amerika"
 wal_american_discovery_desc: "Nord Amerikas riesige Landschaft ist fast komplett unbewohnt! Stellt euch ein Land vor, in dem Wallonen sich frei bewegen können, in dem sie weder verletzt, noch unterdrückt oder diskriminiert werden!"
 wal_caribbean_discovery_title: "Entdeckt die Karibik"
 wal_caribbean_discovery_desc: "Wir haben von unseren Spionen in Iberien gehört, dass sich der Adel dort über ein fremdes Land im Westen unterhält, dass einige "Indien" nennen! Wir sollten dem nachgehen!"
 wal_taiwan_title: "Wallonisch Formosa"
 wal_taiwan_desc: "Wenn wir Formosa (Taiwan) kontrollieren, dann kontrollieren wir auch den Handelsfluss von China nach Europa, wir können diese Insel als Operationsbasis nutzen! Die Chinesen werden nicht wissen, wie ihnen geschieht!"
 wal_malacca_title: "Erobert Malakka"
 wal_malacca_desc: "Malakka ist, genau wie Indonesien, voll von Gütern, die Europäer unbedingt haben wollen! Wir müssen diese Region vor allen anderen kontrollieren, damit wir die einzigen sind, die den Handelsfluss dieser reichen Güter nach Europa kontrollieren können!"
 wal_form_netherlands_title: "Gründet die Niederlande"
 wal_form_netherlands_desc: "Es ist schön gewesen eine Nation einzig und allein von Walloniern gewesen zu sein, aber es ist an der Zeit uns weiterzuentwickeln und wir brauchen eine größere Bevölkerung und Armee, die uns unterstützen. Während Wallonier überall in Wallonien ihr Leben für ihren König geben würden fragen wir uns, warum sollten nur Wallonier dieses Recht haben, warum nicht auch Flamen und Niederländer?"
 wal_annex_friesland_title: "Erobert Friesland"
 wal_annex_friesland_desc: "Die Friesen sind ein komisches Volk, aber sie werden ein weiterer Baustein in unserer Gesamtstrategie sein."
 
 #Norman Missionen
 NRM_build_fleet_title: "Erbaut eine Flotte"
 NRM_build_fleet_desc: "Sowohl die Franzosen als auch die Engländer haben eine große Flotte und wir können zur Zeit nicht einmal unsere Küste verlassen, ohne von englischen Schiffen bedroht zu werden! Wir können das nicht weiter zulassen!"
 NRM_discovers_north_america_title: "Entdeckt Nord Amerika"
 NRM_discovers_north_america_desc: "Unsere Navigatoren haben von unseren Spionen in England und Iberien erfahren, dass es eine riesige, unziviliserte Landmasse im Osten gibt. Vielleicht sollten wir mehr darüber herausfinden?"
 NRM_colony_in_north_america_title: "Eine Kolonie in Nordamerika"
 NRM_colony_in_north_america_desc: "Wir haben seltsames fremdes Land entdeckt! Schnell! Lasst es uns in unserem Namen beanspruchen, bevor die Engländer uns aufhalten können!"
 NRM_discovers_the_carribean_title: "Entdeckt die Karibik"
 NRM_discovers_the_carribean_desc: "Südlich dieser Landmasse sind viele Inseln, die sich sehr gut dafür eignen einige seltene neue Früchte der neuen Welt anzubauen. Es würde uns stehen einige dieser Inseln für uns zu beanspruchen!"
 nrm_secure_our_past_lands_title: "Sichert Sizilien"
 nrm_secure_our_past_lands_desc: "Im 9. und 10. Jahrhundert haben die Normannen Sizilien erobert und bis 1198 gehalten, als es in die Hände des Reiches überging. Wenn wir unser Erbe wirklich neu beleben wollen, dann müssen wir dieses normannische Land zurückerobern."
 nrm_secure_naples_title: "Marschiert in Neapel ein"
 nrm_secure_naples_desc: "Jetzt, da wir Sizilien kontrollieren, sollten wir uns nach Norden orientieren und den Rest des Landes erobern, dass uns zusteht! Wir haben Neapel vielleicht nicht so lange kontrolliert wie Sizilien, trotzdem ist es rechtmäßig normannisches Land!"
 nrm_secure_morea_title: "Sichert einen griechischen Hafen"
 nrm_secure_morea_desc: "Jetzt, da wir eine gute Stellung im Mittelmeer haben, sollten wir uns in Richtung des heiligen Landes bewegen. Bevor uns jedoch direkt dorthin begeben, müssen wir einen Hafen auf dem Weg dorthin in unserere Kontrolle bringen. Das südliche Griechenland sieht dafür geeignet aus, es ist ja nicht so, dass die Griechen sich selbst beschützen könnten..."
 nrm_secure_cyprus_title: "Erobert Zypern"
 nrm_secure_cyprus_desc: "Die de Lusignan waren einmal gute Freunde von uns und Brüder im Kreuzzug, doch das ist lange her. Sie kontrollieren Zypern, welches für uns ein wichtiges Stück Land auf dem Weg nach Antiochia ist, wir müssen es kontrollieren!"
 nrm_take_antioch_title: "Erobert Antiochia"
 nrm_take_antioch_desc: "Jetzt, da wir eine Route zum heiligen Land kontrollieren, sollten wir ein Teil davon erobern.  Antiochia war einmal eine große Stadt der Christenheit! Wir sollten sie zurückerobern und die Kreuzzüge fortführen! Auch alleine, wenn wir müssen!"
 nrm_take_syria_title: "Marschiert in Syrien ein"
 nrm_take_syria_desc: "Syrien liegt auf dem Weg unserer Eroberung von Jerusalem. Wir müssen nach Süden um die Stadt zu erobern und das Land zwischen Jerusalem und Antiochia kontrollieren, falls wir ein stabiles Königreich von Jerusalem ausrufen wollen!"
 nrm_take_jerusalem_title: "Erobert die Heilige Stadt"
 nrm_take_jerusalem_desc: "Die Zeit ist gekommen! Wir stehen an vor den Toren Jerusalems! Es soll unser sein! Die Christenheit hatte zu lange keine Kontrolle über dieses Land, doch das ändert sich heute! Deus Vult!"
 nrm_form_jerusalem_title: "Gründet das Königreich von Jerusalem"
 nrm_form_jerusalem_desc: "Wir kontrollieren all das Land, welches nötig ist um das Königreich von Jerusalem wieder auferstehen zu lassen! Es ist Zeit das Bollwerk des Christentums wiederherzustellen!"
 nrm_secure_our_duchy_title: "Annektiert Alencon"
 nrm_secure_our_duchy_desc: "Alencon wird als Teil des Herzogtums der Normandie angesehen, es ist also nur rechtens, wenn wir es auch kontrollieren."
 nrm_take_brittany_title: "Annektiert die Bretagne"
 nrm_take_brittany_desc: "Die Bretonen sind verwegene Leute, die lange den Franzosen widerstanden haben. Es würde uns gut stehen wir als unseren Untertanen an unserer Seite zu haben."
 nrm_secure_our_border_title: "Sichert die Grenze"
 nrm_secure_our_border_desc: "Bevor wir die Invasion Englands ins Auge fassen müssen wir unsere Grenze sichern. Es wird uns auf lange Sicht helfen diese Gebiete zu erobern und sollten wir Erfolg mit unserem Einmarsch in England haben, dann ist Paris nur einen Steinwurf entfernt und der französische König ganz unserem Willen ausgesetzt! Genial!"
 nrm_build_up_strength_title: "Werdet Stärker"
 nrm_build_up_strength_desc: "Jetzt, da wir das Land kontrollieren, dass wir brauchen um in England einzufallen, sollten wir uns ausruhen. Unsere Truppen brauchen Zeit um nach Hause zu kommen, zu ihren Familien und mehr Söhne zu zeugen. Sonst haben wir in ein paar Jahrzehnten keine Armee mehr."
 nrm_build_up_navy_title: "Baut die Flotte aus"
 nrm_build_up_navy_desc: "Jetzt, da wir eine Armee haben brauchen wir eine Flotte, bevor wir in England einmarschieren. Wie sollen wir sonst an den englischen Stränden landen?"
 nrm_second_norman_invasion_title: "Die zweite normannische Invasion"
 nrm_second_norman_invasion_desc: "Es ist an der Zeit! Heute werden wir Geschichte schreiben, wir werden ein zweites Mal in England einfallen! Wenn wir das schaffen, dann kann uns nicht mehr aufhalten! Zu den Waffen, Brüder!"
 nrm_second_norman_invasion_p2_title: "Marschiert im Norden ein"
 nrm_second_norman_invasion_p2_desc: "Wir kontrollieren jetzt den Süden Englands, jetzt müssen wir weiter vordringen und die Engländer davon abhalten sich zu erholen. Die Engländer müssen niedergeschlagen werden!"
 nrm_secure_our_independence_title: "Unabhängigkeit"
 nrm_secure_our_independence_desc: "Die Franzosen, die Engländer, ja selbst die Basken haben über uns geherrscht. Bis heute war die Normandie jahrhundertelang nie wirklich unabhängig. Ist es an der Zeit die Welt wieder das Fürchten vor den Normannen zu lehren?"
 nrm_form_england_title: "Gründet England"
 nrm_form_england_desc: "Jetzt, da die Engländer aus England vertrieben wurden, gibt es niemanden, der König von England ist. Da wir das ganze Land kontrollieren ist es nur rechtens, dass wir die Krone für uns beanspruchen!"
 
 #Gascon Missionen
 GAS_secure_our_independence_title: "Unabhängigkeite"
 GAS_secure_our_independence_desc: "Wir waren viel zu lange Untertanen der französischen und englischen Königshäuser. Sie haben uns wie Dreck behandelt und seit der Herrschaft Karls des Großen waren wir der französischen Herrschaft unterworfen! Wir hatten die Hoffnung, dass es unter den Engländern besser ergehen würde, aber sie haben uns nur in sinnlosen Kriegen verheizt! Vielleicht ist es jetzt an der Zeit unser Schicksal selbst in die Hand zu nehmen als unabhängiges Königreich der Gascogne!"
 GAS_stay_gascony_title: "Bleibt Gascognisch"
 GAS_stay_gascony_desc: "Warum sollten wir uns bemühen die Fesseln unserer Unterdrücker abzulegen, nur um dann wie sie zu werden? Das ist doch Wahnsinn! Gascognisch jetzt, Gascognisch für immer!"
 GAS_secure_navarra_title: "Annektiert Navarra"
 GAS_secure_navarra_desc: "Das herrschende Geschlecht Navarras hat in der Vergangenheit vor nichts haltgemacht, um zu bekommen was sie wollten. Wenn wir zulassen, als ihre Nachbarn, dass sie als unabhängige Einheit existieren, dann müssen wir bei allen zukünftigen Streiterein, Eroberungen und Problemen mit einer extra Prise Zufall zurechtkommen. Es ist in unserem Interesse, dass wir dem ein Ende setzen, bevor es beginnt."
 GAS_annex_aragon_catalonia_title: "Annektiert Aragon"
 GAS_annex_aragon_catalonia_desc: "Jetzt, da wir ungefährt 3/4tel der Pyrenäen kontrollieren, wird es niemandem wehtun, wenn wir uns auch den Rest holen. Nach allem was wir wissen ist die Expansion nach Norden in französisches Territorium eine gefährliche Idee und könnte dazu führen, dass wir erneut annektiert werden. Ich kenne mindestens 100 Männer, die lieber lebendig verbrannt werden als nochmal unter französische Herrschaft zu fallen!"
 GAS_conquer_vizcaya_and_valencia_title: "Erobert Valencia und Vizcaya"
 GAS_conquer_vizcaya_and_valencia_desc: "Der reiche Hafen Valencias ist nicht weit von unserem neuen Bergkönigreich entfernt. Es liegt sicherlich in unserem Interesse diesen reichen Mittelmeerhafen in unsere Kontrolle zu bringen, oder?"
 GAS_the_pyrenee_kingdom_title: "Ruft das Königreich der Pyrenäen aus"
 GAS_the_pyrenee_kingdom_desc: "Wir sind soweit von den dreckigen Franzosen und ihrem Einfluss abgewichen, dass wir kaum noch gascognisch sind. Vielleicht ist es an der Zeit ein neues, eigenes Königreich auszurufen?"
 GAS_secure_our_duchy_title: "Sichert das Herzogtum"
 GAS_secure_our_duchy_desc: "Jetzt, da wir uns von der französischen und englischen Unterdrückung befreit haben, fängt unser Krieg erst richtig an! Alle Gascognen müssen unter uns vereint werden! Allerdings sollten wir erst unsere Hauptstadt sichern..."
 GAS_secure_our_culture_title: "Vereint die Gascogner"
 GAS_secure_our_culture_desc: "Da wir nun unser eigenes Herzogtum kontrollieren wäre es weise als nächstes das Land unserer loyalen Untertanen zu unserem zu machen. Die Franzosen und Engländer werden uns nicht länger unterdrücken!"
 GAS_secure_toulouse_title: "Sichert Toulouse"
 GAS_secure_toulouse_desc: "Toulouse dient Frankreich als Mittelmeerhafen, wenn wir ihnen diesen Hafen entreißen sind wir einen Schritt nächer an unserer Unabhängigkeit!"
 GAS_secure_provence_title: "Erobert die Provence"
 GAS_secure_provence_desc: "Auch wenn die Provence selbst kein französisches Herzogtum ist, so sind sie doch dauerhaft unter französischem Einfluss. Unsere Berater fürchten, dass wir bald einen neuen Gegner im Osten haben, wenn wir nicht schnell handeln. Es wird das Beste sein in dem Moment zuzuschlagen, wenn die Herzöge der Provence es nicht erwarten!"
 GAS_secure_massif_central_title: "Annektiert das Zentralmassiv"
 GAS_secure_massif_central_desc: "Das Zentralmassiv ist das Einzige, dass zwischen uns und Frankreich steht. Wer diese Region kontrolliert, der bestimmt auch, wer den Erstschlag ausführt. Unsere Generäle raten uns, dass wir schnell handeln und diese Region so schnell wie möglich unter unseren Einfluss bringen, damit wir genug Zeit haben dort eine Verteidigung zu errichten." 
 GAS_secure_massif_central_p2_title: "Sichert das Zentralmassiv"
 GAS_secure_massif_central_p2_desc: "Die großen Berge des Zentralmassivs sind ein sehr wichtiges Gebiet zwischen uns und Frankreich. Da wir dieses Gebiet kontrollieren sollten wir dem Empfehlungen unserer Generäle folgen und mit der Fortifizierung beginnen, um unseren Einfluss in dieser Region auszubauen."
 GAS_form_aquitaine_title: "Gründet Aguitanien"
 GAS_form_aquitaine_desc: "So stolz wir auch sind, wenn wir gegen die Franzosen und Engländer bestehen wollen, dann brauchen wir die Hilfe anderer kultureller Minderheiten in Südfrankreich. Wenn wir uns selbst zu Königen Aquitaniens ausrufen, dann sollte es helfen die Minderheiten unter unserem Banner zu versammeln. Außerdem repräsentieren wir sie damit besser."
 GAS_take_brittany_title: "Annektiert die Bretagne"
 GAS_take_brittany_desc: "Auch wenn die Bretonen die Franzosen genauso hassen wie wir, würde uns eine Allianz mit ihnen nicht sehr viel weiterbringen. Sie dienen uns viel besser als loyaler Herzog für den König von Aquitanien!"
 GAS_take_poitou_title: "Sichert Poitou"
 GAS_take_poitou_desc: "Poitou dient Frankreich als letzer Besitz am Atlantik. Während sie zwar den Norden kontrollieren, so haben wir die Franzosen doch erfolgreich um einen großen Teil an Handelseinfluss gebracht. Noch besser ist jedoch, dass all dieses Einkommen jetzt unsere Taschen füllt..."
 GAS_take_loire_title: "Überquert die Loire"
 GAS_take_loire_desc: "die Ufer der Loire sind sehr reich und ein wichtiger Teil des französischen Königreichs. Wenn wir dieses Gebiet für uns erobern, dann hungern wir die Franzosen nicht nur aus, wir verringern auch ihr Einkommen sehr stark. Wenn wir die Loire einnehmen, dann stechen wir den französischen Hunden in den Rücken!"
 GAS_take_normandy_title: "Annektiert die Normandie"
 GAS_take_normandy_desc: "Die Herrschaft über die Normandie war in Frankreich immer umstritten, außerdem bestehen sie aus einem großen Stück Küstenlinie Frankreichs. Wenn wir die Franzosen erdrosseln wollen, dann wäre es ein guter Schritt zu verhindern, dass sie dort Seezugang erhalten."
 GAS_take_valois_picardie_champagne_title: "Erobert das königliche Land"
 GAS_take_valois_picardie_champagne_desc: "Das ist es! Der letzte Schritt, bevor wir die französischen Tyrannen stürzen! Wenn wir die Herzogtümer der Champagne und Valois erobern, dann können in Paris einziehen und zum König Frankreichs gekrönt werden! Immerhin war der zweite Cousin des Königs unser Vater und wir haben damit soviel Anspruch auf den Thron wie er selbst..."
 GAS_reform_france_title: "Reformiert das französische Königreich"
 GAS_reform_france_desc: "Der Past hat uns zum König von Frankreich gekrönt. Wir sollten eine Krönungszeremonie abhalten, an die man sich in den kommenden Jahrhunderten noch erinnern wird! Heute werden wir Könige von Frankreich!"
 GAS_take_baleares_title: "Annektiert die Balearen"
 GAS_take_baleares_desc: "Die Piraten an der Berberküste sind zu einem großen Problem geworden. Unsere besten Admiräle und Generäle haben vorgeschlagen, dass wir die Balearen unter unsere Kontrolle bringen und sie als Stützpunkt für eine Invasion in Nordafrika nutzen. Auch wenn es schwierig wird die Küste zu kontrollieren, so ist das das am Ende definitiv wert."
 GAS_take_tunis_title: "Erobert Tunis"
 GAS_take_tunis_desc: "Jetzt, da wir die Balearen kontrollieren, sollte es unser erstes Schritt sein Tunis zu kontrollieren um die berberische Piratenplage zu kontrollieren. Es wird uns zudem einiges an Einfluss in der Region bringen dieses wichtige Handelszentrum zu kontrollieren."
 GAS_repel_the_tunisian_pirates_title: "Treibt die tunesischen Piraten zurück"
 GAS_repel_the_tunisian_pirates_desc: "Jetzt, da wir Tunis kontrollieren, sollten unsere Probleme mit den berberischen Piraten aus dieser Region damit beendet werden können, wenn wir den Rest Tunesiens erobern! Wir sind einen Schritt näher am risikofrfreien Handel im Mittelmeer!"
 GAS_repel_the_algerian_pirates_title: "Treibt die algerischen Piraten zurück"
 GAS_repel_the_algerian_pirates_desc: "Mit zwei Stützpunkten der Piraten weniger sollten wir viel mehr Geld verdienen! Wenn wir bald handeln, dann könnten wir sicherlich am reichen afrikanischen Sklavenhandel teilnehmen über den wir soviel gehört haben?"
 GAS_repel_the_moroccan_pirates_title: "Treibt die marrokanischen Piraten zurück"
 GAS_repel_the_moroccan_pirates_desc: "Endlich! Die letzten berberischen Piraten sind entweder tot oder verstecken sich. Die Piraterie im Mittelmeer ist zwar lange nicht Geschichte, jedoch haben wir die größten Probleme beseitigt. Wovon sprach der portugiesische König gestern...? "
 GAS_gain_a_west_african_port_title: "Erlangt einen westafrikanischen Hafen"
 GAS_gain_a_west_african_port_desc: "Der portugiesische König hat mir einen Besuch abgestattet! Er erzählte mir von den Reichtümern Afrikas und wie reich ihn der Sklavenhandel, das Elfenbein und das Gold gemacht haben! Ich will, nein ich MUSS in diesen Handel einsteigen! Besorgt mit einen Hafen in Westafrika, sofort!"
 GAS_control_part_slave_trade_title: "Kontrolliert einen Teil des Sklavenhandels"
 GAS_control_part_slave_trade_desc: "Da wir jetzt einen Hafen in Westafrika haben können wir uns einfacher in den Sklavenhandel drängen. Ich will zumindest einen kleinen Teil davon kontrollieren!"
 GAS_conquer_a_kongo_port_title: "Annektiert einen Hafen im Kongo"
 GAS_conquer_a_kongo_port_desc: "Ich habe Gerüchte über mehr Reichtum weiter südlich in Afrika gehört! Schnell! Schickt jemanden der dort einen Hafen im Namen der Gascogne errichtet!"
 GAS_colonize_the_cape_title: "Kolonisiert das Kap"
 GAS_colonize_the_cape_desc: "Die Portugiesen, die Engländer und die Niederländer erzählen sich von einem reichen Teil von Afrika, der noch nicht beansprucht ist. 'Das Kap', wird er genannt. Die Südspitze Afrikas wird zu einem Nadelöhr für den Handel aus dem Osten. Wir MÜSSEN diesen Teil kontrollieren!"
 GAS_secure_kilwa_title: "Erobert Kilwa"
 GAS_secure_kilwa_desc: "Also, aufgepasst. Stellt es euch vor. Ein riesiges Land im fernen Osten, dass reif ist erobert und unterworfen zu werden und sich zudem hervorragend zur Produktion eignet! 'Indien!' Um nach Indien zu gelangen müssen wir jedoch ein paar Häfen auf dem Weg für unsere Schiffe sichern, am Besten einen an der Küste von Swahili!"
 GAS_secure_an_indian_route_title: "Sichert eine Route nach Indien"
 GAS_secure_an_indian_route_desc: "Ein letzter Hafen, bevor wir nach Indien gelangen. Auch wenn ein Hafen in Somalia nicht die beste Idee ist, handelt es sich nur um ein kleines Areal. Das reicht, jetzt auf nach Indien!"
 GAS_secure_indian_port_title: "Sichert einen indischen Hafen"
 GAS_secure_indian_port_desc: "Endlich! Wir haben es nach Indien geschafft! Einen indischen Hafen zu kontrollieren ist unser erster Schritt um Zugang zum Reichtum Indiens zu erhalten!"
 GAS_triumph_against_french_title: "Triumph über die Franzosen"
 GAS_triumph_against_french_desc: "Jetzt, da wir uns um die Franzosen gekümmert haben, was sollen wir als nächstes tun? Stolze Gascogner bleiben oder den ruhmreicheren Titel des Königreichs von Frankreich annehmen?"
 gas_minor_form_gascony_title: "Formt das Königreich der Gascogne"
 gas_minor_form_gascony_desc: "Jetzt, da wir die dreckigen Engländer und Franzosen aus der Gascogne vertrieben haben ist es an der Zeit, dass wir unser Schicksal selbst in die Hand nehmen! Die Gascogne steht alleine gegen ihre Gegner aber wir werden nicht versagen! Für die Gascogne!"
 GAS_unite_the_south_mission_title: "Vereint Aquitanien"
 GAS_unite_the_south_mission_desc: "Jetzt, da wir ein neues, unabhängiges Herzogtum sind haben wir viel zu tun! Unsere erste Handlung sollte es sein uns für eine Richtung zu entscheiden, in die unsere Nation sich entwickeln soll. Sollen wir beanspruchen was rechtmäßig unser ist und das Königreich der Gascogne und Aquitanien zurückerobern? Oder sollten wir einer anderen Idee nachgehen, auf die uns unsere Berater gebracht haben...?"
 GAS_carve_out_a_new_kingdom_for_ourselves_title: "Erschafft ein neues Königreich?"
 GAS_carve_out_a_new_kingdom_for_ourselves_desc: "Jetzt, da wir ein neues, unabhängiges Herzogtum sind haben wir viel zu tun! Unsere erste Handlung sollte es sein uns für eine Richtung zu entscheiden, in die unsere Nation sich entwickeln soll. Ignorieren wir unsere Geschichte und unsere Vorfahren, bewegen und nach Süden und gründen das Königreich der Pyrenäen, wo kein König Macht über uns hat? Oder klingt eine andere Idee unserer Berater besser...?"
 GAS_annex_toulouse_title: "Annektiert Toulouse"
 GAS_annex_toulouse_desc: "Die Grafschaft von Toulouse war immer ein Streitpunkt der Herzöge Aquitaniens und der Gascogne. Der König Frankreichs sprach das Land bisher dem Herzog von Aquitanien zu und wir gingen leer aus! Jetzt, da wir frei sind ist es nur rechtens, wenn wir uns das Land aneignen!"
 GAS_annex_rest_of_gascon_kingdom_title: "Erobert Nieder-Poitou"
 GAS_annex_rest_of_gascon_kingdom_desc: "Historisch gesehen waren die Provinzen Saintonage und Angoumois beide Teil des Herzogtums der Gascogne. Allerdings wurden sie uns kürzlich abgenommen! Da wir nahe an unserem Ziel der Vereinigung des Herzogtums der Gascogne sind ist es nur unser gutes Recht, wenn wir sie uns zurückholen!"
 GAS_secure_gascon_area_title: "Sichert unser Heimatland"
 GAS_secure_gascon_area_desc: "Jetzt, da wir es geschafft haben die Gascogne und Aquitanien zu erobern sollten wir sicherstellen, dass unser Heimatland gesichtert und glücklich ist, bevor wir mit der Umsetzung unserer Pläne und Ideen fortfahren. Falls wir uns dafür entscheiden die beiden Königreiche der Gascogne und Aquitanien zu vereinen, könnte es sein, dass es in unserer Heimat eine sehr unglückliche gascognische Bevölkerung erwartet, die aufbegehrt..."
 GAS_path_to_france_mission_title: "Reißt das Königreich Frankreich an euch"
 GAS_path_to_france_mission_desc: "Wir haben zu lange im Schatten des französischen Königreiches gelebt! Der einzige Weg eine erneute Unterwerfung der Franzosen zu verhindern ist es sie uns zu unterwerfen! Unsere Berater meinen jedoch, dass es einfacher wäre nach Süden vorzudringen und eine neues Königreich auszurufen oder einfach die Gascogner und Okzitanier zu vereinen..."
 GAS_new_kingdom_conquer_valencia_alicante_baleares_title: "Erobert Valencia & die Balearen"
 GAS_new_kingdom_conquer_valencia_alicante_baleares_desc: "Valencia, Alicante und die Balearen sind die letzten Stücke der aragonesischen Küste die wir brauchen! Valencia liegt perfekt um unseren Hauptumschlagsplatz vor Invasionen zu schützen und zusammen mit Saragossa ebenfalls Barelona vor einem Einfall zu schützen!"
 GAS_new_kingdom_fortify_key_provinces_title: "Befestigt unsere Nation"
 GAS_new_kingdom_fortify_key_provinces_desc: "Wir haben nun alles erobert was wir brauchen um den Papst zu überzeugen und zum König der Pyrenäen zu krönen! Bevor wir jedoch mit dieser Bitte vor den Papst treten sollten wir unsere Stellung befestigen, da diese Krönung eventuell unsere Nachbar verägern könnte..."
 GAS_new_kingdom_conquer_teruel_barcelona_tarragona_title: "Erobert the aragonesische Küste"
 GAS_new_kingdom_conquer_teruel_barcelona_tarragona_desc: "Wir brauchen einen gut gelegenen Mittelmeerhafen, wenn wir unser Königreich gründen wollen! Barcelona eignet sich perfekt dafür unser zukünftiges Handelszentrum zu werden! Wenn wir es schnell genug erobern können wir noch mehr Dukaten verdienen!"
 GAS_new_kingdom_take_soria_cantabria_burgos_title: "Erobert Kantabrien und Burgos"
 GAS_new_kingdom_take_soria_cantabria_burgos_desc: "Wir haben fast alles benötigte Land im Westen erobert! Es fehlen nur noch Soria, Burgos und Kantabrien! Mit der Eroberung dieser Ländereien sind wir in der Lage unser neues Königreich zu proklamieren! Wir werden unsere eigenen König sein und kein andere Herrscher wird Macht über uns haben!"
 GAS_new_kingdom_point_of_no_return_title: "Kein Zurück"
 GAS_new_kingdom_point_of_no_return_desc: "Wir haben es irgendwie geschafft so weit zu kommen! Unsere Berater meinen, wir hätten das Unmögliche vollbracht und wir existieren immer noch! Die Menschen in Westeuropa sehen uns nicht länger als französischen Untertanen. Sie sehen uns als etwas...anderes. Ein unabhängiges Königreich vielleicht? Was auch immer der Grund dafür ist, wenn wir uns weiter nach Süden begeben, dann sind unsere Ansprüche auf das Köngreich Frankreichs unwiederbringlich verloren!"
 GAS_new_kingdom_urgell_girona_title: "Erobert die südlichen Pyrenäen"
 GAS_new_kingdom_urgell_girona_desc: "Jetzt, da wir Roussillon besitzen, sollten wir uns nach weiteren Zielen umsehen! Urgell und Girona eignen sich dafür hervorragend! Wenn wir diese Provinzen einnehmen sind wir einen Schritt näher an der alleinigen Kontrolle der Pyrenäen! "
 GAS_new_kingdom_take_fort_roussillon_title: "Besetzt Roussillon"
 GAS_new_kingdom_take_fort_roussillon_desc: "Was auch immer unsere Ambtion sein mag, Roussillon zu besitzen hat Priorität. Wenn wir sie vollständig kontrollieren, dann können wir zumindest jede iberische Invasion vauf der Ostseite verlangsamen!"
 GAS_new_kingdom_toulouse_title: "Annektiert Toulouse"
 GAS_new_kingdom_toulouse_desc: "Bevor uns Toulouse genommen wurde, war die Stadt gascognisch. Dann entschied sich der König Frankreichs dazu sie einem anderen Herzog zu verleihen und uns unser rechtmäßiges Land zu entreißen! Wir müssen diesen Fehler korrigieren und uns zurückholen, was rechtmäßig unser ist!"
 GAS_secure_vizcaya_title: "Marschiert auf Vizcaya"
 GAS_secure_vizcaya_desc: "Da wir jetzt Navarra besitzen, sollten wir auch die restlichen Basken unter unserem Banner vereinen. Vielleicht können wir ihnen so einen Grund geben loyal zu bleiben und unsere Mannstärke aufbessern, durch das Wohlwollen einiger loyaler baskischer Städte..."
 GAS_take_rioja_zaragoza_pirineo_title: "Erobert Aragon"
 GAS_take_rioja_zaragoza_pirineo_desc: "Das Herzogtum von Aragon ist ein wichtiges Gebiet, wenn wir unser eigenes Königreich etablieren wollen! Dieses Land zu erobern ermöglicht es uns nicht nur den Rest der Pyrenäen zu sichern, sondern verschafft uns auch Zugang zu fruchtbarem Ackerland, mit dem wir unsere wachsende Armee ernähren können!"
 GAS_minor_secure_our_duchy_title: "Sichert das Herzogtum"
 GAS_minor_secure_our_duchy_desc: "Jetzt, da wir uns von der Unterdrückung der Franzosen und Engländer befreit haben, kann unser Kampf beginnen! Alle Gasconen müssen von uns vereint sein! Jecoch sollten wir erst unsere Hauptstadt sichern..."
 GAS_minor_secure_our_culture_title: "Vereint die Gasconen"
 GAS_minor_secure_our_culture_desc: "Da wir nun unser eigenes Herzogtum kontrollieren wäre es weise als nächstes das Land unserer loyalen Untertanen zu unserem zu machen. Die Franzosen und Engländer werden uns nicht länger unterdrücken!"
 
 #Aquitaine Missionen
 AQT_secure_indian_port_title: "Sichert einen indischen Hafen"
 AQT_secure_indian_port_desc: "Wenn wir Baroda kontrollieren, sollten wir in der Lage sein wichtigen Einfluss auf den indischen Handel zu nehmen. Vielleicht können wir sogar tiefer in den Kontinent vordringen?"
 AQT_secure_an_indian_route_title: "Sichert den Hafen von Sokotra"
 AQT_secure_an_indian_route_desc: "Durch die Kontrolle von Sokotra sollten wir einen leicht zu verteidigenden Zugang zum Warenfluss Indiens erhalten."
 AQT_secure_zanzibar_title: "Sichert Sansibar"
 AQT_secure_zanzibar_desc: "Es ist sehr wichtig, dass wir unsere Präsenz in Südafrika weiter ausbauen, wenn wir unser eigenes Handelsimperium aufbauen wollen! Die Region ist reich, vielleicht können wir uns auch etwas Zeit nehmen und einige Einwohner zu unseren Untertanen machen..."
 AQT_colonize_the_cape_title: "Kontrolliert das Kap"
 AQT_colonize_the_cape_desc: "Um an die größeren Reichtümer Indiens zu gelangen, müssen wir einen Stützpunkt in Südafrika aufbauen. Wir sollten uns beeilen, da jede europäische Macht Interesse an diesem Hafen hat!"
 AQT_conquer_the_kongo_title: "Erobert die Küste Kongos"
 AQT_conquer_the_kongo_desc: "Diese Wilden kontrollieren einen wichtigen Hafen entlang der Route nach Indien. Wir sollten dieses Gebiet erobern um unsere Kontrahenten davon abzuhalten diesen Hafen zu nutzen. Wenn wir schonmal da sind, warum sollten wir nicht gleich alles Land nehmen? Das wird unsere Gegner ebenfalls verlangsamen..."
 AQT_control_part_slave_trade_title: "Beteiligung im Sklavenhandel"
 AQT_control_part_slave_trade_desc: "Der Sklavenhandel ist eine lukratives Geschäft. Das Geld, dass die anderen Herrscher dadurch erzielen, erlaubt es ihnen große Armeen und Flotten zu unterhalten. Wir müssen es ihnen gleichtun!"
 AQT_gain_a_west_african_port_title: "Bringt einen westafrikanischen Hafen in euren Besitz"
 AQT_gain_a_west_african_port_desc: "Westafrika liegt auf dem Weg nach Südafrika und daher sollten wir auch hier einige Häfen kontrollieren. Wenn wir schon hier sind können wir uns auch mehr nehmen als wir brauchen. Immerhin ist das Land reicher als wir es uns je erträumt haben!"
 AQT_repel_the_moroccan_pirates_title: "Treibt die marrokanischen Piraten zurück"
 AQT_repel_the_moroccan_pirates_desc: "Die schwarzen Segel aus Tunis und Algerien wurden gestoppt und Marokko ist ihr letztes Versteckt. Wenn wir Marokko zwingen uns ihre Küstenlinie abzutreten, dann können wir die Plünderungen stoppen und werden in der Lage sein vom reichen Handel Westafrika zu profitieren!"
 AQT_repel_the_algerian_pirates_title: "Treibt die algerischen Piraten zurück"
 AQT_repel_the_algerian_pirates_desc: "Die tunesischen Piraten wurden gestoppt und ihr Würgegriff um unseren Handel gelockert. Wenn wir unseren Nachbarn nach Indien folgen wollen, dann müssen wir Algerien sichern!"
 AQT_repel_the_tunisian_pirates_title: "Treibt die tunesischen Piraten zurück"
 AQT_repel_the_tunisian_pirates_desc: "Tunesien ist scheon seit einer Weile Krisenherd in Sachen Piraterie. Sie plünderun unsere Handelsschiffe und versenken unsere Flotten. Wir haben von fremden Ländern gehört und unglaublichem Reichtum in Indien und Afrika. Damit wir ebenfalls nach Indien streben wollen, dann müssen der Piraterie in Nordafrika ein Ende setzen!"
 AQT_take_tunis_title: "Erobert Tunis"
 AQT_take_tunis_desc: "Jetzt, da wir einen Stützpunkt auf Sardinien haben, liegt es in unserem Interesse Tunis einzunehmen, wir können so viel mehr Handel kontrollieren!"
 AQT_take_sardinia_title: "Nehmt Sardinien"
 AQT_take_sardinia_desc: "Sardinien bietet die perfekte Ausgangslage um unsere Ausbreitung in Afrika zu beginnen und die Piraterie zu unterbinden."
 AQT_the_burgundian_question_kill_title: "Erklärt Burgund zum Feind"
 AQT_the_burgundian_question_kill_desc: "Die Burgunder sind schon eine lange Zeit Feinde der französischen Krone gewesen. Jetzt, da Frankreich nicht mehr existiert, können wir es nicht riskieren sie gegen uns zu haben. Es ist zwingend erforderlich, dass wir Burgund nicht länger am Leben lassen."
 AQT_the_breton_question_title: "Unterwerft die Bretagne"
 AQT_the_breton_question_desc: "Die Bretonen standen den Franzosen immer Weg. Jetzt, da Frankreich nicht mehr ist bringen wir es zu Ende."
 AQT_proclaim_aquitaine_official_aquitaine_capital_title: "Ruft Aquitanien zur Hauptstadt aus"
 AQT_proclaim_aquitaine_official_aquitaine_capital_desc: "Nach dem Ende Frankreichs sollten wir eine Hauptstadt aussuchen, die in einer günstigen Position liegt. Das trifft auf Aquitanien zu, außerdem ist unsere Nation nach ihr benannt!"
 AQT_finish_off_the_french_title: "Besiegt Frankreich"
 AQT_finish_off_the_french_desc: "Frankreich hat uns unterworfen und uns wie Bürger zweiter Klasse in ihrem Land behandelt. Wir wurden zu oft benutzt, zusammen mit der Gascogne und Aquitanien werden wir den Franzosen unseren Mut beweisen!"
 AQT_beat_back_french_title: "Ein französischer Waffenstillstand"
 AQT_beat_back_french_desc: "Wir haben lange genug gegen die Franzosen gekämpft, es ist Zeit für Friedensverhandlungen. Vielleicht können wir große Gebiete von den Franzosen bekommen?"
 AQT_declare_war_france_title: "Krieg gegen Frankreich"
 AQT_declare_war_france_desc: "Auch in unserer Unabhängigkeit fürchten wir die Franzosen weiterhin. Eine Invasion kann immer im unpassendsten Moment passieren. Um uns von dieser Angst zu befreien müssen wir den Franzosen ein Ende bereiten!"
 AQT_get_cb_against_france_title: "Ein Kriegsgrund gegen die Franzosen"
 AQT_get_cb_against_france_desc: "Wir sind bereit gegen die Franzosen zu kämpfen, oder? Das könnte gefährlich sein..."
 AQT_put_france_in_check: "Weist Frankreich in die Schranken"
 AQT_the_burgundian_question_befriend_title: "Annäherung an Burgund"
 AQT_the_burgundian_question_befriend_desc: "Burgund wurde von den Franzosen genauso oft drangsaliert wie wir und wir haben beide leidenschaftlich für unsere Unabhängigkeit gekämpft. Wir kommen besser zurecht, wenn wir sie zum Freund haben. Zusammen können wir gegen unsere Feinde bestehen!"
 AQT_annex_normandy_title: "Annektiert die Normandie"
 AQT_annex_normandy_desc: "Jetzt, da Frankreich beseitigt ist, ist es an der Zeit die Normandie zu annektieren. Immerhin haben sie einen wichtigen Hafen, den wir weder den Engländern noch den Basken überlassen wollen. "
 AQT_create_a_reliable_navy_title: "Eine verlässliche Flotte"
 AQT_create_a_reliable_navy_desc: "Bevor wir uns in den letzten Kampf gegen Frankreich stürzen sollten wir eine verlässliche Flotte aufbauen, um es mit den Franzosen und ihren Verbündeten aufnehmen zu können."
 AQT_annex_savoy_nice_title: "Annektiert Savoyen und Nizza"
 AQT_annex_savoy_nice_desc: "Wir haben unsere Stellungen im Süden befestigt. Bevor wir uns jededoch den Franzosen widmen und sie davon abhalten uns weiter im Nacken zu sitzen, sollten wir die italienische Grenze sichern."
 AQT_secure_massif_central_P2_title: "Befestigt Auvergne"
 AQT_secure_massif_central_P2_desc: "Die Berge des Zentralmassivs liegen an der Grenze zu den Franzosen, sie sind für die Verteidigung der Region entscheidend. Der Einmarsch efolgt entweder entlang der Küste oder durch die Berge, wenn wir die Bergpässe befestigen, dann können wir Truppenbewegungen in Aguitanien leichter kontrollieren."
 AQT_annex_poitou_title: "Annektiert Poitou"
 AQT_annex_poitou_desc: "Da wir jetzt das Zentralmassiv gesichert haben sollte es unser nächster Schritt sein Poitou zu erobern."
 AQT_secure_massif_central_title: "Die Berge des Zentralmassivs"
 AQT_secure_massif_central_desc: "Die Berge des Zentralmassivs stellen eine großartige natürliche Verteidigungsstellung gegen unsere Feinde dar. Wir müssen sie kontrollieren! Sollten die Franzosen sie in die Hände bekommen währt unsere Unabhängigkeit nicht mehr lange."
 AQT_secure_the_gascons_title: "Sichert die Gascogne"
 AQT_secure_the_gascons_desc: "Ein starkes Aquitanien braucht die Gascogne. Sie hassen die Franzosen genauso wie wir, wenn nicht sogar noch mehr. Es wäre eine Weise Entscheidung sie in unserer Nation aufzunehmen."
 AQT_secure_our_culture_title: "Sichert die okzitanische Kultur"
 AQT_secure_our_culture_desc: "Die Franzosen kontrollieren immer noch etwas von unserem rechtmäßigen Land. Wir sind okzitanisch und damit sollte jeder Mann, jede Frau und jedes Kind okzitanischen Erbes unserer Nation angehören. Wenn sie weiterhin unter der französischen Herrschaft leben ist nicht auszumalen was die Krone ihnen antun wird..."
 AQT_secure_our_independence_title: "Unabhängigkeit!"
 AQT_secure_our_independence_desc: "Wir haben lange genug im Schatten Frankreichs gelebt. Heute ist damit Schluss! Wir werden die Ketten sprengen, die uns unsere Unterdrücker angelegt haben und auf Paris marschieren um den Franzosen zu zeigen, dass wir über uns selbst herrschen können!"
 AQT_the_burgundian_question_annex_burgundy_title: "Annektiert Burgundy"
 AQT_the_burgundian_question_annex_burgundy_desc: "We have chosen to turn our backs on our the Burgundians. If we do not ally them, then we must prevent them from having independence!"
 AQT_larger_army_title: "Eine vernünftige Armee"
 AQT_larger_army_desc: "Bevor wir uns mit den Franzosen anlegen brauchen wir eine vernünftige Armee! Zu den Waffen!"
 AQT_stay_aquitaine_title: "Bleibt Aquitanien"
 AQT_stay_aquitaine_desc: "Jetzt, da wir die Franzosen besiegt haben, haben wir die Wahl: Wenden wir uns von unserem Volk ab und werden zu Frankreich oder bleiben wir Aquitanien? Egal wofür wir uns entscheiden, es wird einen großen Einfluss auf unsere Zukunft haben..."
 AQT_form_france_title: "Gründet Frankreich"
 AQT_form_france_desc: "Lassen wir uns zum König Frankreichs krönen dann wenden wir uns von den Okzitaniern und Gasconen ab. Wir werden zu dem, was wir so lange bekämpft haben. Ist es wirklich die richtige Entscheidung?"
 aqt_minor_form_aqt_title: "Gründet Aquitanien"
 aqt_minor_form_aqt_desc: "Wir waren zu lange unter der Herrschaft der Franzosen. Wir wurden von ihnen nicht repräsentiert und zu armen Bauern degradiert durch die beständige Kriegshetze unsere Unterdrücker. Es ist an der Zeit die Waffen zu nehmen, die Banner zu erheben und unsere volle Unabhängigkeit vom französischen Königreich zu erklären!"
  
 #Burgundy/Arles/Lotharingia/Burgundian Minor Missionen
 LOT_ARE_imperial_ambitions_50_members_title: "Ein großes Reich"
 LOT_ARE_imperial_ambitions_50_members_desc: "Jetzt, da das Reich stabil ist und wir zum Kaiser gewählt wurden, ist es an der Zeit zu wachsen! Ein guter Start wären 50 Mitglieder!"
 LOT_ARE_imperial_ambitions_ensure_7_electors_title: "Ein stabiles Reich"
 LOT_ARE_imperial_ambitions_ensure_7_electors_desc: "Wenn wir das Heilige Römische Reich stabilisieren wollen, dann müssen wir sicherstellen immer 7 Kurfürsten zu haben! Es wäre gut, wenn wir außerdem sicherstellen könnten, dass sie alle katholisch bleiben. Damit können wir einige ... Probleme ... umgehen, die aus einem multi-religiösen Reich entstehen können."
 LOT_ARE_imperial_ambitions_improve_HRE_authority_title: "Hebt die Reichsautorität"
 LOT_ARE_imperial_ambitions_improve_HRE_authority_desc: "Wenn wir von den Mitgliedern des Reiches als rechtmäßge Herrscher angesehen werden wollen, dann müssen wir sicherstellen, dass wir immer eine genügend hohe Autorität haben, wenn es an die Wahl geht! Sonst könnten diese dreckigen Habsburger uns den Thron stehlen!"
 LOT_ARE_imperial_ambitions_become_emperor_title: "Imperiale Ambitionen"
 LOT_ARE_imperial_ambitions_become_emperor_desc: "Jetzt, da wir Königreich im Heiligen Römischen Reich sind liegt es in unserem Interesse den Thron des Reiches für uns selbst zu beanspruchen! In den Händen Böhmens oder Österreichs werden sicherlich die falschen Probleme gelöst oder das Reich in die falsche Richtung gelenkt! Um das zu verhindern MÜSSEN wir der nächste Kaiser werden!"
 LOT_ARE_imperial_ambitions_legitimate_monarch_title: "Erhöht die Legitimität"
 LOT_ARE_imperial_ambitions_legitimate_monarch_desc: "Bevor wir überhaupt daran denken können unseren Wahlkampf für den Kaisertitel zu betreiben und die deutschen Herrscher mit unseren Ambitionen zu behelligen müssen wir erstmal legitime Herrscher in ihren Augen werden!"
 LOT_ARE_imperial_ambitions_title: "Erhöht unser Prestige"
 LOT_ARE_imperial_ambitions_desc: "Um Kaiser des Heiligen Römischen Reiches zu werden muss man ein angesehener, legitimer Herrscher sein, geistreich und von deinen Wählern geliebt! Der erste Schritt in diese Richtung ist es Europa denken zu lassen, dass wir ruhmreicher aussehen, als wir es wirklich sind!"
 1356_petition_emperor_for_imperial_title_title: "Anfrage für imperialen Titel"
 1356_petition_emperor_for_imperial_title_desc: "Da jetzt der Kaiser des Heiligen Römischen Reiches auf unserer Seite ist und wir dem Reich beigetreten sind, sollten wir nach einem Titel fragen! Dafür müssen wir die Zustimmung des Papstes haben, damit wir wie ein wahrer König aussehen und der Papst muss ebenfalls der Krönung zustimmen! Währenddessen bleibt der Kaiser des Heiligen RÄmischen Reiches unser Freund, das könnte etwas schwierig sein, zahlt sich am Ende aber definitiv aus!"
 1356_bur_petition_emperor_for_membership_title: "Anfrage für die Mitgliedschaft im Heiligen Römischen Reich"
 1356_bur_petition_emperor_for_membership_desc: "Um uns vor dem stetig wachsenden Frankreich zu beschützen und einen imperialen Titel zu bekommen, müssen wir zuerst ein Mitglied des Heiligen Römischen Reiches werden!"
 1356_bur_imperial_relations_title: "Imperiale Beziehungen"
 1356_bur_imperial_relations_desc: "Wenn wir wirklich ein Königreich werden wollen, dann ist eine unsere Optionen den Kaiser des Heiligen Römischen Reiches darum zu bitten! Zuerst müssen wir die Beziehungen mit ihm verbessern, dann können wir ihn fragen ob wir dem Heiligen Römischen Reich beitreten können!"
 
 LOT_subjugate_dutch_fully_title: "Kontrolliert die Niederlande"
 LOT_subjugate_dutch_fully_desc: "Die Niederlande sind eines unserer Kerngebiete! Je länger wir brauchen um sie zurückzuerobern, desto schlechter stehen unsere Chancen! Es ist immerhin eine Quelle unseres Wohlstands!"
 LOT_secure_flems_wallonians_title: "Unterwerft die Flamen und Wallonen"
 LOT_secure_flems_wallonians_desc: "Die Flamen und Wallonen haben kein Recht auf Unabhängigkeit! Sie sind viel besser dran ihre Kunst und ihr Geld unter unserem Banner zu verdienen! Wenn wir sie erfolgreich unterwerfen können, dann werden wir unser Einkommen steigern können und vielleicht auch unsere Ansehen!"
 LOT_secure_picardie_and_calais_title: "Sichert die Picardie & Calais"
 LOT_secure_picardie_and_calais_desc: "Die Häfen Calais und der Picardie sind immens wichtig um die Kontrolle im Ärmelkanal zu halten! Wenn wir den Handel im Kanal kontrollieren wollen, dann sollte es unser erster Schritt sein Calais zu erobern!"
 LOT_defend_aachen_title: "Sichert die Hauptstadt"
 LOT_defend_aachen_desc: "Unsere dejure Hauptstadt ist Aachen, welches für Jahrzehnte die Hauptstadt des ehemaligen Frankenreiches war. Auch wenn wir die Stadt kontrollieren, so ist sie doch nicht sicher. Wir sollten die Nachbarprovinzen ebenfalls erobern, damit wir nachts ruhig schlafen können ohne die Angst einer überraschenden Invasion!"
 LOT_invade_england_title: "Einmarsch in England"
 LOT_invade_england_desc: "Unser Adel nennt uns wahnsinnig, unsere Bischöfe besessen und unsere Händler schließen Wetten ab: wir wollen England erobern! Im Königreich Lothringen unterhält sich jeder über unsere Ambitionen in England einzumarschieren. Lasst uns Geschichte heute Geschichte schreiben und uns in die Reihe derer stellen, die erfolgreich auf der britischen Insel gelandet sind!"
 LOT_create_a_navy_title: "Erschafft eine Marine"
 LOT_create_a_navy_desc: "Bevor wir den Einmarsch in England starten sollten wir eine ansehnliche Flotte aufbauen. Immerhin wurde die Insel seit 1066 nicht mehr erobert. Lasst uns Geschichte schreiben! Aber lasst uns uns vorher vorbereiten!"
 LOT_control_channel_trade_title: "Kontrolliert den Handel im Kanal"
 LOT_control_channel_trade_desc: "Wenn wir es schaffen einen Teil des Handels im Ärmelkanal von den Engländern wegzuleiten, dann verringern wir auch ihr Einkommen! Wir werden die Engländer aushungern! Oder zumindest schwächen, bevor wir einfallen."
 lot_manufacturies_title: "Baut mehr Manufakturen"
 lot_manufacturies_desc: "Wir verdienen bisher viel Geld durch die Handelsgüter, es ist in unserem Interesse das Geld zu reinvestieren und Manufakturen zu bauen! Diese Monster sind nicht billig, aber sie erhöhen den Profit aus den Handelsgütern!"
 lot_create_universities_title: "Baut und finanziert weitere Universitäten"
 lot_create_universities_desc: "Universitäten sind nicht nur ein Ort zum lernen, sie ziehen auch viele Menschen an! Wenn wir weitere Universitäten bauen, dann ist es vielleicht einfacher das Provinzwachstum anzukurbeln?"
 1356_LOT_trade_value_title: "Handelswert des Ärmelkanals"
 1356_LOT_trade_value_desc: "Wenn wir unseren Gewinn maximieren wollen, dann sollten wir soviel Handel wie möglich in den Ärmelkanal leiten, während wir einen großen Teil des Handels dort kontrollieren! Sonst helfen wir ja nur den Engländern."
 1356_lot_annex_upper_rhine_title: "Annektiert das obere Rheinland"
 1356_lot_annex_upper_rhine_desc: "Das obere Rheinland gehörte niemals wirklich zu Lothringen, aber es war lange Zeit eine unserer Grenzprovinzen. Jetzt sind wir endlich in der Lage sie für uns zu erobern!"
 1356_lot_conquer_swabia_title: "Einfall ins Schwabenland"
 1356_lot_conquer_swabia_desc: "Das Schwabenland war Heimat vieler Kaiser des Heiligen Römischen Reiches! Jetzt liegen viele freie Städte und kleine Herzogtümer darin. Während sie immer noch unvereint im Zwist mit sich selbst liegen müssen wir angreifen und das Schwabenland erobern!"
 1356_lot_conquer_bavaria_title: "Erobert Bayern"
 1356_lot_conquer_bavaria_desc: "Die Bayern haben sich als sehr schwer zu annektieren erwiesen, wie die böhmischen und habsburger Bemühungen bewiesen haben. Vielleicht haben wir trotzdem eine Chance, da wir aus einer anderen Richtung kommen?"
 1356_lot_conquer_habsburg_title: "Erledigt das habsburg'sche Ungetüm"
 1356_lot_conquer_habsburg_desc: "Die Habsburger waren uns ein Dorn im Auge, seitdem wir denken können! Wenn wir uns wirklich von den Einmischungen und Heiraten befreien wollen, dann müssen wir Österreich ein Ende setzen! Erledigt das Ungetüm!"
 1356_lot_annex_hannover_title: "Annektiert Hannover"
 1356_lot_annex_hannover_desc: "Das Königreich Hannover ist eine Kernregion des Heiligen Römischen Reichesä, wenn wir es und aneignen, dann können wir direkt von seinem Reichtum und seiner Lage profitieren!"
 1356_lot_conquer_swiss_title: "Unterwerft die Schweiz"
 1356_lot_conquer_swiss_desc: "Die Schweiz besteht immer noch aus kleinen Stadt-Staaten die vereint werden müssen! Wir werden das für sie übernehmen, bevor es zu spät ist. Eine vereinigte Schweiz wäre den Aufwand der Eroberung nicht wert."
 LOT_romandie_title: "Fordert Transjuranien zurück"
 LOT_romandie_desc: "Das Königreich Oberburgunds war lange genug unter der Kontrolle des Reichs! Es hat sich mittlerweile zu einem vollständigen dritten Burgund entwickelt und muss uns angeschlossen werden!"
 LOT_cisjurania_title: "Fordert Cisjuranien zurück"
 LOT_cisjurania_desc: "Das Königreich Oberburgunds war lange genug unter der Kontrolle des Reichs! Es hat sich mittlerweile zu einem vollständigen dritten Burgund entwickelt und muss uns angeschlossen werden!"
 
 
 1356_are_annex_duchy_valois_title: "Umstellt Paris"
 1356_are_annex_duchy_valois_desc: "Jetzt, da Paris fast komplett auf Paris reduziert wurde müssen wir den Auftrag zu Ende bringen!"
 1356_are_annex_normandy_title: "Annektiert die Normandie"
 1356_are_annex_normandy_desc: "Weder die Engländer, noch die Franzosen oder Basken sollten diese wichtige Küstenlinie kontrollieren! Wenn wir sie erobern, dann können wir eine Menge Handel von den Franzosen wegleiten!"
 1356_are_claim_brittany_title: "Erobert die Bretagne"
 1356_are_claim_brittany_desc: "Die Bretonen haben es beeindruckend lange geschafft gegen die Franzosen zu bestehen! Aber wenn wir wirklich König des eroberten Frankreichs sein wollen, dann müssen die Bretonen erledigt werden."
 1356_are_cross_the_loire_title: "Überquert und besetzt die Loire"
 1356_are_cross_the_loire_desc: "Die Eroberung der Loire wird den Franzosen ein Stich ins Herz sein! Immerhin verdienen sie hier einen Großteil ihres Einkommens!"
 1356_are_annex_lorraine_title: "Annektiert Lothringen"
 1356_are_annex_lorraine_desc: "Die Annektion Lothringens würde es uns erlauben unsere Eroberungsfeldzüge nach Norden durchzuführen und die Niederlande zu bekämpfen! Wer weiß, vielleicht können wir auch das Königreich Lothringen beanspruchen?"
 1356_are_ensure_control_burgundy_title: "Sichert das dejure Burgund"
 1356_are_ensure_control_burgundy_desc: "Jetzt, da wir für uns beanspruchen Königreich von Arles zu sein ist es in unserem Interesse die beiden Burgunds zu sichern! Immerhin sind sie unsere Namensvettern!"
 1356_are_push_further_west_fra_title: "Annektiert die Gascogne"
 1356_are_push_further_west_fra_desc: "Die Gasconer sind vielleicht ein rebellischer Haufen aber sie kontrollieren die meisten wichtigen Küstenstädte Frankreichs! Unabhängig von ihrer Meinung über uns müssen wir sie unterwerfen!"
 1356_are_push_west_fra_title: "Erobert die Okzitanier"
 1356_are_push_west_fra_desc: "Die Eroberung der Okzitanier liegt in unserem besten Interesse! Wir kontrollieren bereits einen Teil von ihnen aber wenn wir den Rest auch noch an uns nehmen, dann haben wir halten wir ebenfalls ein nennenswertes Stück Frankreich!"
 1356_are_western_medi_isles_title: "Erobert die Insel des westlichen Mittelmeers"
 1356_are_western_medi_isles_desc: "Als letztes müssen wir nur noch die Sardinien, Korsika und die Balearen erobern, dann haben wir unsere Position als Macht in Europa gefestigt!"
 are_manufacturies_title: "Baut Manufakturen"
 are_manufacturies_desc: "Wir müssen unsere Wirtschaft fördern! Wenn wir noch mehr Manufakturen bauen, dann sind wir wahrscheinlich in der Lage eine größere Armee zu unterhalten?"
 are_create_universities_title: "Baut Universitäten"
 are_create_universities_desc: "Wenn wir unser Kernland weiter entwickeln wollen, dann sollten wir Universitäten bauen. Sie würden mehr Leute anziehen und auch einen bestimmten Typ Individuums, der sich eventuell nützlich als Berater erweisen könnte..."
 1356_are_trade_value_title: "Macht Genua zum reichsten Handelsumschlagsplatz der Welt"
 1356_are_trade_value_desc: "Wenn wir eine Großmacht werden wollen, dann müssen wir soviel Handelsmacht in unserer Heimatregion sammeln, wie wir können! Unseren Gegnern ihr Einkommen abzugraben ist ein großartiger Weg unsere Ziele durchzusetzen!"
 1356_are_west_italy_title: "Kontrolliert Westitalien"
 1356_are_west_italy_desc: "Wenn wir unsere Hauptstadt sichern wollen, dann müssen Westitalien kontrollieren! "
 
 1356_bur_restore_arles_k_title: "Stellt das Königreich von Arles wieder her"
 1356_bur_restore_arles_k_desc: "Historisch gesehen war Arles eines der frei Königreiche im Heiligen Römischen Reich, neben Deutschland und Italien. Es wurde im Laufe der Zeit durch Hochzeiten und Erbschaften geteilt und wurde zu nicht mehr als einem Titel, der jedem Kaiser des Heiligen Römischen Reiches verliehen wird. Da uns der Kaiser nun unseren eigenen imperialen Titel verleihen will wählen wir besser den von Arles, eine strategisch günstige und auch reiche Region. So lange wir den Willen haben unser Ziel zu erreichen, so lange werden wir uns nicht in die Reihe der Gescheiterten stellen, welche ebenfalls das Königreich Arles für sich beanspruchten..."
 1356_bur_integrate_some_subjects_title: "Integriert Untertanen"
 1356_bur_integrate_some_subjects_desc: "Wir haben viel zu viele Untertanen und es wird schwierig sie alle zu verwalten, es wäre klug, wenn wir einige von ihnen direkt regieren."
 1356_bur_annex_duchy_valois_title: "Annektiert das Herzogtum von Valois"
 1356_bur_annex_duchy_valois_desc: "Die Hauptstadtregion ist alles, was von Frankreich geblieben ist. Bevor wir uns selbst zu den rechtmäßigen Königen Frankreichs erheben, müssen wir alle Spuren unserer Vorgänger tilgen!"
 1356_bur_push_east_fra_title: "Sichert die italienische Grenze"
 1356_bur_push_east_fra_desc: "Bevor wir uns gen Norden wenden müssen wir die italienische Grenzen sichern, dies wird uns in der Zukunft einige Kopfschmerzen ersparen und es uns erlauben unsere volle Konzentration auf den Norden zu legen."
 1356_bur_push_west_fra_title: "Annektiert Südfrankreich"
 1356_bur_push_west_fra_desc: "Der letzte Schritt, den wir gehen müssen, bevor wir uns der französischen Hauptstadt widmen können, ist es, den Süden unter unsere direkte Kontrolle zu bringen. Die Gascogne ist eine reiche Region, um die sich schon die Franzosen und Engländer gestritten haben, sie muss also wichtig sein! Sie sind der Grenzstein unserer südlichen Grenze und die oberste Spross unserer Leiter an der Mauer von Paris!"
 1356_bur_push_south_fra_title: "Annektiert Westfrankreich"
 1356_bur_push_south_fra_desc: "Wenn wir die aktuelle französische Dynastie vom Thron stoßen wollen, dann müssen wir uns ihre Küste zu eigen machen! Sie ist reich und wir erlangen damit die Kontrolle über einen wichtigen Teil ihres Handels!"
 1356_bur_cross_the_loire_title: "Erobert die Loire"
 1356_bur_cross_the_loire_desc: "Die Ufer der Loire sind eine reiche Region Frankreichs, die Heimat der reichsten Herzöge des Landes. Mit der Eroberung dieser Gebiete stoßen wir dem französischen König ein Messer in den Rücken! Sie verlieren nicht nur eine reiche Region, sie werden zusätzlich auch noch geteilt!"
 1356_bur_claim_brittany_title: "Annektiert die Bretagne"
 1356_bur_claim_brittany_desc: "Die Bretonen haben der französischen Krone schon Kopfschmerzen bereitet bevor die Engländer sich in ihre Interessen eingemischt haben. Wenn wir die Krone der Franzosen beanspruchen wollen, dann können wir mit der Vernichtung der Bretonen unsere Überlegenheit gegenüber den Franzosen demonstrieren."
 1356_bur_claim_normandy_title: "Beansprucht die Normandie"
 1356_bur_claim_normandy_desc: "Die Normannen, die Engländer, die Basken und Franzosen haben alle einen Anspruch auf die Normandie. Währen die Engländer und Franzosen sich darüber streiten, wem sie nun rechtmäßig gehört können wir sie doch einfach nehmen, oder?"
 1356_bur_enforce_claim_over_auvergune_title: "Setzt unseren Anspruch auf Auvergne durch"
 1356_bur_enforce_claim_over_auvergune_desc: "Phillip Is Mutter Joan I, war die Herrscherin der Auvergne. Allerdings ging die Herrschaft durch seinen Tod während der Pest auf den Bruder seines Grovaters über und dann auf die Großmutter von Phillips Braut, damit ist es rechtmäßg unser! Das müssen wir durchsetzen, entweder mit Gewalt oder noch schlimmer - einer Hochzeit!"
 1356_bur_form_lotharingia_title: "Formt das Königreich Lothringen"
 1356_bur_form_lotharingia_desc: "Das Königreich Lothringes verschwand vor über 400 Jahren und doch blieb der Titel bis heute bestehen und jeder Kaiser des Heiligen Römischen Reiches trägt ihn. Sollten wir ihn jetzt nicht besser annehmen? Immerhin kontrollieren wir schon einen großen Teil Lothringens, das würde unseren Anspruch nur weiter stärken und die Franzosen wohl davon abhalten unser Land zu beanspruchen, falls wir jemals ohne Nachfolger dastehen."
 bur_form_netherlands_title: "Gründet die Niederlande"
 bur_form_netherlands_desc: "Der größte Teil unseres Landes liegt im Norden, da wäre es doch eine gute Idee die Gebiete Niederlands unter unserem Banner zu einen und unseren Anspruch auf Burgund fallen zu lassen, oder? Immerhin würde uns das die Franzosen vom Hals halten und wir könnten uns auf einen anderen Teil Europas konzentrieren."
 1356_bur_holland_wallonian_union_title: "Nehmt Holland und Seeland"
 1356_bur_holland_wallonian_union_desc: "Wir haben bereits das Land von Namour und die Herzogtümer Flandern und Brabant geerbt. Es ist klar, dass wir mehr Land von den Niederlanden halten müssen um unsere Unabhängigkeit gegenüber Frankreich zu wahren. Es wäre daher nur klug, wenn wir Holland als unser nächstes Opfer ins Ziel fassen."
 1356_bur_enforce_flemish_claim_over_brabant_title: "Beansprucht den Thron Brabants"
 1356_bur_enforce_flemish_claim_over_brabant_desc: "Historisch gesehen erbte Burgund den Thron Brabants nach dem Tod Heinrich I, dem Mutigen, von Brabant, während ihrer Union mit Flandern. Wirselbst sollten jeden Anspruch durchdrücken, den wir haben! Sonst nutzen ihn am Ende noch unsere französischen Verwandten und dann haben wir alle Chancen vertan!"
 1356_bur_enforce_union_over_flanders_title: "Enforce the Flemish Union"
 1356_bur_enforce_union_over_flanders_desc: "Historically after two different marriages the Burgundians finally secured Flanders for their dynasty, only after Phillip the bold married Margaret of Dampierre did the two nations join in union. Regardless of if we can marry our way to the Flemish throne we should ensure it for our succession! If we control the Flemish lands then we have some leverage over the French finally."
 1356_bur_annex_luxemburg_title: "Annektiert Luxemburg"
 1356_bur_annex_luxemburg_desc: "Auch wenn Luxemburg.lange Zeit die Heimat einer mächtigen Dynastie war, so haben sie doch wenig Macht über ihre Heimatregion. Wirklich günstig für uns, denn sie liegen strategisch so gut, dass wir durch ihre Eroberung die Bewegungen in den Niederlanden kontrollieren können."
 1356_bur_integrate_burgundy_county_title: "Integriert die Freigrafschaft"
 1356_bur_integrate_burgundy_county_desc: "Die Freigrafschaft Burgund ist Teil des Heiligen Römischen Reiches, jedoch gehört sie rechtmäßig uns und wird von uns regiert! Wenn wir nicht schnell handeln, dann findet der Kaiser vielleicht noch einen Grund uns davon abzuhalten unser rechtmäßiges Land zu erben und die geteilten Burgunds zu vereinen! Es wäre weise dieses Burgund in unser Burgund zu integrieren!"
 1356_bur_lorraine_title: "Annektiert Lothringen"
 1356_bur_lorraine_desc: "Lothringen ist eine äußerst wichtige Provinz für uns, da nur sie uns von unseren Ambitionen im Norden abhält. Wenn wir Lothringen kontrollieren, dann kontrollieren wir auch den Weg zwischen unseren Familieninteressen in den Niederlanden und unserem Heimatland."
 1356_bur_form_france_title: "Beansprucht das Königreich Frankreich"
 1356_bur_form_france_desc: "Wir müssen den König von Frankreich absetzen und selbst den Thron besteigen! Burgund hat lange genug im Schatten Frankreichs existiert, es ist an der Zeit, dass sich das Blatt wendet und wir die Herrschaft übernehmen!"
 1356_bur_annex_hainaut_title: "Nehmt Hainaut"
 1356_bur_annex_hainaut_desc: "Da wir jetzt die Ansprüche der flandrischen Familie durchgesetzt haben liegt unsere Zukunft eventuell in den Niederlanden. Unabhängig davon ist es jedoch in unserem Interesse nach Norden vorzudringen und alles nehmen, annektieren und erben, dass wir können!"
 
 bur_minor_form_burgundy_title: "Beansprucht das Herzogtum Burgund"
 bur_minor_form_burgundy_desc: "Da niemand den Titel des Herzogtums von Burgund beansprucht, ist es wichtig, dass wir schnell handeln! Sonst beansprucht noch jemand unwürdiges den Titel und stellt sich zwischen uns und unsere Ambitionen."
 bur_minor_take_burgundy_title: "Erobert das rechtmäßige Burgund"
 bur_minor_take_burgundy_desc: "Als Burgunder sollten wir es sein, die über Burgund herrschen! Es sollte einfach sein die Burgunder zu erobern, da die Region dauerhaft instabil ist. Wenn wir schnell handeln, dann können wir sicher ein mächtiges Reich gründen, oder?"
 bur_minor_secure_our_independence_title: "Unabhängigkeit"
 bur_minor_secure_our_independence_desc: "Wir wurden schon viel zu lange beherrscht! Wir verdienen etwas besseres als der Schoßhund irgendeines stinkenden Herzogs oder Königs zu sein! Lasst uns an sie heranschleichen und für unsere Unabhängigkeit kämpfen, wenn die Zeit gekommen ist!"
  
 #Breton Missionen
 bri_minor_end_succession_crisis_title: "Beendet den Bürgerkrieg"
 bri_minor_end_succession_crisis_desc: "Der Bürgerkrieg ist vorbei, weg mit den Engländern und Franzosen, die Bretagne soll Unabhängig bleiben!"
 bri_discovers_the_carribean_title: "Eine westindische Möglichkeit"
 bri_discovers_the_carribean_desc: "Wir wurden zu lange von stärkeren Nachbarn belästigt, jetzt haben wir unbewohntes Land entdeckt, auf dem wir uns ausbreiten können! Naja, nicht wirklich unbewohnt, aber laut der Kirche haben diese Menschen keine Seele, als sind wir es diesmal, die in der Offensive sind!"
 bri_colony_in_north_america_title: "Nordamerikanischen Kolonien"
 bri_colony_in_north_america_desc: "Nur die Möglichkeit die wir brauchten, eine riesige Landmasse voller Wilder, die es zu erobern gilt. Wir müssen uns beeilen, bevor jemand versucht uns aufzuhalten!"
 bri_discovers_north_america_title: "Amerika?"
 bri_discovers_north_america_desc: "Laut Christoph Kolumbus und der spanischen Krone gibt es eine riesige Landmasse im Westen! Die Engländer und Franzosen haben sie noch nicht beansprucht, das ist unsere Chance unsere Ansprüche abzustecken, bevor wir ausgeschlossen werden. Ist das unsere Möglichkeit Neu Bretagne zu gründen?"
 build_breton_fleet_title: "Die bretonische Flotte"
 build_breton_fleet_desc: "Wir brauchen eine Flotte, die modern und stark ist. Keine Nation der Welt wird uns mit unseren 5 Koggen und 8 Kraiern. Selbst die Mongolen lachen über uns!"
 bri_asturias_Erobert_title: "Fußfassen in Iberien"
 bri_asturias_Erobert_desc: "Es gab eine Zeit, da lebten in Iberien nur Kelten, jetzt sind diese Zeiten nicht mehr als eine verblassende Erinnerung. Es ist Zeit, dass Kantabrien wieder von Kelten regiert wird!"
 bri_scottland_Erobert_title: "Bretonisch Schottland"
 bri_scottland_Erobert_desc: "Bevor sie anglifiziert wurden, waren die Schotten die wildesten Krieger in Westeuropa. Jetzt sind sie nur noch englisches Kanonenfutter. Vielleicht können wir die Zeit zurückdrehen und ihren Hass auf die Engländer erneut entfachen?"
 bri_upper_ireland_Erobert_title: "Bretonisch Oberirland"
 bri_upper_ireland_Erobert_desc: "Jetzt, da Niederirland unter unserer Kontrolle ist, steht Oberirland auf dem Speisepland. Vorwärts! Es gilt eine englische Vorherrschaft über Irland zu verhindern!"
 bri_lower_ireland_Erobert_title: "Bretonische Niederirland"
 bri_lower_ireland_Erobert_desc: "Die Iren müssen noch von den Engländern unterworfen werden. Wir müssen sie schlagen, indem wir unsere keltischen Brüder erobern. Unser König träumt von einem vereinten keltischen Staat. Wir werden unser Leben geben um diesen Traum Wirklichkeit werden zu lassen!"
 bri_wales_Erobert_title: "Bretonisch Wales"
 bri_wales_Erobert_desc: "Die Waliser werden vielleicht von den Engländern regiert, das heißt aber nicht, dass sie ihre keltischen Wurzeln vergessen haben. Wenn wir schnell genug handeln, dann können wir sie davor bewahren den Rest ihres Lebens anglikanische Schoßhunde zu sein.!"
 bri_cornwall_Erobert_title: "Bretonisch Cornwall"
 bri_cornwall_Erobert_desc: "Die Bewohner Cornwalls sind immer noch Fremde für die Engländer und nennen sich selbst Kelten. Wir müssen auch sie unter unserem Banner vereinen!"
 bri_annex_anjou_title: "Annektiert Anjou"
 bri_annex_anjou_desc: "Wir haben vielleicht keinen Anspruch auf Anjou, jedoch liegen sie an unserer Grenze. Die Franzosen sind viel zu nah an unserer Hauptstadt, wir müssen eine Pufferzone schaffen!"
 bri_annex_normandy_title: "Bretonische Normandie"
 bri_annex_normandy_desc: "Auch wenn die Normandie von Navarra regiert wird, heißt das nicht, dass sie immun dagegen ist von einer fremden Macht angefochten zu werden. Während die Franzosen und Engländer sich immer noch darüber streiten, wem was gehört, sollten wir ihnen die Entscheidung abnehmen und Charles II unseren Standpunkt klarmachen!"
   
 #French Minors
 FRE_Minor_build_fleet_title: "Erbaut eine Flotte"
 FRE_Minor_build_fleet_desc: "Wir haben von einer großen, unbewohnten Landmasse im Westen gehört. Sollten wir über den Atlantik segeln und sie besiedeln?"
 FRE_Minor_discovers_north_america_title: "Entdeckt Nord Amerika"
 FRE_Minor_discovers_north_america_desc: "Jetzt, da wir eine Flotte haben, die es über den Ozean schafft, sollten wir die Segel setzen und diese fremde Gegend namens 'Amerika' entdecken!"
 FRE_Minor_colony_in_north_america_title: "Eine nordamerikanische Kolonie"
 FRE_Minor_colony_in_north_america_desc: "Wir sollten unsere Ansprüche in Amerika schnell abstecken, die Engländer und Spanier beanspruchen weite Teile Amerikas für sich. Wenn wir uns nicht beeilen, dann ist es zu spät!"
 FRE_Minor_discovers_the_carribean_title: "Entdeckt die Westindischen Inseln"
 FRE_Minor_discovers_the_carribean_desc: "Die Spanier sprechen von den 'Westinidschen Inseln', eine Gruppe fruchtbarer Inseln, die sich sehr gut für den Anbau vieler neues Früchte aus Amerika eignen. Wir sollten sie entdecken!"
 fre_minor_secure_our_independence_title: "Unabhängigkeit!"
 fre_minor_secure_our_independence_desc: "Die französische Krone versucht unser Gebiet in das Ihre zu integrieren. Wenn wir nicht schnell handeln, dann wird seine Ambitionen durchsetzen und aus uns nur landlose Adlige machen!"
 FRE_minor_take_poitou_title: "Annektiert Poitou"
 FRE_minor_take_poitou_desc: "Poitou ist nur eines der Herzogtümer des französischen Krone, es ist für uns ein weiterer Schritt die rechtmäßigen Könige Frankreichs zu werden!"
 FRE_minor_take_paris_title: "Marsch auf Paris"
 FRE_minor_take_paris_desc: "Paris ist die Hauptstadt des Königreichs, wenn wir sie halten, dann können haben wir die besten Ansprüche auf den französischen Königstitel!"
 FRE_minor_reform_france_title: "Formt Frankreich"
 FRE_minor_reform_france_desc: "Jetzt, da es Frankreich nicht mehr gibt, sollten wir den Titel König von Frankreich für uns beanspruchen."
 fre_minor_unite_the_duchies: "Vereint die französischen Herzogtümer"
 FRE_minor_take_loire_title: "Annektiert die Loire"
 FRE_minor_take_loire_desc: "Die Loire ist eine reiche Region in Frankreich und für jeden König Frankreichs wichtig. Wenn wir sie halten, dann halten wir damit das reiche Herz des Landes!"
 FRE_minor_take_normandy_title: "Annektiert die Normandie"
 FRE_minor_take_normandy_desc: "Die Normandie ist rechtmäßig französisches Land und zufälligerweise auch ein guter Platz um eine Flotte zu errichten. Wir müssen sicherstellen, dass außer uns niemand kontrolle über dieses Land hat!"
 FRE_minor_take_valois_picardie_champagne_title: "Annektiert Valois und die Champagne"
 FRE_minor_take_valois_picardie_champagne_desc: "Die Herzogtümer der Champagne, Valois und der Picardie sind bestehen aus reichem Ackerland, welches die französische Krone als überlebenswichtig ansieht. Wenn wir es schaffen diese Ländereien unter unsere Kontrolle zu bringen, dann stoßen wir den Franzosen damit mitten ins Herz!"
 fre_minor_form_france_title: "Reformiert euch zum Königreich von Frankreich"
 fre_minor_form_france_desc: "Da wir nun diejenigen sind, die alle wichtigen Provinzen im Königreich halten, sind wir nun auch das einzige Herzogtum, dass mit Recht den Titel 'König von Frankreich' beansprucht!"
  
    
 #France Missionen
 fra_feud_vassal_integrate_mission_1_title: "Integriert Orleans"
 fra_feud_vassal_integrate_mission_1_desc: "Wir müssen damit beginnen unser Königreich zu zentralisieren. Wir sind viel zu zersplittert durch das bald schon überholte Feudalsystem und müssen in der Lage sein unabhängig von den Herzögen zu regieren. Historisch gesehen wechselte das Land von Orleans sehr häufig den Besitzer und wurde schließlich französisch, als 1545 Charles II von Orleans starb. "
 fra_feud_vassal_integrate_mission_2_title: "Unterschreibt den 'Vertrag von Romans'?"
 fra_feud_vassal_integrate_mission_2_desc: "Historisch gesehen wurde Dauphine der französischen Krone von Humbert II verkauft, der an den Verkauf einige Bedinungen band, die heute der 'Vetrag von Romans' genannt werden. Diese Bedinungen waren unter anderem, dass der Erbe des französischen Thrones von nun an den Titel 'Dauphin' tragen sollte, wie auch, dass Dauphine selbst von vielen Steuern befreit wurde und einiges an Autonomie innerhalb des Königreiches erhielt. Das Herzogtum an sich wurde erst unter Louis XI in das Königreich integriert."
 fra_feud_vassal_integrate_mission_3_title: "Integriert Forez"
 fra_feud_vassal_integrate_mission_3_desc: "Integriert Forez in das königliche Land."
 fra_feud_vassal_integrate_mission_4_title: "Integriert Bourbonnais"
 fra_feud_vassal_integrate_mission_4_desc: "Bourbonnais, auch bekannt als das Land, welches die französische Krone dem Haus Bourbon gab, wurde erst mit dem erstarken des Bourbons 1548 integriert."
 fra_feud_vassal_integrate_mission_5_title: "Integriert Alencon"
 fra_feud_vassal_integrate_mission_5_desc: "Wir müssen im Namen des Grafen von Alencon regieren, diese wichtige Provinz bietet eine gute Möglichkeit, dass unsere Söhne einige Erfahrungen in den Regierungsgeschäften sammeln, ehe sie gekrönt werden. Dies wurde bis zur französischen Revolution so gehandhabt."
 fra_feud_vassal_integrate_mission_6_title: "Integriert Anjou"
 fra_feud_vassal_integrate_mission_6_desc: "Wir müssen Anjou in das königliche Land integrieren, diese Region ist reich und reif von der Königsfamilie regiert zu werden. Anjou wurde immer dem ersten Sohn des Königs von Frankreich gegeben, Philip gab sie John, der sie wiederum an Louis I gab. Nach Louis wurde das Land jedoch ca. hundert Jahre lang von den Herzögen der Provence regiert."
 fra_feud_vassal_integrate_mission_7_title: "Integriert Auvergne & Foix"
 fra_feud_vassal_integrate_mission_7_desc: "Auvergne liegt in einer strategisch günstigen Lage, wir dürfen diese Provinz nicht in Feindeshand geraten lassen und sie schnell in unser Land integrieren! Auvergne wurde von einem Zweig der Capet Linie regiert, bis die Bourbons es erbten. 1527 wurde es jedoch von Francois I konfisziert und damit direkt zum königlichen Land hinzugefügt."
 fra_end_the_long_rivalry_title: "Beendet die Rivalität am Kanal"
 fra_end_the_long_rivalry_desc: "Da wir die Engländer jetzt vom europäischen Kernland vertrieben haben sollten wir versuchen die lange Rivalität zwischen unseren Königreichen zu beenden. Immerhin haben wir die gleichen Feinde im Ausland und könnten wirklich gute Verbündete werden. In der Realität wurden diese Rivalität erst nach dem Ende Napoleons beigelegt."
 hyw_swing_war_in_our_favor_title: "Nutzt den Krieg zu unseren Gunsten"
 hyw_swing_war_in_our_favor_desc: "Die Engländer haben viel zu lange versucht ihre Ansprüche auf unserem Land durchzusetzen, es ist Zeit zurückzuschlagen mit allem was wir haben, für Frankreich!"
 hyw_end_phase_1_fra_war_title: "Beendet den ersten Krieg"
 hyw_end_phase_1_fra_war_desc: "Es sieht so aus, als hätten wir die Engländer geschlagen, jetzt müssen wir diesen dämlichen Konflikt beenden. Unsere Söhne, Töchter und Familien verdienen Frieden vor marodierenden Engländern und Söldnern, die hier einige Problem verursachen."
 hyw_end_breton_civil_war_title: "Beendet den bretonischen Bürgerkrieg"
 hyw_end_breton_civil_war_desc: "Wir können es den Engländern nicht erlauben ihren Anspruch auf Montfort durchzusetzen! Es sollte rechtmäßig von Blois regiert werden, die Krone steht Charles und seinen Erben rechtmäßig zu! "
 hyw_end_war_of_two_peters_title: "Beendet den Krieg der Zwei Peter"
 hyw_end_war_of_two_peters_desc: "Der rechtmäßige Peter soll über Kastillien herrschen, wir können es nicht zulassen, dass der andere Peter an die Macht kommt, immerhin unterstützt er die Engländer! Zu unserer Sicherheit und zur Sicherheit unserer Krone müssen wir verhindern, dass Peter de Trastamara verliert! Wenn er gewinnt, dann haben wir seine Unterstützung!"
 hyw_punish_charles_ii_normandy_title: "Erobert die Normandie zurück"
 hyw_punish_charles_ii_normandy_desc: "Charles II und seine Machenschaften müssen gestoppt werden! Seine verschwörerische und verräterische Natur muss aus der Welt geschafft werden und sein Land zur Krone zurückgeführt werden! Charles II war im Hundertjährigen Krieg der König Navarras, der ebenfalls das Herzotum der Normandie regierte und sich immer der Seite anschloss, die ihm die größeren Vorteile brachte. Er hatte seine Augen auf den französischen Thron gerichtet und würde nicht stoppen, ehe er den hatte. Das führte jedoch dazu, dass er von England und Frankreich damit bestraft wurde, dass ihm all sein Land außerhalb Navarras abgenommen wurde und die Normandie zum größten Teil französisch wurde."
 hyw_reconquer_armagnac_title: "Erobert Armagnac zurück"
 hyw_reconquer_armagnac_desc: "Im Moment ist Armagnac von diesen englischen Hunden besetzt! Wir müssen es erobern und damit einen weiteren Schritt gehen, auf dem Weg, der die englische Herrschaft in unserem Land beendet!"
 hyw_take_direct_control_foix_title: "Annektiert Foix"
 hyw_take_direct_control_foix_desc: "Foix ist eine der ersten Provinzen, die im Falle einer iberischen Invasion fallen könnte! Die Burg in der Provinz liegt strategisch günstig und wird uns gut dienen, wenn wir die Region im Falle eines Krieges unter Kontrolle bringen müssen. DIe Herzöge von Foix sind nach allem immer noch die rechtmäßigen Diener der französischen Krone"
 hyw_revoke_gascony_from_english_title: "Hebt die Gascogne auf"
 hyw_revoke_gascony_from_english_desc: "Die Gascogne wird von den widerlichen Engländern regiert! Wir müssen die englische Grafschaft annulieren und wieder zu loyalen Vasallen der französischen Krone machen! Die Gascogne war im Hundertjährigen Krieg eine Quelle vieler Streitereien und wechselte sehr oft den Besitzer, bis sie 1453 schlussendlich dauerhaft französisch wurde."
 fra_subjugate_walloons_mission_title: "Unterwerft die Wallonen"
 fra_subjugate_walloons_mission_desc: "Der Kaiser des Heiligen Römischen Reiches ist der Meinung, dass Wallonien rechtmäßig Teil des Heiligen Römischen Reiches wäre, Zeit ihm zu zeigen, dass er falsch liegt."
 fra_subjugate_flems_mission_title: "Unterwerft die Flamen"
 fra_subjugate_flems_mission_desc: "Wallonien ist französisch! Auch wenn der Kaiser des Heiligen Römischen Reiches das Land bisher nicht beansprucht, so ist es doch nur eine Frage der Zeit. Flandern in Not!"
 fra_stabilize_lowlands_title: "Stabilisiert die Niederlande"
 fra_stabilize_lowlands_desc: "Die Wallonen und Flamen sind nun rechtmäßig unter französischer Herrschaft, jetzt halten uns nur noch diese nervtötenden Holländer davon ab die ganze Region als Teil Frankreichs zu etablieren. Es stellt sich jedoch noch eine Frage: sollte der französische König das Land selbst regieren oder sollte die Krone eine Marionette installieren, die dem König dient und die Gefahr einer riesiegen Rebellion verringert?"
 annex_the_rhine_title: "Annektiert das Rheinland"
 annex_the_rhine_desc: "Wir werde dem Kaiser des Heiligen Römischen Reiches zeigen wo das wahre Machtzentrum Europas ist, wenn wir das Rheinland kontrollieren!"
 fra_dismantle_the_empire_title: "Französische Hegemonie"
 fra_dismantle_the_empire_desc: "Mit der Abschaffung des Heiligen Römischen Reiches können wir sicherstellen, dass Frankreich die unangefochtene Hegemonialmacht Europas ist, es wir so viel Asche geben, dass nichtmal ein Phönix den Weg nach oben finden wird!"
 annex_venetia_title: "Annektiert Venedig"
 annex_venetia_desc: "Venedig ist eine reiche Region, diese Italiener haben sich einen Namen gemacht und ihr großes Einkommen aus dem Handel genutzt um viele großartige Dinge zu tun. Sie haben die Reste des römischen Reichs erobert und in vielen Kreuzzügen geholfen. Es ist eine Schande, dass sie nicht zu Vernunft kommen, zu schade, jetzt müssen sie für ihre Ignoranz mit Gewalt zu Vernunft gebracht werden!"
 annex_tuscany_emilia_romgana_title: "Annektiert Zentralitalien"
 annex_tuscany_emilia_romgana_desc: "Der Papst und die Toskaner streiten sich darum, wer nun wirklich Zentralitalien kontrolliert, keiner von ihnen kann seine Ansprüche durchsetzen. Auch wenn wir lieber den Papst gewinnen sehen würden ist das vielleicht unsere Chance sie alle zu Untertanen zu machen?"
 annex_central_italy_title: "Isoliert das Pontifikat"
 annex_central_italy_desc: "Der Papst war viel zu oft arrogant und weigert sich zu glauben, dass wir ein Recht haben über Italien zu herrschen. Vielleicht wird er unser Recht anerkennen, wenn wir ihm alles bis auf Rom nehmen?"
 annex_rome_fra_title: "Annuliert Rom"
 annex_rome_fra_desc: "Der Papst kommt trotz allem nicht zu Verstand. Da wir fromme Katholiken sind können wir jederzeit unseren eigenen Papst installieren und ihne nach Avignon schicken, wo wir die volle Kontrolle über das Pontifikt haben."
 fra_stabilize_italy_title: "Stabilisiert Italien"
 fra_stabilize_italy_desc: "Jetzt, da der letzte Italiener unter französischer Herrschaft ist müssen wir uns entscheiden, wie wir mit dem Land weiter verfahren. Sollten wir eine französische Marionette installieren, die für uns herrscht oder wäre es besser selbst die Zügel in die Hand zu nehmen und jeden zerschmettern, der uns widerspricht?"
 fra_conquer_dutch_title: "Erobert Holland"
 fra_conquer_dutch_desc: "Holland ist der Schlüssel zur Kontrolle über einen Großteil des Handels, der in den Kanal mündet! Wenn wir den Niederländern und Deutschen den Einfluss nehmen können, dann verdienen wir viel mehr!"
 fra_conquer_netherlands_title: "Erobert the Niederländer"
 fra_conquer_netherlands_desc: "Da wir jetzt die wichtigste Stadt am Ärmelkanal kontrollieren sollten wir unsere Aufmerksamkeit dem Rest der Niederlande widmen Da wir eine Rebellion riskieren, wenn wir nur ein Teil der Region kontrolliern, sollten wir uns den Rest auch noch nehmen. Außerdem wohnen hier sehr viele Menschen, das wird unsere Steuereinkommen aufbessern!"
 fra_conquer_frisia_title: "Marsch auf Friesland"
 fra_conquer_frisia_desc: "Das ist es! Alles was von den Niederlanden übrig ist, ist friesisch! Wenn wir sie annektiert haben, dann können wir uns entscheiden wer die Region verwalten soll!"
 annex_the_lower_rhine_title: "Beansprucht den Niederrhein"
 annex_the_lower_rhine_desc: "Die Herzogtümer am Niederrhein umfassen auch die prestigeträchtige Stadt Aachen! Ehemals das Herz des Fränkischen Reichs ist nun in der Hand gieriger Händler! Wenn wir diese Provinz erobern, dann wird dies der erste von vielen Schlägen gegen das Heilige Römische Reich!"
 annex_hesse_title: "Annektiert das Herzogtum Hessen"
 annex_hesse_desc: "Das Herzogtum Hessen liegt Nahe des Zentrums des Heiligen Römischen Reiches und umfasst den reichen Stadtstaat Frankfurt! Wenn wir dieses Herzogtum für uns erobern können, dann wäre dies ein schmerzhafter Schlag für das Heilige Römische Reich!"
 fra_form_francia_mission_title: "Gründet das Fränkische Reich"
 fra_form_francia_mission_desc: "Jetzt, da es das Heilige Römische Reich nicht mehr gibt und wir den größten Teil des Reiches Karls des Großen kontrollieren, lasst uns ebenfalls seinen Titel beanspruchen! Lasst das Frankenreich wieder auferstehen!"
 fra_conquer_westphalia_title: "Erobert Westfalen"
 fra_conquer_westphalia_desc: "Westfalen ist ein Kerngebiet des Heiligen Römischen Reiches und zufälligerweise in der Nähe des Küstenlinie. Die Eroberung Westfalens würde dem Heiligen Römischen Reich wirklich schaden!"
 fra_conquer_weser_title: "Annektiert die Gebiete an der Wester"
 fra_conquer_weser_desc: "Die Gebeite an der Weser liegen an einigen der wenigen Küstenlinien, die im Heiligen Römischen Reich liegen. Wenn wir diese erobern, dann haben sie keinen Zugang mehr zur Nordsee, das wird ihrem Handel mächtig schaden!"
 fra_stabilize_westphalia_title: "Stabilisiert Westfalen"
 fra_stabilize_westphalia_desc: "Da wir jetzt ganz Westfalen und einen guten Teil des Heiligen Römischen Reiches kontrollieren müssen wir uns entscheiden, wer diese Gebiete verwalten soll: der König Frankreichs oder ein loyaler Diener?"
 fra_conquer_sicily_malta_title: "Erobert Sizilien und Malta"
 fra_conquer_sicily_malta_desc: "Da wir nun den größten Teil Italiens kontrollieren, lasst uns eine Invasion auf Sizilien und Malta starten! Danach können wir uns dem nun isolierten Papst in Rom zuwenden!" 
  
 #Yuan Missionen
 yua_quell_red_turban_rebellion_toqto_mission_title: "Die Rückkehr von Toqto'a"
 yua_quell_red_turban_rebellion_toqto_mission_desc: "Toqto'a wurde vom Kaiser von China von Yuan aus ins Exil geschickt, einen Jahr, bevor unser Mod beginnt. Temur Borjigin hatte dem Kaiser Angst vor Toqto'a eingeflößt, er sei mächtig genug und plane, dass er die Yuan Dynastie umstürzen wolle. Der Mod nimmt sich einer alternativen Geschichte an und zeigt die Möglichkeiten der Dinge auf, die hätten passieren können, wäre Toqto'a eine zweite Chance gegeben worden seine Loyalität unter Beweis zu stellen. Toqto'a führt Yuan durch eine Reihe Reformen, die das Land wieder zu einem funktionierenden Staat machen, wie er es schonmal tat. Dies beinhaltet ebenso Reformen, die es dem Militär ermöglichen gegen die Rebellen eine Chance zu haben. Kann Toqto'a die Yuan Dynastie vor dem Fall bewaren? Oder ist es selbst für ihn zu spät?"
 yua_quell_red_turban_rebellion_korean_consort_mission_title: "Stellt euch an die Seite von Kaiserin KI - UNFERTIG"
 yua_quell_red_turban_rebellion_korean_consort_mission_desc: "--WARNUNG. DIESER MissionenBAUM IST UNFERTIG UND SEINE AUSWAHL HAT KEINEN EFFEKT. DU WURDEST GEWARNT.-- Toqto'a wurde ein Jahr bevor dieser Mod beginnt in das Exil geschickt, jedoch wählt der Yuan Start eine alternative Sicht auf die Geschichte - was wäre passiert, wäre Toqto'a aus dem Exil zurückgekehrt?"
 yua_quell_red_turban_rebellion_mission_0_title: "Situationverständnis"
 yua_quell_red_turban_mission_0_desc: "1356 befindet sich Yuan in einer gefährlichen Lage. Das Reich ist am Rande des Zusammenbruchs und die einzige Hoffnung wurde in das Exil geschickt. Yuan ist nun in komplettem Aufruhr und hat keine Kontrolle mehr über die Sicherheit ihres Landes, ihrer Armee und Flotte. Temur Borjigin fürchtet um sein Leben und das des Kaisers, jedoch haben zwei Menschen eine Idee, wie man die Yuan Dynastie noch retten kann. Es wird allerdings nicht einfach werden und kann auch sehr schnell schiefgehen. Werden die Retter noch rechtzeitig erscheinen oder ist die Yuan Dynastie verloren?"
