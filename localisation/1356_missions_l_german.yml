 zur_control_thurgau_desc:0 "Die Österreicher haben die Dreistigkeit in schweizer Gebiet zu expandieren! Wir müssen schnell handeln, um sie davon abzuhalten weiter in unser Kernland einzudringen, wir sollten am Besten ihren Vasall Thurgau unterwerfen."
 zur_make_bern_canton_title:0 "Der Kanton Bern"
 zur_make_bern_canton_desc:0 "Bern ist ein Mitglied der Konförderation und hat im Gegensatz zu den anderen Kantonen einige Privilege. Berns Interessen stehen oft im Konflikt mit den anderen Kantonen und aufgrund ihrer erhöhten Autonomie können wir nichts dagegen unternehmen. Deswegen sollten wir sie unterwerfen und sicherstellen, dass sie nicht mehr aus der Reihe fallen."
 zur_vaud_canton_title:0 "Der Kanton Waadt"
 zur_vaud_canton_desc:0 "Unsere Bemühungen in das Kernland der Schweiz zu expandieren waren erfolgreich, jedoch: die Schweiz ist nicht genug! Lasst uns in das Land unserer Rivalen vorstoßen und in Savoyen einen neuen Vasallen etablieren - den Kanton Waadt."
 zur_conquer_fribourg_title:0 "Nur Bellen, nicht beißen"
 zur_conquer_fribourg_desc:0 "Das Herzogtum Freiburg in unserem Norden mag es unsere Grenze zu plündern und unser Volk zu beleidigen, dass kann so nicht weitergehen. So gerne sie uns auch beleidigen, so schnell zerbröckeln sie an der kleinsten Erschütterung. Es ist an der Zeit sie zu disziplinieren."
 zur_decrease_canton_privleges_title:0 "Widerruft die Privilege der Kantone"
 zur_decrease_canton_privleges_desc:0 "Die Kantone haben sich als Herausforderung erwiesen, es ist an der Zeit ihre Freiheiten einzuschränken, damit wir uns nicht mehr um ihr rebellisches Verhalten kümmern müssen."
 zur_sempacherbrief_title:0 "Erschafft den Sempacherbrieg"
 zur_sempacherbrief_desc:0 "Der Sempacherbrief von 1393 regelt den Landfrieden zwischen den Kantonen und stellt Regeln für das Verhalten von Truppen im Krieg auf. Lasst uns dieses Dokument nutzen, dass die Kantone uns gegenüber nicht mehr so misstrauisch sind."
 zur_sundgau_title:0 "Vertreibt die Habsburger aus der Schweiz"
 zur_sundgau_desc:0 "Der Sundgau ist die letzte Bastion der habsburger Herrschaft in Süddeutschland. Es ist ein häßliches, isoliertes Versteck, dass nur den Zweck hat uns weiter zu kontrollieren. Lasst uns diesen österreichischen Schlangen zeigen, wer wirklich die Kontrolle über Süddeutschland hat!"
 zur_milan_title:0 "Ausbreitung nach Italien"
 zur_milan_desc:0 "Mit unserer Lage zwischen Deutschland und Italien ist es nur logisch, dass wir uns in die eine oder andere Richtung ausbreiten. Offengestanden hat Frankreich das bessere Land, unser erstes Hindernis ist Mailand, allerdings keines, dass wir nicht bewältigen könnten."
 zur_weather_reformation_title:0 "Kümmert euch um die Reformation"
 zur_weather_reformation_desc:0 "Die protestantische Reformation hat das Potenzial unser Land zu zerreißen. Wir müssen schnell handeln und sicherstellen, dass unsere Kantone entweder tolerant sind oder unserer Religion angehören."
 zur_unite_switzerland_title:0 "Vereint die Schweiz!"
 zur_unite_switzerland_desc:0 "Es ist an der Zeit die Schweiz unter unserer Flagge zu vereinen! (BEMERKUNG: Du verlierst den Zugang zu den Missionen Zürichs und erhältst dafür die Missionen der Schweiz. Gehe diesen Schritt nur, wenn du bereit bist.)"
 zur_anti_austria_title:0 "Anti-Österreichische Rhetorik"
 zur_anti_austria_desc:0 "Die Österreicher haben haben die Dreistigkeit in schweizer Gebiet zu expandieren und es als das Ihre zu beanspruchen. Wir sind ein stolzes Volk und können diesen Unsinn nicht tolerieren, wir müssen ihnen unsere Vorstellungen verdeutlichen!"
 zur_fortify_zurich_title:0 "Befestigt Zürich"
 zur_fortify_zurich_desc:0 "Die Habsburger könnten uns jederzeit angreifen! Wir haben zwar schon ein paar Mauern, jedoch sollten wir noch mehr errichten, genug Stein haben wir ja." 
 zur_rent_out_mercs_title:0 "Verleiht Söldner"
 zur_rent_out_mercs_desc:0 "Söldner sind das Rückgrat jedes guten Militärs. Unsere Soldaten durchstreifen Europa auf der Suche nach den besten Preisen."
 zur_swiss_guard_title:0 "Die schweizer Garde"
 zur_swiss_guard_desc:0 "Den Papst zu beschützen bedeutet, dass Christentum selbst zu beschützen. Wir sind wirklich gesegnet, da der Papst persönlich unsere Soldaten als seine Leibwache einstellen will."
 zur_dev_plan_title:0 "Der Entwicklungsplan"
 zur_dev_plan_desc:0 "Um eine bessere Schweiz zu erschaffen, müssen unsere Städte ausgebaut werden. Die kleinen Dörfer in den Alpentälern reichen nicht aus um die Konförderation zu tragen. Um mit den größeren Mächten mithalten zu können, müssen wir unser Land entwickeln."
 zur_develop_wallis_title:0 "Aufbesserung von Wallis"
 zur_develop_wallis_desc:0 "Unser Kanton Wallis liegt an der Grenze zu unserem Erzrivalen Savoyen und wir können nicht zulassen, dass wir ihm gegenüber schlecht aussehen. Es ist von großer Wichtigkeit die Städte in Wallis auszubauen."
 zur_develop_vaud_title:0 "Treffpunkte in Waadt"
 zur_develop_vaud_desc:0 "Der Kanton Waadt ist von Kriegen mit den Savoyarden verwüstet worden. Lasst ihn uns neu aufbauen, damit er mit unseren anderen Kantonen mithalten kann."
 zur_develop_zurich_title:0 "Zeitgeist von Zurich"
 zur_develop_zurich_desc:0 "Zürich ist der Kern der Schweiz, das heißt aber nicht, dass es noch besser gemacht werden kann. Lasst uns eine Hauptstadt errichten, die es mit Prag oder Dijon aufnehmen kann!"
 zur_develop_waldstatte_title:0 "Werkstätten ind Waldstätten"
 zur_develop_waldstatte_desc:0 "Waldstätten ist der originale Kern der schweizer Konförderation, jedoch immer noch ein Flickenteppich kleiner Städte. Das Herz der Schweiz soll wie ein Herz funktionieren! Stark und Energiegeladen!"
 zur_develop_raetia_title:0 "Rigorose Arbeit in Rätien"
 zur_develop_raetia_desc:0 "Rätien ist eines der bergigsten Gebiete der schweizer Konförderation, das heißt aber nicht, dass es nicht verbessert werden kann. Mit harter Arbeit können die Berge in Minen und die Täler in Ackerland verwandelt werden."
 zur_develop_bern_title:0 "Verbessert Bern"
 zur_develop_bern_desc:0 "Bern ist eine blühende Stadt und es ist nicht zu übersehen, warum dem so ist. Die Stadt liegt zwischen dem schweizer Kerngebiet und dem Rheinland, Bern liegt günstig für den Handel und den Krieg. Hier zu entwickeln bringt und definitiv Ansehen und Einkommen!"
 zur_finish_dev_plan_title:0 "Abschluss des Entwicklungsplans!"
 zur_finish_dev_plan_desc:0 "Der Entwicklungsplan ist abgeschlossen und die Schweiz nun eine florierende städtische Gemeinschaft. Lasst uns ein letztes Mal arbeit in das Herz der Schweiz investieren um unsere Verstädterung zu feiern!"
 
