 yua_mission_end_of_tree_title: "Ende des Missionen Yuans"
 yua_mission_end_of_tree_desc: "Das markiert das Ende des Inhalts für Yuan. Es gibt keinen weiteren gemoddeten Inhalt nach dem Ende der Rebellion der Roten Turbane, ich hoffe du das es bisher genossen! Verzage nicht, eines Tages werde ich mich wieder Yuan widmen und mehr Inhalte für sie erstellen, doch für den Moment sind sie ein spielbares Ungeheuer, dass du gezähmt hast und verdienst zu spielen. Schicke uns gerne Screenshots und Geschichten von deiner Yuankampagne in unserem Discordchannel, da ich mir sicher bin, dass es keine einfache Aufgabe war. Gut gemacht!"
 yua_quell_red_turban_new_start_mission_1_desc: "Unsere Armee liegt Ruinen und zum großen Teil desertiert, hat sich den Rebellen angeschlossen oder ist Toqto'a ins Exil gefolgt. Wir haben keine Optionen und Ressourcen mehr, jedoch hat Toqto'a Ideen, wie er unser Militär reformieren und uns vor dem Untergang retten kann."
 yua_toqtoa_reform_religion_start_desc: "In unserer Nation gibt es viele Religionen und natürlicherweise expandieren große Reiche über viele Religionen. Unser Volk ist lange den Lehren Buddahs gefolgt, wir herrschen jedoch auch über viele Anhänger des Konfuzianismmus. Könnte es eine gute Idee sein sich den Lehren eines anderen anzunehmen?"
 yua_toqtoa_interior_start_desc: "Unsere Nation wurde von fliehenden Beratern, in Angst um ihr Leben, verwüstet, unser Herrscher von Menschen manipuliert, die aus seiner Schwäche Macht gewinnen wollten und unsere Armee wie auch Wirtschaft liegen in Trümmern. Wir müssen unsere Nation langsam und behutsam wieder aufbauen, wenn wir unsere Zukunft sichern wollen."
 yua_toqtoa_reform_yuan_finished_mission_desc: "Mit den Problemen der Vergangenheit nun hinter uns, haben wir eine neue Ära für Yuan eingeleitet! Zeit zum feiern!" 
  
