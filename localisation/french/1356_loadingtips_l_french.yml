 LOADING_TIP_14: "Le premier groupe d'Idées est débloqué à\nla Technologie Administrative niveau 9."
 LOADING_TIP_19: "Le Commerce allant à des nœuds finaux, Séville, Venise ou Anvers,\n ne peuvent pas être redirigés."
 LOADING_TIP_30: "Vos navires souffriront de l'usure dans les provinces maritimes\n tant que vous n'aurez pas atteint la technologie diplomatique niveau 27."
 LOADING_TIP_71: "Vos navires souffriront de l'usure dans les provinces maritimes\n tant que vous n'aurez pas atteint la technologie diplomatique niveau 27."
 LOADING_TIP_89: "La Monarchie Féodale Primitive est une forme très décentralisée de gouvernement,\n pensez à changer de gouvernement dès que vous le pouvez."
 LOADING_TIP_90: "Annexer des Vassaux prend moins de temps à mesure que vous en êtes le suzerain plus longtemps."
 LOADING_TIP_91: "Si le coût de légitimation d'une province est trop élevé et que vous le pouvez,\n pensez à relâcher la terre nouvellement conquise en tant que vassal."
 LOADING_TIP_92: "Dans les Monarchies Féodales Primitives, les vassaux contrariés pouvaient s'allier entre eux,\n et se libérer de leur suzerain."
 LOADING_TIP_93: "Les provinces Romuvéenes se convertiront au final au Catholicisme,\n si occupées ou détenues par un allié d'une Nation Catholique."
