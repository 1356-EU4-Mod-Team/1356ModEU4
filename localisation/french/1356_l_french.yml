 elective_feudal_monarchy: "Électif Féodal Monarchie"
 elective_feudal_monarchy_desc: "Une Électif Féodal Monarchie est une monarchie dirigée par un monarque élu, contrairement à la monarchie héréditaire pour laquelle le pouvoir est transmis par héritage familial."
 elective_feudal_monarchy_ruler: "Roi"
 elective_feudal_monarchy_female: "Reine"
 hundred_years_war: "La Guerre de Cent Ans"
 desc_hundred_years_war: "La Guerre de Cent Ans fut un conflit épique entre les souverains d'Angleterre et de France concernant le trône de France. Du début en 1337 jusqu'en 1428, les Anglais avaient l'ascendant, mais après, avec l'émergence de Jeanne d'Arc, la guerre bascula."
 jean_darc_flag: "La France a l'événement : \"Jeanne d'Arc\""
 not_jean_darc_flag: "France n'a pas l'événement: \"Jeanne d'Arc\""
 jean_darc: "Jeanne d'Arc"
 desc_jean_darc: "L'Armée Française combat avec une vigueur retrouvée, et ce qu'il reste de ses hommes est rassemblé autour de la Fleur de Lys."
 administrative_genius: "Génie Administratif"
 desc_administrative_genius: "Notre dirigeant est un Génie Administratif, sous sa direction, notre nation est plus à même de collecter efficacement les impôts."
 administrative_inept: "Bon à rien Administratif"
 desc_administrative_inept: "Notre dirigeant est inapte aux affaires Administratives et a tendance à gaspiller le contenu des caisses du royaume pour ses propres désirs."
 diplomatic_genius: "Eminence Grise"
 desc_diplomatic_genius: "Notre dirigeant est une Éminence Grise. Il est l'incarnation de l'Autorité d'État et maîtrise parfaitement l'art de la diplomatie."
 diplomatic_inept: "Conciliateur Naïf"
 desc_diplomatic_inept: "Notre dirigeant est un Conciliateur Naïf. Il veut être bien aimé et s'imagine lui-même diplomate. Malheureusement, tous les autres tendent à le brutaliser."
 military_genius: "Brilliant Stratège"
 desc_military_genius: "Notre dirigeant est un Brillant Stratège. Il a une compréhension presque surnaturelle de l’Art de la Guerre, et a tout ce qu'il faut pour faire un Tacticien Militaire."
 military_inept: "Stratège inapte"
 desc_military_inept: "Notre dirigeant est un Stratège inapte. Son implication dans les Affaires militaires de l'Etat est suffisamment néfaste pour avoir des effets désastreux sur la combativité de nos armées."
 republican_decline: "Déclin Républicain"
 desc_republican_decline: "À mesure que le temps passe, les Monarchies Electives sont retournées implicitement à des Monarchies Féodales. Dans le pire des cas, le fils aîné du précédent monarque sera choisi."
 swedish_noble_support: "Soutien des Nobles Suédois"
 desc_swedish_noble_support: "Nous avons le soutien de la Noblesse Suédoise pour déposer leur Roi et former une grande Union !"
 yuan_china: "Perfection intérieure"
 desc_chinese_bureaucracy: "La Chine, l'Empire du Milieu, est vaste, riche et auto-suffisant. L'attention du grand Khanat Bouddhiste est uniquement tourné vers l'intérieur - le reste du monde étant vue avec Xénophobie. Si nous voulons nous étendre et utiliser efficacement nos ressources, nous devons nous réformer et nous Occidentaliser."
 avignon_pap_end: "Fin de la Papauté à Avignon"
 desc_avignon_pap_end: "Le Pape a déplacé sa capitale d'Avignon à Rome, mettant fin à l'époque de l'hégémonie française sur la Foi Catholique."