l_french:
 QOTN_NAME: "La Reine dans le Nord"
 QOTN_DESC: "Marguerite Ier, fut Reine du Danemark, de Norvège et de Suède et fondatrice de l'Union de Kalmar qui a uni les pays scandinaves pendant plus d'un siècle. Le 23 août 1387, Olaf II de Norvège et du Danemark mourut précipitamment à l'âge de 16 ans, et Marguerite fut prompte à assurer sa position de 'Lady et Reine Régente toute puissante' du Danemark. L'année suivante, elle fut élue dans les même circonstances par la noblesse norvégiennes et finalement en 1389 elle fut invitée à prendre le trône de Suède d'Albert dit l'Allemand par les Nobles rebelles. La Scandinavie s'offre à vous, mais saurez-vous recréer son empire ?"
 oi_name: "L'Interrègne Ottoman"
 oi_desc: "L'Interrègne Ottoman, ou la Guerre Civile Ottomane, commença en le 20 juillet 1402, lorsque le chaos régnait dans l'Empire Ottoman suite à la défaite du Sultan Bayezid Ier contre Tamerlan, le chef de guerre de l'Asie Centrale. Bien que Mehmed Çelebi fut confirmé en tant que sultan par Tamerlan, ses frères refusèrent de reconnaître son autorité. Aujourd'hui est le 21 mars 1405, et Tamerlan rend son dernier souffle. A l'Ouest, Jean sans Peur de Bourgogne hérite du Duché de Flandres de sa mère et entame l'ascension du Grand-Duché de l'Ouest. Les Byzantins, s'accrochant aux derniers vestiges de leur empire jadis tentaculaire, bénéficient d'un court répit, mais peuvent-ils profiter de la situation et expulser les Turcs hors d'Europe ?"
 GC2_NAME: "La Grande Campagne"
 GC2_DESC: "En cette année 1356 les troubles sont partout. La Guerre de Cent Ans fait rage en Occident, les derniers vestiges de la Dynastie Yuan répriment une guerre civile sanglante en Orient. L'Empire Byzantin s'accroche à ses quelques enclaves. Aujourd'hui est jour de Noël, et Charles IV, Roi des Romains a émis les 8 derniers chapitres de la Bulle d'Or qui fixe, pour une durée de plus de quatre cents ans, des aspects importants de la structure constitutionnelle du Saint-Empire Romain Germanique. La gloire est à portée de ceux qui sauront saisir l'opportunité."
 tt_name: "Le Traité de Troyes"
 tt_desc: "Le Traité de Troyes était un accord stipulant que Henry V d'Angleterre et ses héritiers hériteraient du trône de France à la mort du Roi Charles VI de France. Il a été signé dans la ville de Troyes le 21 mai 1420 à la suite de la Bataille d'Azincourt. Bien qu'officiellement la guerre était terminée depuis plusieurs mois, les combats ne cessèrent jamais et le traité fut mis à mal par la mort de Charles VI et Henry V à deux mois d'intervalle en 1422. Ceci constitue la toile de fond de la dernière phase de la Guerre de Cent Ans, dans laquelle plusieurs Rois anglais tentèrent de concrétiser leurs revendications sur le trône français."
 colonial_australia: "L'Australie Coloniale"
 colonial_south_africa: "L'Afrique du Sud Coloniale"
 transylvanian: "Transylvanien"
 hulk: "Hourque"
 hulkDESCR: "Une hourque était un type de navire médiéval, un prédécesseur technologique de la caraque et de la caravelle. Initialement développée comme embarcation de rivière avec des capacités limitées pour la navigation côtière, vers la fin de son heure de gloire, les constructeurs de navires furent en mesure d'accroître la taille de la hourque au point de rivaliser et même de surpasser la cogue."
 crayer: "Crayer"
 crayerDESCR: "Petit voilier de deux à trois mâts anciennement utilisé pour le commerce le long des côtes en Europe de l'Ouest."
 hussite: "Hussite" 
 hussite_rebels_title: "Hussite"
 hussite_rebels_name: "Rebelles Hussites"
 hussite_rebels_desc: "Les rebelles Hussites adhèrent à une interprétation différente de la Foi et sont prêts à mourir pour leur cause. Ils se regroupent souvent autour d'un noyau de soldats aguerris et endoctrinés par ces croyances hérétiques."
 hussite_rebels_army: "Armée Hussite"
 hussite_rebels_demand: "Convertissez-vous à la religion Hussite"
 hussite_rebels_demand_desc: "Ces rebelles suivent les préceptes de feu Jan Hus. Accéder à leurs demandes changera notre religion d'État."
 cb_hussite_conformance: "Conformité Religieuse"
 hussite_capital_conformance: "Capturez leur Capitale"
 hussite_capital_conformance_desc: "Nous devons prendre d'assaut leur capitale et les contraindre à nos revendications !"
 cb_hussite_conformance_desc: "Ce pays a accepté l'hérésie Hussite comme leur Religion d'Etat. En tant que fidèle de la véritable foi catholique, il est de notre devoir de leur montrer qu'ils sont dans l'erreur !"
 cb_romuva_conformance: "Croisades Baltes"
 cb_romuva_conformance_desc: "Ce pays ne se conforme pas à la chrétienté, et à la place préfère continuer à suivre ses superstitions païennes archaïques. En tant que fidèle de la véritable foi catholique, il est de notre devoir de leur montrer qu'ils sont dans l'erreur !"
 romuva_capital_conformance: "Capturez leur Capitale"
 romuva_capital_conformance_desc: "Nous devons prendre d'assaut leur capitale et les contraindre à nos revendications !"
 cb_chinese_civil_war: "Guerre Civile Chinoise"
 cb_chinese_civil_war_desc: "Cet État étant celui d'un chef de guerre Chinois rival, nous sommes légitimés dans notre guerre afin d'unifier l'Empire du Milieu !"
 goal_chinese_civil_war: "Emparez-vous d'une province Chinoise"
 goal_chinese_civil_war_desc: "Nous devons reprendre les provinces appartenant au véritable Empereur de Chine !"
 portugal_discovers_the_azores_title: "Découvrez les Açores !"
 portugal_discovers_the_azores_desc: "Nous avons entendu des rumeurs parlant d'îles au large de l'Atlantique occidental qui pourrait nous servir de base pour de futures opportunités d'exploration. Envoyons-y des navires pour examiner ceci."
 portugal_discovers_madeira_title: "Découvrez Madère !"
 portugal_discovers_madeira_desc: "Un marin échoué à rapporter des nouvelles d'un archipel dans les mers au sud du Portugal. Envoyons des navires au Sud pour examiner ceci."
 castille_discovers_the_canaries_title: "Découvrez les Canaries !"
 castille_discovers_the_canaries_desc: "Des marchands majorquins des Baléares racontent les légendes d'un valeureux Prêtre qui il y a de cela 50 ans aurait installé une Mission sur une île au large des côtes du Maroc connue sous le nom de Lanzarote. Une telle île pourrait nous être d'une grande utilité pour soumettre ces dérangeants Berbères."
 conquer_adana_title: "Conquérez Adana !"
 conquer_adana_desc: "La province actuelle d’Andana était jadis la patrie des Croisés arméniens de l'État de Cilicie. Dans l'éventualité de reconquérir Jérusalem, nous devrions reprendre ce bastion au nom de la Chrétienté."
 reconquer_aleppo_title: "Reconquérez Antioche !"
 reconquer_aleppo_desc: "La province actuelle d'Alep était jadis la capitale de la Principauté d'Antioche, un vassal des Rois de Jérusalem. La ré-établir devrait permettre la prochaine étape vers la Terre Sainte."
 reconquer_beirut_title: "Reconquérez Beyrouth !"
 reconquer_beirut_desc: "La province musulmane de Beyrouth était jadis le comté chrétien de Tripoli, un vassal de la Principauté d'Antioche. Nous devrions la re-capturer avant de tenter quoique ce soit sur Jérusalem."
 reconquer_jerusalem_title: "Reconquérez Jérusalem !"
 reconquer_jerusalem_desc: "La Cilicie et Antioche étant retournées entre des mains Chrétiennes, l'heure est venue de reprendre la Ville Sainte pour toute la Chrétienté - Jérusalem !"
 rush_of_colonists: "La ruée sur les Colons"
 jerusalem_ideas: "Idées de Jérusalem"
 jerusalem_ideas_start: "Traditions de Jérusalem"
 jerusalem_ideas_bonus: "Ambition de Jérusalem"
 crown_of_thorns: "Couronne d'Epines"
 crown_of_thorns_desc: "Le premier roi de Jérusalem refusa de porter une couronne dorée et de se proclama roi à l’endroit même où le Christ porta une couronne faite d'épines."
 latin_patriarch: "Patriarche Latin"
 latin_patriarch_desc: "La Papauté veut installer un Patriarche à Jérusalem afin d'accroître son contrôle sur les Terres Saintes. Cela nous arrange aussi dans la mesure où cela renforce notre contrôle sur la Papauté elle-même."
 frontier_state: "Etat Frontalier"
 frontier_state_desc: "Jérusalem a toujours été la première ligne de la Chrétienté contre les infidèles. Nous avons été habitués à être constamment en guerre et nos soldats se sont toujours entraînés pour être prêts en cas d'invasion ou de croisade."
 land_of_the_heathen: "La Terre des Infidèles"
 land_of_the_heathen_desc: "La région de Jérusalem est remplie d'infidèles, nous devons redresser leurs torts et les convertir à la seule et unique foi !"
 crusader_aristocracy: "Aristocratie de Croisade"
 crusader_aristocracy_desc: "Les nobles de notre nation sont rompus aux croisades et habitués à mener la charge contre les ennemis de l'Église. Cette expérience se fait clairement ressentir sur le champ de bataille."
 crusader_castles: "Châteaux de Croisade"
 crusader_castles_desc: "Plusieurs châteaux ont été construits dans les Terres Saintes en préparation à de futures guerres, nous sommes prêts à nous défendre au nom du Christ !"
 cosmopolitan_nobility: "Noblesse Cosmopolite"
 cosmopolitan_nobility_desc: "Nous ne sommes peut-être pas l'un des Royaumes les plus anciens, mais l'essentiel de notre noblesse tire ses origines de métissages dynastiques ce qui fait que nous avons des racines et des relations très profondes avec l'Europe sur le plan diplomatique."
 theocratic_ideas: "Idées Théocratiques"
 theocratic_ideas_bonus: "La Colère de Dieu"
 the_word_of_god: "La Parole de Dieu"
 the_word_of_god_desc: "Pour le salut de notre âme, nous devons diffuser la Parole de Dieu parmi nos Sujets. Du plus haut Commandant au plus humble des serfs, nous devons la diffuser."
 the_right_of_god: "Le Droit de Dieu"
 the_right_of_god_desc: "Nous conquérons la terre au nom de notre Seigneur Dieu ! Puisse-t-il exister de cause plus juste ?"
 the_zeal_of_god: "Le Zèle de Dieu"
 the_zeal_of_god_desc: "Nos grands guerriers combattent au nom de notre Seigneur, et savent qu'à leur mort, ils devront le rencontrer dans l'autre monde. Puisse-t-il exister de mort plus glorieuse ?"
 the_lieutenant_of_god: "Les Lieutenants de Dieu"
 the_lieutenant_of_god_desc: "Venus de loin, les plus grands esprits militaires, sang bleus et roturiers, se rassemblent autour de notre Bannière."
 the_messenger_of_god: "Le Messager de Dieu"
 the_messenger_of_god_desc: "Apportée au dernier des hommes, notre peuple connaît la parole de Dieu, et il la diffuse avec un Enthousiasme Vertueux."
 the_peace_of_god: "La Paix de Dieu"
 the_peace_of_god_desc: "Notre peuple vit en relative harmonie, ayant conscience d'appartenir à un État qui rend des comptes à la Plus Haute Autorité."
 the_fire_of_god: "Le Feu de Dieu"
 the_fire_of_god_desc: "Les époques et les armes évoluant, il en va de même pour les tactiques employées par nos généraux. Ils savent bien que le Feu de Dieu brûle comme jamais !"
