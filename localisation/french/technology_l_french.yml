 adm_tech_cs_0_desc: "Le type le plus simple de gouvernance est la famille étendue au sein de laquelle tous les membres de la communauté sont apparentés. En d'autres mots, la tribu."
 adm_tech_cs_1_desc: "La structure familiale comportant les membres les plus anciens est au sommet convient pour les groupes sans liens de parenté. Le système peut être simplement méritocratique, les tâches de commandement étant assignées à ceux qui en sont le plus capables."
 adm_tech_cs_2_desc: "L'espionnage a été un outil pour diriger les Royaumes depuis que les Royaumes sont à diriger."
 adm_tech_cs_3_desc: "Les monarchies féodales primitives, s'étendant du 11e jusqu'au 15e siècle, étaient détenues de façon précaire par le roi. Souvent les vassaux De Jure étaient indépendants, sauf officiellement."
 adm_tech_cs_4_desc: "Lorsqu'une organisation sociale progresse, des choses comme la production de nourriture s'améliorent également. Ceci permet à une société de ne pas se consacrer exclusivement à la production de nourriture, ce qui entraîne l'apparition d'une élite militaire: si vous ne possédez pas de soldats, vous serez envahi par votre voisin qui en possède. Le soutien apporté à cette élite militaire est la base du système médiéval."
 adm_tech_cs_5_desc: "Le despotisme est une forme de gouvernement dans lequel une unique entité règne avec un pouvoir absolu. Cette entité peut-être un individu, dans le cas d'une autocratie, ou cela peut être un groupe, comme dans le cas d'une oligarchie. Le mot despote signifie régner à la manière d'un despote et ne requiert pas nécessairement un unique despote en tant qu'individu."
 adm_tech_cs_6_desc: "L'affermage est un droit temporaire de propriété sur une terre, dans lequel le locataire détient les droits de la véritable propriété sous la forme d'un titre de la part du propriétaire. Bien le locataire détient effectivement les droits à la véritable propriété, un affermage est considéré comme une propriété personnelle."
 adm_tech_cs_7_desc: "Un temple (du latin templum) est une structure dédiée aux activités spirituelles ou religieuses, comme la prière et le sacrifice, ou des rites analogues. Souvent la construction d'un temple marquait le passage d'un village (ou d'un hameau) en une ville."
 adm_tech_cs_8_desc: "Quand une élite militaire gouverne la société, il faut aussi une classe de lettrés pour l'administrer. Ces lettrés proviennent habituellement du clergé car ce sont principalement eux qui écrivent, mais ils peuvent aussi provenir d'ailleurs. La monarchie féodale se constitue ainsi."
 adm_tech_cs_9_desc: "Choisir la direction qu'un pays va prendre est peut-être le choix le plus difficile auquel doit faire face un dirigeant. Les Idées Nationales sont les concepts qui façonneront votre pays pour les années à venir."
 adm_tech_cs_10_desc: "Avec la diffusion de l'affermage, les vieilles parcelles ont commencé à fusionner, et le nombre de domaines entièrement consacrés à l'agriculture commença à croître."
 adm_tech_cs_11_desc: "Habiller la machine gouvernementale est aussi important que la machine en elle-même et l'on ne devrait jamais oublier l'importance de la religion à ce propos."
 adm_tech_cs_12_desc: "Depuis l'époque de Charlemagne des expériences ont été menées, faisant passer la division du sol cultivé en deux soles, à une rotation entre trois soles. Il est temps de populariser cette méthode car cela augmentera la quantité de terres consacrées aux cultures."
 adm_tech_cs_13_desc: "La notion d'une oligarchie noble remonte à l'Empire romain et est restée dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité chez ceux qui jouent vraiment un rôle."
 adm_tech_cs_14_desc: "Le problème avec la noblesse héréditaire, c'est qu'elle a tendance à s'occuper de ses propres intérêts locaux plutôt que des intérêts nationaux. Nous devons progressivement étendre l'influence du gouvernement, et cela commence par deux des plus importants domaines qu'il prend en charge: la justice et les impôts."
 adm_tech_cs_15_desc: "Si la faux existe depuis longtemps, elle n'est pas souvent utilisée pour moissonner. Inciter les paysans à l'utiliser plutôt que la faucille améliorera la rapidité des moissons."
 adm_tech_cs_16_desc: "Le développement du gouvernement n'est pas l'affaire de la seule aristocratie. Le clergé également doit travailler sur sa propre gouvernance interne. Ceci aide le développement de la pensée dans notre pays."
 adm_tech_cs_17_desc: "L'expansion du gouvernement, en particulier dans le domaine de la collecte de revenus, est d'une importance vitale. Des améliorations progressives de la gestion nous ont permis de passer à la prochaine étape de l'expansion de notre gouvernement."
 adm_tech_cs_18_desc: "À mesure que le mécénat joua un rôle croissant dans le prestige d'un souverain, le besoin en nouveaux artistes de talent prit de l'importance. Depuis Florence en 1563, ces institutions comptèrent beaucoup dans le véritable prestige de tout souverain."
 adm_tech_cs_19_desc: "Si nous pouvons contrôler davantage de terres, les gens qui y vivent peuvent être utilisés pour bien des choses. Nos progressions dans les techniques d'assèchement nous ont permis de convertir plusieurs marais."
 adm_tech_cs_20_desc: "La ville a toujours été le centre du commerce et, en raison de la proximité de nombreuses personnes, un excellent endroit pour y prélever des impôts. Le problème, c'est qu'à la différence des terres, les gens ont tendance à ne pas rester tout le temps au même endroit. Mais nous apprenons à mieux suivre leurs déplacements et cela nous permet d'améliorer la gestion de la ville."
 adm_tech_cs_21_desc: "L'industrie du textile existe depuis des millénaires, mais c'est en 1589 que l'invention d'une machine à tricoter automatisée posa la première pierre de la révolution industrielle et de la mécanisation. Ce procédé permit l'augmentation de la quantité de textile produite."
 adm_tech_cs_22_desc: "Pour gouverner efficacement, il faut de l'argent et des gens. Nous devons pour commencer créer une classe d'administrateurs habiles non pas en philosophie scolastique mais en mathématiques. Dans un second temps, nous devons nous assurer de la stabilité de notre monnaie en la frappant d'une qualité uniforme."
 adm_tech_cs_23_desc: "Les grandes universités médiévales sont incapables de produire les diplômés dont notre gouvernement a besoin. Nous devons changer cela, de crainte de nous faire distancer."
 adm_tech_cs_24_desc: "La promotion de la religion est un facteur de stabilité pour le régime. En créant, en plus, un marché de la dette et de l'équité, nous bénéficierons d'une bonne croissance pour l'État."
 adm_tech_cs_25_desc: "Il ne suffit pas d'être exceptionnel, il faut aussi que le peuple le sache. Les anciens savaient comment montrer leur caractère exceptionnel et nous devons faire la même chose en construisant des monuments qui passeront l'épreuve du temps."
 adm_tech_cs_26_desc: "Nombreux sont ceux qui disent avoir le droit de s'impliquer dans le gouvernement, mais en vérité la plupart veulent bénéficier des avantages que cela procure sans en souffrir les inconvénients. Cette nouvelle idée qu'est l'absolutisme se répand et implique que nous nous débarrassions de ces parasites pour gouverner seul. Cela ne manque pas d'intérêt."
 adm_tech_cs_27_desc: "De grandes étendues boisées sont intéressantes quand on a besoin de bois de chauffage, mais sans tous ces arbres, nous pourrions cultiver la terre ainsi libérée."
 adm_tech_cs_28_desc: "Un nouveau concept philosophique a fait son apparition, le constitutionnalisme, qui pose que le gouvernement accepte les limites légales de son pouvoir. C'est une idée intéressante, mais elle n'a pas un grand avenir."
 adm_tech_cs_29_desc: "L'eau de pluie est un facteur déterminant dans le rendement agricole et toute amélioration de l'irrigation sera un moyen de compenser une saison sèche et de cultiver des terres auparavant trop arides."
 adm_tech_cs_30_desc: "Certains disent qu'une armée marche sur son estomac. Quand on y pense, c'est physiquement impossible et très perturbant à imaginer. Cependant, l'importance de pouvoir nourrir ses troupes ne fait aucun doute. Un système de dépôts de grain nous y aidera."
 adm_tech_cs_31_desc: "Disposer des moyens techniques d'améliorer les terres et donc la production ne sert à rien sans de bonnes motivations à le faire. En réformant les lois sur la propriété terrienne, nous pouvons susciter l'intérêt des gens pour de nouvelles méthodes de production plus performantes."
 adm_tech_cs_32_desc: "Nos penseurs continuent à travailler sur cette notion boiteuse de limite constitutionnelle du pouvoir gouvernemental. Ces idées, bien qu'amusantes, sont surtout une motivation à explorer d'autres solutions."
 adm_tech_cs_33_desc: "Il ne faut pas sous-estimer l'importance de l'argent dans le gouvernement. Il nous faut des revenus, et savoir combien nous pouvons collecter est encore plus important. Il nous faut une structure capable d'estimer combien nous pouvons collecter."
 adm_tech_cs_34_desc: "La charrue que nous utilisons n'a pas évolué depuis l'époque romaine. Désormais, grâce à des améliorations de conception, les charrues sont plus légères et les animaux de trait doivent fournir moins d'effort pour obtenir un meilleur rendement."
 adm_tech_cs_35_desc: "Ces soi-disant philosophes éclairés ne sont en fait que des fous qui parlent de choses comme la séparation de l'Église et de l'État, ou encore de l'égalité raciale et sexuelle. Cependant, leur pensée a mené au développement de nouvelles idées dans les domaines de l'État et du gouvernement."
 adm_tech_cs_36_desc: "Heureusement pour nous, ces soi-disant philosophes éclairés ne se sont pas limités à écrire des pamphlets politiquement subversifs. Ils ont aussi découvert des choses dans les domaines de la science et de l'ingénierie qui représentent une aubaine pour notre économie et ont mené à une augmentation de la production."
 adm_tech_cs_37_desc: "Ces imbéciles de révolutionnaires pensent qu'ils peuvent se contenter de mettre au rebut des siècles de progrès au nom de concepts aussi étranges que la liberté et l'égalité. Nous allons les contrer en utilisant une technique éprouvée: ne leur emprunter que les quelques idées qui nous plaisent dans leurs raisonnements fumeux."
 adm_tech_cs_38_desc: "Mon ministre me certifie que passer au trèfle pour nourrir les bêtes et rajouter des navets dans un système de jachère à quatre champs augmentera les rendements agricoles. Cela vaut le coup d'essayer."
