 dip_tech_cs_0_desc: "Construire des bateaux est une chose. On peut aller très loin sur un simple radeau, par exemple. Mais quand on veut des navires pour appliquer la volonté de l'État, ce n'est plus la même chose. Il faut changer d'attitude face à la marine et se donner les moyens de gérer les navires que l'on construit."
 dip_tech_cs_1_desc: "Une hourque était un type de navire médiéval, un prédécesseur technologique de la caraque et de la caravelle. La hourque semble être restée un type de navire d'une importance relativement mineure et spécifique aux pays d'Europe de basse altitude où elle a été probablement utilisée en premier lieu comme bateau de rivière ou de canal, ayant des capacités limitées pour la navigation côtière."
 dip_tech_cs_2_desc: "La dunette est la structure à l'arrière des grands voiliers. Elle abrite habituellement la cabine du capitaine et parfois des cabines supplémentaires, et est aussi un lieu de repli en cas d'abordage."
 dip_tech_cs_3_desc: "Le commerce a été significativement interrompu au 14e siècle, probablement à cause des épidémies et des pandémies. A présent, le commerce commence lentement à reprendre."
 dip_tech_cs_4_desc: "La construction d'une infrastructure légale à l'échelle locale pour faire la promotion du commerce est importante. Cela incitera les gens à commercer et nous permettra de prélever des taxes."
 dip_tech_cs_5_desc: "Alors que le féodalisme primitif commençait à disparaître en Europe, les commerçants commençaient à s'intéresser par-delà les océans pour intensifier les échanges."
 dip_tech_cs_6_desc: "Le gaillard fait référence au pont supérieur d'un voilier à l'avant du mât de misaine, ou la partie avant du navire avec les quartiers de résidence des matelots. En rapport avec cette dernière signification, il se rapporte à tout ce qui a trait aux marins ordinaires, par opposition aux officiers du navire."
 dip_tech_cs_7_desc: "La barque possède une longue histoire, d'abord comme navire fluvial en Égypte. Cependant, ce terme est rapidement devenu synonyme de petite embarcation."
 dip_tech_cs_8_desc: "Le premier navire à pouvoir véritablement parcourir les océans. Version améliorée de la galère, la caraque est également un bon vaisseau de guerre."
 dip_tech_cs_9_desc: "Le développement des docks commerciaux spéciaux près des marchés et des noeuds de commerce permettra une circulation de l'argent rapide et plus efficace dans notre pays."
 dip_tech_cs_10_desc: "Les compagnies d'aventuriers marchands commencèrent à surgir dans la première moitié du 15e siècle. Des marchands étaient envoyés pour se rendre dans des terres lointaines au nom de la patrie, sous le contrôle d'une guilde centralisée."
 dip_tech_cs_11_desc: "Le commerce au long cours est aussi risqué que profitable. Toutefois, le développement d'outils financiers, tels que les lettres de change, nous aiderait à réduire les risques, tout en accroissant nos profits."
 dip_tech_cs_12_desc: "Une ambassade sert évidemment à développer de bonnes relations avec les pays voisins. Au lieu de leur parler seulement lorsque nous avons des problèmes, notre ambassadeur peut œuvrer à améliorer nos relations jour après jour."
 dip_tech_cs_13_desc: "Plus motivés, nos marins pourront partir à l'assaut des étendues océaniques et régner sur les flots, permettant ainsi à nos colons de braver tous les dangers inhérents à des lieux de plus en plus éloignés pour y fonder de nouvelles colonies."
 dip_tech_cs_14_desc: "Créer des entrepôts commerciaux canalisant les biens commerciaux avant de les redistribuer permet de commercer plus efficacement. Quant aux cales sèches, elles permettent d'entretenir nos flottes, afin de leur permettre de protéger notre commerce."
 dip_tech_cs_15_desc: "Inspirée de la caraque, la caravelle possède des voiles latines qui permettent de naviguer contre le vent. Cette manœuvrabilité améliorée la rend supérieure aux autres types de navires."
 dip_tech_cs_16_desc: "La flûte est un vaisseau bon marché destiné à être construit en grand nombre, spécialisé dans le transport de grosses cargaisons avec un équipage réduit. Un navire très utile pour traverser les océans."
 dip_tech_cs_17_desc: "Transporter une grande quantité de marchandises par voie de terre est beaucoup trop onéreux, et il est beaucoup plus efficace de le faire à bord de bateaux. Le creusement de canaux nous permettra de développer notre commerce intérieur grâce à nos bateaux, qui seront construits en nombre suffisant dans les chantiers navals."
 dip_tech_cs_18_desc: "Les grands quais et les jetées nous serviront d'entrepôts pour toutes les denrées du monde. Construisons-en et la prospérité viendra."
 dip_tech_cs_19_desc: "Les routes alimenteront les marchés locaux en denrées. Les navires construits dans nos grands chantiers navals apporteront ces denrées au monde entier."
 dip_tech_cs_20_desc: "Sur une petite galère, il est difficile de mettre des canons. La galéasse est un navire plus grand qui peut être munie d'une bordée de canons telle un navire de guerre. Pour compenser le poids supplémentaire, elles bénéficient de voiles supplémentaires."
 dip_tech_cs_21_desc: "L'abaissement du gaillard avant et l'allongement de la coque ont donné naissance au galion. Ces changements de conception ont amélioré la vitesse et la stabilité du navire. La stabilité est d'autant plus importante que le galion doit servir de plateforme de tir."
 dip_tech_cs_22_desc: "Le savoir, c'est le pouvoir. Mais comment protège-t-on la connaissance ? Une lettre venue d'un pays lointain est la solution parfaite, et le bureau de poste est le meilleur endroit pour l'envoyer."
 dip_tech_cs_23_desc: "Les développements apportés aux navires de transport les ont rendus plus grands et plus rapides, tout en restant faciles à construire, telle la flûte. Ces navires se regroupent sous le terme générique de navires marchands."
 dip_tech_cs_24_desc: "Le poste de douane est en charge de la gestion de toutes les affaires regardant l'importation et l'exportation des marchandises dans le pays, ainsi que de la collecte des taxes douanières."
 dip_tech_cs_25_desc: "Le galion de guerre, aussi appelé galion de course, consiste en un galion possédant moins de ponts. Le nombre de canons embarqués est sacrifié pour plus de manœuvrabilité, ce qui s'avère décisif en combat."
 dip_tech_cs_26_desc: "Le sucre est l'une des denrées les plus importantes du monde. Les raffineries sont essentielles pour fabriquer cette substance si douce au palais que tous adorent."
 dip_tech_cs_27_desc: "Mise au point par les corsaires de Barbarie, cette galère ne transportait pas autant de canons que les galéasses mais elle était plus petite, donc plus maniable. Cette maniabilité supplémentaire la rendait bien plus efficace au combat."
 dip_tech_cs_28_desc: "En 1614, un médecin plutôt dérangé écrivit un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation qui pouvait être résolu en buvant du jus de citron ou de lime. Il s'avère que son idée n'était pas dénuée de sens et nous avons commencé à en donner à nos marins. Nos ennemis se moquent de nous, mais qu'importe !"
 dip_tech_cs_29_desc: "À l'origine, la frégate était synonyme de vitesse et d'agilité. Le concept s'est développé pour devenir une classe de navires à part entière, conçue pour venir en soutien aux vaisseaux de ligne."
 dip_tech_cs_30_desc: "Il s'agit d'une frégate spéciale mise au point pour voguer sur la Baltique. Elle conserve la longueur d'une frégate mais avec un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité en eaux peu profondes. Elle n'est cependant pas adaptée à l'océan."
 dip_tech_cs_31_desc: "L'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire donne la possibilité de tirer sur le pont d'un navire à deux ponts, plus petit, tout en protégeant son propre pont."
 dip_tech_cs_32_desc: "L'indianman était le plus grand navire marchand jamais construit, pouvant déplacer plus de 1000 tonnes pour une longueur de plus de 53 mètres. Ces rois des océans servaient à se déplacer autour du globe."
 dip_tech_cs_33_desc: "Les marins, passant leur vie en mer, confrontés à de multiples dangers, sont une ressource bien rare. Les châtiments sont sévères, mais s'ils n'ont pas l'effet escompté, nous manquerons bientôt de marins. Avec le temps, les châtiments publics ont évolué et il est temps de formaliser tout cela. Notre discipline en mer ne pourra qu'en bénéficier."
 dip_tech_cs_34_desc: "Avec l'essor du commerce, les risques ont eux aussi augmenté. Nous devions trouver des hommes pour prendre ces risques en charge. Les compagnies par actions, dans lesquelles les actionnaires partagent les risques, ont été la réponse."
 dip_tech_cs_35_desc: "Le titre d'aspirant était autrefois donné aux marins expérimentés qui travaillaient au milieu du navire. Cette position est déjà celle de ceux qui aspirent à devenir officiers. Si nous formalisons cela et en faisons un prérequis pour atteindre le grade d'officier, nous serons certains que nos officiers savent comment fonctionne leur navire."
 dip_tech_cs_36_desc: "Le développement des assurances permit une prise de risques plus importante. La possibilité de compenser les risques encourus par le paiement de quelques frais a permis une plus grande croissance des échanges."
 dip_tech_cs_37_desc: "Construire des navires légèrement plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire, peut donner confiance à nos équipages et faire hésiter l'ennemi même si le combat est par ailleurs égal."
 dip_tech_cs_38_desc: "Le déficit constant des échanges entre l'Europe et la Chine a entraîné partout en Europe une pénurie grandissante de pièces d'argent. Passer de pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter le volume des échanges."
