 mil_tech_cs_0_desc: "Le citoyen soldat, le guerrier tribal, pour résumer, le soldat non-professionnel. Le point de départ de toute armée."
 mil_tech_cs_1_desc: "La création d'une classe de soldats de métier est la première étape vers la mise en place de l'armée moderne."
 mil_tech_cs_2_desc: "La Garde Royale du dirigeant d'un Etat était de bien des manières le précurseur de l'Armée Régulière. Ils furent les premiers soldats professionnels."
 mil_tech_cs_3_desc: "Pendant le siège de Pise, en 1500, les murs commencèrent à s'effondrer sous les coups de l'artillerie française. Les habitants commencèrent alors à entasser les gravats du rempart pour en faire un talus. Celui-ci s'avéra moins vulnérable aux tirs de l'artillerie, tout en restant difficile à escalader."
 mil_tech_cs_4_desc: "Un canon à main ou hacquebute est une forme primitive d'arme à feu. C'est probablement le type d'arme portative le plus ancien, et aussi le type le plus simple d'arme à feu, dont la plupart des modèles requiert un allumage manuel externe à travers un trou de contact sans aucune forme de mécanisme de mise à feu."
 mil_tech_cs_5_desc: "Le monarchisme est la promotion d'un monarque ou d'un régime monarchique. Un monarchiste est un individu qui soutient cette forme de gouvernement, indépendamment de la personne, le monarque. La diffusion du monarchisme à l'ère médiévale a contribué au zèle sur les champs de bataille, indépendamment des actes de bravoure."
 mil_tech_cs_6_desc: "L'armure de plate est un type d'armure personnelle faite à partir de plaques de fer ou d'acier, dont l'aboutissement est la célèbre armure intégrale recouvrant entièrement le porteur. Bien qu'il y eut des précédents comme la lorica segmentata de l'ère romaine, l'armure de plate intégrale a été développée en Europe durant le Moyen-Age tardif, spécialement dans le contexte de la Guerre de Cent Ans, à partir de la cotte de plate portée par-dessus la cotte de maille au cours du 13e siècle."
 mil_tech_cs_7_desc: "Charger aveuglément sur l'ennemi n'est peut-être pas la meilleure tactique que l'Homme a connue, mais c'est l'une des plus simples à maîtriser. C'est aussi un point de passage vers des stratégies plus avancées."
 mil_tech_cs_8_desc: "Les Hordes des Steppes Nomades ont apporté avec elles de nombreuses techniques révolutionnaires de cavalerie, employées par beaucoup d'armées à travers l'Europe."
 mil_tech_cs_9_desc: "Au milieu du 15e siècle, la distribution de l'armement a considérablement changé. Pour le commun des soldats qui devaient fournir leur propre équipement, ils recevaient désormais leur équipement de la part de l'Etat."
 mil_tech_cs_10_desc: "A travers le Moyen-Age, la domination de la cavalerie a été contestée par les piquiers. Dans les batailles comme celle de Bannockburn ou de Golden Spurs, la cavalerie a été défaite par les piquiers. La combinaison d'un entraînement et d'une discipline accrus, et l'adjonction des épéistes en soutient pour le combat rapproché, a élevé cette formation au sommet de son efficacité."
 mil_tech_cs_11_desc: "Une pique est une arme remarquablement simple à fabriquer, mais en tirer le meilleur parti demande un entraînement spécifique aux armes de cette longueur et avec le même type de lame."
 mil_tech_cs_12_desc: "Si les canons à main, développés en Chine au XIIe siècle, étaient déjà courants en Europe au XIVe siècle, la faiblesse de ces armes réduisait leur utilité. L'arquebuse, plus petite et plus fiable, put remplacer l'arc car elle offrait trois avantages: elle pénétrait mieux l'armure, son maniement était plus facile à apprendre et elle ne comptait pas sur la force de celui qui la tenait."
 mil_tech_cs_13_desc: "On a signalé l'utilisation d'artillerie en Europe depuis le XIIIe siècle, mais son utilisation était très restreinte en raison de son manque de mobilité. Le développement des châssis roulants en 1470 conféra aux canons plus de mobilité et une plus grande utilité."
 mil_tech_cs_14_desc: "L'arquebuse avait l'avantage d'être simple d'utilisation, mais elle était également peu précise et se rechargeait lentement, laissant les soldats vulnérables aux charges de cavalerie. En se mêlant aux piquiers, les arquebusiers peuvent tirer puis se replier derrière la protection des lanciers à l'approche de la cavalerie ou de l'infanterie ennemies."
 mil_tech_cs_15_desc: "En 1509, un moine ingénieur fit abattre les murailles de Padoue et les fit remplacer par un rempart et une douve. La douve pouvait être défendue par des tirs depuis les remparts, ce qui offrait un niveau de protection supplémentaire."
 mil_tech_cs_16_desc: "Les formations ''frappez et tirez'' constituaient une menace importante pour la cavalerie médiévale. On essaya d'abord de contrer la puissance des armes à feu par des armures plus lourdes, mais cette solution ralentissait la cavalerie et réduisait sa puissance de frappe. Les reîtres portaient habituellement deux pistolets et une épée, ce qui leur permettait de tirer ou de charger selon l'adversaire auquel ils faisaient face."
 mil_tech_cs_17_desc: "L'arquebuse s'avéra être très efficace pour pénétrer les armures. En conséquence, les armures devinrent plus lourdes. Le mousquet, plus grand, pouvait tirer une balle plus lourde et possédait un meilleur pouvoir de pénétration."
 mil_tech_cs_18_desc: "Développé à partir des formations ''frappez et tirez''. Il s'agissait essentiellement d'un carré de piquiers avec à chaque coin un groupe d'arquebusiers, mêlant ainsi la stabilité d'une force de lanciers et la force de frappe des arquebuses."
 mil_tech_cs_19_desc: "La nouvelle artillerie mobile souffrait d'un problème: on ne pouvait pas facilement changer son inclinaison pour ajuster sa portée. Les tourillons étaient des protubérances cylindriques qui articulaient le canon sur son châssis et permettaient une inclinaison et une visée plus précise."
 mil_tech_cs_20_desc: "Il est difficile de tirer par-dessus des murs incurvés: lorsque les attaquants étaient suffisamment proches des fortifications, les défenseurs ne pouvaient plus les attaquer de flanc. La mise au point du tracé à l'italienne, en forme d'étoile, permettait à chaque section des remparts de bénéficier de l'appui des autres sections."
 mil_tech_cs_21_desc: "La taille et la profondeur du carré espagnol lui donnait une grande résilience mais ralentissait sa progression sur le champ de bataille. Une autre conséquence était qu'une grande proportion de troupes était inactive durant le combat. Maurice de Nassau, stathouder de Hollande, réduisit le nombre d'homme dans ces formations afin de les rendre plus mobiles, et en réduisit la profondeur pour conserver les mêmes valeurs de puissance de tir et de choc."
 mil_tech_cs_22_desc: "Alors que l'artillerie jouait un rôle plus important sur le champ de bataille, le nombre d'armes à feu augmentait. Chaque arme à feu était fabriquée séparément et le réapprovisionnement était très complexe. En 1544, l'empereur Charles Quint déclarait qu'il n'y aurait plus que cinq calibres d'armes. Quant au roi de France Henri II, il décida d'en utiliser six."
 mil_tech_cs_23_desc: "La plus grande faiblesse d'un mécanisme de platine à mèche était la nécessité de garder la mèche allumée afin de faire tirer l'arme. Le mécanisme du rouet palliait ce défaut, mais il était trop onéreux à produire en masse. Le développement d'un mécanisme à silex permit des armes plus fiables."
 mil_tech_cs_24_desc: "La carabine était une forme plus courte du mousquet, permettant aux corps de cavalerie de l'utiliser."
 mil_tech_cs_25_desc: "Gustave Adolphe, roi de Suède, développa son infanterie pour améliorer sa puissance de tir. Les formations d'infanterie devinrent plus étroites et rectangulaires pour augmenter le nombre de mousquets qui pouvaient tirer en même temps. Le choix de petites pièces d'artillerie augmenta plus encore la puissance de tir de l'infanterie."
 mil_tech_cs_26_desc: "Avec le développement de nouveaux bastions, les ingénieurs commencèrent à mettre au point l'art de les positionner. Leur but était de canaliser les attaques ennemies dans des goulets d'étranglement où les défenseurs pourraient leur infliger de lourdes pertes."
 mil_tech_cs_27_desc: "Avec l'évolution de la baïonnette, le mousquetaire pouvait également combattre comme un piquier. Ceci fit disparaître le piquier de la formation d'infanterie pour donner à l'infanterie plus de puissance de feu."
 mil_tech_cs_28_desc: "En 1620, on eut l'idée de combiner la balle et la poudre dans un seul objet appelé cartouche, ce qui permit de recharger, et donc de tirer, plus rapidement. Ceci augmenta fortement la puissance de feu des armes."
 mil_tech_cs_29_desc: "Les cavaliers lourdement armés étaient de par leur nature maladroits et vulnérables sur le champ de bataille. L'utilisation de cavalerie plus légère en reconnaissance, à la fois lors des déplacements et au combat, permettait de protéger la cavalerie lourde avant sa charge."
 mil_tech_cs_30_desc: "La douve devint un élément clef du siège. Si l'attaquant parvenait à prendre le contrôle du glacis, les bastions étaient perdus. La douve devint la première ligne de défense du fort. Conserver l'accès à la douve et s'assurer qu'elle offre une protection aux défenseurs devinrent des éléments clefs de la conception des fortifications."
 mil_tech_cs_31_desc: "Des progrès dans le domaine de la métallurgie permirent aux canons de perdre en poids tout en gagnant en fiabilité. On put ainsi rendre les canons plus efficaces sur le champ de bataille."
 mil_tech_cs_32_desc: "Ces compagnies firent leurs débuts dans l'armée autrichienne composées de troupes irrégulières à la frontière pendant la guerre de Sept Ans. Déployées en ordre dispersé, elles s'avérèrent efficaces pour harceler l'ennemi et mener des attaques sur leurs positions de repli."
 mil_tech_cs_33_desc: "Si on peut se servir d'un mousquet comme d'un gourdin, ce n'est pas une arme de corps à corps efficace. La baïonnette était une lame montée au bout du mousquet, permettant de s'en servir comme d'une lance. Les premières baïonnettes bouchaient le canon et empêchaient de tirer, mais le développement de la baïonnette en anneau laissait le canon ouvert et en faisait une arme de soutien efficace."
 mil_tech_cs_34_desc: "La cuirasse (ou plastron) existait depuis de nombreuses années, mais un nouveau style de cavalerie portant seulement une cuirasse représentait une nouvelle approche équilibrée entre la protection des organes vitaux et la mobilité."
 mil_tech_cs_35_desc: "En mettant en place plusieurs niveaux de fortifications, la perte d'un bastion extérieur laissait encore d'autres niveaux de défense à franchir. Les attaquants devaient réajuster leur artillerie et les sièges duraient plus longtemps."
 mil_tech_cs_36_desc: "L'introduction de l'infanterie légère entraîna une évolution de la guerre: les tirailleurs étaient déployés au front en ordre dispersé pour désorienter l'ennemi avant l'attaque principale de l'infanterie, laquelle s'effectuait en ligne ou en colonne."
 mil_tech_cs_37_desc: "La faiblesse du mousquet, c'était son manque de précision à plus de cinquante mètres. Le fusil, bien qu'il n'était pas une arme habituelle pour l'infanterie, conféra aux unités d'élite une meilleure portée ainsi qu'une meilleure puissance de tir pour toute l'armée."
 mil_tech_cs_38_desc: "À l'origine mis au point pour les sièges, l'obusier tirait un projectile en cloche par-dessus les fortifications pour bombarder la ville qu'elles protégeaient. L'obusier de champ, une variante plus légère et plus mobile, tirait des projectiles explosifs sur les troupes ennemies et se combinait bien aux autres types d'artillerie, occasionnant davantage de pertes à l'ennemi."
