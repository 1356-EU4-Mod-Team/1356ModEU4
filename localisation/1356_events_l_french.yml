 crusader_states.1.t: "La Cilicie rétablie !"
 crusader_states.1.d: "L'Arménie ciliciènne était une principauté indépendante formée pendant le Haut Moyen-Âge par des réfugiés arméniens fuyant l'invasion Seljouk de l'Arménie. La Cilicie était un allié de confiance des Croisés européens, et se considérait comme un bastion de la Chrétienté en Orient. Mais après d'incessantes attaques des Mamelouks en Égypte au 14e siècle, l'Arménie ciliciènne de la dynastie Lusignan, embourbée dans un conflit religieux interne, tomba finalement en 1375."
 crusader_states.1.a: "Pour la Chrétienté !"
 crusader_states.1.b: "Rétablissez la Principauté !"
 crusader_states.2.t: "Antioche revendiquée !"
 crusader_states.2.d: "La Principauté d'Antioche était l'un des États latins d'Orient créés lors de la Première Croisade. Lorsque les Mongols furent défaits à la Bataille d'Aïn Djalut en 1260, Baybars, le sultan mamelouk d'Égypte, commença à menacer Antioche, qui (en tant que vassal des Arméniens) avait soutenu les Mongols. Baybars s'empara finalement de la ville en 1268, et tout le nord de la Syrie fut rapidement perdu."
 crusader_states.3.t: "Tripoli revendiquée !"
 crusader_states.3.d: "Le Comté de Tripoli (1109 – 1289) était le dernier État latin d'Orient a avoir été créé lorsque les Croisés, des Chrétiens issus principalement des forces franques, capturèrent la région en 1109. En 1289, le Comté de Tripoli tomba suite au siège du Sultan Qala’ûn, Musulman mamelouk du Caire."
 crusader_states.3.b: "Tripoli doit rejoindre Antioche !"
 scan_djm.1.t: "Le Riksradet de $YEAR$"
 scan_djm.1.d: "Après la mort d'Olaf II Haakonsson le 23 août 1387, Margaret Ier du Danemark appela le Riksradet de Norvège à l'élire Reine, en vertu de son mariage avec Haakon VI, le père d'Olaf. Avec notre trône singulièrement dépourvu d'un dirigeant puissant et nos voisins prêts à se jeter sur nous, nous devons décider qui est le plus à même à s'asseoir sur le trône."
 scan_djm.1.a: "Le [DAN.Monarch.GetTitle] du Danemark !"
 scan_djm.1.c: "Le [SWE.Monarch.GetTitle] de Suède !"
 scan_djm.1.b: "Le Riksradet doit voter."
 scan_djm.2.t: "Le Trône de Suède"
 scan_djm.2.d: "Le [SWE.Monarch.GetTitle] de Suède a toujours des relations tendues avec la noblesse, mais ce fut seulement lorsqu'il tenta de réduire les grands domaines de la noblesse suédoise en $YEAR$ qu'il perdit finalement tous ses soutiens à Stockholm. Aujourd'hui, la noblesse suédoise a personnellement invité $MONARCH$ à monter sur le Trône de Suède."
 scan_djm.2.a: "Préparez la Force d'Invasion."
 scan_djm.3.t: "La Fin du Riksradet"
 scan_djm.3.d: "Avec le couronnement de [Root.Monarch.GetName], la Monarchie Élective prend fin, et un système de monarchie dynastique la remplace."
 scan_djm.3.a: "Vive le [Root.Monarch.GetTitle] !"
 djm_east.2.t: "La Chute de la Dynastie [Root.Monarch.Dynasty.GetName]"
 djm_east.2.d: "La Dynastie Mongole [Root.Monarch.Dynasty.GetName] a été repoussée dans les steppes de Mongolie, et leur titre d'Empereur de Chine perdu. Son peuple a été contraint à revenir au mode de vie nomade de Genghis Khan, et son dirigeant n'est plus que l'ombre d'un Khagan."
 djm_east.2.a: "La fin d'un Empire..."
 djm_east.3.t: "Empereur de Chine"
 djm_east.3.d: "Nous avons conquis la plupart des terres de l'Empire du Milieu, et [Root.Monarch.GetName] peut désormais légitimement se proclamer Empereur de toute la Chine."
 djm_east.3.a: "Réjouissances !"
 lith_djm.1.t: "Les Réformes Monastiques de St. Serge"
 lith_djm.1.d: "En l'an $YEAR$, la Principauté Russe de Moscovie était l'une des nations Orthodoxes d'Orient restantes les plus en vue, et les Réformes Monastiques de St. Serge ont permis à la religion Orthodoxe de se propager au sud de la Lituanie comme un feu de paille. Avec cette domination Chrétienne en Europe qui était à prévoir, il serait prudent de suivre la majorité, et de se convertir."
 lith_djm.1.a: "Adoptez l'Orthodoxie."
 lith_djm.1.b: "Maintenez les Anciennes Divinités."
 lith_djm.2.t: "$PROVINCENAME$ accepte le Catholicisme."
 lith_djm.2.d: "Avec $PROVINCENAME$ sous l'influence de nos voisins catholiques, la populace a lentement commencé à accepter cette nouvelle religion, que nous avons maintenu si longtemps à l'écart. Cela pourrait-il signifier la fin de la foi de Romuva ?"
 lith_djm.2.a: "Restez fermes, braves Romuvéens !"
 lith_djm.3.t: "Pologne-Lituanie"
 lith_djm.3.d: "En l'an $YEAR$, $MONARCH$ fut approché par [POL.Monarch.GetTitle] [POL.Monarch.GetName] de Pologne avec une proposition - Se convertir au Catholicisme et accepter l'union des couronnes, ou brûler en Enfer pour l'éternité. Avec la récente diffusion du Christianisme à [Root.Capital.GetName], cette idée mérite certainement quelques considérations."
 lith_djm.3.a: "La Pologne et la Lituanie doivent s'unir !"
 indo.1.t: "L'Ascension de l'Islam"
 indo.1.d: "Une nouvelle religion nommée Islam viens de traverser les mers par l'intermédiaire des marchands. La population de $PROVINCENAME$ l'a désormais adopté ouvertement !"
 indo.1.a: "Blasphème !"
 indo.2.t: "Vents d'Islam"
 indo.2.d: "L'Islam s'est propagé à travers notre pays comme un feu de paille, au point que la moitié de notre population l'a ouvertement adopté. L'heure est peut-être venue d'adopter l'Islam comme Religion d'Etat."
 indo.2.a: "$MONARCH$ est Musulman !"
 indo.2.b: "Nous ne nous convertirons pas."
 hussite_spr.1.t: "La Révolution Hussite"
 hussite_spr.1.d: "Le développement des mouvements religieux libéraux en Europe ont commencé bien avant que Martin Luther cloua ses Quatre-Vingt Quinze Thèses sur la porte d'une Eglise Catholique. En l'an $YEAR$ et en $COUNTRY$ un réformateur catholique, Jan Hus, a été exécuté pour ses prêches. Ceci marque la montée de la Révolution Hussite."
 hussite_spr.1.a: "D'accord"
 hussite_spr.2.t: "Soutenez les Hussites"
 hussite_spr.2.d: "La Révolution Hussite bat son plein, et la majeure partie de la population de $PROVINCENAME$ a épousé la cause. Le mouvement grossit, et sans une rapide intervention, pourrait aboutir à une réforme complète."
 hussite_spr.2.a: "Seul le temps nous dira les conséquences"
 hussite_spr.3.t: "La Réforme Hussite"
 hussite_spr.3.d: "Aujourd'hui, après des années de troubles religieux, et de nombreuses et vaines tentatives d'étouffer la montée des Hussites, $MONARCH$ a officiellement dénoncé le Pape et a accepté le Hussitisme comme nouvelle Religion d'État."
 hussite_spr.3.a: "Deus Vult !"
 hussite_spr.3.a.tt: "La Religion Hussite se propagera plus rapidement."
 hussite_spr.4.t: "La chute des Hussites"
 hussite_spr.4.d: "Le dernier bastion des Hussites est tombé, et ceux qui les suivaient sont soit morts soit convertis. Toute la Chrétienté se réjouit de ce triomphe !"
 hussite_spr.4.a: "Tel est le destin des Hérétiques"
 hussite_spr.4.a.tt: "La Religion Hussite ne se propagera plus."
 hyw.1.t: "Jeanne d'Arc"
 hyw.1.d: "En l'an $YEAR$, et après des années de défaites aussi humiliantes les unes que les autres, les autorités françaises tant militaires que civiles étaient démoralisées et discréditées. Lorsque le Dauphin $HEIR$ répondit favorablement à la demande de Jeanne d'obtenir un équipement militaire et d'être placée à la tête d'une armée, cette décision peut s'expliquer en grande partie par le fait que toutes les options rationnelles, orthodoxes avaient été tentées mais avaient échoué. Seul un régime en désespoir de cause aurait prêté attention à une paysanne illettrée qui prétendait que la voix de Dieu lui avait ordonnée de prendre en main l'armée du pays et de la mener à la victoire."
 hyw.1.a: "Mais il lui prêta bien attention."
 avignon.1.t: "La Fin d'Avignon"
 avignon.1.d: "Depuis 1309 jusqu'en $YEAR$, 7 Papes français successifs contestaient à Rome son statut de capitale des Etats Pontificaux et choisirent à la place de résider à Avignon. Aujourd'hui, le $MONARCHTITLE$ $MONARCH$ a réinstallé le Trône Papal de nouveau à Rome."
 avignon.1.a: "La fin d'une époque."
 oir.1.t: "Le Code Mongol-Oïrat"
 oir.1.d: "Notre dirigeant, $MONARCH$, a jugé bon de publier un nouveau décret qui convertira le peuple Oïrat au Bouddhisme."
 oir.1.a: "Acceptez le décret."
 oir.2.b: "A quoi pensait-il ?"
 oir.2.t: "Indépendance Oïrat"
 oir.2.d: "Notre défaite contre les Chinois a conduit au discrédit de notre pouvoir. Les Oïrats ont décidé de quitter ce qui fut notre grand empire à cause de cela."
 oir.2.a: "Nous nous relèverons."
 tau.1.t: "Un Empire voit le jour"
 tau.1.d: "Le chaos dans les États Shan a conduit à un afflux de migrants vers Taungû. $MONARCH$ a décidé d'unir ces peuples au sein d'une nation à la puissance considérable."
 tau.1.a: "Ceci ne sera pas toléré."
