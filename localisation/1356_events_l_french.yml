 maj.1.t: "La Fin d'un Empire"
 maj.1.d: "La montée de l'Islam s'est avérée trop difficile à endiguer pour notre civilisation. Nos armées sont de plus embourbées dans des luttes internes sur notre territoire en réponse à l'absence de solde."
 maj.1.a: "Ils le regretteront."
 bli.1.t: "Réfugiés Majapahit"
 bli.1.d: "Le grand empire à l'Ouest, Majapahit, est en train de s'effondrer. Les intellectuels et les artisans de toute la Java fuient les armées d'invasion païennes pour aller vers nos terres."
 bli.1.a: "Acceptez-les"
 bli.1.b: "Renvoyez-les"
 hokkaido.1.t: "Colonisation de Shiribeshi"
 hokkaido.1.d: "Des contes sur les barbares du Nord ayant fait naître des craintes qu'ils pourraient tenter de débarquer sur Honshu, la fortification de ce domaine pourrait nous faire gagner terres et richesses."
 hokkaido.1.a: "Envoyez les colons"
 hokkaido.1.b: "Ce n'est pas nécessaire"
 hokkaido.2.t: "Colonisation de Kamikawa"
 hokkaido.2.d: "Il y a des négociations chez nos voisins concernant la colonisation d'Hokkaido. Devons-nous les rejoindre afin de nous emparer de ces terres pour notre propre compte ?"
 hokkaido.2.a: "Envoyez les colons"
 hokkaido.2.b: "Ce n'est pas nécessaire"
 hokkaido.3.t: "Colonisation de Tokachi"
 hokkaido.3.d: "Tokachi est la plus grande province d'Hokkaido, devons-nous la prendre pour notre Empire ?"
 hokkaido.3.a: "Envoyez les colons"
 hokkaido.3.b: "Ce n'est pas nécessaire"
 hokkaido.4.t: "Colonisation des Kouriles"
 hokkaido.4.d: "Avec la colonisation d'Hokkaido à l'étude ou même en cours, détenir les Kouriles pourrait nous un avantage dans le Grand Nord."
 hokkaido.4.a: "Envoyez les colons"
 hokkaido.4.b: "Ce n'est pas nécessaire"
